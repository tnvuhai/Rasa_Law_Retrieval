utter_Hienphap2013:
  - text: "1. Chủ tịch nước, Ủy ban thường vụ Quốc hội, Chính phủ hoặc ít nhất
    một phần ba tổng số đại biểu Quốc hội có quyền đề nghị làm Hiến pháp, sửa đổi
    Hiến pháp. Quốc hội quyết định việc làm Hiến pháp, sửa đổi Hiến pháp khi có ít
    nhất hai phần ba tổng số đại biểu Quốc hội biểu quyết tán thành.


    2. Quốc hội thành lập Ủy ban dự thảo Hiến pháp. Thành phần, số lượng thành viên,
    nhiệm vụ và quyền hạn của Ủy ban dự thảo Hiến pháp do Quốc hội quyết định theo
    đề nghị của Uỷ ban thường vụ Quốc hội.


    3. Ủy ban dự thảo Hiến pháp soạn thảo, tổ chức lấy ý kiến Nhân dân và trình Quốc
    hội dự thảo Hiến pháp.


    4. Hiến pháp được thông qua khi có ít nhất hai phần ba tổng số đại biểu Quốc hội
    biểu quyết tán thành. Việc trưng cầu ý dân về Hiến pháp do Quốc hội quyết định.


    5. Thời hạn công bố, thời điểm có hiệu lực của Hiến pháp do Quốc hội quyết định.


    __________________________________________________________________________


    Hiến pháp này đã được Quốc hội nước Cộng hòa xã hội chủ nghĩa Việt Nam khóa XIII,
    kỳ họp thứ 6 thông qua ngày 28 tháng 11 năm 2013.


    CHỦ TỊCH QUỐC HỘI


    (Đã ký)



    Nguyễn Sinh Hùng"
utter_LuatAnninhmang2018:
  - text: "Hiệu lực thi hành


    1. Luật này có hiệu lực thi hành từ ngày 01 tháng 01 năm 2019.


    2. Hệ thống thông tin đang vận hành, sử dụng được đưa vào Danh mục hệ thống thông
    tin quan trọng về an ninh quốc gia thì trong thời hạn 12 tháng kể từ ngày Luật
    này có hiệu lực, chủ quản hệ thống thông tin có trách nhiệm bảo đảm đủ điều kiện
    an ninh mạng, lực lượng chuyên trách bảo vệ an ninh mạng đánh giá điều kiện an
    ninh mạng theo quy định tại Điều 12 của Luật này; trường hợp cần gia hạn do Thủ
    tướng Chính phủ quyết định nhưng không quá 12 tháng.


    3. Hệ thống thông tin đang vận hành, sử dụng được bổ sung vào Danh mục hệ thống
    thông tin quan trọng về an ninh quốc gia thì trong thời hạn 12 tháng kể từ ngày
    được bổ sung, chủ quản hệ thống thông tin có trách nhiệm bảo đảm đủ điều kiện
    an ninh mạng, lực lượng chuyên trách bảo vệ an ninh mạng đánh giá điều kiện an
    ninh mạng theo quy định tại Điều 12 của Luật này; trường hợp cần gia hạn do Thủ
    tướng Chính phủ quyết định nhưng không quá 12 tháng.


    Luật này được Quốc hội nước Cộng hòa xã hội chủ nghĩa Việt Nam khóa XIV, kỳ họp
    thứ 5 thông qua ngày 12 tháng 6 năm 2018




    CHỦ TỊCH QUỐC HỘI


    (Đã ký)



    Nguyễn Thị Kim Ngân"
utter_LuatCutru2020:
  - text: "Điều khoản thi hành


    1. Luật này có hiệu lực thi hành từ ngày 01 tháng 7 năm 2021.


    2. Luật Cư trú số 81/2006/QH11 đã được sửa đổi, bổ sung một số điều theo Luật
    số 36/2013/QH13 hết hiệu lực kể từ ngày Luật này có hiệu lực thi hành.


    3. Kể từ ngày Luật này có hiệu lực thi hành, Sổ hộ khẩu, Sổ tạm trú đã được cấp
    vẫn được sử dụng và có giá trị như giấy tờ, tài liệu xác nhận về cư trú theo quy
    định của Luật này cho đến hết ngày 31 tháng 12 năm 2022.


    Trường hợp thông tin trong Sổ hộ khẩu, Sổ tạm trú khác với thông tin trong Cơ
    sở dữ liệu về cư trú thì sử dụng thông tin trong Cơ sở dữ liệu về cư trú.


    Khi công dân thực hiện các thủ tục đăng ký cư trú dẫn đến thay đổi thông tin trong
    Sổ hộ khẩu, Sổ tạm trú thì cơ quan đăng ký cư trú có trách nhiệm thu hồi Sổ hộ
    khẩu, Sổ tạm trú đã cấp, thực hiện điều chỉnh, cập nhật thông tin trong Cơ sở
    dữ liệu về cư trú theo quy định của Luật này và không cấp mới, cấp lại Sổ hộ khẩu,
    Sổ tạm trú.


    4. Chính phủ, Bộ, cơ quan ngang Bộ và cơ quan khác có liên quan rà soát các văn
    bản quy phạm pháp luật thuộc thẩm quyền ban hành có nội dung quy định liên quan
    đến Sổ hộ khẩu, Sổ tạm trú hoặc có yêu cầu xuất trình giấy tờ, tài liệu xác nhận
    về cư trú để sửa đổi, bổ sung cho phù hợp với quy định của Luật này, hạn chế việc
    sử dụng thông tin về nơi cư trú là điều kiện để thực hiện các thủ tục hành chính.


    Luật này được Quốc hội nước Cộng hòa xã hội chủ nghĩa Việt Nam khóa XIV, kỳ họp
    thứ 10 thông qua ngày 13 tháng 11 năm 2020.


    NỮ CHỦ TỊCH QUỐC HỘI


    (Đã ký)



    Nguyễn Thị Kim Ngân"
utter_LuatDaukhi2022:
  - text: "Quy định chuyển tiếp


    1. Nhà thầu ký kết hợp đồng dầu khí đã được cấp giấy chứng nhận đăng ký đầu tư
    trước ngày Luật này có hiệu lực thi hành thì tiếp tục thực hiện theo hợp đồng
    dầu khí đã ký kết và giấy chứng nhận đăng ký đầu tư đã cấp.


    2. Đề án, báo cáo, kế hoạch, chương trình dầu khí đã phê duyệt trước ngày Luật
    này có hiệu lực thi hành thì tiếp tục thực hiện theo các nội dung đã được phê
    duyệt và không phải bổ sung các nội dung quy định tại Luật này.


    3. Báo cáo, kế hoạch, chương trình, hợp đồng dầu khí đã trình cơ quan có thẩm
    quyền trước ngày Luật này có hiệu lực thi hành thì không phải trình lại và được
    thẩm định, phê duyệt theo quy định của pháp luật trước ngày Luật này có hiệu lực
    thi hành.


    4. Hoạt động vận hành khai thác tận thu theo cơ chế điều hành đã được phê duyệt
    trước ngày Luật này có hiệu lực thi hành thì tiếp tục thực hiện theo quyết định
    đã được ban hành và quy định của pháp luật trước ngày Luật này có hiệu lực thi
    hành./."
utter_LuatDienanh2022:
  - text: "Quy định chuyển tiếp


    1. Giấy phép phổ biến phim, Quyết định phát sóng được cấp theo quy định của Luật
    Điện ảnh số 62/2006/QH11 đã được sửa đổi, bổ sung một số điều theo Luật số 31/2009/QH12,
    Luật số 35/2018/QH14 và Luật số 61/2020/QH14 được tiếp tục thực hiện theo quy
    định trong Giấy phép phổ biến phim, Quyết định phát sóng.


    Giấy phép hợp tác, liên doanh sản xuất phim, cung cấp dịch vụ sản xuất phim cho
    tổ chức, cá nhân nước ngoài được cấp theo quy định của Luật Điện ảnh số 62/2006/QH11
    đã được sửa đổi, bổ sung một số điều theo Luật số 31/2009/QH12, Luật số 35/2018/QH14
    và Luật số 61/2020/QH14 thì tiếp tục có hiệu lực đến hết thời hạn ghi trong giấy
    phép.


    2. Phim đã được cấp Giấy phép phổ biến phim hoặc Quyết định phát sóng nhưng chưa
    thực hiện cảnh báo và hiển thị mức phân loại phim đến người xem theo quy định
    của Bộ trưởng Bộ Văn hóa, Thể thao và Du lịch thì trong thời hạn 01 năm kể từ
    ngày Luật này có hiệu lực thi hành phải bổ sung cảnh báo và hiển thị mức phân
    loại phim đến người xem trong trường hợp tiếp tục phổ biến.






    CHỦ TỊCH QUỐC HỘI


    (Đã ký)



    Vương Đình Huệ"
utter_LuatDulich2017:
  - text: "Quy định chuyển tiếp

    1. Doanh nghiệp đã được cấp Giấy phép kinh doanh dịch vụ lữ hành quốc tế trước
    ngày Luật này có hiệu lực thi hành không phải làm thủ tục đổi giấy phép, nhưng
    phải bảo đảm đáp ứng đủ các điều kiện kinh doanh theo quy định của Luật này trong
    thời hạn 12 tháng kể từ ngày Luật này có hiệu lực thi hành.


    2. Doanh nghiệp kinh doanh dịch vụ lữ hành nội địa phải làm thủ tục đề nghị cấp
    Giấy phép kinh doanh dịch vụ lữ hành nội địa trong thời hạn 12 tháng kể từ ngày
    Luật này có hiệu lực thi hành. Sau thời hạn trên, nếu không có giấy phép thì doanh
    nghiệp không được kinh doanh dịch vụ lữ hành nội địa.


    3. Hướng dẫn viên du lịch quốc tế, hướng dẫn viên du lịch nội địa đã được cấp
    thẻ hướng dẫn viên du lịch trước ngày Luật này có hiệu lực thi hành được tiếp
    tục hành nghề cho đến hết thời hạn ghi trên thẻ.


    4. Cơ sở lưu trú du lịch đã được công nhận hạng theo quyết định của cơ quan nhà
    nước có thẩm quyền trước ngày Luật này có hiệu lực được tiếp tục sử dụng hạng
    đã được công nhận cho đến hết thời hạn theo quyết định.








    Luật này được Quốc hội nước Cộng hòa xã hội chủ nghĩa Việt Nam khóa XIV, kỳ họp
