utter_LuatPhongchongmatuy2021:
  - text: "Quy định chuyển tiếp


    1. Kể từ ngày Luật này có hiệu lực thi hành:


    a) Người đang thực hiện cai nghiện ma túy tự nguyện tại gia đình, cộng đồng hoặc
    tại cơ sở cai nghiện thì tiếp tục thực hiện cai nghiện ma túy tự nguyện đến hết
    thời hạn đã đăng ký theo quy định của Luật Phòng, chống ma túy số 23/2000/QH10
    đã được sửa đổi, bổ sung một số điều theo Luật số 16/2008/QH12 và bị quản lý sau
    cai nghiện ma túy theo quy định của Luật này;


    b) Người đang bị quản lý sau cai nghiện ma túy thì tiếp tục chấp hành quyết định
    quản lý sau cai nghiện ma túy đến hết thời hạn quản lý sau cai nghiện theo quy
    định của Luật Phòng, chống ma túy số 23/2000/QH10 đã được sửa đổi, bổ sung một
    số điều theo Luật số 16/2008/QH12. Trường hợp người đang trong thời gian quản
    lý sau cai nghiện ma túy đủ 18 tuổi kể từ ngày Luật này có hiệu lực thi hành mà
    tái nghiện thì áp dụng biện pháp xử lý hành chính đưa vào cơ sở cai nghiện bắt
    buộc;


    c) Người đang chấp hành quyết định cai nghiện ma túy bắt buộc tại cộng đồng theo
    quy định của Luật Phòng, chống ma túy số 23/2000/QH10 đã được sửa đổi, bổ sung
    một số điều theo Luật số 16/2008/QH12 thì được đăng ký cai nghiện tự nguyện theo
    quy định của Luật này. Thời gian đã chấp hành quyết định cai nghiện ma túy bắt
    buộc tại cộng đồng được tính vào thời hạn cai nghiện ma túy tự nguyện;


    d) Người thuộc trường hợp phải đưa vào cơ sở cai nghiện bắt buộc theo quy định
    của Luật Phòng, chống ma túy số 23/2000/QH10 đã được sửa đổi, bổ sung một số điều
    theo Luật số 16/2008/QH12 đang trong quá trình lập hồ sơ đưa vào cơ sở cai nghiện
    bắt buộc thì thực hiện việc cai nghiện ma túy theo quy định của Luật này;


    đ) Giấy phép liên quan đến hoạt động hợp pháp liên quan đến ma túy đã được cấp
    tiếp tục được sử dụng đến hết thời hạn ghi trên giấy phép.


    2. Trong thời hạn 02 năm kể từ ngày Luật này có hiệu lực thi hành, cơ sở cai nghiện
    ma túy bắt buộc được thành lập theo quy định của Luật Phòng, chống ma túy số 23/2000/QH10
    đã được sửa đổi, bổ sung một số điều theo Luật số 16/2008/QH12 phải đáp ứng đủ
    điều kiện của cơ sở cai nghiện ma túy công lập theo quy định của Luật này.


    Các cơ sở khác về cai nghiện ma túy theo quy định của Luật Phòng, chống ma túy
    số 23/2000/QH10 đã được sửa đổi, bổ sung một số điều theo Luật số 16/2008/QH12
    đã được cấp giấy phép hoạt động trước ngày Luật này có hiệu lực thi hành được
    tiếp tục hoạt động cho đến khi hết thời hạn của giấy phép.


    CHỦ TỊCH QUỐC HỘI


