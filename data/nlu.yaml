  - intent: LuatPhongchongmatuy2021
    examples: |
      - Các biện pháp cai nghiện ma túy là những biện pháp nào sau đây?

      - Trách nhiệm của Bộ Y tế trong việc phòng, chống ma túy là gì?

      - Người nghiện ma túy từ đủ 18 tuổi trở lên bị áp dụng biện pháp xử lý
      hành chính đưa vào cơ sở cai nghiện bắt buộc theo quy định của Luật Xử lý
      vi phạm hành chính khi bị phát hiện sử dụng chất ma túy một cách trái phép
      trong thời gian cai nghiện ma túy tự nguyện

      - Trách nhiệm của người sử dụng ma túy là phải chấp hành việc quản lý của
      cơ quan nhà nước, cụ thể là Ủy ban nhân dân cấp xã, phường

      - Trách nhiệm của Bộ Quốc phòng trong việc phòng, chống ma túy là gì?

      - Khoảng thời gian cai nghiện ma túy tự nguyện tại cơ sở cai nghiện ma túy
      là bao lâu?

      - Trong vòng 05 ngày làm việc, kể từ ngày nhận được kết quả xét nghiệm
      dương tính của người cư trú tại địa phương, Chủ tịch Ủy ban nhân dân cấp
      xã, phường có trách nhiệm ra quyết định và tổ chức quản lý người sử dụng
      trái phép chất ma túy cư trú tại địa phương

      - Trách nhiệm của Bộ Công an trong việc phòng, chống ma túy là gì? Trả
      lời: Chỉ đạo lực lượng Bộ đội Biên phòng, Cảnh sát biển Việt Nam trong
      việc phòng chống ma túy

      - Cơ sở cai nghiện ma túy công lập là Chủ tịch Ủy ban nhân dân cấp tỉnh ra
      quyết định thành lập

      - Người cai nghiện ma túy tự nguyện tại cơ sở cai nghiện ma túy phải có
      trách nhiệm nộp chi phí liên quan đến cai nghiện ma túy

      - Cơ quan Hải quan có trách nhiệm trong việc kiểm soát hoạt động quá cảnh
      lãnh thổ Việt Nam chất ma túy, tiền chất, thuốc gây nghiện

      - Cơ sở cai nghiện ma túy không có trách nhiệm cấp giấy xác nhận hoàn
      thành cai nghiện ma túy tự nguyện cho người cai nghiện ma túy

      - Người đã chấp hành xong quyết định áp dụng biện pháp xử lý hành chính
      đưa vào cơ sở cai nghiện bắt buộc chịu sự quản lý sau cai nghiện ma túy
      trong thời hạn 05 năm kể từ ngày chấp hành xong quyết định

      - Cơ sở cai nghiện ma túy tự nguyện là do cơ quan nhà nước thành lập ra.

      - Công an cấp xã có trách nhiệm giúp Ủy ban nhân dân cùng cấp lập danh
      sách những người sử dụng trái phép chất ma túy tại địa phương

      - Trách nhiệm của cơ quan Mặt Trận Tổ Quốc Việt Nam trong việc phòng,
      chống ma túy là phòng ngừa, và ngăn chặn người của tổ chức mình và mọi
      công dân vi phạm luật phòng, chống ma túy

      - Cơ quan nhà nước không có thẩm quyền theo dõi, kiểm tra, và giám sát các
      hoạt động nghiên cứu, sản xuất chất ma túy (không bao gồm trồng cây có
      chứa chất ma túy)

  - intent: LuatVienchuc2010
    examples: |
      - Viên chức có 02 năm liên tiếp bị phân loại đánh giá ở mức độ không hoàn
      thành nhiệm vụ

      - Viên chức thuộc một đơn vị sự nghiệp công lập hiện tại không được tham
      gia hợp đồng vụ, việc với các đơn vị, cơ quan, tổ chức khác

      - Viên chức có quyền được đào tạo, bồi dưỡng nâng cao trình độ chính trị,
      chuyên môn, nghiệp vụ

      - Cơ quan, tổ chức, đơn vị quản lý viên chức ra quyết định nghỉ hưu đối
      với viên chức trong thời hạn 06 tháng tính đến ngày viên chức nghỉ hưu

      - Trong quá trình thực hiện hợp đồng làm việc, nếu một bên có yêu cầu thay
      đổi nội dung hợp đồng làm việc thì phải báo cho bên kia biết trước ít nhất
      03 ngày làm việc

      - Trước 03 tháng, tính đến ngày viên chức nghỉ hưu, cơ quan, tổ chức, đơn
      vị quản lý viên chức phải thông báo bằng văn bản về thời điểm nghỉ hưu

      - Hình thức đào tạo, bồi dưỡng viên chức gồm: Đào tạo, bồi dưỡng theo tiêu
      chuẩn chức vụ quản lý, bồi dưỡng theo tiêu chuẩn chức danh nghề nghiệp, và
      bồi dưỡng nhằm bổ sung, cập nhật kiến thức, kỹ năng phục vụ hoạt động nghề
      nghiệp.

      - Người đứng đầu đơn vị sự nghiệp công lập đơn phương có quyền quyết định
      ký kết tiếp hoặc chấm dứt hợp đồng làm việc đối với viên chức

      - Đơn vị sự nghiệp có quyền đơn phương chấm dứt hợp đồng đối với viên chức
      khi viên chức ốm đau hoặc bị tai nạn, đang điều trị bệnh nghề nghiệp theo
      quyết định của cơ sở chữa bệnh

      - Bộ Nội Vụ là cơ quan nào chủ trì, phối hợp với các bộ, cơ quan ngang bộ
      có liên quan quy định hệ thống danh mục, tiêu chuẩn và mã số chức danh
      nghề nghiệp

      - Việc đánh giá viên chức được thực hiện hàng năm

      - Đối với trường hợp người được tuyển dụng dưới 18 tuổi, hợp đồng lao động
      chỉ cần ghi họ tên, địa chỉ, ngày, tháng, năm sinh của người đại diện theo
      pháp luật của người được tuyển dụng

      - Viên chức được hoạt động nghề nghiệp ngoài thời gian làm việc quy định
      trong hợp đồng làm việc và theo đúng các quy định của Pháp luật

      - Người trúng tuyển viên chức đã có thời gian từ đủ 12 tháng trở lên thực
      hiện chuyên môn, nghiệp vụ phù hợp với yêu cầu của vị trí việc làm được
      tuyển dụng không phải thực hiện chế độ tập sự

      - Việc tuyển dụng viên chức chỉ được thực hiện thông qua thi tuyển

      - Chức danh nghề nghiệp là tên gọi thể hiện trình độ và năng lực chuyên
      môn, nghiệp vụ của viên chức trong từng lĩnh vực nghề nghiệp

      - Đơn vị sự nghiệp công lập không thể ký hợp đồng vụ, việc với người hưởng
      chế độ hưu trí, kể cả trường hợp đơn vị có nhu cầu và người hưởng chế độ
      hưu trí có nguyện vọng

      - Viên chức bị kỷ luật từ khiển trách đến cách chức thì không thực hiện
      việc quy hoạch, đào tạo, bồi dưỡng, bổ nhiệm trong thời hạn 12 tháng, kể
      từ ngày quyết định kỷ luật có hiệu lực

      - Viên chức bị khiển trách thì thời hạn nâng lương bị kéo dài 03 tháng

      - Cách chức là một trong các hình thức xử lý kỷ luật dành cho viên chức
      quản lý

      - Hợp đồng làm việc đối với trường hợp người được tuyển dụng là người trên
      18 tuổi  có những nội dung chủ yếu sau: Tên, địa chỉ của đơn vị sự nghiệp
      công lập và người đứng đầu đơn vị sự nghiệp công lập, Họ tên, địa chỉ,
      ngày, tháng, năm sinh của người được tuyển dụng

