      2. Khi bên có nghĩa vụ không được thực hiện một công việc mà lại thực hiện công
      việc đó thì bên có quyền được quyền yêu cầu bên có nghĩa vụ phải chấm dứt việc
      thực hiện, khôi phục tình trạng ban đầu và bồi thường thiệt hại."
  utter_BoLuatDansu2015_359:
    - text: "Trách nhiệm do chậm tiếp nhận việc thực hiện nghĩa vụ


      Bên có quyền chậm tiếp nhận việc thực hiện nghĩa vụ làm phát sinh thiệt hại cho
      bên có nghĩa vụ thì phải bồi thường thiệt hại cho bên đó và phải chịu mọi rủi
      ro, chi phí phát sinh kể từ thời điểm chậm tiếp nhận, trừ trường hợp luật có quy
      định khác."
  utter_BoLuatDansu2015_36:
    - text: "Quyền xác định lại giới tính


      1. Cá nhân có quyền xác định lại giới tính.


      Việc xác định lại giới tính của một người được thực hiện trong trường hợp giới
      tính của người đó bị khuyết tật bẩm sinh hoặc chưa định hình chính xác mà cần
      có sự can thiệp của y học nhằm xác định rõ giới tính.


      2. Việc xác định lại giới tính được thực hiện theo quy định của pháp luật.


      3. Cá nhân đã thực hiện việc xác định lại giới tính có quyền, nghĩa vụ đăng ký
