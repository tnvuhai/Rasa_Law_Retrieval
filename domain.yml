      Bộ luật này; nếu không có thỏa thuận thì thực hiện theo quy định tại khoản 2 Điều
      468 của Bộ luật này."
  utter_BoLuatDansu2015_358:
    - text: "Trách nhiệm do không thực hiện hoặc không được thực hiện một công việc


      1. Trường hợp bên có nghĩa vụ không thực hiện một công việc mà mình phải thực
