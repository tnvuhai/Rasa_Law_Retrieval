      12. Dự án dầu khí là dự án độc lập hoặc tập hợp của nhiều dự án thành phần được
      hình thành để thực hiện hoạt động dầu khí.


      13. Hệ số thu hồi dầu khí là tỷ lệ giữa lượng dầu khí có thể thu hồi được so với
