      Trường hợp tài sản được gửi giữ thì bên có nghĩa vụ phải thông báo ngay cho bên
      có quyền.


      3. Đối với tài sản có nguy cơ bị hư hỏng thì bên có nghĩa vụ có quyền bán tài
      sản đó và phải thông báo ngay cho bên có quyền, trả cho bên có quyền khoản tiền
      thu được từ việc bán tài sản sau khi trừ chi phí hợp lý để bảo quản và bán tài
      sản đó."
  utter_BoLuatDansu2015_356:
    - text: "Trách nhiệm do không thực hiện nghĩa vụ giao vật


      1. Trường hợp nghĩa vụ giao vật đặc định không được thực hiện thì bên bị vi phạm
      có quyền yêu cầu bên vi phạm phải giao đúng vật đó; nếu vật không còn hoặc bị
      hư hỏng thì phải thanh toán giá trị của vật.


      2. Trường hợp nghĩa vụ giao vật cùng loại không được thực hiện thì bên bị vi phạm
      có quyền yêu cầu bên vi phạm phải giao vật cùng loại khác; nếu không có vật cùng
      loại khác thay thế thì phải thanh toán giá trị của vật.


      3. Trường hợp việc vi phạm nghĩa vụ quy định tại khoản 1 và khoản 2 Điều này mà
      gây thiệt hại cho bên bị vi phạm thì bên vi phạm phải bồi thường thiệt hại."
  utter_BoLuatDansu2015_357:
    - text: "Trách nhiệm do chậm thực hiện nghĩa vụ trả tiền


      1. Trường hợp bên có nghĩa vụ chậm trả tiền thì bên đó phải trả lãi đối với số
