      3. Bên có nghĩa vụ không phải chịu trách nhiệm dân sự nếu chứng minh được nghĩa
      vụ không thực hiện được là hoàn toàn do lỗi của bên có quyền."
  utter_BoLuatDansu2015_352:
    - text: "Trách nhiệm tiếp tục thực hiện nghĩa vụ


      Khi bên có nghĩa vụ thực hiện không đúng nghĩa vụ của mình thì bên có quyền được
      yêu cầu bên có nghĩa vụ tiếp tục thực hiện nghĩa vụ."
  utter_BoLuatDansu2015_353:
    - text: "Chậm thực hiện nghĩa vụ


      1. Chậm thực hiện nghĩa vụ là nghĩa vụ vẫn chưa được thực hiện hoặc chỉ được thực
      hiện một phần khi thời hạn thực hiện nghĩa vụ đã hết.


      2. Bên chậm thực hiện nghĩa vụ phải thông báo ngay cho bên có quyền về việc không
      thực hiện nghĩa vụ đúng thời hạn."
  utter_BoLuatDansu2015_354:
    - text: "Hoãn thực hiện nghĩa vụ


      1. Khi không thể thực hiện được nghĩa vụ đúng thời hạn thì bên có nghĩa vụ phải
      thông báo ngay cho bên có quyền biết và đề nghị được hoãn việc thực hiện nghĩa
      vụ.


      Trường hợp không thông báo cho bên có quyền thì bên có nghĩa vụ phải bồi thường
