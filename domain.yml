      5. Hợp đồng làm việc là sự thỏa thuận bằng văn bản giữa viên chức hoặc người được
      tuyển dụng làm viên chức với người đứng đầu đơn vị sự nghiệp công lập về vị trí
      việc làm, tiền lương, chế độ đãi ngộ, điều kiện làm việc quyền và nghĩa vụ của
      mỗi bên."
