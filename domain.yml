      được áp dụng thì áp dụng quy định của pháp luật điều chỉnh quan hệ dân sự tương
      tự.


      2. Trường hợp không thể áp dụng tương tự pháp luật theo quy định tại khoản 1 Điều
      này thì áp dụng các nguyên tắc cơ bản của pháp luật dân sự quy định tại Điều 3
      của Bộ luật này, án lệ, lẽ công bằng."
  utter_BoLuatDansu2015_60:
    - text: "Thay đổi người giám hộ


      1. Người giám hộ được thay đổi trong trường hợp sau đây:


      a) Người giám hộ không còn đủ các điều kiện quy định tại Điều 49, Điều 50 của
      Bộ luật này;


      b) Người giám hộ là cá nhân chết hoặc bị Tòa án tuyên bố hạn chế năng lực hành
      vi dân sự, có khó khăn trong nhận thức, làm chủ hành vi, mất năng lực hành vi
      dân sự, mất tích; pháp nhân làm giám hộ chấm dứt tồn tại;


      c) Người giám hộ vi phạm nghiêm trọng nghĩa vụ giám hộ;


      d) Người giám hộ đề nghị được thay đổi và có người khác nhận làm giám hộ.


      2. Trường hợp thay đổi người giám hộ đương nhiên thì những người được quy định
      tại Điều 52 và Điều 53 của Bộ luật này là người giám hộ đương nhiên; nếu không
      có người giám hộ đương nhiên thì việc cử, chỉ định người giám hộ được thực hiện
      theo quy định tại Điều 54 của Bộ luật này.


      3. Thủ tục thay đổi người giám hộ được thực hiện theo quy định của pháp luật về
      hộ tịch."
  utter_BoLuatDansu2015_600:
    - text: "Bồi thường thiệt hại do người làm công, người học nghề gây ra


      Cá nhân, pháp nhân phải bồi thường thiệt hại do người làm công, người học nghề
      gây ra trong khi thực hiện công việc được giao và có quyền yêu cầu người làm công,
      người học nghề có lỗi trong việc gây thiệt hại phải hoàn trả một khoản tiền theo
      quy định của pháp luật."
  utter_BoLuatDansu2015_601:
    - text: "Bồi thường thiệt hại do nguồn nguy hiểm cao độ gây ra


      1. Nguồn nguy hiểm cao độ bao gồm phương tiện giao thông vận tải cơ giới, hệ thống
      tải điện, nhà máy công nghiệp đang hoạt động, vũ khí, chất nổ, chất cháy, chất
      độc, chất phóng xạ, thú dữ và các nguồn nguy hiểm cao độ khác do pháp luật quy
      định.


      Chủ sở hữu nguồn nguy hiểm cao độ phải vận hành, sử dụng, bảo quản, trông giữ,
      vận chuyển nguồn nguy hiểm cao độ theo đúng quy định của pháp luật.


      2. Chủ sở hữu nguồn nguy hiểm cao độ phải bồi thường thiệt hại do nguồn nguy hiểm
      cao độ gây ra; nếu chủ sở hữu đã giao cho người khác chiếm hữu, sử dụng thì người
      này phải bồi thường, trừ trường hợp có thỏa thuận khác.


      3. Chủ sở hữu, người chiếm hữu, sử dụng nguồn nguy hiểm cao độ phải bồi thường
      thiệt hại cả khi không có lỗi, trừ trường hợp sau đây:


      a) Thiệt hại xảy ra hoàn toàn do lỗi cố ý của người bị thiệt hại;


      b) Thiệt hại xảy ra trong trường hợp bất khả kháng hoặc tình thế cấp thiết, trừ
      trường hợp pháp luật có quy định khác.


      4. Trường hợp nguồn nguy hiểm cao độ bị chiếm hữu, sử dụng trái pháp luật thì
      người đang chiếm hữu, sử dụng nguồn nguy hiểm cao độ trái pháp luật phải bồi thường
      thiệt hại.


      Khi chủ sở hữu, người chiếm hữu, sử dụng nguồn nguy hiểm cao độ có lỗi trong việc
      để nguồn nguy hiểm cao độ bị chiếm hữu, sử dụng trái pháp luật thì phải liên đới
      bồi thường thiệt hại."
  utter_BoLuatDansu2015_602:
    - text: "Bồi thường thiệt hại do làm ô nhiễm môi trường


      Chủ thể làm ô nhiễm môi trường mà gây thiệt hại thì phải bồi thường theo quy định
      của pháp luật, kể cả trường hợp chủ thể đó không có lỗi."
  utter_BoLuatDansu2015_603:
    - text: "Bồi thường thiệt hại do súc vật gây ra


      1. Chủ sở hữu súc vật phải bồi thường thiệt hại do súc vật gây ra cho người khác.
      Người chiếm hữu, sử dụng súc vật phải bồi thường thiệt hại trong thời gian chiếm
      hữu, sử dụng súc vật, trừ trường hợp có thỏa thuận khác.


      2. Trường hợp người thứ ba hoàn toàn có lỗi làm cho súc vật gây thiệt hại cho
      người khác thì người thứ ba phải bồi thường thiệt hại; nếu người thứ ba và chủ
      sở hữu cùng có lỗi thì phải liên đới bồi thường thiệt hại.


      3. Trường hợp súc vật bị chiếm hữu, sử dụng trái pháp luật gây thiệt hại thì người
      chiếm hữu, sử dụng trái pháp luật phải bồi thường; khi chủ sở hữu, người chiếm
      hữu, sử dụng súc vật có lỗi trong việc để súc vật bị chiếm hữu, sử dụng trái pháp
      luật thì phải liên đới bồi thường thiệt hại.


      4. Trường hợp súc vật thả rông theo tập quán mà gây thiệt hại thì chủ sở hữu súc
      vật đó phải bồi thường theo tập quán nhưng không được trái pháp luật, đạo đức
      xã hội."
  utter_BoLuatDansu2015_604:
    - text: "Bồi thường thiệt hại do cây cối gây ra


      Chủ sở hữu, người chiếm hữu, người được giao quản lý phải bồi thường thiệt hại
      do cây cối gây ra."
  utter_BoLuatDansu2015_605:
    - text: "Bồi thường thiệt hại do nhà cửa, công trình xây dựng khác gây ra


      Chủ sở hữu, người chiếm hữu, người được giao quản lý, sử dụng nhà cửa, công trình
      xây dựng khác phải bồi thường thiệt hại do nhà cửa, công trình xây dựng khác đó
      gây thiệt hại cho người khác.


      Khi người thi công có lỗi trong việc để nhà cửa, công trình xây dựng khác gây
      thiệt hại thì phải liên đới bồi thường."
  utter_BoLuatDansu2015_606:
    - text: "Bồi thường thiệt hại do xâm phạm thi thể


      1. Cá nhân, pháp nhân xâm phạm thi thể phải bồi thường thiệt hại.


      2. Thiệt hại do xâm phạm thi thể gồm chi phí hợp lý để hạn chế, khắc phục thiệt
      hại.


      3. Người chịu trách nhiệm bồi thường khi thi thể bị xâm phạm phải bồi thường theo
      quy định tại khoản 2 Điều này và một khoản tiền khác để bù đắp tổn thất về tinh
      thần cho những người thân thích thuộc hàng thừa kế thứ nhất của người chết, nếu
      không có những người này thì người trực tiếp nuôi dưỡng người chết được hưởng
      khoản tiền này. Mức bồi thường bù đắp tổn thất về tinh thần do các bên thỏa thuận;
      nếu không thỏa thuận được thì mức tối đa đối với mỗi thi thể bị xâm phạm không
      quá ba mươi lần mức lương cơ sở do Nhà nước quy định."
  utter_BoLuatDansu2015_607:
    - text: "Bồi thường thiệt hại do xâm phạm mồ mả


      1. Cá nhân, pháp nhân xâm phạm đến mồ mả của người khác phải bồi thường thiệt
      hại.


      2. Thiệt hại do xâm phạm mồ mả gồm chi phí hợp lý để hạn chế, khắc phục thiệt
