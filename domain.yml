      2. Bên có nghĩa vụ được hoãn việc thực hiện nghĩa vụ, nếu được bên có quyền đồng
      ý. Việc thực hiện nghĩa vụ khi được hoãn vẫn được coi là thực hiện đúng thời hạn."
  utter_BoLuatDansu2015_355:
    - text: "Chậm tiếp nhận việc thực hiện nghĩa vụ


      1. Chậm tiếp nhận việc thực hiện nghĩa vụ là khi đến thời hạn thực hiện nghĩa
