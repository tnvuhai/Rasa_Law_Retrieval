  utter_BoLuatDansu2015_1:
    - text: "Phạm vi điều chỉnh


      Bộ luật này quy định địa vị pháp lý, chuẩn mực pháp lý về cách ứng xử của cá nhân,
      pháp nhân; quyền, nghĩa vụ về nhân thân và tài sản của cá nhân, pháp nhân trong
      các quan hệ được hình thành trên cơ sở bình đẳng, tự do ý chí, độc lập về tài
      sản và tự chịu trách nhiệm (sau đây gọi chung là quan hệ dân sự)."
  utter_BoLuatDansu2015_10:
    - text: "Giới hạn việc thực hiện quyền dân sự


      1. Cá nhân, pháp nhân không được lạm dụng quyền dân sự của mình gây thiệt hại
      cho người khác, để vi phạm nghĩa vụ của mình hoặc thực hiện mục đích khác trái
      pháp luật.


      2. Trường hợp cá nhân, pháp nhân không tuân thủ quy định tại khoản 1 Điều này
      thì Tòa án hoặc cơ quan có thẩm quyền khác căn cứ vào tính chất, hậu quả của hành
      vi vi phạm mà có thể không bảo vệ một phần hoặc toàn bộ quyền của họ, buộc bồi
      thường nếu gây thiệt hại và có thể áp dụng chế tài khác do luật quy định."
  utter_BoLuatDansu2015_100:
    - text: "\"Trách nhiệm về nghĩa vụ dân sự của Nhà nước Cộng hòa xã hội chủ nghĩa\
      \ Việt Nam, cơ quan nhà nước ở Trung ương, ở địa phương trong quan hệ dân sự với\
      \ một bên là nhà nước, pháp nhân, cá nhân nước ngoài\n\n1. Nhà nước Cộng hòa xã\
      \ hội chủ nghĩa Việt Nam, cơ quan nhà nước ở Trung ương, ở địa phương chịu trách\
      \ nhiệm về nghĩa vụ dân sự do mình xác lập với nhà nước, pháp nhân, cá nhân nước\
      \ ngoài trong trường hợp sau đây:\n\na) Điều ước quốc tế mà Cộng hòa xã hội chủ\
      \ nghĩa Việt Nam là thành viên có quy định về việc từ bỏ quyền miễn trừ;\n\nb)\
      \ Các bên trong quan hệ dân sự có thỏa thuận từ bỏ quyền miễn trừ; \n\nc) Nhà\
      \ nước Cộng hòa xã hội chủ nghĩa Việt Nam, cơ quan nhà nước ở Trung ương, ở địa\
      \ phương từ bỏ quyền miễn trừ.\n\n2. Trách nhiệm về nghĩa vụ dân sự của nhà nước,\
      \ cơ quan nhà nước của nước ngoài khi tham gia quan hệ dân sự với Nhà nước Cộng\
      \ hòa xã hội chủ nghĩa Việt Nam, cơ quan nhà nước ở Trung ương, ở địa phương,\
      \ pháp nhân, cá nhân Việt Nam được áp dụng tương tự khoản 1 Điều này.\""
  utter_BoLuatDansu2015_101:
    - text: "Chủ thể trong quan hệ dân sự có sự tham gia của hộ gia đình, tổ hợp
      tác, tổ chức khác không có tư cách pháp nhân


      1. Trường hợp hộ gia đình, tổ hợp tác, tổ chức khác không có tư cách pháp nhân
      tham gia quan hệ dân sự thì các thành viên của hộ gia đình, tổ hợp tác, tổ chức
      khác không có tư cách pháp nhân là chủ thể tham gia xác lập, thực hiện giao dịch
      dân sự hoặc ủy quyền cho người đại diện tham gia xác lập, thực hiện giao dịch
      dân sự. Việc ủy quyền phải được lập thành văn bản, trừ trường hợp có thỏa thuận
      khác. Khi có sự thay đổi người đại diện thì phải thông báo cho bên tham gia quan
      hệ dân sự biết.


      Trường hợp thành viên của hộ gia đình, tổ hợp tác, tổ chức khác không có tư cách
      pháp nhân tham gia quan hệ dân sự không được các thành viên khác ủy quyền làm
      người đại diện thì thành viên đó là chủ thể của quan hệ dân sự do mình xác lập,
      thực hiện.


      2. Việc xác định chủ thể của quan hệ dân sự có sự tham gia của hộ gia đình sử
      dụng đất được thực hiện theo quy định của Luật đất đai."
  utter_BoLuatDansu2015_102:
    - text: "Tài sản chung của các thành viên hộ gia đình, tổ hợp tác, tổ chức khác
      không có tư cách pháp nhân


      1. Việc xác định tài sản chung của các thành viên hộ gia đình, quyền, nghĩa vụ
      đối với tài sản này được xác định theo quy định tại Điều 212 của Bộ luật này.


      2. Việc xác định tài sản chung của các thành viên tổ hợp tác, quyền, nghĩa vụ
      đối với tài sản này được xác định theo quy định tại Điều 506 của Bộ luật này.


      3. Việc xác định tài sản chung của các thành viên của tổ chức khác không có tư
      cách pháp nhân, quyền, nghĩa vụ đối với tài sản này được xác định theo thỏa thuận
      của các thành viên, trừ trường hợp pháp luật có quy định khác."
  utter_BoLuatDansu2015_103:
    - text: "Trách nhiệm dân sự của thành viên hộ gia đình, tổ hợp tác, tổ chức khác
      không có tư cách pháp nhân


      1. Nghĩa vụ dân sự phát sinh từ việc tham gia quan hệ dân sự của hộ gia đình,
      tổ hợp tác, tổ chức khác không có tư cách pháp nhân được bảo đảm thực hiện bằng
      tài sản chung của các thành viên.


      2. Trường hợp các thành viên không có hoặc không đủ tài sản chung để thực hiện
      nghĩa vụ chung thì người có quyền có thể yêu cầu các thành viên thực hiện nghĩa
      vụ theo quy định tại Điều 288 của Bộ luật này.


      3. Trường hợp các bên không có thỏa thuận, hợp đồng hợp tác hoặc luật không có
      quy định khác thì các thành viên chịu trách nhiệm dân sự quy định tại khoản 1
      và khoản 2 Điều này theo phần tương ứng với phần đóng góp tài sản của mình, nếu
      không xác định được theo phần tương ứng thì xác định theo phần bằng nhau."
  utter_BoLuatDansu2015_104:
    - text: "Hậu quả pháp lý đối với giao dịch dân sự do thành viên không có quyền
      đại diện hoặc vượt quá phạm vi đại diện xác lập, thực hiện


      1. Trường hợp thành viên không có quyền đại diện mà xác lập, thực hiện giao dịch
      dân sự nhân danh các thành viên khác của hộ gia đình, tổ hợp tác, tổ chức khác
      không có tư cách pháp nhân hoặc người đại diện xác lập, thực hiện vượt quá phạm
      vi đại diện thì hậu quả pháp lý của giao dịch được áp dụng theo quy định tại các
      Điều 130, 142 và 143 của Bộ luật này.


      2. Giao dịch dân sự do bên không có quyền đại diện hoặc vượt quá phạm vi đại diện
      xác lập, thực hiện mà gây thiệt hại cho thành viên khác của hộ gia đình, tổ hợp
      tác, tổ chức khác không có tư cách pháp nhân hoặc người thứ ba thì phải bồi thường
      cho người bị thiệt hại."
  utter_BoLuatDansu2015_105:
    - text: "Tài sản


      1. Tài sản là vật, tiền, giấy tờ có giá và quyền tài sản.


      2. Tài sản bao gồm bất động sản và động sản. Bất động sản và động sản có thể là
      tài sản hiện có và tài sản hình thành trong tương lai."
  utter_BoLuatDansu2015_106:
    - text: "Đăng ký tài sản


      1. Quyền sở hữu, quyền khác đối với tài sản là bất động sản được đăng ký theo
      quy định của Bộ luật này và pháp luật về đăng ký tài sản.


      2. Quyền sở hữu, quyền khác đối với tài sản là động sản không phải đăng ký, trừ
      trường hợp pháp luật về đăng ký tài sản có quy định khác.


      3. Việc đăng ký tài sản phải được công khai."
  utter_BoLuatDansu2015_107:
    - text: "Bất động sản và động sản


      1. Bất động sản bao gồm:


      a) Đất đai;


      b) Nhà, công trình xây dựng gắn liền với đất đai;


      c) Tài sản khác gắn liền với đất đai, nhà, công trình xây dựng;


      d) Tài sản khác theo quy định của pháp luật.


      2. Động sản là những tài sản không phải là bất động sản."
  utter_BoLuatDansu2015_108:
    - text: "Tài sản hiện có và tài sản hình thành trong tương lai


      1. Tài sản hiện có là tài sản đã hình thành và chủ thể đã xác lập quyền sở hữu,
      quyền khác đối với tài sản trước hoặc tại thời điểm xác lập giao dịch.


      2. Tài sản hình thành trong tương lai bao gồm:


      a) Tài sản chưa hình thành;


      b) Tài sản đã hình thành nhưng chủ thể xác lập quyền sở hữu tài sản sau thời điểm
      xác lập giao dịch."
  utter_BoLuatDansu2015_109:
    - text: "Hoa lợi, lợi tức


      1. Hoa lợi là sản vật tự nhiên mà tài sản mang lại.


      2. Lợi tức là khoản lợi thu được từ việc khai thác tài sản."
  utter_BoLuatDansu2015_11:
    - text: "Các phương thức bảo vệ quyền dân sự


      Khi quyền dân sự của cá nhân, pháp nhân bị xâm phạm thì chủ thể đó có quyền tự
      bảo vệ theo quy định của Bộ luật này, luật khác có liên quan hoặc yêu cầu cơ quan,
      tổ chức có thẩm quyền:


      1. Công nhận, tôn trọng, bảo vệ và bảo đảm quyền dân sự của mình.


      2. Buộc chấm dứt hành vi xâm phạm.


      3. Buộc xin lỗi, cải chính công khai.


      4. Buộc thực hiện nghĩa vụ.


      5. Buộc bồi thường thiệt hại.


      6. Hủy quyết định cá biệt trái pháp luật của cơ quan, tổ chức, người có thẩm quyền.


      7. Yêu cầu khác theo quy định của luật."
  utter_BoLuatDansu2015_110:
    - text: "Vật chính và vật phụ


      1. Vật chính là vật độc lập, có thể khai thác công dụng theo tính năng.


      2. Vật phụ là vật trực tiếp phục vụ cho việc khai thác công dụng của vật chính,
      là một bộ phận của vật chính, nhưng có thể tách rời vật chính.


      3. Khi thực hiện nghĩa vụ chuyển giao vật chính thì phải chuyển giao cả vật phụ,
      trừ trường hợp có thỏa thuận khác."
  utter_BoLuatDansu2015_111:
    - text: "Vật chia được và vật không chia được


      1. Vật chia được là vật khi bị phân chia vẫn giữ nguyên tính chất và tính năng
      sử dụng ban đầu.


      2. Vật không chia được là vật khi bị phân chia thì không giữ nguyên được tính
      chất và tính năng sử dụng ban đầu.


      Khi cần phân chia vật không chia được thì phải trị giá thành tiền để chia."
  utter_BoLuatDansu2015_112:
    - text: "Vật tiêu hao và vật không tiêu hao


      1. Vật tiêu hao là vật khi đã qua một lần sử dụng thì mất đi hoặc không giữ được
      tính chất, hình dáng và tính năng sử dụng ban đầu.


      Vật tiêu hao không thể là đối tượng của hợp đồng cho thuê hoặc hợp đồng cho mượn.


      2. Vật không tiêu hao là vật khi đã qua sử dụng nhiều lần mà cơ bản vẫn giữ được
      tính chất, hình dáng và tính năng sử dụng ban đầu."
  utter_BoLuatDansu2015_113:
    - text: "Vật cùng loại và vật đặc định


      1. Vật cùng loại là những vật có cùng hình dáng, tính chất, tính năng sử dụng
      và xác định được bằng những đơn vị đo lường.


      Vật cùng loại có cùng chất lượng có thể thay thế cho nhau.


      2. Vật đặc định là vật phân biệt được với các vật khác bằng những đặc điểm riêng
      về ký hiệu, hình dáng, màu sắc, chất liệu, đặc tính, vị trí.


      Khi thực hiện nghĩa vụ chuyển giao vật đặc định thì phải giao đúng vật đó."
  utter_BoLuatDansu2015_114:
    - text: "Vật đồng bộ


      Vật đồng bộ là vật gồm các phần hoặc các bộ phận ăn khớp, liên hệ với nhau hợp
      thành chỉnh thể mà nếu thiếu một trong các phần, các bộ phận hoặc có phần hoặc
      bộ phận không đúng quy cách, chủng loại thì không sử dụng được hoặc giá trị sử
      dụng của vật đó bị giảm sút.


      Khi thực hiện nghĩa vụ chuyển giao vật đồng bộ thì phải chuyển giao toàn bộ các
      phần hoặc các bộ phận hợp thành, trừ trường hợp có thỏa thuận khác."
  utter_BoLuatDansu2015_115:
    - text: "Quyền tài sản


      Quyền tài sản là quyền trị giá được bằng tiền, bao gồm quyền tài sản đối với đối
      tượng quyền sở hữu trí tuệ, quyền sử dụng đất và các quyền tài sản khác."
  utter_BoLuatDansu2015_116:
    - text: "Giao dịch dân sự


      Giao dịch dân sự là hợp đồng hoặc hành vi pháp lý đơn phương làm phát sinh, thay
      đổi hoặc chấm dứt quyền, nghĩa vụ dân sự."
  utter_BoLuatDansu2015_117:
    - text: "Điều kiện có hiệu lực của giao dịch dân sự


      1. Giao dịch dân sự có hiệu lực khi có đủ các điều kiện sau đây:


      a) Chủ thể có năng lực pháp luật dân sự, năng lực hành vi dân sự phù hợp với giao
      dịch dân sự được xác lập;


      b) Chủ thể tham gia giao dịch dân sự hoàn toàn tự nguyện;


      c) Mục đích và nội dung của giao dịch dân sự không vi phạm điều cấm của luật,
      không trái đạo đức xã hội.


      2. Hình thức của giao dịch dân sự là điều kiện có hiệu lực của giao dịch dân sự
      trong trường hợp luật có quy định."
  utter_BoLuatDansu2015_118:
    - text: "Mục đích của giao dịch dân sự


      Mục đích của giao dịch dân sự là lợi ích mà chủ thể mong muốn đạt được khi xác
      lập giao dịch đó."
  utter_BoLuatDansu2015_119:
    - text: "Hình thức giao dịch dân sự


      1. Giao dịch dân sự được thể hiện bằng lời nói, bằng văn bản hoặc bằng hành vi
      cụ thể.


      Giao dịch dân sự thông qua phương tiện điện tử dưới hình thức thông điệp dữ liệu
      theo quy định của pháp luật về giao dịch điện tử được coi là giao dịch bằng văn
      bản.


      2. Trường hợp luật quy định giao dịch dân sự phải được thể hiện bằng văn bản có
      công chứng, chứng thực, đăng ký thì phải tuân theo quy định đó."
  utter_BoLuatDansu2015_12:
    - text: "Tự bảo vệ quyền dân sự


      Việc tự bảo vệ quyền dân sự phải phù hợp với tính chất, mức độ xâm phạm đến quyền
      dân sự đó và không được trái với các nguyên tắc cơ bản của pháp luật dân sự quy
      định tại Điều 3 của Bộ luật này."
  utter_BoLuatDansu2015_120:
    - text: "Giao dịch dân sự có điều kiện


      1. Trường hợp các bên có thỏa thuận về điều kiện phát sinh hoặc hủy bỏ giao dịch
      dân sự thì khi điều kiện đó xảy ra, giao dịch dân sự phát sinh hoặc hủy bỏ.


      2. Trường hợp điều kiện làm phát sinh hoặc hủy bỏ giao dịch dân sự không thể xảy
      ra được do hành vi cố ý cản trở trực tiếp hoặc gián tiếp của một bên thì coi như
      điều kiện đó đã xảy ra; trường hợp có sự tác động trực tiếp hoặc gián tiếp của
      một bên cố ý thúc đẩy cho điều kiện xảy ra thì coi như điều kiện đó không xảy
      ra."
  utter_BoLuatDansu2015_121:
    - text: "Giải thích giao dịch dân sự


      1. Giao dịch dân sự có nội dung không rõ ràng, khó hiểu, được hiểu theo nhiều
      nghĩa khác nhau và không thuộc quy định tại khoản 2 Điều này thì việc giải thích
      giao dịch dân sự đó được thực hiện theo thứ tự sau đây:


      a) Theo ý chí đích thực của các bên khi xác lập giao dịch;


      b) Theo nghĩa phù hợp với mục đích của giao dịch;


      c) Theo tập quán nơi giao dịch được xác lập.


      2. Việc giải thích hợp đồng được thực hiện theo quy định tại Điều 404 của Bộ luật
      này; việc giải thích nội dung di chúc được thực hiện theo quy định tại Điều 648
      của Bộ luật này."
  utter_BoLuatDansu2015_122:
    - text: "Giao dịch dân sự vô hiệu


      Giao dịch dân sự không có một trong các điều kiện được quy định tại Điều 117 của
      Bộ luật này thì vô hiệu, trừ trường hợp Bộ luật này có quy định khác."
  utter_BoLuatDansu2015_123:
    - text: "Giao dịch dân sự vô hiệu do vi phạm điều cấm của luật, trái đạo đức
      xã hội


      Giao dịch dân sự có mục đích, nội dung vi phạm điều cấm của luật, trái đạo đức
      xã hội thì vô hiệu.


      Điều cấm của luật là những quy định của luật không cho phép chủ thể thực hiện
      những hành vi nhất định.


      Đạo đức xã hội là những chuẩn mực ứng xử chung trong đời sống xã hội, được cộng
      đồng thừa nhận và tôn trọng."
  utter_BoLuatDansu2015_124:
    - text: "Giao dịch dân sự vô hiệu do giả tạo


      1. Khi các bên xác lập giao dịch dân sự một cách giả tạo nhằm che giấu một giao
      dịch dân sự khác thì giao dịch dân sự giả tạo vô hiệu, còn giao dịch dân sự bị
      che giấu vẫn có hiệu lực, trừ trường hợp giao dịch đó cũng vô hiệu theo quy định
      của Bộ luật này hoặc luật khác có liên quan.


      2. Trường hợp xác lập giao dịch dân sự giả tạo nhằm trốn tránh nghĩa vụ với người
      thứ ba thì giao dịch dân sự đó vô hiệu."
  utter_BoLuatDansu2015_125:
    - text: "Giao dịch dân sự vô hiệu do người chưa thành niên, người mất năng lực
      hành vi dân sự, người có khó khăn trong nhận thức, làm chủ hành vi, người bị hạn
      chế năng lực hành vi dân sự xác lập, thực hiện


      1. Khi giao dịch dân sự do người chưa thành niên, người mất năng lực hành vi dân
      sự, người có khó khăn trong nhận thức, làm chủ hành vi hoặc người bị hạn chế năng
      lực hành vi dân sự xác lập, thực hiện thì theo yêu cầu của người đại diện của
      người đó, Tòa án tuyên bố giao dịch đó vô hiệu nếu theo quy định của pháp luật
      giao dịch này phải do người đại diện của họ xác lập, thực hiện hoặc đồng ý, trừ
      trường hợp quy định tại khoản 2 Điều này.


      2. Giao dịch dân sự của người quy định tại khoản 1 Điều này không bị vô hiệu trong
      trường hợp sau đây:


      a) Giao dịch dân sự của người chưa đủ sáu tuổi, người mất năng lực hành vi dân
      sự nhằm đáp ứng nhu cầu thiết yếu hàng ngày của người đó;


      b) Giao dịch dân sự chỉ làm phát sinh quyền hoặc chỉ miễn trừ nghĩa vụ cho người
      chưa thành niên, người mất năng lực hành vi dân sự, người có khó khăn trong nhận
      thức, làm chủ hành vi, người bị hạn chế năng lực hành vi dân sự với người đã xác
      lập, thực hiện giao dịch với họ;


      c) Giao dịch dân sự được người xác lập giao dịch thừa nhận hiệu lực sau khi đã
      thành niên hoặc sau khi khôi phục năng lực hành vi dân sự."
  utter_BoLuatDansu2015_126:
    - text: "Giao dịch dân sự vô hiệu do bị nhầm lẫn


      1. Trường hợp giao dịch dân sự được xác lập có sự nhầm lẫn làm cho một bên hoặc
      các bên không đạt được mục đích của việc xác lập giao dịch thì bên bị nhầm lẫn
      có quyền yêu cầu Tòa án tuyên bố giao dịch dân sự vô hiệu, trừ trường hợp quy
      định tại khoản 2 Điều này.


      2. Giao dịch dân sự được xác lập có sự nhầm lẫn không vô hiệu trong trường hợp
      mục đích xác lập giao dịch dân sự của các bên đã đạt được hoặc các bên có thể
      khắc phục ngay được sự nhầm lẫn làm cho mục đích của việc xác lập giao dịch dân
      sự vẫn đạt được."
  utter_BoLuatDansu2015_127:
    - text: "Giao dịch dân sự vô hiệu do bị lừa dối, đe dọa, cưỡng ép


      Khi một bên tham gia giao dịch dân sự do bị lừa dối hoặc bị đe dọa, cưỡng ép thì
      có quyền yêu cầu Tòa án tuyên bố giao dịch dân sự đó là vô hiệu.


      Lừa dối trong giao dịch dân sự là hành vi cố ý của một bên hoặc của người thứ
      ba nhằm làm cho bên kia hiểu sai lệch về chủ thể, tính chất của đối tượng hoặc
      nội dung của giao dịch dân sự nên đã xác lập giao dịch đó.


      Đe dọa, cưỡng ép trong giao dịch dân sự là hành vi cố ý của một bên hoặc người
      thứ ba làm cho bên kia buộc phải thực hiện giao dịch dân sự nhằm tránh thiệt hại
      về tính mạng, sức khỏe, danh dự, uy tín, nhân phẩm, tài sản của mình hoặc của
      người thân thích của mình."
  utter_BoLuatDansu2015_128:
    - text: "Giao dịch dân sự vô hiệu do người xác lập không nhận thức và làm chủ
      được hành vi của mình


      Người có năng lực hành vi dân sự nhưng đã xác lập giao dịch vào đúng thời điểm
      không nhận thức và làm chủ được hành vi của mình thì có quyền yêu cầu Tòa án tuyên
      bố giao dịch dân sự đó là vô hiệu."
  utter_BoLuatDansu2015_129:
    - text: "Giao dịch dân sự vô hiệu do không tuân thủ quy định về hình thức


      Giao dịch dân sự vi phạm quy định điều kiện có hiệu lực về hình thức thì vô hiệu,
      trừ trường hợp sau đây:


      1. Giao dịch dân sự đã được xác lập theo quy định phải bằng văn bản nhưng văn
      bản không đúng quy định của luật mà một bên hoặc các bên đã thực hiện ít nhất
      hai phần ba nghĩa vụ trong giao dịch thì theo yêu cầu của một bên hoặc các bên,
      Tòa án ra quyết định công nhận hiệu lực của giao dịch đó.


      2. Giao dịch dân sự đã được xác lập bằng văn bản nhưng vi phạm quy định bắt buộc
      về công chứng, chứng thực mà một bên hoặc các bên đã thực hiện ít nhất hai phần
      ba nghĩa vụ trong giao dịch thì theo yêu cầu của một bên hoặc các bên, Tòa án
      ra quyết định công nhận hiệu lực của giao dịch đó. Trong trường hợp này, các bên
      không phải thực hiện việc công chứng, chứng thực."
  utter_BoLuatDansu2015_13:
    - text: "Bồi thường thiệt hại


      Cá nhân, pháp nhân có quyền dân sự bị xâm phạm được bồi thường toàn bộ thiệt hại,
      trừ trường hợp các bên có thỏa thuận khác hoặc luật có quy định khác."
  utter_BoLuatDansu2015_130:
    - text: "Giao dịch dân sự vô hiệu từng phần


      Giao dịch dân sự vô hiệu từng phần khi một phần nội dung của giao dịch dân sự
      vô hiệu nhưng không ảnh hưởng đến hiệu lực của phần còn lại của giao dịch."
  utter_BoLuatDansu2015_131:
    - text: "Hậu quả pháp lý của giao dịch dân sự vô hiệu


      1. Giao dịch dân sự vô hiệu không làm phát sinh, thay đổi, chấm dứt quyền, nghĩa
      vụ dân sự của các bên kể từ thời điểm giao dịch được xác lập.


      2. Khi giao dịch dân sự vô hiệu thì các bên khôi phục lại tình trạng ban đầu,
      hoàn trả cho nhau những gì đã nhận.


      Trường hợp không thể hoàn trả được bằng hiện vật thì trị giá thành tiền để hoàn
      trả.


      3. Bên ngay tình trong việc thu hoa lợi, lợi tức không phải hoàn trả lại hoa lợi,
      lợi tức đó.


      4. Bên có lỗi gây thiệt hại thì phải bồi thường.


      5. Việc giải quyết hậu quả của giao dịch dân sự vô hiệu liên quan đến quyền nhân
      thân do Bộ luật này, luật khác có liên quan quy định."
  utter_BoLuatDansu2015_132:
    - text: "Thời hiệu yêu cầu Tòa án tuyên bố giao dịch dân sự vô hiệu


      1. Thời hiệu yêu cầu Tòa án tuyên bố giao dịch dân sự vô hiệu quy định tại các
      Điều 125, 126, 127, 128 và 129 của Bộ luật này là 02 năm, kể từ ngày:


      a) Người đại diện của người chưa thành niên, người mất năng lực hành vi dân sự,
      người có khó khăn trong nhận thức, làm chủ hành vi, người bị hạn chế năng lực
      hành vi dân sự biết hoặc phải biết người được đại diện tự mình xác lập, thực hiện
      giao dịch;


      b) Người bị nhầm lẫn, bị lừa dối biết hoặc phải biết giao dịch được xác lập do
      bị nhầm lẫn, do bị lừa dối;


      c) Người có hành vi đe dọa, cưỡng ép chấm dứt hành vi đe dọa, cưỡng ép;


      d) Người không nhận thức và làm chủ được hành vi của mình xác lập giao dịch;


      đ) Giao dịch dân sự được xác lập trong trường hợp giao dịch dân sự không tuân
      thủ quy định về hình thức.


      2. Hết thời hiệu quy định tại khoản 1 Điều này mà không có yêu cầu tuyên bố giao
      dịch dân sự vô hiệu thì giao dịch dân sự có hiệu lực.


      3. Đối với giao dịch dân sự quy định tại Điều 123 và Điều 124 của Bộ luật này
      thì thời hiệu yêu cầu Tòa án tuyên bố giao dịch dân sự vô hiệu không bị hạn chế."
  utter_BoLuatDansu2015_133:
    - text: "Bảo vệ quyền lợi của người thứ ba ngay tình khi giao dịch dân sự vô
      hiệu


      1. Trường hợp giao dịch dân sự vô hiệu nhưng đối tượng của giao dịch là tài sản
      không phải đăng ký đã được chuyển giao cho người thứ ba ngay tình thì giao dịch
      được xác lập, thực hiện với người thứ ba vẫn có hiệu lực, trừ trường hợp quy định
      tại Điều 167 của Bộ luật này.


      2. Trường hợp giao dịch dân sự vô hiệu nhưng tài sản đã được đăng ký tại cơ quan
      nhà nước có thẩm quyền, sau đó được chuyển giao bằng một giao dịch dân sự khác
      cho người thứ ba ngay tình và người này căn cứ vào việc đăng ký đó mà xác lập,
      thực hiện giao dịch thì giao dịch đó không bị vô hiệu.


      Trường hợp tài sản phải đăng ký mà chưa được đăng ký tại cơ quan nhà nước có thẩm
      quyền thì giao dịch dân sự với người thứ ba bị vô hiệu, trừ trường hợp người thứ
      ba ngay tình nhận được tài sản này thông qua bán đấu giá tại tổ chức có thẩm quyền
      hoặc giao dịch với người mà theo bản án, quyết định của cơ quan nhà nước có thẩm
      quyền là chủ sở hữu tài sản nhưng sau đó chủ thể này không phải là chủ sở hữu
      tài sản do bản án, quyết định bị hủy, sửa.


      3. Chủ sở hữu không có quyền đòi lại tài sản từ người thứ ba ngay tình, nếu giao
      dịch dân sự với người này không bị vô hiệu theo quy định tại khoản 2 Điều này
      nhưng có quyền khởi kiện, yêu cầu chủ thể có lỗi dẫn đến việc giao dịch được xác
      lập với người thứ ba phải hoàn trả những chi phí hợp lý và bồi thường thiệt hại."
  utter_BoLuatDansu2015_134:
    - text: "Đại diện


      1. Đại diện là việc cá nhân, pháp nhân (sau đây gọi chung là người đại diện) nhân
      danh và vì lợi ích của cá nhân hoặc pháp nhân khác (sau đây gọi chung là người
      được đại diện) xác lập, thực hiện giao dịch dân sự.


      2. Cá nhân, pháp nhân có thể xác lập, thực hiện giao dịch dân sự thông qua người
      đại diện. Cá nhân không được để người khác đại diện cho mình nếu pháp luật quy
      định họ phải tự mình xác lập, thực hiện giao dịch đó.


      3. Trường hợp pháp luật quy định thì người đại diện phải có năng lực pháp luật
      dân sự, năng lực hành vi dân sự phù hợp với giao dịch dân sự được xác lập, thực
      hiện."
  utter_BoLuatDansu2015_135:
    - text: "Căn cứ xác lập quyền đại diện


      Quyền đại diện được xác lập theo ủy quyền giữa người được đại diện và người đại
      diện (sau đây gọi là đại diện theo ủy quyền); theo quyết định của cơ quan nhà
      nước có thẩm quyền, theo điều lệ của pháp nhân hoặc theo quy định của pháp luật
      (sau đây gọi chung là đại diện theo pháp luật)."
  utter_BoLuatDansu2015_136:
    - text: "Đại diện theo pháp luật của cá nhân


      1. Cha, mẹ đối với con chưa thành niên.


      2. Người giám hộ đối với người được giám hộ. Người giám hộ của người có khó khăn
      trong nhận thức, làm chủ hành vi là người đại diện theo pháp luật nếu được Tòa
      án chỉ định.


      3. Người do Tòa án chỉ định trong trường hợp không xác định được người đại diện
      quy định tại khoản 1 và khoản 2 Điều này.


      4. Người do Tòa án chỉ định đối với người bị hạn chế năng lực hành vi dân sự."
  utter_BoLuatDansu2015_137:
    - text: "Đại diện theo pháp luật của pháp nhân


      1. Người đại diện theo pháp luật của pháp nhân bao gồm:


      a) Người được pháp nhân chỉ định theo điều lệ;


      b) Người có thẩm quyền đại diện theo quy định của pháp luật;


      c) Người do Tòa án chỉ định trong quá trình tố tụng tại Tòa án.


      2. Một pháp nhân có thể có nhiều người đại diện theo pháp luật và mỗi người đại
      diện có quyền đại diện cho pháp nhân theo quy định tại Điều 140 và Điều 141 của
      Bộ luật này."
  utter_BoLuatDansu2015_138:
    - text: "Đại diện theo ủy quyền


      1. Cá nhân, pháp nhân có thể ủy quyền cho cá nhân, pháp nhân khác xác lập, thực
      hiện giao dịch dân sự.


      2. Các thành viên hộ gia đình, tổ hợp tác, tổ chức khác không có tư cách pháp
      nhân có thể thỏa thuận cử cá nhân, pháp nhân khác đại diện theo ủy quyền xác lập,
      thực hiện giao dịch dân sự liên quan đến tài sản chung của các thành viên hộ gia
      đình, tổ hợp tác, tổ chức khác không có tư cách pháp nhân.


      3. Người từ đủ mười lăm tuổi đến chưa đủ mười tám tuổi có thể là người đại diện
      theo ủy quyền, trừ trường hợp pháp luật quy định giao dịch dân sự phải do người
      từ đủ mười tám tuổi trở lên xác lập, thực hiện."
  utter_BoLuatDansu2015_139:
    - text: "Hậu quả pháp lý của hành vi đại diện


      1. Giao dịch dân sự do người đại diện xác lập, thực hiện với người thứ ba phù
      hợp với phạm vi đại diện làm phát sinh quyền, nghĩa vụ đối với người được đại
      diện.


      2. Người đại diện có quyền xác lập, thực hiện hành vi cần thiết để đạt được mục
      đích của việc đại diện.


      3. Trường hợp người đại diện biết hoặc phải biết việc xác lập hành vi đại diện
      là do bị nhầm lẫn, bị lừa dối, bị đe dọa, cưỡng ép mà vẫn xác lập, thực hiện hành
      vi thì không làm phát sinh quyền, nghĩa vụ đối với người được đại diện, trừ trường
      hợp người được đại diện biết hoặc phải biết về việc này mà không phản đối."
  utter_BoLuatDansu2015_14:
    - text: "Bảo vệ quyền dân sự thông qua cơ quan có thẩm quyền


      1. Tòa án, cơ quan có thẩm quyền khác có trách nhiệm tôn trọng, bảo vệ quyền dân
      sự của cá nhân, pháp nhân.


      Trường hợp quyền dân sự bị xâm phạm hoặc có tranh chấp thì việc bảo vệ quyền được
      thực hiện theo pháp luật tố tụng tại Tòa án hoặc trọng tài.


      Việc bảo vệ quyền dân sự theo thủ tục hành chính được thực hiện trong trường hợp
      luật quy định. Quyết định giải quyết vụ việc theo thủ tục hành chính có thể được
      xem xét lại tại Tòa án.


      2. Tòa án không được từ chối giải quyết vụ, việc dân sự vì lý do chưa có điều
      luật để áp dụng; trong trường hợp này, quy định tại Điều 5 và Điều 6 của Bộ luật
      này được áp dụng."
  utter_BoLuatDansu2015_140:
    - text: "Thời hạn đại diện


      1. Thời hạn đại diện được xác định theo văn bản ủy quyền, theo quyết định của
      cơ quan có thẩm quyền, theo điều lệ của pháp nhân hoặc theo quy định của pháp
      luật.


      2. Trường hợp không xác định được thời hạn đại diện theo quy định tại khoản 1
      Điều này thì thời hạn đại diện được xác định như sau:


      a) Nếu quyền đại diện được xác định theo giao dịch dân sự cụ thể thì thời hạn
      đại diện được tính đến thời điểm chấm dứt giao dịch dân sự đó;


      b) Nếu quyền đại diện không được xác định với giao dịch dân sự cụ thể thì thời
      hạn đại diện là 01 năm, kể từ thời điểm phát sinh quyền đại diện.


      3. Đại diện theo ủy quyền chấm dứt trong trường hợp sau đây:


      a) Theo thỏa thuận;


      b) Thời hạn ủy quyền đã hết;


      c) Công việc được ủy quyền đã hoàn thành;


      d) Người được đại diện hoặc người đại diện đơn phương chấm dứt thực hiện việc
      ủy quyền;


      đ) Người được đại diện, người đại diện là cá nhân chết; người được đại diện, người
      đại diện là pháp nhân chấm dứt tồn tại;


      e) Người đại diện không còn đủ điều kiện quy định tại khoản 3 Điều 134 của Bộ
      luật này;


      g) Căn cứ khác làm cho việc đại diện không thể thực hiện được.


      4. Đại diện theo pháp luật chấm dứt trong trường hợp sau đây:


      a) Người được đại diện là cá nhân đã thành niên hoặc năng lực hành vi dân sự đã
      được khôi phục;


      b) Người được đại diện là cá nhân chết;


      c) Người được đại diện là pháp nhân chấm dứt tồn tại;


      d) Căn cứ khác theo quy định của Bộ luật này hoặc luật khác có liên quan."
  utter_BoLuatDansu2015_141:
    - text: "Phạm vi đại diện


      1. Người đại diện chỉ được xác lập, thực hiện giao dịch dân sự trong phạm vi đại
      diện theo căn cứ sau đây:


      a) Quyết định của cơ quan có thẩm quyền;


      b) Điều lệ của pháp nhân;


      c) Nội dung ủy quyền;


      d) Quy định khác của pháp luật.


      2. Trường hợp không xác định được cụ thể phạm vi đại diện theo quy định tại khoản
      1 Điều này thì người đại diện theo pháp luật có quyền xác lập, thực hiện mọi giao
      dịch dân sự vì lợi ích của người được đại diện, trừ trường hợp pháp luật có quy
      định khác.


      3. Một cá nhân, pháp nhân có thể đại diện cho nhiều cá nhân hoặc pháp nhân khác
      nhau nhưng không được nhân danh người được đại diện để xác lập, thực hiện giao
      dịch dân sự với chính mình hoặc với bên thứ ba mà mình cũng là người đại diện
      của người đó, trừ trường hợp pháp luật có quy định khác.


      4. Người đại diện phải thông báo cho bên giao dịch biết về phạm vi đại diện của
      mình."
  utter_BoLuatDansu2015_142:
    - text: "Hậu quả của giao dịch dân sự do người không có quyền đại diện xác lập,
      thực hiện


      1. Giao dịch dân sự do người không có quyền đại diện xác lập, thực hiện không
      làm phát sinh quyền, nghĩa vụ đối với người được đại diện, trừ một trong các trường
      hợp sau đây:


      a) Người được đại diện đã công nhận giao dịch;


      b) Người được đại diện biết mà không phản đối trong một thời hạn hợp lý;


      c) Người được đại diện có lỗi dẫn đến việc người đã giao dịch không biết hoặc
      không thể biết về việc người đã xác lập, thực hiện giao dịch dân sự với mình không
      có quyền đại diện.


      2. Trường hợp giao dịch dân sự do người không có quyền đại diện xác lập, thực
      hiện không làm phát sinh quyền, nghĩa vụ đối với người được đại diện thì người
      không có quyền đại diện vẫn phải thực hiện nghĩa vụ đối với người đã giao dịch
      với mình, trừ trường hợp người đã giao dịch biết hoặc phải biết về việc không
      có quyền đại diện mà vẫn giao dịch.


      3. Người đã giao dịch với người không có quyền đại diện có quyền đơn phương chấm
      dứt thực hiện hoặc hủy bỏ giao dịch dân sự đã xác lập và yêu cầu bồi thường thiệt
      hại, trừ trường hợp người đó biết hoặc phải biết về việc không có quyền đại diện
      mà vẫn giao dịch hoặc trường hợp quy định tại điểm a khoản 1 Điều này.


      4. Trường hợp người không có quyền đại diện và người đã giao dịch cố ý xác lập,
      thực hiện giao dịch dân sự mà gây thiệt hại cho người được đại diện thì phải chịu
      trách nhiệm liên đới bồi thường thiệt hại."
  utter_BoLuatDansu2015_143:
    - text: "Hậu quả của giao dịch dân sự do người đại diện xác lập, thực hiện vượt
      quá phạm vi đại diện


      1. Giao dịch dân sự do người đại diện xác lập, thực hiện vượt quá phạm vi đại
      diện không làm phát sinh quyền, nghĩa vụ của người được đại diện đối với phần
      giao dịch được thực hiện vượt quá phạm vi đại diện, trừ một trong các trường hợp
      sau đây:


      a) Người được đại diện đồng ý;


      b) Người được đại diện biết mà không phản đối trong một thời hạn hợp lý;


      c) Người được đại diện có lỗi dẫn đến việc người đã giao dịch không biết hoặc
      không thể biết về việc người đã xác lập, thực hiện giao dịch dân sự với mình vượt
      quá phạm vi đại diện.


      2. Trường hợp giao dịch dân sự do người đại diện xác lập, thực hiện vượt quá phạm
      vi đại diện không làm phát sinh quyền, nghĩa vụ của người được đại diện đối với
      phần giao dịch được xác lập, thực hiện vượt quá phạm vi đại diện thì người đại
      diện phải thực hiện nghĩa vụ đối với người đã giao dịch với mình về phần giao
      dịch vượt quá phạm vi đại diện, trừ trường hợp người đã giao dịch biết hoặc phải
      biết về việc vượt quá phạm vi đại diện mà vẫn giao dịch.


      3. Người đã giao dịch với người đại diện có quyền đơn phương chấm dứt thực hiện
      hoặc hủy bỏ giao dịch dân sự đối với phần vượt quá phạm vi đại diện hoặc toàn
      bộ giao dịch dân sự và yêu cầu bồi thường thiệt hại, trừ trường hợp người đó biết
      hoặc phải biết về việc vượt quá phạm vi đại diện mà vẫn giao dịch hoặc trường
      hợp quy định tại điểm a khoản 1 Điều này.


      4. Trường hợp người đại diện và người giao dịch với người đại diện cố ý xác lập,
      thực hiện giao dịch dân sự vượt quá phạm vi đại diện mà gây thiệt hại cho người
      được đại diện thì phải chịu trách nhiệm liên đới bồi thường thiệt hại."
  utter_BoLuatDansu2015_144:
    - text: "Thời hạn


      1. Thời hạn là một khoảng thời gian được xác định từ thời điểm này đến thời điểm
      khác.


      2. Thời hạn có thể được xác định bằng phút, giờ, ngày, tuần, tháng, năm hoặc bằng
      một sự kiện có thể sẽ xảy ra."
  utter_BoLuatDansu2015_145:
    - text: "Áp dụng cách tính thời hạn


      1. Cách tính thời hạn được áp dụng theo quy định của Bộ luật này, trừ trường hợp
      có thỏa thuận khác hoặc pháp luật có quy định khác.


      2. Thời hạn được tính theo dương lịch, trừ trường hợp có thỏa thuận khác."
  utter_BoLuatDansu2015_146:
    - text: "Quy định về thời hạn, thời điểm tính thời hạn


      1. Trường hợp các bên có thỏa thuận về thời hạn là một năm, nửa năm, một tháng,
      nửa tháng, một tuần, một ngày, một giờ, một phút mà khoảng thời gian diễn ra không
      liền nhau thì thời hạn đó được tính như sau:


      a) Một năm là ba trăm sáu mươi lăm ngày;


      b) Nửa năm là sáu tháng;


      c) Một tháng là ba mươi ngày;


      d) Nửa tháng là mười lăm ngày;


      đ) Một tuần là bảy ngày;


      e) Một ngày là hai mươi tư giờ;


      g) Một giờ là sáu mươi phút;


      h) Một phút là sáu mươi giây.


      2. Trường hợp các bên thỏa thuận về thời điểm đầu tháng, giữa tháng, cuối tháng
      thì thời điểm đó được quy định như sau:


      a) Đầu tháng là ngày đầu tiên của tháng;


      b) Giữa tháng là ngày thứ mười lăm của tháng;


      c) Cuối tháng là ngày cuối cùng của tháng.


      3. Trường hợp các bên thỏa thuận về thời điểm đầu năm, giữa năm, cuối năm thì
      thời điểm đó được quy định như sau:


      a) Đầu năm là ngày đầu tiên của tháng một;


      b) Giữa năm là ngày cuối cùng của tháng sáu;


      c) Cuối năm là ngày cuối cùng của tháng mười hai."
  utter_BoLuatDansu2015_147:
    - text: "Thời điểm bắt đầu thời hạn


      1. Khi thời hạn được xác định bằng phút, giờ thì thời hạn được bắt đầu từ thời
      điểm đã xác định.


      2. Khi thời hạn được xác định bằng ngày, tuần, tháng, năm thì ngày đầu tiên của
      thời hạn không được tính mà tính từ ngày tiếp theo liền kề ngày được xác định.


      3. Khi thời hạn bắt đầu bằng một sự kiện thì ngày xảy ra sự kiện không được tính
      mà tính từ ngày tiếp theo liền kề của ngày xảy ra sự kiện đó."
  utter_BoLuatDansu2015_148:
    - text: "Kết thúc thời hạn


      1. Khi thời hạn tính bằng ngày thì thời hạn kết thúc tại thời điểm kết thúc ngày
      cuối cùng của thời hạn.


      2. Khi thời hạn tính bằng tuần thì thời hạn kết thúc tại thời điểm kết thúc ngày
      tương ứng của tuần cuối cùng của thời hạn.


      3. Khi thời hạn tính bằng tháng thì thời hạn kết thúc tại thời điểm kết thúc ngày
      tương ứng của tháng cuối cùng của thời hạn; nếu tháng kết thúc thời hạn không
      có ngày tương ứng thì thời hạn kết thúc vào ngày cuối cùng của tháng đó.


      4. Khi thời hạn tính bằng năm thì thời hạn kết thúc tại thời điểm kết thúc ngày,
      tháng tương ứng của năm cuối cùng của thời hạn.


      5. Khi ngày cuối cùng của thời hạn là ngày nghỉ cuối tuần hoặc ngày nghỉ lễ thì
      thời hạn kết thúc tại thời điểm kết thúc ngày làm việc tiếp theo ngày nghỉ đó.


      6. Thời điểm kết thúc ngày cuối cùng của thời hạn vào lúc hai mươi tư giờ của
      ngày đó."
  utter_BoLuatDansu2015_149:
    - text: "Thời hiệu


      1. Thời hiệu là thời hạn do luật quy định mà khi kết thúc thời hạn đó thì phát
      sinh hậu quả pháp lý đối với chủ thể theo điều kiện do luật quy định.


      Thời hiệu được áp dụng theo quy định của Bộ luật này, luật khác có liên quan.


      2. Tòa án chỉ áp dụng quy định về thời hiệu theo yêu cầu áp dụng thời hiệu của
      một bên hoặc các bên với điều kiện yêu cầu này phải được đưa ra trước khi Tòa
      án cấp sơ thẩm ra bản án, quyết định giải quyết vụ, việc.


      Người được hưởng lợi từ việc áp dụng thời hiệu có quyền từ chối áp dụng thời hiệu,
      trừ trường hợp việc từ chối đó nhằm mục đích trốn tránh thực hiện nghĩa vụ."
  utter_BoLuatDansu2015_15:
    - text: "Hủy quyết định cá biệt trái pháp luật của cơ quan, tổ chức, người có
      thẩm quyền


      Khi giải quyết yêu cầu bảo vệ quyền dân sự, Tòa án hoặc cơ quan có thẩm quyền
      khác có quyền hủy quyết định cá biệt trái pháp luật của cơ quan, tổ chức, người
      có thẩm quyền.


      Trường hợp quyết định cá biệt bị hủy thì quyền dân sự bị xâm phạm được khôi phục
      và có thể được bảo vệ bằng các phương thức quy định tại Điều 11 của Bộ luật này."
  utter_BoLuatDansu2015_150:
    - text: "Các loại thời hiệu


      1. Thời hiệu hưởng quyền dân sự là thời hạn mà khi kết thúc thời hạn đó thì chủ
      thể được hưởng quyền dân sự.


      2. Thời hiệu miễn trừ nghĩa vụ dân sự là thời hạn mà khi kết thúc thời hạn đó
      thì người có nghĩa vụ dân sự được miễn việc thực hiện nghĩa vụ.


      3. Thời hiệu khởi kiện là thời hạn mà chủ thể được quyền khởi kiện để yêu cầu
      Tòa án giải quyết vụ án dân sự bảo vệ quyền và lợi ích hợp pháp bị xâm phạm; nếu
      thời hạn đó kết thúc thì mất quyền khởi kiện.


      4. Thời hiệu yêu cầu giải quyết việc dân sự là thời hạn mà chủ thể được quyền
      yêu cầu Tòa án giải quyết việc dân sự để bảo vệ quyền và lợi ích hợp pháp của
      cá nhân, pháp nhân, lợi ích quốc gia, dân tộc, lợi ích công cộng; nếu thời hạn
      đó kết thúc thì mất quyền yêu cầu."
  utter_BoLuatDansu2015_151:
    - text: "Cách tính thời hiệu


      Thời hiệu được tính từ thời điểm bắt đầu ngày đầu tiên của thời hiệu và chấm dứt
      tại thời điểm kết thúc ngày cuối cùng của thời hiệu."
  utter_BoLuatDansu2015_152:
    - text: "Hiệu lực của thời hiệu hưởng quyền dân sự, miễn trừ nghĩa vụ dân sự


      Trường hợp pháp luật quy định cho các chủ thể được hưởng quyền dân sự hoặc được
      miễn trừ nghĩa vụ dân sự theo thời hiệu thì chỉ sau khi thời hiệu đó kết thúc,
      việc hưởng quyền dân sự hoặc miễn trừ nghĩa vụ dân sự mới có hiệu lực."
  utter_BoLuatDansu2015_153:
    - text: "Tính liên tục của thời hiệu hưởng quyền dân sự, miễn trừ nghĩa vụ dân
      sự


      1. Thời hiệu hưởng quyền dân sự, miễn trừ nghĩa vụ dân sự có tính liên tục từ
      khi bắt đầu cho đến khi kết thúc; nếu có sự kiện làm gián đoạn thì thời hiệu phải
      được tính lại từ đầu, sau khi sự kiện làm gián đoạn chấm dứt.


      2. Thời hiệu hưởng quyền dân sự, miễn trừ nghĩa vụ dân sự bị gián đoạn khi có
      một trong các sự kiện sau đây:


      a) Có sự giải quyết bằng một quyết định có hiệu lực pháp luật của cơ quan nhà
      nước có thẩm quyền đối với quyền, nghĩa vụ dân sự đang được áp dụng thời hiệu;


      b) Quyền, nghĩa vụ dân sự đang được áp dụng thời hiệu mà bị người có quyền, nghĩa
      vụ liên quan tranh chấp và đã được giải quyết bằng một bản án, quyết định có hiệu
      lực pháp luật của Tòa án.


      3. Thời hiệu cũng được tính liên tục trong trường hợp việc hưởng quyền dân sự,
      miễn trừ nghĩa vụ dân sự được chuyển giao hợp pháp cho người khác."
  utter_BoLuatDansu2015_154:
    - text: "Bắt đầu thời hiệu khởi kiện vụ án dân sự, thời hiệu yêu cầu giải quyết
      việc dân sự


      1. Thời hiệu khởi kiện vụ án dân sự được tính từ ngày người có quyền yêu cầu biết
      hoặc phải biết quyền, lợi ích hợp pháp của mình bị xâm phạm, trừ trường hợp pháp
      luật có quy định khác.


      2. Thời hiệu yêu cầu giải quyết việc dân sự được tính từ ngày phát sinh quyền
      yêu cầu, trừ trường hợp pháp luật có quy định khác."
  utter_BoLuatDansu2015_155:
    - text: "Không áp dụng thời hiệu khởi kiện


      Thời hiệu khởi kiện không áp dụng trong trường hợp sau đây:


      1. Yêu cầu bảo vệ quyền nhân thân không gắn với tài sản.


      2. Yêu cầu bảo vệ quyền sở hữu, trừ trường hợp Bộ luật này, luật khác có liên
      quan quy định khác.


      3. Tranh chấp về quyền sử dụng đất theo quy định của Luật đất đai.


      4. Trường hợp khác do luật quy định."
  utter_BoLuatDansu2015_156:
