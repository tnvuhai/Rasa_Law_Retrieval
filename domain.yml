  utter_BoLuatDansu2015_157:
    - text: "Bắt đầu lại thời hiệu khởi kiện vụ án dân sự


      1. Thời hiệu khởi kiện vụ án dân sự bắt đầu lại trong trường hợp sau đây:


      a) Bên có nghĩa vụ đã thừa nhận một phần hoặc toàn bộ nghĩa vụ của mình đối với
      người khởi kiện;


      b) Bên có nghĩa vụ thừa nhận hoặc thực hiện xong một phần nghĩa vụ của mình đối
      với người khởi kiện;


      c) Các bên đã tự hòa giải với nhau.


      2. Thời hiệu khởi kiện vụ án dân sự bắt đầu lại kể từ ngày tiếp theo sau ngày
      xảy ra sự kiện quy định tại khoản 1 Điều này."
  utter_BoLuatDansu2015_158:
    - text: "Quyền sở hữu


      Quyền sở hữu bao gồm quyền chiếm hữu, quyền sử dụng và quyền định đoạt tài sản
      của chủ sở hữu theo quy định của luật."
  utter_BoLuatDansu2015_159:
    - text: "\"Quyền khác đối với tài sản\n\n1. Quyền khác đối với tài sản là quyền\
      \ của chủ thể trực tiếp nắm giữ, chi phối tài sản thuộc quyền sở hữu của chủ thể\
      \ khác.\n\n2. Quyền khác đối với tài sản bao gồm: \n\na) Quyền đối với bất động\
      \ sản liền kề; \n\nb) Quyền hưởng dụng;\n\nc) Quyền bề mặt.\""
  utter_BoLuatDansu2015_16:
    - text: "Năng lực pháp luật dân sự của cá nhân


      1. Năng lực pháp luật dân sự của cá nhân là khả năng của cá nhân có quyền dân
      sự và nghĩa vụ dân sự.


      2. Mọi cá nhân đều có năng lực pháp luật dân sự như nhau.


      3. Năng lực pháp luật dân sự của cá nhân có từ khi người đó sinh ra và chấm dứt
      khi người đó chết."
  utter_BoLuatDansu2015_160:
    - text: "Nguyên tắc xác lập, thực hiện quyền sở hữu, quyền khác đối với tài sản


      1. Quyền sở hữu, quyền khác đối với tài sản được xác lập, thực hiện trong trường
      hợp Bộ luật này, luật khác có liên quan quy định.


      Quyền khác đối với tài sản vẫn có hiệu lực trong trường hợp quyền sở hữu được
      chuyển giao, trừ trường hợp Bộ luật này, luật khác có liên quan quy định khác.


      2. Chủ sở hữu được thực hiện mọi hành vi theo ý chí của mình đối với tài sản nhưng
      không được trái với quy định của luật, gây thiệt hại hoặc làm ảnh hưởng đến lợi
      ích quốc gia, dân tộc, lợi ích công cộng, quyền và lợi ích hợp pháp của người
      khác.


      3. Chủ thể có quyền khác đối với tài sản được thực hiện mọi hành vi trong phạm
      vi quyền được quy định tại Bộ luật này, luật khác có liên quan nhưng không được
      gây thiệt hại hoặc làm ảnh hưởng đến lợi ích quốc gia, dân tộc, lợi ích công cộng,
      quyền và lợi ích hợp pháp của chủ sở hữu tài sản hoặc của người khác."
  utter_BoLuatDansu2015_161:
    - text: "Thời điểm xác lập quyền sở hữu, quyền khác đối với tài sản


      1. Thời điểm xác lập quyền sở hữu, quyền khác đối với tài sản thực hiện theo quy
      định của Bộ luật này, luật khác có liên quan; trường hợp luật không có quy định
      thì thực hiện theo thỏa thuận của các bên; trường hợp luật không quy định và các
