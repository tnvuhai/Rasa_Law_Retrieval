  utter_BoLuatDansu2015_164:
    - text: "Biện pháp bảo vệ quyền sở hữu, quyền khác đối với tài sản


      1. Chủ sở hữu, chủ thể có quyền khác đối với tài sản có quyền tự bảo vệ, ngăn
