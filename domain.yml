      2. Tranh chấp phát sinh giữa các bên trong đó ít nhất một bên có hoạt động thương
      mại.


      3. Tranh chấp khác giữa các bên mà pháp luật quy định được giải quyết bằng Trọng
      tài."
  utter_LuatTrongtaithuongmai2010_20:
    - text: "Tiêu chuẩn Trọng tài viên


      1. Những người có đủ các tiêu chuẩn sau đây có thể làm Trọng tài viên:


      a) Có năng lực hành vi dân sự đầy đủ theo quy định của Bộ luật dân sự;


      b) Có trình độ đại học và đã qua thực tế công tác theo ngành đã học từ 5 năm trở
      lên;


      c) Trong trường hợp đặc biệt, chuyên gia có trình độ chuyên môn cao và có nhiều
      kinh nghiệm thực tiễn, tuy không đáp ứng được yêu cầu nêu tại điểm b khoản này,
      cũng có thể được chọn làm Trọng tài viên.


      2. Những người có đủ tiêu chuẩn quy định tại khoản 1 Điều này nhưng thuộc một
      trong các trường hợp sau đây không được làm Trọng tài viên:


      a) Người đang là Thẩm phán, Kiểm sát viên, Điều tra viên, Chấp hành viên, công
      chức thuộc Toà án nhân dân, Viện kiểm sát nhân dân, Cơ quan điều tra, Cơ quan
      thi hành án;


      b) Người đang là bị can, bị cáo, người đang chấp hành án hình sự hoặc đã chấp
      hành xong bản án nhưng chưa được xóa án tích.


      3. Trung tâm trọng tài có thể quy định thêm các tiêu chuẩn cao hơn tiêu chuẩn
      quy định tại khoản 1 Điều này đối với Trọng tài viên của tổ chức mình."
  utter_LuatTrongtaithuongmai2010_21:
    - text: "Quyền, nghĩa vụ của Trọng tài viên


      1. Chấp nhận hoặc từ chối giải quyết tranh chấp.


      2. Độc lập trong việc giải quyết tranh chấp.


      3. Từ chối cung cấp các thông tin liên quan đến vụ tranh chấp.


      4. Được hưởng thù lao.


      5. Giữ bí mật nội dung vụ tranh chấp mà mình giải quyết, trừ trường hợp phải cung
      cấp thông tin cho cơ quan nhà nước có thẩm quyền theo quy định của pháp luật.


      6. Bảo đảm giải quyết tranh chấp vô tư, nhanh chóng, kịp thời.


      7. Tuân thủ quy tắc đạo đức nghề nghiệp."
  utter_LuatTrongtaithuongmai2010_22:
    - text: "Hiệp hội trọng tài


      Hiệp hội trọng tài là tổ chức xã hội – nghề nghiệp của Trọng tài viên và Trung
      tâm trọng tài trong phạm vi cả nước. Việc thành lập và hoạt động của Hiệp hội
      trọng tài được thực hiện theo quy định của pháp luật về hội nghề nghiệp."
  utter_LuatTrongtaithuongmai2010_23:
    - text: "Chức năng của Trung tâm trọng tài


      Trung tâm trọng tài có chức năng tổ chức, điều phối hoạt động giải quyết tranh
      chấp bằng Trọng tài quy chế và hỗ trợ Trọng tài viên về các mặt hành chính, văn
      phòng và các trợ giúp khác trong quá trình tố tụng trọng tài."
  utter_LuatTrongtaithuongmai2010_24:
    - text: "Điều kiện và thủ tục thành lập Trung tâm trọng tài


      1. Trung tâm trọng tài được thành lập khi có ít nhất năm sáng lập viên là công
      dân Việt Nam có đủ điều kiện là Trọng tài viên quy định tại Điều 20 của Luật này
      đề nghị thành lập và được Bộ trưởng Bộ Tư pháp cấp Giấy phép thành lập.


      2. Hồ sơ đề nghị thành lập Trung tâm trọng tài gồm:


      a) Đơn đề nghị thành lập;


      b) Dự thảo điều lệ của Trung tâm trọng tài theo mẫu do Bộ Tư pháp ban hành;


      c) Danh sách các sáng lập viên và các giấy tờ kèm theo chứng minh những người
      này có đủ điều kiện quy định tại Điều 20 của Luật này.


      3. Trong thời hạn 30 ngày, kể từ ngày nhận được hồ sơ đầy đủ và hợp lệ, Bộ trưởng
      Bộ Tư pháp cấp Giấy phép thành lập Trung tâm trọng tài và phê chuẩn điều lệ của
      Trung tâm trọng tài; trường hợp từ chối phải trả lời bằng văn bản và nêu rõ lý
      do."
  utter_LuatTrongtaithuongmai2010_25:
    - text: "Đăng ký hoạt động của Trung tâm trọng tài


      Trong thời hạn 30 ngày, kể từ ngày nhận được Giấy phép thành lập, Trung tâm trọng
      tài phải đăng ký hoạt động tại Sở Tư pháp tỉnh, thành phố trực thuộc trung ương
      nơi Trung tâm trọng tài đặt trụ sở. Hết thời hạn này nếu Trung tâm trọng tài không
      đăng ký thì giấy phép không còn giá trị.


      Sở Tư pháp cấp Giấy đăng ký hoạt động cho Trung tâm trọng tài chậm nhất 15 ngày,
      kể từ ngày nhận được yêu cầu đăng ký."
  utter_LuatTrongtaithuongmai2010_26:
    - text: "Công bố thành lập Trung tâm trọng tài


      1. Trong thời hạn 30 ngày, kể từ ngày được cấp Giấy đăng ký hoạt động, Trung tâm
      trọng tài phải đăng báo hằng ngày của trung ương hoặc báo địa phương nơi đăng
      ký hoạt động trong ba số liên tiếp về những nội dung chủ yếu sau đây:


      a) Tên, địa chỉ trụ sở của Trung tâm trọng tài;


      b) Lĩnh vực hoạt động của Trung tâm trọng tài;


      c) Số Giấy đăng ký hoạt động, cơ quan cấp, ngày, tháng, năm cấp;


      d) Thời điểm bắt đầu hoạt động của Trung tâm trọng tài.


      2. Trung tâm trọng tài phải niêm yết tại trụ sở những nội dung quy định tại khoản
      1 Điều này và danh sách Trọng tài viên của Trung tâm trọng tài."
  utter_LuatTrongtaithuongmai2010_27:
    - text: "Tư cách pháp nhân và cơ cấu của Trung tâm trọng tài


      1. Trung tâm trọng tài có tư cách pháp nhân, có con dấu và tài khoản riêng.


      2. Trung tâm trọng tài hoạt động không vì mục đích lợi nhuận.


      3. Trung tâm trọng tài được lập Chi nhánh, Văn phòng đại diện ở trong nước và
      nước ngoài.


      4. Trung tâm trọng tài có Ban điều hành và Ban thư ký. Cơ cấu, bộ máy của Trung
      tâm trọng tài do điều lệ của Trung tâm quy định.


      Ban điều hành Trung tâm trọng tài gồm có Chủ tịch, một hoặc các Phó Chủ tịch,
      có thể có Tổng thư ký do Chủ tịch Trung tâm trọng tài cử. Chủ tịch Trung tâm trọng
      tài là Trọng tài viên.


      5. Trung tâm trọng tài có danh sách Trọng tài viên."
  utter_LuatTrongtaithuongmai2010_28:
    - text: "Quyền và nghĩa vụ của Trung tâm trọng tài


      1. Xây dựng điều lệ và quy tắc tố tụng của Trung tâm trọng tài phù hợp với những
      quy định của Luật này.


      2. Xây dựng tiêu chuẩn Trọng tài viên và quy trình xét chọn, lập danh sách Trọng
      tài viên, xóa tên Trọng tài viên trong danh sách Trọng tài viên của tổ chức mình.


      3. Gửi danh sách Trọng tài viên và những thay đổi về danh sách Trọng tài viên
      của Trung tâm trọng tài cho Bộ Tư pháp để công bố.


      4. Chỉ định Trọng tài viên để thành lập Hội đồng trọng tài trong những trường
      hợp quy định tại Luật này.


      5. Cung cấp dịch vụ trọng tài, hoà giải và các phương thức giải quyết tranh chấp
      thương mại khác theo quy định của pháp luật.


      6. Cung cấp các dịch vụ hành chính, văn phòng và các dịch vụ khác cho việc giải
      quyết tranh chấp.


      7. Thu phí trọng tài và các khoản hợp pháp khác có liên quan đến hoạt động trọng
      tài.


      8. Trả thù lao và các chi phí khác cho Trọng tài viên.


      9. Tổ chức bồi dưỡng nâng cao trình độ và kỹ năng giải quyết tranh chấp cho Trọng
      tài viên.


      10. Báo cáo định kỳ hằng năm về hoạt động của Trung tâm trọng tài với Sở Tư pháp
      nơi Trung tâm trọng tài đăng ký hoạt động.


      11. Lưu trữ hồ sơ, cung cấp các bản sao quyết định trọng tài theo yêu cầu của
      các bên tranh chấp hoặc cơ quan nhà nước có thẩm quyền."
  utter_LuatTrongtaithuongmai2010_29:
    - text: "Chấm dứt hoạt động của Trung tâm trọng tài


      1. Hoạt động của Trung tâm trọng tài chấm dứt trong các trường hợp sau đây:


      a) Các trường hợp được quy định tại điều lệ của Trung tâm trọng tài;


      b) Bị thu hồi Giấy phép thành lập, Giấy đăng ký hoạt động.


      2. Chính phủ quy định chi tiết các trường hợp bị thu hồi Giấy phép thành lập,
      Giấy đăng ký hoạt động và trình tự, thủ tục chấm dứt hoạt động của Trung tâm trọng
      tài."
  utter_LuatTrongtaithuongmai2010_3:
    - text: "Giải thích từ ngữ


      Trong Luật này, các từ ngữ dưới đây được hiểu như sau:


      1. Trọng tài thương mại là phương thức giải quyết tranh chấp do các bên thoả thuận
      và được tiến hành theo quy định của Luật này.


      2. Thoả thuận trọng tài là thoả thuận giữa các bên về việc giải quyết bằng Trọng
      tài tranh chấp có thể phát sinh hoặc đã phát sinh.


      3. Các bên tranh chấp là cá nhân, cơ quan, tổ chức Việt Nam hoặc nước ngoài tham
      gia tố tụng trọng tài với tư cách nguyên đơn, bị đơn.


      4. Tranh chấp có yếu tố nước ngoài là tranh chấp phát sinh trong quan hệ thương
      mại, quan hệ pháp luật khác có yếu tố nước ngoài được quy định tại Bộ luật dân
      sự.


      5. Trọng tài viên là người được các bên lựa chọn hoặc được Trung tâm trọng tài
      hoặc Tòa án chỉ định để giải quyết tranh chấp theo quy định của Luật này.


      6. Trọng tài quy chế là hình thức giải quyết tranh chấp tại một Trung tâm trọng
      tài theo quy định của Luật này và quy tắc tố tụng của Trung tâm trọng tài đó.


      7. Trọng tài vụ việc là hình thức giải quyết tranh chấp theo quy định của Luật
      này và trình tự, thủ tục do các bên thoả thuận.


      8. Địa điểm giải quyết tranh chấp là nơi Hội đồng trọng tài tiến hành giải quyết
      tranh chấp theo sự thỏa thuận lựa chọn của các bên hoặc do Hội đồng trọng tài
      quyết định nếu các bên không có thỏa thuận. Nếu địa điểm giải quyết tranh chấp
      được tiến hành trên lãnh thổ Việt Nam thì phán quyết phải được coi là tuyên tại
      Việt Nam mà không phụ thuộc vào nơi Hội đồng trọng tài tiến hành phiên họp để
      ra phán quyết đó.


      9. Quyết định trọng tài là quyết định của Hội đồng trọng tài trong quá trình giải
      quyết tranh chấp.


      10. Phán quyết trọng tài là quyết định của Hội đồng trọng tài giải quyết toàn
      bộ nội dung vụ tranh chấp và chấm dứt tố tụng trọng tài.


      11. Trọng tài nước ngoài là Trọng tài được thành lập theo quy định của pháp luật
      trọng tài nước ngoài do các bên thỏa thuận lựa chọn để tiến hành giải quyết tranh
      chấp ở ngoài lãnh thổ Việt Nam hoặc trong lãnh thổ Việt Nam.


      12. Phán quyết của trọng tài nước ngoài là phán quyết do Trọng tài nước ngoài
      tuyên ở ngoài lãnh thổ Việt Nam hoặc ở trong lãnh thổ Việt Nam để giải quyết tranh
      chấp do các bên thỏa thuận lựa chọn."
  utter_LuatTrongtaithuongmai2010_30:
    - text: "Đơn khởi kiện và các tài liệu kèm theo


      1. Trường hợp giải quyết tranh chấp tại Trung tâm trọng tài, nguyên đơn phải làm
      đơn khởi kiện gửi đến Trung tâm trọng tài. Trường hợp vụ tranh chấp được giải
      quyết bằng Trọng tài vụ việc, nguyên đơn phải làm đơn khởi kiện và gửi cho bị
      đơn.


      2. Đơn khởi kiện gồm có các nội dung sau đây:


      a) Ngày, tháng, năm làm đơn khởi kiện;


      b) Tên, địa chỉ của các bên; tên, địa chỉ của người làm chứng, nếu có;


      c) Tóm tắt nội dung vụ tranh chấp;


      d) Cơ sở và chứng cứ khởi kiện, nếu có;


      đ) Các yêu cầu cụ thể của nguyên đơn và giá trị vụ tranh chấp;


      e) Tên, địa chỉ người được nguyên đơn chọn làm Trọng tài viên hoặc đề nghị chỉ
      định Trọng tài viên.


      3. Kèm theo đơn khởi kiện, phải có thỏa thuận trọng tài, bản chính hoặc bản sao
      các tài liệu có liên quan."
  utter_LuatTrongtaithuongmai2010_31:
    - text: "Thời điểm bắt đầu tố tụng trọng tài


      1. Trường hợp tranh chấp được giải quyết tại Trung tâm trọng tài, nếu các bên
      không có thỏa thuận khác, thì thời điểm bắt đầu tố tụng trọng tài được tính từ
      khi Trung tâm trọng tài nhận được đơn khởi kiện của nguyên đơn.


      2. Trường hợp tranh chấp được giải quyết bằng Trọng tài vụ việc, nếu các bên không
      có thoả thuận khác, thì thời điểm bắt đầu tố tụng trọng tài được tính từ khi bị
      đơn nhận được đơn khởi kiện của nguyên đơn."
  utter_LuatTrongtaithuongmai2010_32:
    - text: "Thông báo đơn khởi kiện


      Nếu các bên không có thoả thuận khác hoặc quy tắc tố tụng của Trung tâm trọng
      tài không có quy định khác, trong thời hạn 10 ngày, kể từ ngày nhận được đơn khởi
      kiện, các tài liệu kèm theo và chứng từ nộp tạm ứng phí trọng tài, Trung tâm trọng
      tài phải gửi cho bị đơn bản sao đơn khởi kiện của nguyên đơn và những tài liệu
      theo quy định tại khoản 3 Điều 30 của Luật này."
  utter_LuatTrongtaithuongmai2010_33:
    - text: "Thời hiệu khởi kiện giải quyết tranh chấp bằng Trọng tài


      Trừ trường hợp luật chuyên ngành có quy định khác, thời hiệu khởi kiện theo thủ
      tục trọng tài là 02 năm, kể từ thời điểm quyền và lợi ích hợp pháp bị xâm phạm."
  utter_LuatTrongtaithuongmai2010_34:
    - text: "Phí trọng tài


      1. Phí trọng tài là khoản thu từ việc cung cấp dịch vụ giải quyết tranh chấp bằng
      Trọng tài. Phí trọng tài gồm:


      a) Thù lao Trọng tài viên, chi phí đi lại và các chi phí khác cho Trọng tài viên;


      b) Phí tham vấn chuyên gia và các trợ giúp khác theo yêu cầu của Hội đồng trọng
      tài;


      c) Phí hành chính;


      d) Phí chỉ định Trọng tài viên vụ việc của Trung tâm trọng tài theo yêu cầu của
      các bên tranh chấp;


      đ) Phí sử dụng các dịch vụ tiện ích khác được cung cấp bởi Trung tâm trọng tài.


