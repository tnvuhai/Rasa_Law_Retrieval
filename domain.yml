      sát hoạt động hợp tác.


      3. Bồi thường thiệt hại cho các thành viên hợp tác khác do lỗi của mình gây ra.


      4. Thực hiện quyền, nghĩa vụ khác theo hợp đồng."
  utter_BoLuatDansu2015_508:
    - text: "Xác lập, thực hiện giao dịch dân sự


      1. Trường hợp các thành viên hợp tác cử người đại diện thì người này là người
      đại diện trong xác lập, thực hiện giao dịch dân sự.


      2. Trường hợp các thành viên hợp tác không cử ra người đại diện thì các thành
      viên hợp tác phải cùng tham gia xác lập, thực hiện giao dịch dân sự, trừ trường
      hợp có thỏa thuận khác.


      3. Giao dịch dân sự do chủ thể quy định tại khoản 1 và khoản 2 Điều này xác lập,
      thực hiện làm phát sinh quyền, nghĩa vụ của tất cả thành viên hợp tác."
  utter_BoLuatDansu2015_509:
    - text: "Trách nhiệm dân sự của thành viên hợp tác


      Các thành viên hợp tác chịu trách nhiệm dân sự chung bằng tài sản chung; nếu tài
      sản chung không đủ để thực hiện nghĩa vụ chung thì thành viên hợp tác phải chịu
      trách nhiệm bằng tài sản riêng theo phần tương ứng với phần đóng góp của mình,
      trừ trường hợp hợp đồng hợp tác hoặc luật có quy định khác."
  utter_BoLuatDansu2015_51:
    - text: "Giám sát việc giám hộ


      1. Người thân thích của người được giám hộ thỏa thuận cử người giám sát việc giám
      hộ trong số những người thân thích hoặc chọn cá nhân, pháp nhân khác làm người
      giám sát việc giám hộ.


      Việc cử, chọn người giám sát việc giám hộ phải được sự đồng ý của người đó. Trường
      hợp giám sát việc giám hộ liên quan đến quản lý tài sản của người được giám hộ
      thì người giám sát phải đăng ký tại Ủy ban nhân dân cấp xã nơi cư trú của người
      được giám hộ.


      Người thân thích của người được giám hộ là vợ, chồng, cha, mẹ, con của người được
      giám hộ; nếu không có ai trong số những người này thì người thân thích của người
      được giám hộ là ông, bà, anh ruột, chị ruột, em ruột của người được giám hộ; nếu
      cũng không có ai trong số những người này thì người thân thích của người được
      giám hộ là bác ruột, chú ruột, cậu ruột, cô ruột, dì ruột của người được giám
      hộ.


      2. Trường hợp không có người thân thích của người được giám hộ hoặc những người
      thân thích không cử, chọn được người giám sát việc giám hộ theo quy định tại khoản
      1 Điều này thì Ủy ban nhân dân cấp xã nơi cư trú của người giám hộ cử cá nhân
      hoặc pháp nhân giám sát việc giám hộ. Trường hợp có tranh chấp về việc cử, chọn
      người giám sát việc giám hộ thì Tòa án quyết định.


      3. Người giám sát việc giám hộ phải là người có năng lực hành vi dân sự đầy đủ
      nếu là cá nhân, có năng lực pháp luật dân sự phù hợp với việc giám sát nếu là
      pháp nhân; có điều kiện cần thiết để thực hiện việc giám sát.


      4. Người giám sát việc giám hộ có quyền và nghĩa vụ sau đây:


      a) Theo dõi, kiểm tra người giám hộ trong việc thực hiện giám hộ;


      b) Xem xét, có ý kiến kịp thời bằng văn bản về việc xác lập, thực hiện giao dịch
      dân sự quy định tại Điều 59 của Bộ luật này;


      c) Yêu cầu cơ quan nhà nước có thẩm quyền về giám hộ xem xét thay đổi hoặc chấm
      dứt việc giám hộ, giám sát việc giám hộ."
  utter_BoLuatDansu2015_510:
    - text: "Rút khỏi hợp đồng hợp tác


      1. Thành viên có quyền rút khỏi hợp đồng hợp tác trong trường hợp sau đây:


      a) Theo điều kiện đã thỏa thuận trong hợp đồng hợp tác;


      b) Có lý do chính đáng và được sự đồng ý của hơn một nửa tổng số thành viên hợp
      tác.


      2. Thành viên rút khỏi hợp đồng hợp tác có quyền yêu cầu nhận lại tài sản đã đóng
      góp, được chia phần tài sản trong khối tài sản chung và phải thanh toán các nghĩa
      vụ theo thỏa thuận. Trường hợp việc phân chia tài sản bằng hiện vật làm ảnh hưởng
      đến hoạt động hợp tác thì tài sản được tính giá trị thành tiền để chia.


      Việc rút khỏi hợp đồng hợp tác không làm chấm dứt quyền, nghĩa vụ của người này
      được xác lập, thực hiện trước thời điểm rút khỏi hợp đồng hợp tác.


      3. Việc rút khỏi hợp đồng hợp tác không thuộc trường hợp được quy định tại khoản
      1 Điều này thì thành viên rút khỏi hợp đồng được xác định là bên vi phạm hợp đồng
      và phải thực hiện trách nhiệm dân sự theo quy định của Bộ luật này, luật khác
      có liên quan."
  utter_BoLuatDansu2015_511:
    - text: "Gia nhập hợp đồng hợp tác


      Trường hợp hợp đồng hợp tác không quy định khác thì một cá nhân, pháp nhân trở
      thành thành viên mới của hợp đồng nếu được sự đồng ý của hơn một nửa tổng số thành
      viên hợp tác."
  utter_BoLuatDansu2015_512:
    - text: "Chấm dứt hợp đồng hợp tác


      1. Hợp đồng hợp tác chấm dứt trong trường hợp sau đây:


      a) Theo thỏa thuận của các thành viên hợp tác;


      b) Hết thời hạn ghi trong hợp đồng hợp tác;


      c) Mục đích hợp tác đã đạt được;


      d) Theo quyết định của cơ quan nhà nước có thẩm quyền;


      đ) Trường hợp khác theo quy định của Bộ luật này, luật khác có liên quan.


      2. Khi chấm dứt hợp đồng hợp tác, các khoản nợ phát sinh từ hợp đồng phải được
      thanh toán; nếu tài sản chung không đủ để trả nợ thì phải lấy tài sản riêng của
      các thành viên hợp tác để thanh toán theo quy định tại Điều 509 của Bộ luật này.


      Trường hợp các khoản nợ đã được thanh toán xong mà tài sản chung vẫn còn thì được
      chia cho các thành viên hợp tác theo tỷ lệ tương ứng với phần đóng góp của mỗi
      người, trừ trường hợp có thỏa thuận khác."
  utter_BoLuatDansu2015_513:
    - text: "Hợp đồng dịch vụ


      Hợp đồng dịch vụ là sự thỏa thuận giữa các bên, theo đó bên cung ứng dịch vụ thực
      hiện công việc cho bên sử dụng dịch vụ, bên sử dụng dịch vụ phải trả tiền dịch
      vụ cho bên cung ứng dịch vụ."
  utter_BoLuatDansu2015_514:
    - text: "Đối tượng của hợp đồng dịch vụ


      Đối tượng của hợp đồng dịch vụ là công việc có thể thực hiện được, không vi phạm
      điều cấm của luật, không trái đạo đức xã hội."
  utter_BoLuatDansu2015_515:
    - text: "Nghĩa vụ của bên sử dụng dịch vụ


      1. Cung cấp cho bên cung ứng dịch vụ thông tin, tài liệu và các phương tiện cần
      thiết để thực hiện công việc, nếu có thỏa thuận hoặc việc thực hiện công việc
      đòi hỏi.


      2. Trả tiền dịch vụ cho bên cung ứng dịch vụ theo thỏa thuận."
  utter_BoLuatDansu2015_516:
    - text: "Quyền của bên sử dụng dịch vụ


      1. Yêu cầu bên cung ứng dịch vụ thực hiện công việc theo đúng chất lượng, số lượng,
      thời hạn, địa điểm và thỏa thuận khác.


      2. Trường hợp bên cung ứng dịch vụ vi phạm nghiêm trọng nghĩa vụ thì bên sử dụng
      dịch vụ có quyền đơn phương chấm dứt thực hiện hợp đồng và yêu cầu bồi thường
      thiệt hại."
  utter_BoLuatDansu2015_517:
    - text: "Nghĩa vụ của bên cung ứng dịch vụ


      1. Thực hiện công việc đúng chất lượng, số lượng, thời hạn, địa điểm và thỏa thuận
      khác.


      2. Không được giao cho người khác thực hiện thay công việc nếu không có sự đồng
      ý của bên sử dụng dịch vụ.


      3. Bảo quản và phải giao lại cho bên sử dụng dịch vụ tài liệu và phương tiện được
      giao sau khi hoàn thành công việc.


      4. Báo ngay cho bên sử dụng dịch vụ về việc thông tin, tài liệu không đầy đủ,
      phương tiện không bảo đảm chất lượng để hoàn thành công việc.


      5. Giữ bí mật thông tin mà mình biết được trong thời gian thực hiện công việc,
      nếu có thỏa thuận hoặc pháp luật có quy định.


      6. Bồi thường thiệt hại cho bên sử dụng dịch vụ, nếu làm mất, hư hỏng tài liệu,
      phương tiện được giao hoặc tiết lộ bí mật thông tin."
  utter_BoLuatDansu2015_518:
    - text: "Quyền của bên cung ứng dịch vụ


      1. Yêu cầu bên sử dụng dịch vụ cung cấp thông tin, tài liệu và phương tiện để
      thực hiện công việc.


      2. Được thay đổi điều kiện dịch vụ vì lợi ích của bên sử dụng dịch vụ mà không
      nhất thiết phải chờ ý kiến của bên sử dụng dịch vụ, nếu việc chờ ý kiến sẽ gây
      thiệt hại cho bên sử dụng dịch vụ, nhưng phải báo ngay cho bên sử dụng dịch vụ.


      3. Yêu cầu bên sử dụng dịch vụ trả tiền dịch vụ."
  utter_BoLuatDansu2015_519:
    - text: "Trả tiền dịch vụ


      1. Bên sử dụng dịch vụ phải trả tiền dịch vụ theo thỏa thuận.


      2. Khi giao kết hợp đồng, nếu không có thỏa thuận về giá dịch vụ, phương pháp
      xác định giá dịch vụ và không có bất kỳ chỉ dẫn nào khác về giá dịch vụ thì giá
      dịch vụ được xác định căn cứ vào giá thị trường của dịch vụ cùng loại tại thời
      điểm và địa điểm giao kết hợp đồng.


      3. Bên sử dụng dịch vụ phải trả tiền dịch vụ tại địa điểm thực hiện công việc
      khi hoàn thành dịch vụ, trừ trường hợp có thỏa thuận khác.


      4. Trường hợp dịch vụ được cung ứng không đạt được như thỏa thuận hoặc công việc
      không được hoàn thành đúng thời hạn thì bên sử dụng dịch vụ có quyền giảm tiền
      dịch vụ và yêu cầu bồi thường thiệt hại."
  utter_BoLuatDansu2015_52:
    - text: "Người giám hộ đương nhiên của người chưa thành niên


      Người giám hộ đương nhiên của người chưa thành niên quy định tại điểm a và điểm
      b khoản 1 Điều 47 của Bộ luật này được xác định theo thứ tự sau đây:


      1. Anh ruột là anh cả hoặc chị ruột là chị cả là người giám hộ; nếu anh cả hoặc
      chị cả không có đủ điều kiện làm người giám hộ thì anh ruột hoặc chị ruột tiếp
      theo là người giám hộ, trừ trường hợp có thỏa thuận anh ruột hoặc chị ruột khác
      làm người giám hộ.


      2. Trường hợp không có người giám hộ quy định tại khoản 1 Điều này thì ông nội,
      bà nội, ông ngoại, bà ngoại là người giám hộ hoặc những người này thỏa thuận cử
      một hoặc một số người trong số họ làm người giám hộ.


      3. Trường hợp không có người giám hộ quy định tại khoản 1 và khoản 2 Điều này
      thì bác ruột, chú ruột, cậu ruột, cô ruột hoặc dì ruột là người giám hộ."
  utter_BoLuatDansu2015_520:
    - text: "Đơn phương chấm dứt thực hiện hợp đồng dịch vụ


      1. Trường hợp việc tiếp tục thực hiện công việc không có lợi cho bên sử dụng dịch
      vụ thì bên sử dụng dịch vụ có quyền đơn phương chấm dứt thực hiện hợp đồng, nhưng
      phải báo cho bên cung ứng dịch vụ biết trước một thời gian hợp lý; bên sử dụng
      dịch vụ phải trả tiền công theo phần dịch vụ mà bên cung ứng dịch vụ đã thực hiện
      và bồi thường thiệt hại.


      2. Trường hợp bên sử dụng dịch vụ vi phạm nghiêm trọng nghĩa vụ thì bên cung ứng
      dịch vụ có quyền đơn phương chấm dứt thực hiện hợp đồng và yêu cầu bồi thường
      thiệt hại."
  utter_BoLuatDansu2015_521:
    - text: "Tiếp tục hợp đồng dịch vụ


      Sau khi kết thúc thời hạn thực hiện công việc theo hợp đồng dịch vụ mà công việc
      chưa hoàn thành và bên cung ứng dịch vụ vẫn tiếp tục thực hiện công việc, bên
      sử dụng dịch vụ biết nhưng không phản đối thì hợp đồng dịch vụ đương nhiên được
      tiếp tục thực hiện theo nội dung đã thỏa thuận cho đến khi công việc được hoàn
      thành."
  utter_BoLuatDansu2015_522:
    - text: "Hợp đồng vận chuyển hành khách


      Hợp đồng vận chuyển hành khách là sự thỏa thuận giữa các bên, theo đó bên vận
      chuyển chuyên chở hành khách, hành lý đến địa điểm đã định theo thỏa thuận, hành
      khách phải thanh toán cước phí vận chuyển."
  utter_BoLuatDansu2015_523:
    - text: "Hình thức hợp đồng vận chuyển hành khách


      1. Hợp đồng vận chuyển hành khách có thể được lập thành văn bản, bằng lời nói
      hoặc được xác lập bằng hành vi cụ thể.


      2. Vé là bằng chứng của việc giao kết hợp đồng vận chuyển hành khách giữa các
      bên."
  utter_BoLuatDansu2015_524:
    - text: "Nghĩa vụ của bên vận chuyển


      1. Chuyên chở hành khách từ địa điểm xuất phát đến đúng địa điểm, đến đúng giờ,
      bằng phương tiện đã thỏa thuận một cách an toàn, theo lộ trình; bảo đảm đủ chỗ
      cho hành khách và không chuyên chở vượt quá trọng tải.


      2. Mua bảo hiểm trách nhiệm dân sự đối với hành khách theo quy định của pháp luật.


      3. Bảo đảm thời gian xuất phát đã được thông báo hoặc theo thỏa thuận.


      4. Chuyên chở hành lý và trả lại cho hành khách hoặc người có quyền nhận hành
      lý tại địa điểm thỏa thuận theo đúng thời gian, lộ trình.


      5. Hoàn trả cho hành khách cước phí vận chuyển theo thỏa thuận hoặc theo quy định
      của pháp luật."
  utter_BoLuatDansu2015_525:
    - text: "Quyền của bên vận chuyển


      1. Yêu cầu hành khách trả đủ cước phí vận chuyển hành khách, cước phí vận chuyển
      hành lý mang theo người vượt quá mức quy định.


      2. Từ chối chuyên chở hành khách trong trường hợp sau đây:


      a) Hành khách không chấp hành quy định của bên vận chuyển hoặc có hành vi làm
      mất trật tự công cộng, cản trở công việc của bên vận chuyển, đe dọa đến tính mạng,
      sức khỏe, tài sản của người khác hoặc có hành vi khác không bảo đảm an toàn trong
