      1. Những người thừa kế theo pháp luật được quy định theo thứ tự sau đây:


      a) Hàng thừa kế thứ nhất gồm: vợ, chồng, cha đẻ, mẹ đẻ, cha nuôi, mẹ nuôi, con
      đẻ, con nuôi của người chết;


      b) Hàng thừa kế thứ hai gồm: ông nội, bà nội, ông ngoại, bà ngoại, anh ruột, chị
      ruột, em ruột của người chết; cháu ruột của người chết mà người chết là ông nội,
      bà nội, ông ngoại, bà ngoại;


      c) Hàng thừa kế thứ ba gồm: cụ nội, cụ ngoại của người chết; bác ruột, chú ruột,
      cậu ruột, cô ruột, dì ruột của người chết; cháu ruột của người chết mà người chết
      là bác ruột, chú ruột, cậu ruột, cô ruột, dì ruột; chắt ruột của người chết mà
      người chết là cụ nội, cụ ngoại.


      2. Những người thừa kế cùng hàng được hưởng phần di sản bằng nhau.


      3. Những người ở hàng thừa kế sau chỉ được hưởng thừa kế, nếu không còn ai ở hàng
      thừa kế trước do đã chết, không có quyền hưởng di sản, bị truất quyền hưởng di
      sản hoặc từ chối nhận di sản."
  utter_BoLuatDansu2015_652:
    - text: "Thừa kế thế vị


      Trường hợp con của người để lại di sản chết trước hoặc cùng một thời điểm với
      người để lại di sản thì cháu được hưởng phần di sản mà cha hoặc mẹ của cháu được
      hưởng nếu còn sống; nếu cháu cũng chết trước hoặc cùng một thời điểm với người
      để lại di sản thì chắt được hưởng phần di sản mà cha hoặc mẹ của chắt được hưởng
      nếu còn sống."
  utter_BoLuatDansu2015_653:
    - text: "Quan hệ thừa kế giữa con nuôi và cha nuôi, mẹ nuôi và cha đẻ, mẹ đẻ


      Con nuôi và cha nuôi, mẹ nuôi được thừa kế di sản của nhau và còn được thừa kế
      di sản theo quy định tại Điều 651 và Điều 652 của Bộ luật này."
  utter_BoLuatDansu2015_654:
    - text: "Quan hệ thừa kế giữa con riêng và bố dượng, mẹ kế


      Con riêng và bố dượng, mẹ kế nếu có quan hệ chăm sóc, nuôi dưỡng nhau như cha
      con, mẹ con thì được thừa kế di sản của nhau và còn được thừa kế di sản theo quy
      định tại Điều 652 và Điều 653 của Bộ luật này."
  utter_BoLuatDansu2015_655:
    - text: "Việc thừa kế trong trường hợp vợ, chồng đã chia tài sản chung; vợ, chồng
      đang xin ly hôn hoặc đã kết hôn với người khác


      1. Trường hợp vợ, chồng đã chia tài sản chung khi hôn nhân còn tồn tại mà sau
      đó một người chết thì người còn sống vẫn được thừa kế di sản.


      2. Trường hợp vợ, chồng xin ly hôn mà chưa được hoặc đã được Tòa án cho ly hôn
      bằng bản án hoặc quyết định chưa có hiệu lực pháp luật, nếu một người chết thì
      người còn sống vẫn được thừa kế di sản.


      3. Người đang là vợ hoặc chồng của một người tại thời điểm người đó chết thì dù
      sau đó đã kết hôn với người khác vẫn được thừa kế di sản."
  utter_BoLuatDansu2015_656:
    - text: "Họp mặt những người thừa kế


      1. Sau khi có thông báo về việc mở thừa kế hoặc di chúc được công bố, những người
      thừa kế có thể họp mặt để thỏa thuận những việc sau đây:


      a) Cử người quản lý di sản, người phân chia di sản, xác định quyền, nghĩa vụ của
      những người này, nếu người để lại di sản không chỉ định trong di chúc;


      b) Cách thức phân chia di sản.


      2. Mọi thỏa thuận của những người thừa kế phải được lập thành văn bản."
  utter_BoLuatDansu2015_657:
    - text: "Người phân chia di sản


      1. Người phân chia di sản có thể đồng thời là người quản lý di sản được chỉ định
      trong di chúc hoặc được những người thừa kế thỏa thuận cử ra.


      2. Người phân chia di sản phải chia di sản theo đúng di chúc hoặc đúng thỏa thuận
      của những người thừa kế theo pháp luật.


      3. Người phân chia di sản được hưởng thù lao, nếu người để lại di sản cho phép
      trong di chúc hoặc những người thừa kế có thỏa thuận."
  utter_BoLuatDansu2015_658:
    - text: "Thứ tự ưu tiên thanh toán


      Các nghĩa vụ tài sản và các khoản chi phí liên quan đến thừa kế được thanh toán
      theo thứ tự sau đây:


      1. Chi phí hợp lý theo tập quán cho việc mai táng.


      2. Tiền cấp dưỡng còn thiếu.


      3. Chi phí cho việc bảo quản di sản.


      4. Tiền trợ cấp cho người sống nương nhờ.


      5. Tiền công lao động.


      6. Tiền bồi thường thiệt hại.


      7. Thuế và các khoản phải nộp khác vào ngân sách nhà nước.


      8. Các khoản nợ khác đối với cá nhân, pháp nhân.


      9. Tiền phạt.


      10. Các chi phí khác."
  utter_BoLuatDansu2015_659:
    - text: "Phân chia di sản theo di chúc


      1. Việc phân chia di sản được thực hiện theo ý chí của người để lại di chúc; nếu
      di chúc không xác định rõ phần của từng người thừa kế thì di sản được chia đều
      cho những người được chỉ định trong di chúc, trừ trường hợp có thỏa thuận khác.


      2. Trường hợp di chúc xác định phân chia di sản theo hiện vật thì người thừa kế
      được nhận hiện vật kèm theo hoa lợi, lợi tức thu được từ hiện vật đó hoặc phải
      chịu phần giá trị của hiện vật bị giảm sút tính đến thời điểm phân chia di sản;
      nếu hiện vật bị tiêu hủy do lỗi của người khác thì người thừa kế có quyền yêu
      cầu bồi thường thiệt hại.


      3. Trường hợp di chúc chỉ xác định phân chia di sản theo tỷ lệ đối với tổng giá
      trị khối di sản thì tỷ lệ này được tính trên giá trị khối di sản đang còn vào
      thời điểm phân chia di sản."
  utter_BoLuatDansu2015_66:
    - text: "Nghĩa vụ của người quản lý tài sản của người vắng mặt tại nơi cư trú


      1. Giữ gìn, bảo quản tài sản của người vắng mặt như tài sản của chính mình.


      2. Bán ngay tài sản là hoa màu, sản phẩm khác có nguy cơ bị hư hỏng.


      3. Thực hiện nghĩa vụ cấp dưỡng, thanh toán nợ đến hạn, nghĩa vụ tài chính khác
      của người vắng mặt bằng tài sản của người đó theo quyết định của Tòa án.


      4. Giao lại tài sản cho người vắng mặt khi người này trở về và phải thông báo
      cho Tòa án biết; nếu có lỗi trong việc quản lý tài sản mà gây thiệt hại thì phải
      bồi thường."
  utter_BoLuatDansu2015_660:
    - text: "Phân chia di sản theo pháp luật


      1. Khi phân chia di sản, nếu có người thừa kế cùng hàng đã thành thai nhưng chưa
      sinh ra thì phải dành lại một phần di sản bằng phần mà người thừa kế khác được
      hưởng để nếu người thừa kế đó còn sống khi sinh ra được hưởng; nếu chết trước
      khi sinh ra thì những người thừa kế khác được hưởng.


      2. Những người thừa kế có quyền yêu cầu phân chia di sản bằng hiện vật; nếu không
      thể chia đều bằng hiện vật thì những người thừa kế có thể thỏa thuận về việc định
      giá hiện vật và thỏa thuận về người nhận hiện vật; nếu không thỏa thuận được thì
      hiện vật được bán để chia."
  utter_BoLuatDansu2015_661:
    - text: "Hạn chế phân chia di sản


      Trường hợp theo ý chí của người lập di chúc hoặc theo thỏa thuận của tất cả những
      người thừa kế, di sản chỉ được phân chia sau một thời hạn nhất định thì chỉ khi
      đã hết thời hạn đó di sản mới được đem chia.


      Trường hợp yêu cầu chia di sản thừa kế mà việc chia di sản ảnh hưởng nghiêm trọng
      đến đời sống của bên vợ hoặc chồng còn sống và gia đình thì bên còn sống có quyền
      yêu cầu Tòa án xác định phần di sản mà những người thừa kế được hưởng nhưng chưa
      cho chia di sản trong một thời hạn nhất định. Thời hạn này không quá 03 năm, kể
      từ thời điểm mở thừa kế. Hết thời hạn 03 năm mà bên còn sống chứng minh được việc
      chia di sản vẫn ảnh hưởng nghiêm trọng đến đời sống của gia đình họ thì có quyền
      yêu cầu Tòa án gia hạn một lần nhưng không quá 03 năm."
  utter_BoLuatDansu2015_662:
    - text: "Phân chia di sản trong trường hợp có người thừa kế mới hoặc có người
      thừa kế bị bác bỏ quyền thừa kế


      1. Trường hợp đã phân chia di sản mà xuất hiện người thừa kế mới thì không thực
      hiện việc phân chia lại di sản bằng hiện vật, nhưng những người thừa kế đã nhận
      di sản phải thanh toán cho người thừa kế mới một khoản tiền tương ứng với phần
      di sản của người đó tại thời điểm chia thừa kế theo tỷ lệ tương ứng với phần di
      sản đã nhận, trừ trường hợp có thỏa thuận khác.


      2. Trường hợp đã phân chia di sản mà có người thừa kế bị bác bỏ quyền thừa kế
      thì người đó phải trả lại di sản hoặc thanh toán một khoản tiền tương đương với
      giá trị di sản được hưởng tại thời điểm chia thừa kế cho những người thừa kế,
      trừ trường hợp có thỏa thuận khác."
  utter_BoLuatDansu2015_663:
    - text: "Phạm vi áp dụng


      1. Phần này quy định về pháp luật áp dụng đối với quan hệ dân sự có yếu tố nước
      ngoài.


      Trường hợp luật khác có quy định về pháp luật áp dụng đối với quan hệ dân sự có
      yếu tố nước ngoài không trái với quy định từ Điều 664 đến Điều 671 của Bộ luật
      này thì luật đó được áp dụng, nếu trái thì quy định có liên quan của Phần thứ
      năm của Bộ luật này được áp dụng.


      2. Quan hệ dân sự có yếu tố nước ngoài là quan hệ dân sự thuộc một trong các trường
      hợp sau đây:


      a) Có ít nhất một trong các bên tham gia là cá nhân, pháp nhân nước ngoài;


      b) Các bên tham gia đều là công dân Việt Nam, pháp nhân Việt Nam nhưng việc xác
      lập, thay đổi, thực hiện hoặc chấm dứt quan hệ đó xảy ra tại nước ngoài;


      c) Các bên tham gia đều là công dân Việt Nam, pháp nhân Việt Nam nhưng đối tượng
      của quan hệ dân sự đó ở nước ngoài."
  utter_BoLuatDansu2015_664:
    - text: "Xác định pháp luật áp dụng đối với quan hệ dân sự có yếu tố nước ngoài


      1. Pháp luật áp dụng đối với quan hệ dân sự có yếu tố nước ngoài được xác định
      theo điều ước quốc tế mà Cộng hòa xã hội chủ nghĩa Việt Nam là thành viên hoặc
      luật Việt Nam.


      2. Trường hợp điều ước quốc tế mà Cộng hòa xã hội chủ nghĩa Việt Nam là thành
      viên hoặc luật Việt Nam có quy định các bên có quyền lựa chọn thì pháp luật áp
      dụng đối với quan hệ dân sự có yếu tố nước ngoài được xác định theo lựa chọn của
      các bên.


      3. Trường hợp không xác định được pháp luật áp dụng theo quy định tại khoản 1
      và khoản 2 Điều này thì pháp luật áp dụng là pháp luật của nước có mối liên hệ
      gắn bó nhất với quan hệ dân sự có yếu tố nước ngoài đó."
  utter_BoLuatDansu2015_665:
    - text: "Áp dụng điều ước quốc tế đối với quan hệ dân sự có yếu tố nước ngoài


      1. Trường hợp điều ước quốc tế mà Cộng hòa xã hội chủ nghĩa Việt Nam là thành
      viên có quy định về quyền và nghĩa vụ của các bên tham gia quan hệ dân sự có yếu
      tố nước ngoài thì quy định của điều ước quốc tế đó được áp dụng.


      2. Trường hợp điều ước quốc tế mà Cộng hòa xã hội chủ nghĩa Việt Nam là thành
      viên có quy định khác với quy định của Phần này và luật khác về pháp luật áp dụng
      đối với quan hệ dân sự có yếu tố nước ngoài thì quy định của điều ước quốc tế
      đó được áp dụng."
  utter_BoLuatDansu2015_666:
    - text: "Áp dụng tập quán quốc tế


      Các bên được lựa chọn tập quán quốc tế trong trường hợp quy định tại khoản 2 Điều
      664 của Bộ luật này. Nếu hậu quả của việc áp dụng tập quán quốc tế đó trái với
      các nguyên tắc cơ bản của pháp luật Việt Nam thì pháp luật Việt Nam được áp dụng."
  utter_BoLuatDansu2015_667:
    - text: "Áp dụng pháp luật nước ngoài


      Trường hợp pháp luật nước ngoài được áp dụng nhưng có cách hiểu khác nhau thì
      việc áp dụng phải theo sự giải thích của cơ quan có thẩm quyền tại nước đó."
  utter_BoLuatDansu2015_668:
    - text: "Phạm vi pháp luật được dẫn chiếu đến


      1. Pháp luật được dẫn chiếu đến bao gồm quy định về xác định pháp luật áp dụng
      và quy định về quyền, nghĩa vụ của các bên tham gia quan hệ dân sự, trừ trường
      hợp quy định tại khoản 4 Điều này.


      2. Trường hợp dẫn chiếu đến pháp luật Việt Nam thì quy định của pháp luật Việt
      Nam về quyền, nghĩa vụ của các bên tham gia quan hệ dân sự được áp dụng.


      3. Trường hợp dẫn chiếu đến pháp luật của nước thứ ba thì quy định của pháp luật
      nước thứ ba về quyền, nghĩa vụ của các bên tham gia quan hệ dân sự được áp dụng.


      4. Trường hợp quy định tại khoản 2 Điều 664 của Bộ luật này thì pháp luật mà các
      bên lựa chọn là quy định về quyền, nghĩa vụ của các bên tham gia quan hệ dân sự,
      không bao gồm quy định về xác định pháp luật áp dụng."
  utter_BoLuatDansu2015_669:
    - text: "Áp dụng pháp luật của nước có nhiều hệ thống pháp luật


      Trường hợp pháp luật của nước có nhiều hệ thống pháp luật được dẫn chiếu đến thì
      pháp luật áp dụng được xác định theo nguyên tắc do pháp luật nước đó quy định."
  utter_BoLuatDansu2015_67:
    - text: "Quyền của người quản lý tài sản của người vắng mặt tại nơi cư trú


      1. Quản lý tài sản của người vắng mặt.


      2. Trích một phần tài sản của người vắng mặt để thực hiện nghĩa vụ cấp dưỡng,
      nghĩa vụ thanh toán nợ đến hạn, nghĩa vụ tài chính khác của người vắng mặt.


      3. Được thanh toán các chi phí cần thiết trong việc quản lý tài sản của người
      vắng mặt."
  utter_BoLuatDansu2015_670:
    - text: "Trường hợp không áp dụng pháp luật nước ngoài


