  utter_BoLuatDansu2015_399:
    - text: "Địa điểm giao kết hợp đồng


      Địa điểm giao kết hợp đồng do các bên thỏa thuận; nếu không có thỏa thuận thì
      địa điểm giao kết hợp đồng là nơi cư trú của cá nhân hoặc trụ sở của pháp nhân
      đã đưa ra đề nghị giao kết hợp đồng."
  utter_BoLuatDansu2015_4:
    - text: "Áp dụng Bộ luật dân sự


      1. Bộ luật này là luật chung điều chỉnh các quan hệ dân sự.


      2. Luật khác có liên quan điều chỉnh quan hệ dân sự trong các lĩnh vực cụ thể
      không được trái với các nguyên tắc cơ bản của pháp luật dân sự quy định tại Điều
      3 của Bộ luật này.


      3. Trường hợp luật khác có liên quan không quy định hoặc có quy định nhưng vi
      phạm khoản 2 Điều này thì quy định của Bộ luật này được áp dụng.


      4. Trường hợp có sự khác nhau giữa quy định của Bộ luật này và điều ước quốc tế
      mà Cộng hòa xã hội chủ nghĩa Việt Nam là thành viên về cùng một vấn đề thì áp
      dụng quy định của điều ước quốc tế."
  utter_BoLuatDansu2015_40:
    - text: "Nơi cư trú của cá nhân


      1. Nơi cư trú của cá nhân là nơi người đó thường xuyên sinh sống.


      2. Trường hợp không xác định được nơi cư trú của cá nhân theo quy định tại khoản
      1 Điều này thì nơi cư trú của cá nhân là nơi người đó đang sinh sống.


      3. Trường hợp một bên trong quan hệ dân sự thay đổi nơi cư trú gắn với việc thực
      hiện quyền, nghĩa vụ thì phải thông báo cho bên kia biết về nơi cư trú mới."
  utter_BoLuatDansu2015_400:
    - text: "Thời điểm giao kết hợp đồng


      1. Hợp đồng được giao kết vào thời điểm bên đề nghị nhận được chấp nhận giao kết.


      2. Trường hợp các bên có thỏa thuận im lặng là sự trả lời chấp nhận giao kết hợp
      đồng trong một thời hạn thì thời điểm giao kết hợp đồng là thời điểm cuối cùng
      của thời hạn đó.


      3. Thời điểm giao kết hợp đồng bằng lời nói là thời điểm các bên đã thỏa thuận
      về nội dung của hợp đồng.


      4. Thời điểm giao kết hợp đồng bằng văn bản là thời điểm bên sau cùng ký vào văn
      bản hay bằng hình thức chấp nhận khác được thể hiện trên văn bản.


      Trường hợp hợp đồng giao kết bằng lời nói và sau đó được xác lập bằng văn bản
      thì thời điểm giao kết hợp đồng được xác định theo khoản 3 Điều này."
  utter_BoLuatDansu2015_401:
    - text: "Hiệu lực của hợp đồng


      1. Hợp đồng được giao kết hợp pháp có hiệu lực từ thời điểm giao kết, trừ trường
      hợp có thỏa thuận khác hoặc luật liên quan có quy định khác.


      2. Từ thời điểm hợp đồng có hiệu lực, các bên phải thực hiện quyền và nghĩa vụ
      đối với nhau theo cam kết. Hợp đồng chỉ có thể bị sửa đổi hoặc hủy bỏ theo thỏa
      thuận của các bên hoặc theo quy định của pháp luật."
  utter_BoLuatDansu2015_402:
    - text: "Các loại hợp đồng chủ yếu


      Hợp đồng gồm các loại chủ yếu sau đây:


      1. Hợp đồng song vụ là hợp đồng mà mỗi bên đều có nghĩa vụ đối với nhau.


      2. Hợp đồng đơn vụ là hợp đồng mà chỉ một bên có nghĩa vụ.


      3. Hợp đồng chính là hợp đồng mà hiệu lực không phụ thuộc vào hợp đồng phụ.


      4. Hợp đồng phụ là hợp đồng mà hiệu lực phụ thuộc vào hợp đồng chính.


      5. Hợp đồng vì lợi ích của người thứ ba là hợp đồng mà các bên giao kết hợp đồng
      đều phải thực hiện nghĩa vụ và người thứ ba được hưởng lợi ích từ việc thực hiện
      nghĩa vụ đó.


      6. Hợp đồng có điều kiện là hợp đồng mà việc thực hiện phụ thuộc vào việc phát
      sinh, thay đổi hoặc chấm dứt một sự kiện nhất định."
  utter_BoLuatDansu2015_403:
    - text: "Phụ lục hợp đồng


      1. Hợp đồng có thể có phụ lục kèm theo để quy định chi tiết một số điều khoản
      của hợp đồng. Phụ lục hợp đồng có hiệu lực như hợp đồng. Nội dung của phụ lục
      hợp đồng không được trái với nội dung của hợp đồng.


      2. Trường hợp phụ lục hợp đồng có điều khoản trái với nội dung của điều khoản
      trong hợp đồng thì điều khoản này không có hiệu lực, trừ trường hợp có thỏa thuận
      khác. Trường hợp các bên chấp nhận phụ lục hợp đồng có điều khoản trái với điều
      khoản trong hợp đồng thì coi như điều khoản đó trong hợp đồng đã được sửa đổi."
  utter_BoLuatDansu2015_404:
    - text: "Giải thích hợp đồng


      1. Khi hợp đồng có điều khoản không rõ ràng thì việc giải thích điều khoản đó
      không chỉ dựa vào ngôn từ của hợp đồng mà còn phải căn cứ vào ý chí của các bên
      được thể hiện trong toàn bộ quá trình trước, tại thời điểm xác lập, thực hiện
      hợp đồng.


      2. Khi hợp đồng có điều khoản hoặc ngôn từ có thể hiểu theo nhiều nghĩa khác nhau
      thì phải giải thích theo nghĩa phù hợp nhất với mục đích, tính chất của hợp đồng.


      3. Khi hợp đồng có điều khoản hoặc ngôn từ khó hiểu thì phải được giải thích theo
      tập quán tại địa điểm giao kết hợp đồng.


      4. Các điều khoản trong hợp đồng phải được giải thích trong mối liên hệ với nhau,
      sao cho ý nghĩa của các điều khoản đó phù hợp với toàn bộ nội dung hợp đồng.


      5. Trường hợp có sự mâu thuẫn giữa ý chí chung của các bên với ngôn từ sử dụng
      trong hợp đồng thì ý chí chung của các bên được dùng để giải thích hợp đồng.


      6. Trường hợp bên soạn thảo đưa vào hợp đồng nội dung bất lợi cho bên kia thì
      khi giải thích hợp đồng phải theo hướng có lợi cho bên kia."
  utter_BoLuatDansu2015_405:
    - text: "Hợp đồng theo mẫu


      1. Hợp đồng theo mẫu là hợp đồng gồm những điều khoản do một bên đưa ra theo mẫu
      để bên kia trả lời trong một thời gian hợp lý; nếu bên được đề nghị trả lời chấp
      nhận thì coi như chấp nhận toàn bộ nội dung hợp đồng theo mẫu mà bên đề nghị đã
      đưa ra.


      Hợp đồng theo mẫu phải được công khai để bên được đề nghị biết hoặc phải biết
      về những nội dung của hợp đồng.


      Trình tự, thể thức công khai hợp đồng theo mẫu thực hiện theo quy định của pháp
      luật.


      2. Trường hợp hợp đồng theo mẫu có điều khoản không rõ ràng thì bên đưa ra hợp
      đồng theo mẫu phải chịu bất lợi khi giải thích điều khoản đó.


      3. Trường hợp hợp đồng theo mẫu có điều khoản miễn trách nhiệm của bên đưa ra
      hợp đồng theo mẫu, tăng trách nhiệm hoặc loại bỏ quyền lợi chính đáng của bên
      kia thì điều khoản này không có hiệu lực, trừ trường hợp có thỏa thuận khác."
  utter_BoLuatDansu2015_406:
    - text: "Điều kiện giao dịch chung trong giao kết hợp đồng


      1. Điều kiện giao dịch chung là những điều khoản ổn định do một bên công bố để
      áp dụng chung cho bên được đề nghị giao kết hợp đồng; nếu bên được đề nghị chấp
      nhận giao kết hợp đồng thì coi như chấp nhận các điều khoản này.


      2. Điều kiện giao dịch chung chỉ có hiệu lực với bên xác lập giao dịch trong trường
      hợp điều kiện giao dịch này đã được công khai để bên xác lập giao dịch biết hoặc
      phải biết về điều kiện đó.


      Trình tự, thể thức công khai điều kiện giao dịch chung thực hiện theo quy định
      của pháp luật.


      3. Điều kiện giao dịch chung phải bảo đảm sự bình đẳng giữa các bên. Trường hợp
      điều kiện giao dịch chung có quy định về miễn trách nhiệm của bên đưa ra điều
      kiện giao dịch chung, tăng trách nhiệm hoặc loại bỏ quyền lợi chính đáng của bên
      kia thì quy định này không có hiệu lực, trừ trường hợp có thỏa thuận khác."
  utter_BoLuatDansu2015_407:
    - text: "Hợp đồng vô hiệu


      1. Quy định về giao dịch dân sự vô hiệu từ Điều 123 đến Điều 133 của Bộ luật này
      cũng được áp dụng đối với hợp đồng vô hiệu.


      2. Sự vô hiệu của hợp đồng chính làm chấm dứt hợp đồng phụ, trừ trường hợp các
      bên có thỏa thuận hợp đồng phụ được thay thế hợp đồng chính. Quy định này không
      áp dụng đối với biện pháp bảo đảm thực hiện nghĩa vụ.


      3. Sự vô hiệu của hợp đồng phụ không làm chấm dứt hợp đồng chính, trừ trường hợp
      các bên thỏa thuận hợp đồng phụ là một phần không thể tách rời của hợp đồng chính."
  utter_BoLuatDansu2015_408:
    - text: "Hợp đồng vô hiệu do có đối tượng không thể thực hiện được


      1. Trường hợp ngay từ khi giao kết, hợp đồng có đối tượng không thể thực hiện
      được thì hợp đồng này bị vô hiệu.


      2. Trường hợp khi giao kết hợp đồng mà một bên biết hoặc phải biết về việc hợp
      đồng có đối tượng không thể thực hiện được nhưng không thông báo cho bên kia biết
      nên bên kia đã giao kết hợp đồng thì phải bồi thường thiệt hại cho bên kia, trừ
      trường hợp bên kia biết hoặc phải biết về việc hợp đồng có đối tượng không thể
      thực hiện được.


      3. Quy định tại khoản 1 và khoản 2 Điều này cũng được áp dụng đối với trường hợp
      hợp đồng có một hoặc nhiều phần đối tượng không thể thực hiện được nhưng phần
      còn lại của hợp đồng vẫn có hiệu lực."
  utter_BoLuatDansu2015_409:
    - text: "Thực hiện hợp đồng đơn vụ


      Đối với hợp đồng đơn vụ, bên có nghĩa vụ phải thực hiện nghĩa vụ đúng như đã thỏa
      thuận, chỉ được thực hiện trước hoặc sau thời hạn nếu được bên có quyền đồng ý."
  utter_BoLuatDansu2015_41:
    - text: "Nơi cư trú của người chưa thành niên


      1. Nơi cư trú của người chưa thành niên là nơi cư trú của cha, mẹ; nếu cha, mẹ
      có nơi cư trú khác nhau thì nơi cư trú của người chưa thành niên là nơi cư trú
      của cha hoặc mẹ mà người chưa thành niên thường xuyên chung sống.


      2. Người chưa thành niên có thể có nơi cư trú khác với nơi cư trú của cha, mẹ
      nếu được cha, mẹ đồng ý hoặc pháp luật có quy định."
  utter_BoLuatDansu2015_410:
    - text: "Thực hiện hợp đồng song vụ


      1. Trong hợp đồng song vụ, khi các bên đã thỏa thuận thời hạn thực hiện nghĩa
      vụ thì mỗi bên phải thực hiện nghĩa vụ của mình khi đến hạn; không được hoãn thực
      hiện với lý do bên kia chưa thực hiện nghĩa vụ đối với mình, trừ trường hợp quy
      định tại Điều 411 và Điều 413 của Bộ luật này.


      2. Trường hợp các bên không thỏa thuận bên nào thực hiện nghĩa vụ trước thì các
      bên phải đồng thời thực hiện nghĩa vụ đối với nhau; nếu nghĩa vụ không thể thực
      hiện đồng thời thì nghĩa vụ nào khi thực hiện mất nhiều thời gian hơn thì nghĩa
      vụ đó phải được thực hiện trước."
  utter_BoLuatDansu2015_411:
    - text: "Quyền hoãn thực hiện nghĩa vụ trong hợp đồng song vụ


      1. Bên phải thực hiện nghĩa vụ trước có quyền hoãn thực hiện nghĩa vụ, nếu khả
      năng thực hiện nghĩa vụ của bên kia đã bị giảm sút nghiêm trọng đến mức không
      thể thực hiện được nghĩa vụ như đã cam kết cho đến khi bên kia có khả năng thực
      hiện được nghĩa vụ hoặc có biện pháp bảo đảm thực hiện nghĩa vụ.


      2. Bên phải thực hiện nghĩa vụ sau có quyền hoãn thực hiện nghĩa vụ đến hạn nếu
      bên thực hiện nghĩa vụ trước chưa thực hiện nghĩa vụ của mình khi đến hạn."
  utter_BoLuatDansu2015_412:
    - text: "Cầm giữ tài sản trong hợp đồng song vụ


      Trường hợp bên có nghĩa vụ không thực hiện đúng nghĩa vụ của mình thì bên có quyền
      xác lập quyền cầm giữ tài sản đối với tài sản của bên có nghĩa vụ theo quy định
      từ Điều 346 đến Điều 350 của Bộ luật này."
  utter_BoLuatDansu2015_413:
    - text: "Nghĩa vụ không thực hiện được do lỗi của một bên


      Trong hợp đồng song vụ, khi một bên không thực hiện được nghĩa vụ của mình do
      lỗi của bên kia thì có quyền yêu cầu bên kia vẫn phải thực hiện nghĩa vụ đối với
      mình hoặc hủy bỏ hợp đồng và yêu cầu bồi thường thiệt hại."
  utter_BoLuatDansu2015_414:
    - text: "Không thực hiện được nghĩa vụ nhưng không do lỗi của các bên


      Trong hợp đồng song vụ, nếu một bên không thực hiện được nghĩa vụ mà các bên đều
      không có lỗi thì bên không thực hiện được nghĩa vụ không có quyền yêu cầu bên
      kia thực hiện nghĩa vụ đối với mình. Trường hợp một bên đã thực hiện được một
      phần nghĩa vụ thì có quyền yêu cầu bên kia thực hiện phần nghĩa vụ tương ứng đối
      với mình."
  utter_BoLuatDansu2015_415:
    - text: "Thực hiện hợp đồng vì lợi ích của người thứ ba


      Khi thực hiện hợp đồng vì lợi ích của người thứ ba thì người thứ ba có quyền trực
      tiếp yêu cầu bên có nghĩa vụ phải thực hiện nghĩa vụ đối với mình; nếu các bên
      trong hợp đồng có tranh chấp về việc thực hiện hợp đồng thì người thứ ba không
      có quyền yêu cầu thực hiện nghĩa vụ cho đến khi tranh chấp được giải quyết.


      Bên có quyền cũng có thể yêu cầu bên có nghĩa vụ thực hiện hợp đồng vì lợi ích
      của người thứ ba."
  utter_BoLuatDansu2015_416:
    - text: "Quyền từ chối của người thứ ba


      1. Trường hợp người thứ ba từ chối lợi ích của mình trước khi bên có nghĩa vụ
      thực hiện nghĩa vụ thì bên có nghĩa vụ không phải thực hiện nghĩa vụ, nhưng phải
      thông báo cho bên có quyền và hợp đồng được coi là bị hủy bỏ, các bên phải hoàn
      trả cho nhau những gì đã nhận.


      2. Trường hợp người thứ ba từ chối lợi ích của mình sau khi bên có nghĩa vụ đã
      thực hiện nghĩa vụ thì nghĩa vụ được xem là đã hoàn thành và bên có quyền vẫn
      phải thực hiện cam kết đối với bên có nghĩa vụ. Trong trường hợp này, lợi ích
      phát sinh từ hợp đồng thuộc về bên mà nếu hợp đồng không vì lợi ích của người
      thứ ba thì họ là người thụ hưởng, trừ trường hợp có thỏa thuận khác."
  utter_BoLuatDansu2015_417:
    - text: "Không được sửa đổi hoặc hủy bỏ hợp đồng vì lợi ích của người thứ ba


      Khi người thứ ba đã đồng ý hưởng lợi ích thì dù hợp đồng chưa được thực hiện,
      các bên giao kết hợp đồng cũng không được sửa đổi hoặc hủy bỏ hợp đồng, trừ trường
      hợp được người thứ ba đồng ý."
  utter_BoLuatDansu2015_418:
    - text: "Thỏa thuận phạt vi phạm


      1. Phạt vi phạm là sự thỏa thuận giữa các bên trong hợp đồng, theo đó bên vi phạm
      nghĩa vụ phải nộp một khoản tiền cho bên bị vi phạm.


      2. Mức phạt vi phạm do các bên thỏa thuận, trừ trường hợp luật liên quan có quy
      định khác.


      3. Các bên có thể thỏa thuận về việc bên vi phạm nghĩa vụ chỉ phải chịu phạt vi
      phạm mà không phải bồi thường thiệt hại hoặc vừa phải chịu phạt vi phạm và vừa
      phải bồi thường thiệt hại.


      Trường hợp các bên có thỏa thuận về phạt vi phạm nhưng không thỏa thuận về việc
      vừa phải chịu phạt vi phạm và vừa phải bồi thường thiệt hại thì bên vi phạm nghĩa
      vụ chỉ phải chịu phạt vi phạm."
  utter_BoLuatDansu2015_419:
    - text: "Thiệt hại được bồi thường do vi phạm hợp đồng


      1. Thiệt hại được bồi thường do vi phạm nghĩa vụ theo hợp đồng được xác định theo
      quy định tại khoản 2 Điều này, Điều 13 và Điều 360 của Bộ luật này.


      2. Người có quyền có thể yêu cầu bồi thường thiệt hại cho lợi ích mà lẽ ra mình
      sẽ được hưởng do hợp đồng mang lại. Người có quyền còn có thể yêu cầu người có
      nghĩa vụ chi trả chi phí phát sinh do không hoàn thành nghĩa vụ hợp đồng mà không
      trùng lặp với mức bồi thường thiệt hại cho lợi ích mà hợp đồng mang lại.


      3. Theo yêu cầu của người có quyền, Tòa án có thể buộc người có nghĩa vụ bồi thường
      thiệt hại về tinh thần cho người có quyền. Mức bồi thường do Tòa án quyết định
      căn cứ vào nội dung vụ việc."
  utter_BoLuatDansu2015_42:
    - text: "Nơi cư trú của người được giám hộ


      1. Nơi cư trú của người được giám hộ là nơi cư trú của người giám hộ.


      2. Người được giám hộ có thể có nơi cư trú khác với nơi cư trú của người giám
      hộ nếu được người giám hộ đồng ý hoặc pháp luật có quy định."
  utter_BoLuatDansu2015_420:
    - text: "Thực hiện hợp đồng khi hoàn cảnh thay đổi cơ bản


      1. Hoàn cảnh thay đổi cơ bản khi có đủ các điều kiện sau đây:


      a) Sự thay đổi hoàn cảnh do nguyên nhân khách quan xảy ra sau khi giao kết hợp
      đồng;


      b) Tại thời điểm giao kết hợp đồng, các bên không thể lường trước được về sự thay
      đổi hoàn cảnh;


      c) Hoàn cảnh thay đổi lớn đến mức nếu như các bên biết trước thì hợp đồng đã không
      được giao kết hoặc được giao kết nhưng với nội dung hoàn toàn khác;


      d) Việc tiếp tục thực hiện hợp đồng mà không có sự thay đổi nội dung hợp đồng
      sẽ gây thiệt hại nghiêm trọng cho một bên;


      đ) Bên có lợi ích bị ảnh hưởng đã áp dụng mọi biện pháp cần thiết trong khả năng
      cho phép, phù hợp với tính chất của hợp đồng mà không thể ngăn chặn, giảm thiểu
      mức độ ảnh hưởng đến lợi ích.


      2. Trong trường hợp hoàn cảnh thay đổi cơ bản, bên có lợi ích bị ảnh hưởng có
      quyền yêu cầu bên kia đàm phán lại hợp đồng trong một thời hạn hợp lý.


      3. Trường hợp các bên không thể thỏa thuận được về việc sửa đổi hợp đồng trong
      một thời hạn hợp lý, một trong các bên có thể yêu cầu Tòa án:


      a) Chấm dứt hợp đồng tại một thời điểm xác định;


      b) Sửa đổi hợp đồng để cân bằng quyền và lợi ích hợp pháp của các bên do hoàn
      cảnh thay đổi cơ bản.


      Tòa án chỉ được quyết định việc sửa đổi hợp đồng trong trường hợp việc chấm dứt
      hợp đồng sẽ gây thiệt hại lớn hơn so với các chi phí để thực hiện hợp đồng nếu
      được sửa đổi.


      4. Trong quá trình đàm phán sửa đổi, chấm dứt hợp đồng, Tòa án giải quyết vụ việc,
      các bên vẫn phải tiếp tục thực hiện nghĩa vụ của mình theo hợp đồng, trừ trường
      hợp có thỏa thuận khác."
  utter_BoLuatDansu2015_421:
    - text: "Sửa đổi hợp đồng


      1. Các bên có thể thỏa thuận sửa đổi hợp đồng.


      2. Hợp đồng có thể được sửa đổi theo quy định tại Điều 420 của Bộ luật này.


      3. Hợp đồng sửa đổi phải tuân theo hình thức của hợp đồng ban đầu."
  utter_BoLuatDansu2015_422:
    - text: "Chấm dứt hợp đồng


      Hợp đồng chấm dứt trong trường hợp sau đây:


      1. Hợp đồng đã được hoàn thành;


      2. Theo thỏa thuận của các bên;


      3. Cá nhân giao kết hợp đồng chết, pháp nhân giao kết hợp đồng chấm dứt tồn tại
      mà hợp đồng phải do chính cá nhân, pháp nhân đó thực hiện;


      4. Hợp đồng bị hủy bỏ, bị đơn phương chấm dứt thực hiện;


      5. Hợp đồng không thể thực hiện được do đối tượng của hợp đồng không còn;


      6. Hợp đồng chấm dứt theo quy định tại Điều 420 của Bộ luật này;


      7. Trường hợp khác do luật quy định."
  utter_BoLuatDansu2015_423:
    - text: "Hủy bỏ hợp đồng


      1. Một bên có quyền hủy bỏ hợp đồng và không phải bồi thường thiệt hại trong trường
      hợp sau đây:


      a) Bên kia vi phạm hợp đồng là điều kiện hủy bỏ mà các bên đã thỏa thuận;


      b) Bên kia vi phạm nghiêm trọng nghĩa vụ hợp đồng;


      c) Trường hợp khác do luật quy định.


      2. Vi phạm nghiêm trọng là việc không thực hiện đúng nghĩa vụ của một bên đến
      mức làm cho bên kia không đạt được mục đích của việc giao kết hợp đồng.


      3. Bên hủy bỏ hợp đồng phải thông báo ngay cho bên kia biết về việc hủy bỏ, nếu
      không thông báo mà gây thiệt hại thì phải bồi thường."
  utter_BoLuatDansu2015_424:
    - text: "Hủy bỏ hợp đồng do chậm thực hiện nghĩa vụ


      1. Trường hợp bên có nghĩa vụ không thực hiện đúng nghĩa vụ mà bên có quyền yêu
      cầu thực hiện nghĩa vụ trong một thời hạn hợp lý nhưng bên có nghĩa vụ không thực
      hiện thì bên có quyền có thể hủy bỏ hợp đồng.


      2. Trường hợp do tính chất của hợp đồng hoặc do ý chí của các bên, hợp đồng sẽ
      không đạt được mục đích nếu không được thực hiện trong thời hạn nhất định mà hết
      thời hạn đó bên có nghĩa vụ không thực hiện đúng nghĩa vụ thì bên kia có quyền
      hủy bỏ hợp đồng mà không phải tuân theo quy định tại khoản 1 Điều này."
  utter_BoLuatDansu2015_425:
    - text: "Hủy bỏ hợp đồng do không có khả năng thực hiện


      Trường hợp bên có nghĩa vụ không thể thực hiện được một phần hoặc toàn bộ nghĩa
      vụ của mình làm cho mục đích của bên có quyền không thể đạt được thì bên có quyền
      có thể hủy bỏ hợp đồng và yêu cầu bồi thường thiệt hại."
  utter_BoLuatDansu2015_426:
    - text: "Hủy bỏ hợp đồng trong trường hợp tài sản bị mất, bị hư hỏng


      Trường hợp một bên làm mất, làm hư hỏng tài sản là đối tượng của hợp đồng mà không
      thể hoàn trả, đền bù bằng tài sản khác hoặc không thể sửa chữa, thay thế bằng
      tài sản cùng loại thì bên kia có quyền hủy bỏ hợp đồng.


      Bên vi phạm phải bồi thường bằng tiền ngang với giá trị của tài sản bị mất, bị
      hư hỏng, trừ trường hợp có thỏa thuận khác hoặc theo quy định tại khoản 2, khoản
      3 Điều 351 và Điều 363 của Bộ luật này."
  utter_BoLuatDansu2015_427:
    - text: "Hậu quả của việc hủy bỏ hợp đồng


      1. Khi hợp đồng bị hủy bỏ thì hợp đồng không có hiệu lực từ thời điểm giao kết,
      các bên không phải thực hiện nghĩa vụ đã thỏa thuận, trừ thỏa thuận về phạt vi
      phạm, bồi thường thiệt hại và thỏa thuận về giải quyết tranh chấp.


      2. Các bên phải hoàn trả cho nhau những gì đã nhận sau khi trừ chi phí hợp lý
      trong thực hiện hợp đồng và chi phí bảo quản, phát triển tài sản.


      Việc hoàn trả được thực hiện bằng hiện vật. Trường hợp không hoàn trả được bằng
      hiện vật thì được trị giá thành tiền để hoàn trả.


      Trường hợp các bên cùng có nghĩa vụ hoàn trả thì việc hoàn trả phải được thực
      hiện cùng một thời điểm, trừ trường hợp có thỏa thuận khác hoặc pháp luật có quy
      định khác.


      3. Bên bị thiệt hại do hành vi vi phạm nghĩa vụ của bên kia được bồi thường.


      4. Việc giải quyết hậu quả của việc hủy bỏ hợp đồng liên quan đến quyền nhân thân
      do Bộ luật này và luật khác có liên quan quy định.


      5. Trường hợp việc hủy bỏ hợp đồng không có căn cứ quy định tại các điều 423,
      424, 425 và 426 của Bộ luật này thì bên hủy bỏ hợp đồng được xác định là bên vi
      phạm nghĩa vụ và phải thực hiện trách nhiệm dân sự do không thực hiện đúng nghĩa
      vụ theo quy định của Bộ luật này, luật khác có liên quan."
  utter_BoLuatDansu2015_428:
    - text: "Đơn phương chấm dứt thực hiện hợp đồng


      1. Một bên có quyền đơn phương chấm dứt thực hiện hợp đồng và không phải bồi thường
      thiệt hại khi bên kia vi phạm nghiêm trọng nghĩa vụ trong hợp đồng hoặc các bên
      có thỏa thuận hoặc pháp luật có quy định.


      2. Bên đơn phương chấm dứt thực hiện hợp đồng phải thông báo ngay cho bên kia
      biết về việc chấm dứt hợp đồng, nếu không thông báo mà gây thiệt hại thì phải
      bồi thường.


      3. Khi hợp đồng bị đơn phương chấm dứt thực hiện thì hợp đồng chấm dứt kể từ thời
      điểm bên kia nhận được thông báo chấm dứt. Các bên không phải tiếp tục thực hiện
      nghĩa vụ, trừ thỏa thuận về phạt vi phạm, bồi thường thiệt hại và thỏa thuận về
      giải quyết tranh chấp. Bên đã thực hiện nghĩa vụ có quyền yêu cầu bên kia thanh
      toán phần nghĩa vụ đã thực hiện.


      4. Bên bị thiệt hại do hành vi không thực hiện đúng nghĩa vụ trong hợp đồng của
      bên kia được bồi thường.


      5. Trường hợp việc đơn phương chấm dứt thực hiện hợp đồng không có căn cứ quy
      định tại khoản 1 Điều này thì bên đơn phương chấm dứt thực hiện hợp đồng được
      xác định là bên vi phạm nghĩa vụ và phải thực hiện trách nhiệm dân sự theo quy
      định của Bộ luật này, luật khác có liên quan do không thực hiện đúng nghĩa vụ
      trong hợp đồng."
  utter_BoLuatDansu2015_429:
    - text: "Thời hiệu khởi kiện về hợp đồng


      Thời hiệu khởi kiện để yêu cầu Tòa án giải quyết tranh chấp hợp đồng là 03 năm,
      kể từ ngày người có quyền yêu cầu biết hoặc phải biết quyền và lợi ích hợp pháp
      của mình bị xâm phạm."
  utter_BoLuatDansu2015_43:
    - text: "Nơi cư trú của vợ, chồng


      1. Nơi cư trú của vợ, chồng là nơi vợ, chồng thường xuyên chung sống.


      2. Vợ, chồng có thể có nơi cư trú khác nhau nếu có thỏa thuận."
  utter_BoLuatDansu2015_430:
    - text: "Hợp đồng mua bán tài sản


      Hợp đồng mua bán tài sản là sự thỏa thuận giữa các bên, theo đó bên bán chuyển
      quyền sở hữu tài sản cho bên mua và bên mua trả tiền cho bên bán.


      Hợp đồng mua bán nhà ở, mua bán nhà để sử dụng vào mục đích khác được thực hiện
      theo quy định của Bộ luật này, Luật nhà ở và luật khác có liên quan."
  utter_BoLuatDansu2015_431:
    - text: "Đối tượng của hợp đồng mua bán


      1. Tài sản được quy định tại Bộ luật này đều có thể là đối tượng của hợp đồng
      mua bán. Trường hợp theo quy định của luật, tài sản bị cấm hoặc bị hạn chế chuyển
      nhượng thì tài sản là đối tượng của hợp đồng mua bán phải phù hợp với các quy
      định đó.


      2. Tài sản bán thuộc sở hữu của người bán hoặc người bán có quyền bán."
  utter_BoLuatDansu2015_432:
    - text: "Chất lượng của tài sản mua bán


      1. Chất lượng của tài sản mua bán do các bên thỏa thuận.


      2. Trường hợp tiêu chuẩn về chất lượng của tài sản đã được công bố hoặc được cơ
      quan nhà nước có thẩm quyền quy định thì thỏa thuận của các bên về chất lượng
      của tài sản không được thấp hơn chất lượng của tài sản được xác định theo tiêu
      chuẩn đã công bố hoặc theo quy định của cơ quan nhà nước có thẩm quyền.


      3. Khi các bên không có thỏa thuận hoặc thỏa thuận không rõ ràng về chất lượng
      tài sản mua bán thì chất lượng của tài sản mua bán được xác định theo tiêu chuẩn
      về chất lượng của tài sản đã được công bố, quy định của cơ quan nhà nước có thẩm
      quyền hoặc theo tiêu chuẩn ngành nghề.


      Trường hợp không có tiêu chuẩn về chất lượng của tài sản đã được công bố, quy
      định của cơ quan nhà nước có thẩm quyền và tiêu chuẩn ngành nghề thì chất lượng
      của tài sản mua bán được xác định theo tiêu chuẩn thông thường hoặc theo tiêu
      chuẩn riêng phù hợp với mục đích giao kết hợp đồng và theo quy định của Luật bảo
      vệ quyền lợi người tiêu dùng."
  utter_BoLuatDansu2015_433:
    - text: "Giá và phương thức thanh toán


      1. Giá, phương thức thanh toán do các bên thỏa thuận hoặc do người thứ ba xác
      định theo yêu cầu của các bên. Trường hợp pháp luật quy định giá, phương thức
      thanh toán phải theo quy định của cơ quan nhà nước có thẩm quyền thì thỏa thuận
      của các bên phải phù hợp với quy định đó.


      2. Trường hợp không có thỏa thuận hoặc thỏa thuận không rõ ràng về giá, phương
      thức thanh toán thì giá được xác định theo giá thị trường, phương thức thanh toán
      được xác định theo tập quán tại địa điểm và thời điểm giao kết hợp đồng."
  utter_BoLuatDansu2015_434:
    - text: "Thời hạn thực hiện hợp đồng mua bán


      1. Thời hạn thực hiện hợp đồng mua bán do các bên thỏa thuận. Bên bán phải giao
      tài sản cho bên mua đúng thời hạn đã thỏa thuận; bên bán chỉ được giao tài sản
      trước hoặc sau thời hạn nếu được bên mua đồng ý.


      2. Khi các bên không thỏa thuận thời hạn giao tài sản thì bên mua có quyền yêu
      cầu bên bán giao tài sản và bên bán cũng có quyền yêu cầu bên mua nhận tài sản
      bất cứ lúc nào, nhưng phải báo trước cho nhau một thời gian hợp lý.


      3. Bên mua thanh toán tiền mua theo thời gian thỏa thuận. Nếu không xác định hoặc
      xác định không rõ ràng thời gian thanh toán thì bên mua phải thanh toán ngay tại
      thời điểm nhận tài sản mua hoặc nhận giấy tờ chứng nhận quyền sở hữu tài sản."
  utter_BoLuatDansu2015_435:
    - text: "Địa điểm giao tài sản


      Địa điểm giao tài sản do các bên thỏa thuận; nếu không có thỏa thuận thì áp dụng
      quy định tại khoản 2 Điều 277 của Bộ luật này."
  utter_BoLuatDansu2015_436:
    - text: "Phương thức giao tài sản


      1. Tài sản được giao theo phương thức do các bên thỏa thuận; nếu không có thỏa
      thuận thì tài sản do bên bán giao một lần và trực tiếp cho bên mua.


      2. Trường hợp theo thỏa thuận, bên bán giao tài sản cho bên mua thành nhiều lần
      mà bên bán thực hiện không đúng nghĩa vụ ở một lần nhất định thì bên mua có thể
      hủy bỏ phần hợp đồng liên quan đến lần vi phạm đó và yêu cầu bồi thường thiệt
      hại."
  utter_BoLuatDansu2015_437:
    - text: "Trách nhiệm do giao tài sản không đúng số lượng


      1. Trường hợp bên bán giao tài sản với số lượng nhiều hơn số lượng đã thỏa thuận
      thì bên mua có quyền nhận hoặc không nhận phần dôi ra; nếu nhận thì phải thanh
      toán đối với phần dôi ra theo giá được thỏa thuận trong hợp đồng, trừ trường hợp
      có thỏa thuận khác.


      2. Trường hợp bên bán giao ít hơn số lượng đã thỏa thuận thì bên mua có một trong
      các quyền sau đây:


      a) Nhận phần đã giao và định thời hạn để bên bán giao tiếp phần còn thiếu;


      b) Nhận phần đã giao và yêu cầu bồi thường thiệt hại;


      c) Hủy bỏ hợp đồng và yêu cầu bồi thường thiệt hại nếu việc vi phạm làm cho bên
      mua không đạt được mục đích giao kết hợp đồng."
  utter_BoLuatDansu2015_438:
    - text: "Trách nhiệm do giao vật không đồng bộ


      1. Trường hợp vật được giao không đồng bộ làm cho mục đích sử dụng của vật không
      đạt được thì bên mua có một trong các quyền sau đây:


      a) Nhận và yêu cầu bên bán giao tiếp phần hoặc bộ phận còn thiếu, yêu cầu bồi
      thường thiệt hại và hoãn thanh toán phần hoặc bộ phận đã nhận cho đến khi vật
      được giao đồng bộ;


      b) Hủy bỏ hợp đồng và yêu cầu bồi thường thiệt hại.


      2. Trường hợp bên mua đã trả tiền nhưng chưa nhận vật do giao không đồng bộ thì
      được trả lãi đối với số tiền đã trả theo lãi suất thỏa thuận giữa các bên nhưng
      không được vượt quá mức lãi suất được quy định tại khoản 1 Điều 468 của Bộ luật
      này; nếu không có thỏa thuận thì thực hiện theo quy định tại khoản 2 Điều 468
      của Bộ luật này và yêu cầu bên bán bồi thường thiệt hại do giao vật không đồng
      bộ, kể từ thời điểm phải thực hiện hợp đồng cho đến khi vật được giao đồng bộ."
  utter_BoLuatDansu2015_439:
    - text: "Trách nhiệm giao tài sản không đúng chủng loại


      Trường hợp tài sản được giao không đúng chủng loại thì bên mua có một trong các
      quyền sau đây:


      1. Nhận và thanh toán theo giá do các bên thỏa thuận.


      2. Yêu cầu giao tài sản đúng chủng loại và bồi thường thiệt hại.


      3. Hủy bỏ hợp đồng và yêu cầu bồi thường thiệt hại nếu việc giao không đúng chủng
      loại làm cho bên mua không đạt được mục đích giao kết hợp đồng.


      Trường hợp tài sản gồm nhiều chủng loại mà bên bán không giao đúng với thỏa thuận
      đối với một hoặc một số loại thì bên mua có thể hủy bỏ phần hợp đồng liên quan
      đến loại tài sản đó và yêu cầu bồi thường thiệt hại."
  utter_BoLuatDansu2015_44:
    - text: "Nơi cư trú của quân nhân


      1. Nơi cư trú của quân nhân đang thực hiện nghĩa vụ quân sự là nơi đơn vị của
      quân nhân đó đóng quân.


      2. Nơi cư trú của sĩ quan quân đội, quân nhân chuyên nghiệp, công nhân, viên chức
      quốc phòng là nơi đơn vị của người đó đóng quân, trừ trường hợp họ có nơi cư trú
      theo quy định tại khoản 1 Ðiều 40 của Bộ luật này."
  utter_BoLuatDansu2015_440:
    - text: "Nghĩa vụ trả tiền


      1. Bên mua có nghĩa vụ thanh toán tiền theo thời hạn, địa điểm và mức tiền được
      quy định trong hợp đồng.


      2. Trường hợp các bên chỉ có thỏa thuận về thời hạn giao tài sản thì thời hạn
      thanh toán tiền cũng được xác định tương ứng với thời hạn giao tài sản. Nếu các
      bên không có thỏa thuận về thời hạn giao tài sản và thời hạn thanh toán tiền thì
      bên mua phải thanh toán tiền tại thời điểm nhận tài sản.


      3. Trường hợp bên mua không thực hiện đúng nghĩa vụ trả tiền thì phải trả lãi
      trên số tiền chậm trả theo quy định tại Điều 357 của Bộ luật này."
  utter_BoLuatDansu2015_441:
    - text: "Thời điểm chịu rủi ro


      1. Bên bán chịu rủi ro đối với tài sản trước khi tài sản được giao cho bên mua,
      bên mua chịu rủi ro đối với tài sản kể từ thời điểm nhận tài sản, trừ trường hợp
      có thỏa thuận khác hoặc luật có quy định khác.


      2. Đối với hợp đồng mua bán tài sản mà pháp luật quy định tài sản đó phải đăng
      ký quyền sở hữu thì bên bán chịu rủi ro cho đến khi hoàn thành thủ tục đăng ký,
      bên mua chịu rủi ro kể từ thời điểm hoàn thành thủ tục đăng ký, trừ trường hợp
      có thỏa thuận khác."
  utter_BoLuatDansu2015_442:
    - text: "Chi phí vận chuyển và chi phí liên quan đến việc chuyển quyền sở hữu


      1. Chi phí vận chuyển và chi phí liên quan đến việc chuyển quyền sở hữu do các
      bên thỏa thuận, trừ trường hợp pháp luật có quy định khác.


      2. Trường hợp các bên không có thỏa thuận hoặc thỏa thuận không rõ ràng thì chi
      phí vận chuyển và chi phí liên quan đến việc chuyển quyền sở hữu được xác định
      theo chi phí đã được công bố, quy định của cơ quan có thẩm quyền hoặc theo tiêu
      chuẩn ngành nghề.


      3. Trường hợp không có căn cứ xác định theo quy định tại khoản 1 và khoản 2 Điều
      này thì chi phí vận chuyển và chi phí liên quan đến việc chuyển quyền sở hữu được
      xác định theo tiêu chuẩn thông thường hoặc theo tiêu chuẩn riêng phù hợp với mục
      đích giao kết hợp đồng.


      4. Trường hợp các bên không có thỏa thuận và pháp luật không quy định về chi phí
      vận chuyển và chi phí liên quan đến việc chuyển quyền sở hữu thì bên bán phải
      chịu chi phí vận chuyển đến địa điểm giao tài sản và chi phí liên quan đến việc
      chuyển quyền sở hữu."
  utter_BoLuatDansu2015_443:
    - text: "Nghĩa vụ cung cấp thông tin và hướng dẫn cách sử dụng


      Bên bán có nghĩa vụ cung cấp cho bên mua thông tin cần thiết về tài sản mua bán
      và hướng dẫn cách sử dụng tài sản đó; nếu bên bán không thực hiện nghĩa vụ này
      thì bên mua có quyền yêu cầu bên bán phải thực hiện trong một thời hạn hợp lý;
      nếu bên bán vẫn không thực hiện làm cho bên mua không đạt được mục đích giao kết
      hợp đồng thì bên mua có quyền hủy bỏ hợp đồng và yêu cầu bồi thường thiệt hại."
  utter_BoLuatDansu2015_444:
    - text: "Bảo đảm quyền sở hữu của bên mua đối với tài sản mua bán


      1. Bên bán có nghĩa vụ bảo đảm quyền sở hữu đối với tài sản đã bán cho bên mua
      không bị người thứ ba tranh chấp.


      2. Trường hợp tài sản bị người thứ ba tranh chấp thì bên bán phải đứng về phía
      bên mua để bảo vệ quyền lợi của bên mua; nếu người thứ ba có quyền sở hữu một
      phần hoặc toàn bộ tài sản mua bán thì bên mua có quyền hủy bỏ hợp đồng và yêu
      cầu bên bán bồi thường thiệt hại.


      3. Trường hợp bên mua biết hoặc phải biết tài sản mua bán thuộc sở hữu của người
      thứ ba mà vẫn mua thì phải trả lại tài sản cho chủ sở hữu và không có quyền yêu
      cầu bồi thường thiệt hại."
  utter_BoLuatDansu2015_445:
    - text: "Bảo đảm chất lượng vật mua bán


      1. Bên bán phải bảo đảm giá trị sử dụng hoặc các đặc tính của vật mua bán; nếu
      sau khi mua mà bên mua phát hiện khuyết tật làm mất giá trị hoặc giảm sút giá
      trị sử dụng của vật đã mua thì phải báo ngay cho bên bán khi phát hiện ra khuyết
      tật và có quyền yêu cầu bên bán sửa chữa, đổi vật có khuyết tật lấy vật khác,
      giảm giá và bồi thường thiệt hại, trừ trường hợp có thỏa thuận khác.


      2. Bên bán phải bảo đảm vật bán phù hợp với sự mô tả trên bao bì, nhãn hiệu hàng
      hóa hoặc phù hợp với mẫu mà bên mua đã lựa chọn.


      3. Bên bán không chịu trách nhiệm về khuyết tật của vật trong trường hợp sau đây:


      a) Khuyết tật mà bên mua đã biết hoặc phải biết khi mua;


      b) Vật bán đấu giá, vật bán ở cửa hàng đồ cũ;


      c) Bên mua có lỗi gây ra khuyết tật của vật. "
  utter_BoLuatDansu2015_446:
    - text: "Nghĩa vụ bảo hành


      Bên bán có nghĩa vụ bảo hành đối với vật mua bán trong một thời hạn, gọi là thời
      hạn bảo hành, nếu việc bảo hành do các bên thỏa thuận hoặc pháp luật có quy định.


      Thời hạn bảo hành được tính kể từ thời điểm bên mua có nghĩa vụ phải nhận vật."
  utter_BoLuatDansu2015_447:
    - text: "Quyền yêu cầu bảo hành


      Trong thời hạn bảo hành, nếu bên mua phát hiện được khuyết tật của vật mua bán
      thì có quyền yêu cầu bên bán sửa chữa không phải trả tiền, giảm giá, đổi vật có
      khuyết tật lấy vật khác hoặc trả lại vật và lấy lại tiền."
  utter_BoLuatDansu2015_448:
    - text: "Sửa chữa vật trong thời hạn bảo hành


      1. Bên bán phải sửa chữa vật và bảo đảm vật có đủ các tiêu chuẩn chất lượng hoặc
      có đủ các đặc tính đã cam kết.


      2. Bên bán chịu chi phí về sửa chữa và vận chuyển vật đến nơi sửa chữa và từ nơi
      sửa chữa đến nơi cư trú hoặc trụ sở của bên mua.


      3. Bên mua có quyền yêu cầu bên bán hoàn thành việc sửa chữa trong thời hạn do
      các bên thỏa thuận hoặc trong một thời gian hợp lý; nếu bên bán không thể sửa
      chữa được hoặc không thể hoàn thành việc sửa chữa trong thời hạn đó thì bên mua
      có quyền yêu cầu giảm giá, đổi vật có khuyết tật lấy vật khác hoặc trả lại vật
      và lấy lại tiền."
  utter_BoLuatDansu2015_449:
    - text: "Bồi thường thiệt hại trong thời hạn bảo hành


      1. Ngoài việc yêu cầu thực hiện các biện pháp bảo hành, bên mua có quyền yêu cầu
      bên bán bồi thường thiệt hại do khuyết tật về kỹ thuật của vật gây ra trong thời
      hạn bảo hành.


      2. Bên bán không phải bồi thường thiệt hại nếu chứng minh được thiệt hại xảy ra
      do lỗi của bên mua. Bên bán được giảm mức bồi thường thiệt hại nếu bên mua không
      áp dụng các biện pháp cần thiết mà khả năng cho phép nhằm ngăn chặn, hạn chế thiệt
      hại."
  utter_BoLuatDansu2015_45:
    - text: "Nơi cư trú của người làm nghề lưu động


      Nơi cư trú của người làm nghề lưu động trên tàu, thuyền, phương tiện hành nghề
      lưu động khác là nơi đăng ký tàu, thuyền, phương tiện đó, trừ trường hợp họ có
      nơi cư trú theo quy định tại khoản 1 Ðiều 40 của Bộ luật này."
  utter_BoLuatDansu2015_450:
    - text: "Mua bán quyền tài sản


      1. Trường hợp mua bán quyền tài sản thì bên bán phải chuyển giấy tờ và làm thủ
      tục chuyển quyền sở hữu cho bên mua, bên mua phải trả tiền cho bên bán.


      2. Trường hợp quyền tài sản là quyền đòi nợ và bên bán cam kết bảo đảm khả năng
      thanh toán của người mắc nợ thì bên bán phải liên đới chịu trách nhiệm thanh toán,
      nếu khi đến hạn mà người mắc nợ không trả.


      3. Thời điểm chuyển quyền sở hữu đối với quyền tài sản là thời điểm bên mua nhận
      được giấy tờ về quyền sở hữu đối với quyền tài sản đó hoặc từ thời điểm đăng ký
      việc chuyển quyền sở hữu, nếu pháp luật có quy định."
  utter_BoLuatDansu2015_451:
    - text: "Bán đấu giá tài sản


      Tài sản có thể được đem bán đấu giá theo ý chí của chủ sở hữu hoặc theo quy định
      của pháp luật. Tài sản thuộc sở hữu chung đem bán đấu giá phải có sự đồng ý của
      tất cả các chủ sở hữu chung, trừ trường hợp có thỏa thuận khác hoặc pháp luật
      có quy định khác.


      Việc bán đấu giá tài sản phải đảm bảo nguyên tắc khách quan, công khai, minh bạch,
      bảo đảm quyền, lợi ích hợp pháp của các bên tham gia và được thực hiện theo quy
      định của pháp luật về bán đấu giá tài sản."
  utter_BoLuatDansu2015_452:
    - text: "Mua sau khi sử dụng thử


      1. Các bên có thể thỏa thuận về việc bên mua được dùng thử vật mua trong một thời
      hạn gọi là thời hạn dùng thử. Trong thời hạn dùng thử, bên mua có thể trả lời
      mua hoặc không mua; nếu hết thời hạn dùng thử mà bên mua không trả lời thì coi
      như đã chấp nhận mua theo các điều kiện đã thỏa thuận trước khi nhận vật dùng
      thử.


      Trường hợp các bên không thỏa thuận hoặc thỏa thuận không rõ ràng về thời hạn
      dùng thử thì thời hạn này được xác định theo tập quán của giao dịch có đối tượng
      cùng loại.


      2. Trong thời hạn dùng thử, vật vẫn thuộc sở hữu của bên bán. Bên bán phải chịu
      mọi rủi ro xảy ra đối với vật, trừ trường hợp có thỏa thuận khác. Trong thời hạn
      dùng thử, bên bán không được bán, tặng cho, cho thuê, trao đổi, thế chấp, cầm
      cố tài sản khi bên mua chưa trả lời.


      3. Trường hợp bên dùng thử trả lời không mua thì phải trả lại vật cho bên bán
      và phải bồi thường thiệt hại cho bên bán, nếu làm mất, hư hỏng vật dùng thử. Bên
      dùng thử không phải chịu trách nhiệm về những hao mòn thông thường do việc dùng
      thử gây ra và không phải hoàn trả hoa lợi do việc dùng thử mang lại."
  utter_BoLuatDansu2015_453:
    - text: "Mua trả chậm, trả dần


      1. Các bên có thể thỏa thuận về việc bên mua trả chậm hoặc trả dần tiền mua trong
      một thời hạn sau khi nhận tài sản mua. Bên bán được bảo lưu quyền sở hữu đối với
      tài sản bán cho đến khi bên mua trả đủ tiền, trừ trường hợp có thỏa thuận khác.


      2. Hợp đồng mua trả chậm hoặc trả dần phải được lập thành văn bản. Bên mua có
      quyền sử dụng tài sản mua trả chậm, trả dần và phải chịu rủi ro trong thời gian
      sử dụng, trừ trường hợp có thỏa thuận khác."
  utter_BoLuatDansu2015_454:
    - text: "Chuộc lại tài sản đã bán


      1. Bên bán có thể thỏa thuận với bên mua về quyền chuộc lại tài sản đã bán sau
      một thời hạn gọi là thời hạn chuộc lại.


      Thời hạn chuộc lại tài sản do các bên thỏa thuận; trường hợp không có thỏa thuận
      thì thời hạn chuộc lại không quá 01 năm đối với động sản và 05 năm đối với bất
      động sản kể từ thời điểm giao tài sản, trừ trường hợp luật liên quan có quy định
      khác. Trong thời hạn này, bên bán có quyền chuộc lại bất cứ lúc nào, nhưng phải
      báo trước cho bên mua trong một thời gian hợp lý. Giá chuộc lại là giá thị trường
      tại thời điểm và địa điểm chuộc lại, trừ trường hợp có thỏa thuận khác.


      2. Trong thời hạn chuộc lại, bên mua không được xác lập giao dịch chuyển quyền
      sở hữu tài sản cho chủ thể khác và phải chịu rủi ro đối với tài sản, trừ trường
      hợp có thỏa thuận khác."
  utter_BoLuatDansu2015_455:
    - text: "Hợp đồng trao đổi tài sản


      1. Hợp đồng trao đổi tài sản là sự thỏa thuận giữa các bên, theo đó các bên giao
      tài sản và chuyển quyền sở hữu đối với tài sản cho nhau.


      2. Hợp đồng trao đổi tài sản phải được lập thành văn bản, có công chứng, chứng
      thực hoặc đăng ký, nếu pháp luật có quy định.


      3. Trường hợp một bên trao đổi cho bên kia tài sản không thuộc quyền sở hữu của
      mình hoặc không được chủ sở hữu ủy quyền thì bên kia có quyền hủy bỏ hợp đồng
      và yêu cầu bồi thường thiệt hại.


      4. Mỗi bên đều được coi là người bán đối với tài sản giao cho bên kia và là người
      mua đối với tài sản nhận về. Các quy định về hợp đồng mua bán từ Điều 430 đến
      Điều 439, từ Điều 441 đến Điều 449 và Điều 454 của Bộ luật này cũng được áp dụng
      đối với hợp đồng trao đổi tài sản."
  utter_BoLuatDansu2015_456:
    - text: "Thanh toán giá trị chênh lệch


      Trường hợp tài sản trao đổi chênh lệch về giá trị thì các bên phải thanh toán
      cho nhau phần chênh lệch đó, trừ trường hợp có thỏa thuận khác hoặc pháp luật
      có quy định khác."
  utter_BoLuatDansu2015_457:
    - text: "Hợp đồng tặng cho tài sản


      Hợp đồng tặng cho tài sản là sự thỏa thuận giữa các bên, theo đó bên tặng cho
      giao tài sản của mình và chuyển quyền sở hữu cho bên được tặng cho mà không yêu
      cầu đền bù, bên được tặng cho đồng ý nhận."
  utter_BoLuatDansu2015_458:
    - text: "Tặng cho động sản


      1. Hợp đồng tặng cho động sản có hiệu lực kể từ thời điểm bên được tặng cho nhận
      tài sản, trừ trường hợp có thỏa thuận khác.


      2. Đối với động sản mà luật có quy định đăng ký quyền sở hữu thì hợp đồng tặng
      cho có hiệu lực kể từ thời điểm đăng ký."
  utter_BoLuatDansu2015_459:
    - text: "Tặng cho bất động sản


      1. Tặng cho bất động sản phải được lập thành văn bản có công chứng, chứng thực
      hoặc phải đăng ký, nếu bất động sản phải đăng ký quyền sở hữu theo quy định của
      luật.


      2. Hợp đồng tặng cho bất động sản có hiệu lực kể từ thời điểm đăng ký; nếu bất
      động sản không phải đăng ký quyền sở hữu thì hợp đồng tặng cho có hiệu lực kể
      từ thời điểm chuyển giao tài sản."
  utter_BoLuatDansu2015_46:
    - text: "Giám hộ


      1. Giám hộ là việc cá nhân, pháp nhân được luật quy định, được Ủy ban nhân dân
      cấp xã cử, được Tòa án chỉ định hoặc được quy định tại khoản 2 Điều 48 của Bộ
      luật này (sau đây gọi chung là người giám hộ) để thực hiện việc chăm sóc, bảo
      vệ quyền, lợi ích hợp pháp của người chưa thành niên, người mất năng lực hành
      vi dân sự, người có khó khăn trong nhận thức, làm chủ hành vi (sau đây gọi chung
      là người được giám hộ).


      2. Trường hợp giám hộ cho người có khó khăn trong nhận thức, làm chủ hành vi thì
      phải được sự đồng ý của người đó nếu họ có năng lực thể hiện ý chí của mình tại
      thời điểm yêu cầu.


      3. Việc giám hộ phải được đăng ký tại cơ quan nhà nước có thẩm quyền theo quy
      định của pháp luật về hộ tịch.


      Người giám hộ đương nhiên mà không đăng ký việc giám hộ thì vẫn phải thực hiện
      nghĩa vụ của người giám hộ."
  utter_BoLuatDansu2015_460:
    - text: "Trách nhiệm do cố ý tặng cho tài sản không thuộc sở hữu của mình


      Trường hợp bên tặng cho cố ý tặng cho tài sản không thuộc sở hữu của mình mà bên
      được tặng cho không biết hoặc không thể biết về việc đó thì bên tặng cho phải
      thanh toán chi phí để làm tăng giá trị của tài sản cho bên được tặng cho khi chủ
      sở hữu lấy lại tài sản."
  utter_BoLuatDansu2015_461:
    - text: "Thông báo khuyết tật của tài sản tặng cho


      Bên tặng cho có nghĩa vụ thông báo cho bên được tặng cho khuyết tật của tài sản
      tặng cho. Trường hợp bên tặng cho biết tài sản có khuyết tật mà không thông báo
      thì phải chịu trách nhiệm bồi thường thiệt hại xảy ra cho người được tặng cho;
      nếu bên tặng cho không biết về khuyết tật của tài sản tặng cho thì không phải
      chịu trách nhiệm bồi thường thiệt hại."
  utter_BoLuatDansu2015_462:
    - text: "Tặng cho tài sản có điều kiện


      1. Bên tặng cho có thể yêu cầu bên được tặng cho thực hiện một hoặc nhiều nghĩa
      vụ trước hoặc sau khi tặng cho. Điều kiện tặng cho không được vi phạm điều cấm
      của luật, không trái đạo đức xã hội.


      2. Trường hợp phải thực hiện nghĩa vụ trước khi tặng cho, nếu bên được tặng cho
      đã hoàn thành nghĩa vụ mà bên tặng cho không giao tài sản thì bên tặng cho phải
      thanh toán nghĩa vụ mà bên được tặng cho đã thực hiện.


      3. Trường hợp phải thực hiện nghĩa vụ sau khi tặng cho mà bên được tặng cho không
      thực hiện thì bên tặng cho có quyền đòi lại tài sản và yêu cầu bồi thường thiệt
      hại."
  utter_BoLuatDansu2015_463:
    - text: "Hợp đồng vay tài sản


      Hợp đồng vay tài sản là sự thỏa thuận giữa các bên, theo đó bên cho vay giao tài
      sản cho bên vay; khi đến hạn trả, bên vay phải hoàn trả cho bên cho vay tài sản
      cùng loại theo đúng số lượng, chất lượng và chỉ phải trả lãi nếu có thỏa thuận
      hoặc pháp luật có quy định."
  utter_BoLuatDansu2015_464:
    - text: "Quyền sở hữu đối với tài sản vay


      Bên vay trở thành chủ sở hữu tài sản vay kể từ thời điểm nhận tài sản đó."
  utter_BoLuatDansu2015_465:
    - text: "Nghĩa vụ của bên cho vay


      1. Giao tài sản cho bên vay đầy đủ, đúng chất lượng, số lượng vào thời điểm và
      địa điểm đã thỏa thuận.


      2. Bồi thường thiệt hại cho bên vay, nếu bên cho vay biết tài sản không bảo đảm
      chất lượng mà không báo cho bên vay biết, trừ trường hợp bên vay biết mà vẫn nhận
      tài sản đó.


      3. Không được yêu cầu bên vay trả lại tài sản trước thời hạn, trừ trường hợp quy
      định tại Điều 470 của Bộ luật này hoặc luật khác có liên quan quy định khác."
  utter_BoLuatDansu2015_466:
    - text: "Nghĩa vụ trả nợ của bên vay


      1. Bên vay tài sản là tiền thì phải trả đủ tiền khi đến hạn; nếu tài sản là vật
      thì phải trả vật cùng loại đúng số lượng, chất lượng, trừ trường hợp có thỏa thuận
      khác.


      2. Trường hợp bên vay không thể trả vật thì có thể trả bằng tiền theo trị giá
      của vật đã vay tại địa điểm và thời điểm trả nợ, nếu được bên cho vay đồng ý.


      3. Địa điểm trả nợ là nơi cư trú hoặc nơi đặt trụ sở của bên cho vay, trừ trường
      hợp có thỏa thuận khác.


      4. Trường hợp vay không có lãi mà khi đến hạn bên vay không trả nợ hoặc trả không
      đầy đủ thì bên cho vay có quyền yêu cầu trả tiền lãi với mức lãi suất theo quy
      định tại khoản 2 Điều 468 của Bộ luật này trên số tiền chậm trả tương ứng với
      thời gian chậm trả, trừ trường hợp có thỏa thuận khác hoặc luật có quy định khác.


      5. Trường hợp vay có lãi mà khi đến hạn bên vay không trả hoặc trả không đầy đủ
      thì bên vay phải trả lãi như sau:


      a) Lãi trên nợ gốc theo lãi suất thỏa thuận trong hợp đồng tương ứng với thời
      hạn vay mà đến hạn chưa trả; trường hợp chậm trả thì còn phải trả lãi theo mức
      lãi suất quy định tại khoản 2 Điều 468 của Bộ luật này;


      b) Lãi trên nợ gốc quá hạn chưa trả bằng 150% lãi suất vay theo hợp đồng tương
      ứng với thời gian chậm trả, trừ trường hợp có thỏa thuận khác."
  utter_BoLuatDansu2015_467:
    - text: "Sử dụng tài sản vay


      Các bên có thể thỏa thuận về việc tài sản vay phải được sử dụng đúng mục đích
      vay. Bên cho vay có quyền kiểm tra việc sử dụng tài sản và có quyền đòi lại tài
      sản vay trước thời hạn nếu đã nhắc nhở mà bên vay vẫn sử dụng tài sản trái mục
      đích."
  utter_BoLuatDansu2015_468:
    - text: "Lãi suất


      1. Lãi suất vay do các bên thỏa thuận.


      Trường hợp các bên có thỏa thuận về lãi suất thì lãi suất theo thỏa thuận không
      được vượt quá 20%/năm của khoản tiền vay, trừ trường hợp luật khác có liên quan
      quy định khác. Căn cứ tình hình thực tế và theo đề xuất của Chính phủ, Ủy ban
      thường vụ Quốc hội quyết định điều chỉnh mức lãi suất nói trên và báo cáo Quốc
      hội tại kỳ họp gần nhất.


      Trường hợp lãi suất theo thỏa thuận vượt quá lãi suất giới hạn được quy định tại
      khoản này thì mức lãi suất vượt quá không có hiệu lực.


      2. Trường hợp các bên có thỏa thuận về việc trả lãi, nhưng không xác định rõ lãi
      suất và có tranh chấp về lãi suất thì lãi suất được xác định bằng 50% mức lãi
      suất giới hạn quy định tại khoản 1 Điều này tại thời điểm trả nợ."
  utter_BoLuatDansu2015_469:
    - text: "Thực hiện hợp đồng vay không kỳ hạn


      1. Đối với hợp đồng vay không kỳ hạn và không có lãi thì bên cho vay có quyền
      đòi lại tài sản và bên vay cũng có quyền trả nợ vào bất cứ lúc nào, nhưng phải
      báo cho nhau biết trước một thời gian hợp lý, trừ trường hợp có thỏa thuận khác.


      2. Đối với hợp đồng vay không kỳ hạn và có lãi thì bên cho vay có quyền đòi lại
      tài sản bất cứ lúc nào, nhưng phải báo trước cho bên vay một thời gian hợp lý
      và được trả lãi đến thời điểm nhận lại tài sản, còn bên vay cũng có quyền trả
      lại tài sản bất cứ lúc nào và chỉ phải trả lãi cho đến thời điểm trả nợ, nhưng
      cũng phải báo trước cho bên cho vay một thời gian hợp lý."
  utter_BoLuatDansu2015_47:
    - text: "Người được giám hộ


      1. Người được giám hộ bao gồm:


      a) Người chưa thành niên không còn cha, mẹ hoặc không xác định được cha, mẹ;


      b) Người chưa thành niên có cha, mẹ nhưng cha, mẹ đều mất năng lực hành vi dân
      sự; cha, mẹ đều có khó khăn trong nhận thức, làm chủ hành vi; cha, mẹ đều bị hạn
      chế năng lực hành vi dân sự; cha, mẹ đều bị Tòa án tuyên bố hạn chế quyền đối
      với con; cha, mẹ đều không có điều kiện chăm sóc, giáo dục con và có yêu cầu người
      giám hộ;


      c) Người mất năng lực hành vi dân sự;


      d) Người có khó khăn trong nhận thức, làm chủ hành vi.


      2. Một người chỉ có thể được một người giám hộ, trừ trường hợp cha, mẹ cùng giám
      hộ cho con hoặc ông, bà cùng giám hộ cho cháu."
  utter_BoLuatDansu2015_470:
    - text: "Thực hiện hợp đồng vay có kỳ hạn


      1. Đối với hợp đồng vay có kỳ hạn và không có lãi thì bên vay có quyền trả lại
      tài sản bất cứ lúc nào, nhưng phải báo trước cho bên cho vay một thời gian hợp
      lý, còn bên cho vay chỉ được đòi lại tài sản trước kỳ hạn, nếu được bên vay đồng
      ý.


      2. Đối với hợp đồng vay có kỳ hạn và có lãi thì bên vay có quyền trả lại tài sản
      trước kỳ hạn, nhưng phải trả toàn bộ lãi theo kỳ hạn, trừ trường hợp có thỏa thuận
      khác hoặc luật có quy định khác."
  utter_BoLuatDansu2015_471:
    - text: "Họ, hụi, biêu, phường


      1. Họ, hụi, biêu, phường (sau đây gọi chung là họ) là hình thức giao dịch về tài
      sản theo tập quán trên cơ sở thỏa thuận của một nhóm người tập hợp nhau lại cùng
      định ra số người, thời gian, số tiền hoặc tài sản khác, thể thức góp, lĩnh họ
      và quyền, nghĩa vụ của các thành viên.


      2. Việc tổ chức họ nhằm mục đích tương trợ trong nhân dân được thực hiện theo
      quy định của pháp luật.


      3. Trường hợp việc tổ chức họ có lãi thì mức lãi suất phải tuân theo quy định
      của Bộ luật này.


      4. Nghiêm cấm việc tổ chức họ dưới hình thức cho vay nặng lãi."
  utter_BoLuatDansu2015_472:
    - text: "Hợp đồng thuê tài sản


      Hợp đồng thuê tài sản là sự thỏa thuận giữa các bên, theo đó bên cho thuê giao
      tài sản cho bên thuê để sử dụng trong một thời hạn, bên thuê phải trả tiền thuê.


      Hợp đồng thuê nhà ở, hợp đồng thuê nhà để sử dụng vào mục đích khác được thực
      hiện theo quy định của Bộ luật này, Luật nhà ở và quy định khác của pháp luật
      có liên quan."
  utter_BoLuatDansu2015_473:
    - text: "Giá thuê


      1. Giá thuê do các bên thỏa thuận hoặc do người thứ ba xác định theo yêu cầu của
      các bên, trừ trường hợp luật có quy định khác.


      2. Trường hợp không có thỏa thuận hoặc thỏa thuận không rõ ràng thì giá thuê được
      xác định theo giá thị trường tại địa điểm và thời điểm giao kết hợp đồng thuê."
  utter_BoLuatDansu2015_474:
    - text: "Thời hạn thuê


      1. Thời hạn thuê do các bên thỏa thuận; nếu không có thỏa thuận thì được xác định
      theo mục đích thuê.


      2. Trường hợp các bên không thỏa thuận về thời hạn thuê và thời hạn thuê không
      thể xác định được theo mục đích thuê thì mỗi bên có quyền chấm dứt hợp đồng bất
      cứ lúc nào, nhưng phải thông báo cho bên kia trước một thời gian hợp lý."
  utter_BoLuatDansu2015_475:
    - text: "Cho thuê lại


      Bên thuê có quyền cho thuê lại tài sản mà mình đã thuê, nếu được bên cho thuê
      đồng ý."
  utter_BoLuatDansu2015_476:
    - text: "Giao tài sản thuê


      1. Bên cho thuê phải giao tài sản cho bên thuê đúng số lượng, chất lượng, chủng
      loại, tình trạng, thời điểm, địa điểm đã thỏa thuận và cung cấp thông tin cần
      thiết về việc sử dụng tài sản đó.


      2. Trường hợp bên cho thuê chậm giao tài sản thì bên thuê có thể gia hạn giao
      tài sản hoặc hủy bỏ hợp đồng và yêu cầu bồi thường thiệt hại; nếu tài sản thuê
      không đúng chất lượng như thỏa thuận thì bên thuê có quyền yêu cầu bên cho thuê
      sửa chữa, giảm giá thuê hoặc hủy bỏ hợp đồng và yêu cầu bồi thường thiệt hại."
  utter_BoLuatDansu2015_477:
    - text: "Nghĩa vụ bảo đảm giá trị sử dụng của tài sản thuê


      1. Bên cho thuê phải bảo đảm tài sản thuê trong tình trạng như đã thỏa thuận,
      phù hợp với mục đích thuê trong suốt thời gian cho thuê; phải sửa chữa những hư
      hỏng, khuyết tật của tài sản thuê, trừ hư hỏng nhỏ mà theo tập quán bên thuê phải
      tự sửa chữa.


      2. Trường hợp tài sản thuê bị giảm sút giá trị sử dụng mà không do lỗi của bên
      thuê thì bên thuê có quyền yêu cầu bên cho thuê thực hiện một hoặc một số biện
      pháp sau đây:


      a) Sửa chữa tài sản;


      b) Giảm giá thuê;


      c) Đổi tài sản khác hoặc đơn phương chấm dứt thực hiện hợp đồng và yêu cầu bồi
      thường thiệt hại, nếu tài sản thuê có khuyết tật mà bên thuê không biết hoặc tài
      sản thuê không thể sửa chữa được mà do đó mục đích thuê không đạt được.


      3. Trường hợp bên cho thuê đã được thông báo mà không sửa chữa hoặc sửa chữa không
      kịp thời thì bên thuê có quyền tự sửa chữa tài sản thuê với chi phí hợp lý, nhưng
      phải báo cho bên cho thuê và có quyền yêu cầu bên cho thuê thanh toán chi phí
      sửa chữa."
  utter_BoLuatDansu2015_478:
    - text: "Nghĩa vụ bảo đảm quyền sử dụng tài sản cho bên thuê


      1. Bên cho thuê phải bảo đảm quyền sử dụng tài sản ổn định cho bên thuê.


      2. Trường hợp có tranh chấp về quyền sở hữu đối với tài sản thuê mà bên thuê không
      được sử dụng tài sản ổn định thì bên thuê có quyền đơn phương chấm dứt thực hiện
      hợp đồng và yêu cầu bồi thường thiệt hại."
  utter_BoLuatDansu2015_479:
    - text: "Nghĩa vụ bảo quản tài sản thuê


      1. Bên thuê phải bảo quản tài sản thuê, phải bảo dưỡng và sửa chữa nhỏ; nếu làm
      mất, hư hỏng thì phải bồi thường.


      Bên thuê không chịu trách nhiệm về những hao mòn tự nhiên do sử dụng tài sản thuê.


      2. Bên thuê có thể tu sửa và làm tăng giá trị tài sản thuê, nếu được bên cho thuê
      đồng ý và có quyền yêu cầu bên cho thuê thanh toán chi phí hợp lý."
  utter_BoLuatDansu2015_48:
    - text: "Người giám hộ


      1. Cá nhân, pháp nhân có đủ điều kiện quy định tại Bộ luật này được làm người
      giám hộ.


      2. Trường hợp người có năng lực hành vi dân sự đầy đủ lựa chọn người giám hộ cho
      mình thì khi họ ở tình trạng cần được giám hộ, cá nhân, pháp nhân được lựa chọn
      là người giám hộ nếu người này đồng ý. Việc lựa chọn người giám hộ phải được lập
      thành văn bản có công chứng hoặc chứng thực.


      3. Một cá nhân, pháp nhân có thể giám hộ cho nhiều người."
  utter_BoLuatDansu2015_480:
    - text: "Nghĩa vụ sử dụng tài sản thuê đúng công dụng, mục đích


      1. Bên thuê phải sử dụng tài sản thuê theo đúng công dụng của tài sản và đúng
      mục đích đã thỏa thuận.


      2. Trường hợp bên thuê sử dụng tài sản không đúng mục đích, không đúng công dụng
      thì bên cho thuê có quyền đơn phương chấm dứt thực hiện hợp đồng và yêu cầu bồi
      thường thiệt hại."
  utter_BoLuatDansu2015_481:
    - text: "Trả tiền thuê


      1. Bên thuê phải trả đủ tiền thuê đúng thời hạn đã thỏa thuận; nếu không có thỏa
      thuận về thời hạn trả tiền thuê thì thời hạn trả tiền thuê được xác định theo
      tập quán nơi trả tiền; nếu không thể xác định được thời hạn theo tập quán thì
      bên thuê phải trả tiền khi trả lại tài sản thuê.


      2. Trường hợp các bên thỏa thuận việc trả tiền thuê theo kỳ hạn thì bên cho thuê
      có quyền đơn phương chấm dứt thực hiện hợp đồng, nếu bên thuê không trả tiền trong
      ba kỳ liên tiếp, trừ trường hợp có thỏa thuận khác hoặc pháp luật có quy định
      khác."
  utter_BoLuatDansu2015_482:
    - text: "Trả lại tài sản thuê


      1. Bên thuê phải trả lại tài sản thuê trong tình trạng như khi nhận, trừ hao mòn
      tự nhiên hoặc theo đúng như tình trạng đã thỏa thuận; nếu giá trị của tài sản
      thuê bị giảm sút so với tình trạng khi nhận thì bên cho thuê có quyền yêu cầu
      bồi thường thiệt hại, trừ hao mòn tự nhiên.


      2. Trường hợp tài sản thuê là động sản thì địa điểm trả lại tài sản thuê là nơi
      cư trú hoặc trụ sở của bên cho thuê, trừ trường hợp có thỏa thuận khác.


      3. Trường hợp tài sản thuê là gia súc thì bên thuê phải trả lại gia súc đã thuê
      và cả gia súc được sinh ra trong thời gian thuê, trừ trường hợp có thỏa thuận
      khác. Bên cho thuê phải thanh toán chi phí chăm sóc gia súc được sinh ra cho bên
      thuê.


      4. Khi bên thuê chậm trả tài sản thuê thì bên cho thuê có quyền yêu cầu bên thuê
      trả lại tài sản thuê, trả tiền thuê trong thời gian chậm trả và phải bồi thường
      thiệt hại; bên thuê phải trả tiền phạt vi phạm do chậm trả tài sản thuê, nếu có
      thỏa thuận.


      5. Bên thuê phải chịu rủi ro xảy ra đối với tài sản thuê trong thời gian chậm
      trả."
  utter_BoLuatDansu2015_483:
    - text: "Hợp đồng thuê khoán tài sản


      Hợp đồng thuê khoán tài sản là sự thỏa thuận giữa các bên, theo đó bên cho thuê
      khoán giao tài sản cho bên thuê khoán để khai thác công dụng, hưởng hoa lợi, lợi
      tức thu được từ tài sản thuê khoán và bên thuê khoán có nghĩa vụ trả tiền thuê."
  utter_BoLuatDansu2015_484:
    - text: "Đối tượng của hợp đồng thuê khoán


      Đối tượng của hợp đồng thuê khoán có thể là đất đai, rừng, mặt nước chưa khai
      thác, gia súc, cơ sở sản xuất, kinh doanh, tư liệu sản xuất khác cùng trang thiết
      bị cần thiết để khai thác công dụng, hưởng hoa lợi, lợi tức, trừ trường hợp pháp
      luật có quy định khác."
  utter_BoLuatDansu2015_485:
    - text: "Thời hạn thuê khoán


      Thời hạn thuê khoán do các bên thỏa thuận. Trường hợp không có thỏa thuận hoặc
      có thỏa thuận nhưng không rõ ràng thì thời hạn thuê khoán được xác định theo chu
      kỳ sản xuất, kinh doanh phù hợp với tính chất của đối tượng thuê khoán."
  utter_BoLuatDansu2015_486:
    - text: "Giá thuê khoán


      Giá thuê khoán do các bên thỏa thuận; nếu thuê khoán thông qua đấu thầu thì giá
      thuê khoán là giá được xác định theo kết quả đấu thầu."
  utter_BoLuatDansu2015_487:
    - text: "Giao tài sản thuê khoán


      Khi giao tài sản thuê khoán, các bên phải lập biên bản đánh giá tình trạng của
      tài sản thuê khoán và xác định giá trị tài sản thuê khoán.


