      nhận giao kết hợp đồng vẫn có hiệu lực, trừ trường hợp bên đề nghị trả lời ngay
      không đồng ý với chấp nhận đó của bên được đề nghị.


      3. Khi các bên trực tiếp giao tiếp với nhau, kể cả trong trường hợp qua điện thoại
      hoặc qua phương tiện khác thì bên được đề nghị phải trả lời ngay có chấp nhận
      hoặc không chấp nhận, trừ trường hợp các bên có thỏa thuận về thời hạn trả lời."
  utter_BoLuatDansu2015_395:
    - text: "Trường hợp bên đề nghị giao kết hợp đồng chết, mất năng lực hành vi
