      không trái với quy định của pháp luật.


      2. Chủ sở hữu, chủ thể có quyền khác đối với tài sản có quyền yêu cầu Tòa án,
      cơ quan nhà nước có thẩm quyền khác buộc người có hành vi xâm phạm quyền phải
      trả lại tài sản, chấm dứt hành vi cản trở trái pháp luật việc thực hiện quyền
      sở hữu, quyền khác đối với tài sản và yêu cầu bồi thường thiệt hại."
  utter_BoLuatDansu2015_165:
    - text: "Chiếm hữu có căn cứ pháp luật


      1. Chiếm hữu có căn cứ pháp luật là việc chiếm hữu tài sản trong trường hợp sau
      đây:


      a) Chủ sở hữu chiếm hữu tài sản;


      b) Người được chủ sở hữu ủy quyền quản lý tài sản;


      c) Người được chuyển giao quyền chiếm hữu thông qua giao dịch dân sự phù hợp với
      quy định của pháp luật;


      d) Người phát hiện và giữ tài sản vô chủ, tài sản không xác định được ai là chủ
      sở hữu, tài sản bị đánh rơi, bị bỏ quên, bị chôn, giấu, bị vùi lấp, chìm đắm phù
      hợp với điều kiện theo quy định của Bộ luật này, quy định khác của pháp luật có
      liên quan;


      đ) Người phát hiện và giữ gia súc, gia cầm, vật nuôi dưới nước bị thất lạc phù
      hợp với điều kiện theo quy định của Bộ luật này, quy định khác của pháp luật có
      liên quan;


      e) Trường hợp khác do pháp luật quy định.


      2. Việc chiếm hữu tài sản không phù hợp với quy định tại khoản 1 Điều này là chiếm
      hữu không có căn cứ pháp luật."
  utter_BoLuatDansu2015_166:
    - text: "Quyền đòi lại tài sản


      1. Chủ sở hữu, chủ thể có quyền khác đối với tài sản có quyền đòi lại tài sản
      từ người chiếm hữu, người sử dụng tài sản, người được lợi về tài sản không có
      căn cứ pháp luật.


      2. Chủ sở hữu không có quyền đòi lại tài sản từ sự chiếm hữu của chủ thể đang
      có quyền khác đối với tài sản đó."
  utter_BoLuatDansu2015_167:
    - text: "Quyền đòi lại động sản không phải đăng ký quyền sở hữu từ người chiếm
      hữu ngay tình


      Chủ sở hữu có quyền đòi lại động sản không phải đăng ký quyền sở hữu từ người
      chiếm hữu ngay tình trong trường hợp người chiếm hữu ngay tình có được động sản
      này thông qua hợp đồng không có đền bù với người không có quyền định đoạt tài
      sản; trường hợp hợp đồng này là hợp đồng có đền bù thì chủ sở hữu có quyền đòi
      lại động sản nếu động sản đó bị lấy cắp, bị mất hoặc trường hợp khác bị chiếm
      hữu ngoài ý chí của chủ sở hữu."
  utter_BoLuatDansu2015_168:
    - text: "Quyền đòi lại động sản phải đăng ký quyền sở hữu hoặc bất động sản từ
      người chiếm hữu ngay tình


      Chủ sở hữu được đòi lại động sản phải đăng ký quyền sở hữu hoặc bất động sản từ
      người chiếm hữu ngay tình, trừ trường hợp quy định tại khoản 2 Điều 133 của Bộ
      luật này."
  utter_BoLuatDansu2015_169:
    - text: "Quyền yêu cầu chấm dứt hành vi cản trở trái pháp luật đối với việc thực
      hiện quyền sở hữu, quyền khác đối với tài sản


      Khi thực hiện quyền sở hữu, quyền khác đối với tài sản, chủ thể có quyền yêu cầu
      người có hành vi cản trở trái pháp luật phải chấm dứt hành vi đó hoặc có quyền
      yêu cầu Tòa án, cơ quan nhà nước có thẩm quyền khác buộc người đó chấm dứt hành
      vi vi phạm."
  utter_BoLuatDansu2015_17:
    - text: "Nội dung năng lực pháp luật dân sự của cá nhân


      1. Quyền nhân thân không gắn với tài sản và quyền nhân thân gắn với tài sản.


      2. Quyền sở hữu, quyền thừa kế và quyền khác đối với tài sản.


      3. Quyền tham gia quan hệ dân sự và có nghĩa vụ phát sinh từ quan hệ đó."
  utter_BoLuatDansu2015_170:
    - text: "Quyền yêu cầu bồi thường thiệt hại


      Chủ sở hữu, chủ thể có quyền khác đối với tài sản có quyền yêu cầu người có hành
      vi xâm phạm quyền sở hữu, quyền khác đối với tài sản bồi thường thiệt hại."
  utter_BoLuatDansu2015_171:
    - text: "Quyền và nghĩa vụ của chủ sở hữu, chủ thể có quyền khác đối với tài
      sản trong trường hợp xảy ra tình thế cấp thiết


      1. Tình thế cấp thiết là tình thế của người vì muốn tránh một nguy cơ đang thực
      tế đe dọa trực tiếp lợi ích công cộng, quyền, lợi ích hợp pháp của mình hoặc của
      người khác mà không còn cách nào khác là phải có hành động gây một thiệt hại nhỏ
      hơn thiệt hại cần ngăn chặn.


      2. Trong tình thế cấp thiết, chủ sở hữu, chủ thể có quyền khác đối với tài sản
      không được cản trở người khác dùng tài sản của mình hoặc cản trở người khác gây
      thiệt hại đối với tài sản đó để ngăn chặn, làm giảm mối nguy hiểm hoặc thiệt hại
      lớn hơn có nguy cơ xảy ra.


      3. Gây thiệt hại trong tình thế cấp thiết không phải là hành vi xâm phạm quyền
      sở hữu, quyền khác đối với tài sản. Chủ sở hữu, chủ thể có quyền khác đối với
      tài sản bị thiệt hại trong tình thế cấp thiết được bồi thường thiệt hại theo quy
      định tại Điều 595 của Bộ luật này."
  utter_BoLuatDansu2015_172:
    - text: "Nghĩa vụ bảo vệ môi trường


      Khi thực hiện quyền sở hữu, quyền khác đối với tài sản thì chủ thể phải tuân theo
      quy định của pháp luật về bảo vệ môi trường; nếu làm ô nhiễm môi trường thì phải
      chấm dứt hành vi gây ô nhiễm, thực hiện các biện pháp để khắc phục hậu quả và
      bồi thường thiệt hại."
  utter_BoLuatDansu2015_173:
    - text: "Nghĩa vụ tôn trọng, bảo đảm trật tự, an toàn xã hội


      Khi thực hiện quyền sở hữu, quyền khác đối với tài sản thì chủ thể phải tôn trọng,
      bảo đảm trật tự, an toàn xã hội, không được lạm dụng quyền để gây mất trật tự,
      an toàn xã hội, làm thiệt hại đến lợi ích quốc gia, dân tộc, lợi ích công cộng,
      quyền, lợi ích hợp pháp của người khác."
  utter_BoLuatDansu2015_174:
    - text: "Nghĩa vụ tôn trọng quy tắc xây dựng


      Khi xây dựng công trình, chủ sở hữu, chủ thể có quyền khác đối với tài sản phải
      tuân theo pháp luật về xây dựng, bảo đảm an toàn, không được xây vượt quá độ cao,
      khoảng cách mà pháp luật về xây dựng quy định và không được xâm phạm đến quyền,
      lợi ích hợp pháp của chủ sở hữu, người có quyền khác đối với tài sản là bất động
      sản liền kề và xung quanh."
  utter_BoLuatDansu2015_175:
    - text: "Ranh giới giữa các bất động sản


      1. Ranh giới giữa các bất động sản liền kề được xác định theo thỏa thuận hoặc
      theo quyết định của cơ quan nhà nước có thẩm quyền.


      Ranh giới cũng có thể được xác định theo tập quán hoặc theo ranh giới đã tồn tại
      từ 30 năm trở lên mà không có tranh chấp.


      Không được lấn, chiếm, thay đổi mốc giới ngăn cách, kể cả trường hợp ranh giới
      là kênh, mương, hào, rãnh, bờ ruộng. Mọi chủ thể có nghĩa vụ tôn trọng, duy trì
      ranh giới chung.


      2. Người sử dụng đất được sử dụng không gian và lòng đất theo chiều thẳng đứng
      từ ranh giới của thửa đất phù hợp với quy định của pháp luật và không được làm
      ảnh hưởng đến việc sử dụng đất của người khác.


      Người sử dụng đất chỉ được trồng cây và làm các việc khác trong khuôn viên đất
      thuộc quyền sử dụng của mình và theo ranh giới đã được xác định; nếu rễ cây, cành
      cây vượt quá ranh giới thì phải xén rễ, cắt, tỉa cành phần vượt quá, trừ trường
      hợp có thỏa thuận khác."
  utter_BoLuatDansu2015_176:
    - text: "Mốc giới ngăn cách các bất động sản


      1. Chủ sở hữu bất động sản chỉ được dựng cột mốc, hàng rào, trồng cây, xây tường
      ngăn trên phần đất thuộc quyền sử dụng của mình.


      2. Các chủ sở hữu bất động sản liền kề có thể thỏa thuận với nhau về việc dựng
      cột mốc, hàng rào, trồng cây, xây tường ngăn trên ranh giới để làm mốc giới ngăn
      cách giữa các bất động sản; những vật mốc giới này là sở hữu chung của các chủ
      thể đó.


      Trường hợp mốc giới ngăn cách chỉ do một bên tạo nên trên ranh giới và được chủ
      sở hữu bất động sản liền kề đồng ý thì mốc giới ngăn cách đó là sở hữu chung,
      chi phí để xây dựng do bên tạo nên chịu, trừ trường hợp có thỏa thuận khác; nếu
      chủ sở hữu bất động sản liền kề không đồng ý mà có lý do chính đáng thì chủ sở
      hữu đã dựng cột mốc, hàng rào, trồng cây, xây tường ngăn phải dỡ bỏ.


      3. Đối với mốc giới là tường nhà chung, chủ sở hữu bất động sản liền kề không
      được trổ cửa sổ, lỗ thông khí hoặc đục tường để đặt kết cấu xây dựng, trừ trường
      hợp được chủ sở hữu bất động sản liền kề đồng ý.


      Trường hợp nhà xây riêng biệt nhưng tường sát liền nhau thì chủ sở hữu cũng chỉ
      được đục tường, đặt kết cấu xây dựng đến giới hạn ngăn cách tường của mình.


      Đối với cây là mốc giới chung, các bên đều có nghĩa vụ bảo vệ; hoa lợi thu được
      từ cây được chia đều, trừ trường hợp có thỏa thuận khác."
  utter_BoLuatDansu2015_177:
    - text: "Bảo đảm an toàn trong trường hợp cây cối, công trình có nguy cơ gây
      thiệt hại


      1. Trường hợp cây cối, công trình xây dựng có nguy cơ sập đổ xuống bất động sản
      liền kề và xung quanh thì chủ sở hữu tài sản thực hiện ngay các biện pháp khắc
      phục, chặt cây, sửa chữa hoặc dỡ bỏ công trình xây dựng đó theo yêu cầu của chủ
      sở hữu bất động sản liền kề và xung quanh hoặc theo yêu cầu của cơ quan nhà nước
      có thẩm quyền; nếu không tự nguyện thực hiện thì chủ sở hữu bất động sản liền
      kề và xung quanh có quyền yêu cầu cơ quan nhà nước có thẩm quyền cho chặt cây,
      phá dỡ. Chi phí chặt cây, phá dỡ do chủ sở hữu cây cối, công trình xây dựng chịu.


      2. Khi đào giếng, đào ao hoặc xây dựng công trình dưới mặt đất, chủ sở hữu công
      trình phải đào, xây cách mốc giới một khoảng cách do pháp luật về xây dựng quy
      định.


      Khi xây dựng công trình vệ sinh, kho chứa chất độc hại và các công trình khác
      mà việc sử dụng có khả năng gây ô nhiễm môi trường thì chủ sở hữu tài sản đó phải
      xây cách mốc giới một khoảng cách và ở vị trí hợp lý, phải bảo đảm vệ sinh, an
      toàn và không làm ảnh hưởng đến chủ sở hữu bất động sản khác.


      3. Trường hợp gây thiệt hại cho chủ sở hữu bất động sản liền kề và xung quanh
      quy định tại khoản 1 và khoản 2 Điều này thì chủ sở hữu cây cối, công trình phải
      bồi thường."
  utter_BoLuatDansu2015_178:
    - text: "Trổ cửa nhìn sang bất động sản liền kề


      1. Chủ sở hữu nhà chỉ được trổ cửa ra vào, cửa sổ quay sang nhà bên cạnh, nhà
      đối diện và đường đi chung theo quy định của pháp luật về xây dựng.


      2. Mặt dưới mái che trên cửa ra vào, mặt dưới mái che cửa sổ quay ra đường đi
      chung phải cách mặt đất từ 2,5 mét trở lên."
  utter_BoLuatDansu2015_179:
    - text: "Khái niệm chiếm hữu


      1. Chiếm hữu là việc chủ thể nắm giữ, chi phối tài sản một cách trực tiếp hoặc
      gián tiếp như chủ thể có quyền đối với tài sản.


      2. Chiếm hữu bao gồm chiếm hữu của chủ sở hữu và chiếm hữu của người không phải
      là chủ sở hữu.


      Việc chiếm hữu của người không phải là chủ sở hữu không thể là căn cứ xác lập
      quyền sở hữu, trừ trường hợp quy định tại các điều 228, 229, 230, 231, 232, 233
      và 236 của Bộ luật này."
  utter_BoLuatDansu2015_18:
    - text: "Không hạn chế năng lực pháp luật dân sự của cá nhân


      Năng lực pháp luật dân sự của cá nhân không bị hạn chế, trừ trường hợp Bộ luật
      này, luật khác có liên quan quy định khác."
  utter_BoLuatDansu2015_180:
    - text: "Chiếm hữu ngay tình


      Chiếm hữu ngay tình là việc chiếm hữu mà người chiếm hữu có căn cứ để tin rằng
      mình có quyền đối với tài sản đang chiếm hữu."
  utter_BoLuatDansu2015_181:
    - text: "Chiếm hữu không ngay tình


      Chiếm hữu không ngay tình là việc chiếm hữu mà người chiếm hữu biết hoặc phải
      biết rằng mình không có quyền đối với tài sản đang chiếm hữu."
  utter_BoLuatDansu2015_182:
    - text: "Chiếm hữu liên tục


      1. Chiếm hữu liên tục là việc chiếm hữu được thực hiện trong một khoảng thời gian
      mà không có tranh chấp về quyền đối với tài sản đó hoặc có tranh chấp nhưng chưa
      được giải quyết bằng một bản án, quyết định có hiệu lực pháp luật của Tòa án hoặc
      cơ quan nhà nước có thẩm quyền khác, kể cả khi tài sản được giao cho người khác
      chiếm hữu.


      2. Việc chiếm hữu không liên tục không được coi là căn cứ để suy đoán về tình
      trạng và quyền của người chiếm hữu được quy định tại Điều 184 của Bộ luật này."
  utter_BoLuatDansu2015_183:
    - text: "Chiếm hữu công khai


      1. Chiếm hữu công khai là việc chiếm hữu được thực hiện một cách minh bạch, không
      giấu giếm; tài sản đang chiếm hữu được sử dụng theo tính năng, công dụng và được
      người chiếm hữu bảo quản, giữ gìn như tài sản của chính mình.


      2. Việc chiếm hữu không công khai không được coi là căn cứ để suy đoán về tình
      trạng và quyền của người chiếm hữu được quy định tại Điều 184 của Bộ luật này."
  utter_BoLuatDansu2015_184:
    - text: "Suy đoán về tình trạng và quyền của người chiếm hữu


      1. Người chiếm hữu được suy đoán là ngay tình; người nào cho rằng người chiếm
      hữu không ngay tình thì phải chứng minh.


      2. Trường hợp có tranh chấp về quyền đối với tài sản thì người chiếm hữu được
      suy đoán là người có quyền đó. Người có tranh chấp với người chiếm hữu phải chứng
      minh về việc người chiếm hữu không có quyền.


      3. Người chiếm hữu ngay tình, liên tục, công khai được áp dụng thời hiệu hưởng
      quyền và được hưởng hoa lợi, lợi tức mà tài sản mang lại theo quy định của Bộ
      luật này và luật khác có liên quan."
  utter_BoLuatDansu2015_185:
    - text: "Bảo vệ việc chiếm hữu


      Trường hợp việc chiếm hữu bị người khác xâm phạm thì người chiếm hữu có quyền
      yêu cầu người có hành vi xâm phạm phải chấm dứt hành vi, khôi phục tình trạng
      ban đầu, trả lại tài sản và bồi thường thiệt hại hoặc yêu cầu Tòa án, cơ quan
      nhà nước có thẩm quyền khác buộc người đó chấm dứt hành vi, khôi phục tình trạng
      ban đầu, trả lại tài sản và bồi thường thiệt hại."
  utter_BoLuatDansu2015_186:
    - text: "Quyền chiếm hữu của chủ sở hữu


      Chủ sở hữu được thực hiện mọi hành vi theo ý chí của mình để nắm giữ, chi phối
      tài sản của mình nhưng không được trái pháp luật, đạo đức xã hội."
  utter_BoLuatDansu2015_187:
    - text: "Quyền chiếm hữu của người được chủ sở hữu ủy quyền quản lý tài sản


      1. Người được chủ sở hữu ủy quyền quản lý tài sản thực hiện việc chiếm hữu tài
      sản đó trong phạm vi, theo cách thức, thời hạn do chủ sở hữu xác định.


      2. Người được chủ sở hữu ủy quyền quản lý tài sản không thể trở thành chủ sở hữu
      đối với tài sản được giao theo quy định tại Điều 236 của Bộ luật này."
  utter_BoLuatDansu2015_188:
    - text: "Quyền chiếm hữu của người được giao tài sản thông qua giao dịch dân
      sự


      1. Khi chủ sở hữu giao tài sản cho người khác thông qua giao dịch dân sự mà nội
      dung không bao gồm việc chuyển quyền sở hữu thì người được giao tài sản phải thực
      hiện việc chiếm hữu tài sản đó phù hợp với mục đích, nội dung của giao dịch.


      2. Người được giao tài sản có quyền sử dụng tài sản được giao, được chuyển quyền
      chiếm hữu, sử dụng tài sản đó cho người khác nếu được chủ sở hữu đồng ý.


      3. Người được giao tài sản không thể trở thành chủ sở hữu đối với tài sản được
      giao theo quy định tại Điều 236 của Bộ luật này."
  utter_BoLuatDansu2015_189:
    - text: "Quyền sử dụng


      Quyền sử dụng là quyền khai thác công dụng, hưởng hoa lợi, lợi tức từ tài sản.


      Quyền sử dụng có thể được chuyển giao cho người khác theo thỏa thuận hoặc theo
      quy định của pháp luật."
  utter_BoLuatDansu2015_19:
    - text: "Năng lực hành vi dân sự của cá nhân


      Năng lực hành vi dân sự của cá nhân là khả năng của cá nhân bằng hành vi của mình
      xác lập, thực hiện quyền, nghĩa vụ dân sự."
  utter_BoLuatDansu2015_190:
    - text: "Quyền sử dụng của chủ sở hữu


      Chủ sở hữu được sử dụng tài sản theo ý chí của mình nhưng không được gây thiệt
      hại hoặc làm ảnh hưởng đến lợi ích quốc gia, dân tộc, lợi ích công cộng, quyền
      và lợi ích hợp pháp của người khác."
  utter_BoLuatDansu2015_191:
    - text: "Quyền sử dụng của người không phải là chủ sở hữu


      Người không phải là chủ sở hữu được sử dụng tài sản theo thỏa thuận với chủ sở
      hữu hoặc theo quy định của pháp luật."
  utter_BoLuatDansu2015_192:
    - text: "Quyền định đoạt


      Quyền định đoạt là quyền chuyển giao quyền sở hữu tài sản, từ bỏ quyền sở hữu,
      tiêu dùng hoặc tiêu hủy tài sản."
  utter_BoLuatDansu2015_193:
    - text: "Điều kiện thực hiện quyền định đoạt


      Việc định đoạt tài sản phải do người có năng lực hành vi dân sự thực hiện không
      trái quy định của pháp luật.


      Trường hợp pháp luật có quy định trình tự, thủ tục định đoạt tài sản thì phải
      tuân theo trình tự, thủ tục đó."
  utter_BoLuatDansu2015_194:
    - text: "Quyền định đoạt của chủ sở hữu


      Chủ sở hữu có quyền bán, trao đổi, tặng cho, cho vay, để thừa kế, từ bỏ quyền
      sở hữu, tiêu dùng, tiêu hủy hoặc thực hiện các hình thức định đoạt khác phù hợp
      với quy định của pháp luật đối với tài sản."
  utter_BoLuatDansu2015_195:
    - text: "Quyền định đoạt của người không phải là chủ sở hữu


      Người không phải là chủ sở hữu tài sản chỉ có quyền định đoạt tài sản theo ủy
      quyền của chủ sở hữu hoặc theo quy định của luật."
  utter_BoLuatDansu2015_196:
    - text: "Hạn chế quyền định đoạt


      1. Quyền định đoạt chỉ bị hạn chế trong trường hợp do luật quy định.


      2. Khi tài sản đem bán là tài sản thuộc di tích lịch sử - văn hóa theo quy định
      của Luật di sản văn hóa thì Nhà nước có quyền ưu tiên mua.


      Trường hợp cá nhân, pháp nhân có quyền ưu tiên mua đối với tài sản nhất định theo
      quy định của pháp luật thì khi bán tài sản, chủ sở hữu phải dành quyền ưu tiên
      mua cho các chủ thể đó."
  utter_BoLuatDansu2015_197:
    - text: "Tài sản thuộc sở hữu toàn dân


      Đất đai, tài nguyên nước, tài nguyên khoáng sản, nguồn lợi ở vùng biển, vùng trời,
      tài nguyên thiên nhiên khác và các tài sản do Nhà nước đầu tư, quản lý là tài
      sản công thuộc sở hữu toàn dân do Nhà nước đại diện chủ sở hữu và thống nhất quản
      lý."
  utter_BoLuatDansu2015_198:
    - text: "Thực hiện quyền của chủ sở hữu đối với tài sản thuộc sở hữu toàn dân


      1. Nhà nước Cộng hòa xã hội chủ nghĩa Việt Nam là đại diện, thực hiện quyền của
      chủ sở hữu đối với tài sản thuộc sở hữu toàn dân.


      2. Chính phủ thống nhất quản lý và bảo đảm sử dụng đúng mục đích, hiệu quả và
      tiết kiệm tài sản thuộc sở hữu toàn dân."
  utter_BoLuatDansu2015_199:
    - text: "Chiếm hữu, sử dụng, định đoạt tài sản thuộc sở hữu toàn dân


      Việc chiếm hữu, sử dụng, định đoạt tài sản thuộc sở hữu toàn dân được thực hiện
      trong phạm vi và theo trình tự do pháp luật quy định."
  utter_BoLuatDansu2015_2:
    - text: "Công nhận, tôn trọng, bảo vệ và bảo đảm quyền dân sự


      1. Ở nước Cộng hòa xã hội chủ nghĩa Việt Nam, các quyền dân sự được công nhận,
      tôn trọng, bảo vệ và bảo đảm theo Hiến pháp và pháp luật.


      2. Quyền dân sự chỉ có thể bị hạn chế theo quy định của luật trong trường hợp
      cần thiết vì lý do quốc phòng, an ninh quốc gia, trật tự, an toàn xã hội, đạo
      đức xã hội, sức khỏe của cộng đồng."
  utter_BoLuatDansu2015_20:
    - text: "Người thành niên


      1. Người thành niên là người từ đủ mười tám tuổi trở lên.


      2. Người thành niên có năng lực hành vi dân sự đầy đủ, trừ trường hợp quy định
      tại các điều 22, 23 và 24 của Bộ luật này."
  utter_BoLuatDansu2015_200:
    - text: "Thực hiện quyền sở hữu toàn dân đối với tài sản được đầu tư vào doanh
      nghiệp


      1. Khi tài sản thuộc sở hữu toàn dân được đầu tư vào doanh nghiệp thì Nhà nước
      thực hiện quyền của chủ sở hữu đối với tài sản đó theo quy định của pháp luật
      về doanh nghiệp, quản lý, sử dụng vốn nhà nước đầu tư vào sản xuất, kinh doanh
      tại doanh nghiệp và quy định khác của pháp luật có liên quan.


      2. Doanh nghiệp thực hiện việc quản lý, sử dụng vốn, đất đai, tài nguyên và các
      tài sản khác do Nhà nước đầu tư theo quy định của pháp luật có liên quan."
  utter_BoLuatDansu2015_201:
    - text: "Thực hiện quyền sở hữu toàn dân đối với tài sản được giao cho cơ quan
      nhà nước, đơn vị vũ trang nhân dân


      1. Khi tài sản thuộc sở hữu toàn dân được giao cho cơ quan nhà nước, đơn vị vũ
      trang nhân dân thì Nhà nước thực hiện quyền kiểm tra, giám sát việc quản lý, sử
      dụng tài sản đó.


      2. Cơ quan nhà nước, đơn vị vũ trang nhân dân thực hiện việc quản lý, sử dụng
      đúng mục đích, theo quy định của pháp luật đối với tài sản được Nhà nước giao."
  utter_BoLuatDansu2015_202:
    - text: "Thực hiện quyền sở hữu toàn dân đối với tài sản được giao cho tổ chức
      chính trị, tổ chức chính trị - xã hội, tổ chức chính trị xã hội - nghề nghiệp,
      tổ chức xã hội, tổ chức xã hội - nghề nghiệp


      1. Khi tài sản thuộc sở hữu toàn dân được giao cho tổ chức chính trị, tổ chức
      chính trị - xã hội, tổ chức chính trị xã hội - nghề nghiệp, tổ chức xã hội, tổ
      chức xã hội - nghề nghiệp thì Nhà nước thực hiện quyền kiểm tra, giám sát việc
      quản lý, sử dụng tài sản đó.


      2. Tổ chức chính trị, tổ chức chính trị - xã hội, tổ chức chính trị xã hội - nghề
      nghiệp, tổ chức xã hội, tổ chức xã hội - nghề nghiệp thực hiện việc quản lý, sử
      dụng tài sản được Nhà nước giao đúng mục đích, phạm vi, theo cách thức, trình
      tự do pháp luật quy định, phù hợp với chức năng, nhiệm vụ được quy định trong
      điều lệ."
  utter_BoLuatDansu2015_203:
    - text: "Quyền của cá nhân, pháp nhân đối với việc sử dụng, khai thác tài sản
      thuộc sở hữu toàn dân


      Cá nhân, pháp nhân được sử dụng đất, khai thác nguồn lợi thủy sản, tài nguyên
      thiên nhiên và các tài sản khác thuộc sở hữu toàn dân đúng mục đích, có hiệu quả,
      thực hiện đầy đủ nghĩa vụ đối với Nhà nước theo quy định của pháp luật."
  utter_BoLuatDansu2015_204:
    - text: "Tài sản thuộc sở hữu toàn dân chưa được giao cho cá nhân, pháp nhân
      quản lý


      Đối với tài sản thuộc sở hữu toàn dân mà chưa được giao cho cá nhân, pháp nhân
      quản lý thì Chính phủ tổ chức thực hiện việc bảo vệ, điều tra, khảo sát và lập
      quy hoạch đưa vào khai thác."
  utter_BoLuatDansu2015_205:
    - text: "Sở hữu riêng và tài sản thuộc sở hữu riêng


      1. Sở hữu riêng là sở hữu của một cá nhân hoặc một pháp nhân.


      2. Tài sản hợp pháp thuộc sở hữu riêng không bị hạn chế về số lượng, giá trị."
  utter_BoLuatDansu2015_206:
    - text: "Chiếm hữu, sử dụng, định đoạt tài sản thuộc sở hữu riêng


      1. Chủ sở hữu có quyền chiếm hữu, sử dụng, định đoạt tài sản thuộc sở hữu riêng
      nhằm phục vụ nhu cầu sinh hoạt, tiêu dùng, sản xuất, kinh doanh và các mục đích
      khác không trái pháp luật.


      2. Việc chiếm hữu, sử dụng, định đoạt tài sản thuộc sở hữu riêng không được gây
      thiệt hại hoặc làm ảnh hưởng đến lợi ích quốc gia, dân tộc, lợi ích công cộng,
      quyền và lợi ích hợp pháp của người khác."
  utter_BoLuatDansu2015_207:
    - text: "Sở hữu chung và các loại sở hữu chung


      1. Sở hữu chung là sở hữu của nhiều chủ thể đối với tài sản.


      2. Sở hữu chung bao gồm sở hữu chung theo phần và sở hữu chung hợp nhất."
  utter_BoLuatDansu2015_208:
    - text: "Xác lập quyền sở hữu chung


      Quyền sở hữu chung được xác lập theo thỏa thuận, theo quy định của pháp luật hoặc
      theo tập quán."
  utter_BoLuatDansu2015_209:
    - text: "Sở hữu chung theo phần


      1. Sở hữu chung theo phần là sở hữu chung mà trong đó phần quyền sở hữu của mỗi
      chủ sở hữu được xác định đối với tài sản chung.


      2. Mỗi chủ sở hữu chung theo phần có quyền, nghĩa vụ đối với tài sản thuộc sở
      hữu chung tương ứng với phần quyền sở hữu của mình, trừ trường hợp có thỏa thuận
      khác."
  utter_BoLuatDansu2015_21:
    - text: "Người chưa thành niên


      1. Người chưa thành niên là người chưa đủ mười tám tuổi.


      2. Giao dịch dân sự của người chưa đủ sáu tuổi do người đại diện theo pháp luật
      của người đó xác lập, thực hiện.


      3. Người từ đủ sáu tuổi đến chưa đủ mười lăm tuổi khi xác lập, thực hiện giao
      dịch dân sự phải được người đại diện theo pháp luật đồng ý, trừ giao dịch dân
      sự phục vụ nhu cầu sinh hoạt hàng ngày phù hợp với lứa tuổi.


      4. Người từ đủ mười lăm tuổi đến chưa đủ mười tám tuổi tự mình xác lập, thực hiện
      giao dịch dân sự, trừ giao dịch dân sự liên quan đến bất động sản, động sản phải
      đăng ký và giao dịch dân sự khác theo quy định của luật phải được người đại diện
      theo pháp luật đồng ý."
  utter_BoLuatDansu2015_210:
    - text: "Sở hữu chung hợp nhất


      1. Sở hữu chung hợp nhất là sở hữu chung mà trong đó, phần quyền sở hữu của mỗi
      chủ sở hữu chung không được xác định đối với tài sản chung.


      Sở hữu chung hợp nhất bao gồm sở hữu chung hợp nhất có thể phân chia và sở hữu
      chung hợp nhất không phân chia.


      2. Các chủ sở hữu chung hợp nhất có quyền, nghĩa vụ ngang nhau đối với tài sản
      thuộc sở hữu chung."
  utter_BoLuatDansu2015_211:
    - text: "Sở hữu chung của cộng đồng


      1. Sở hữu chung của cộng đồng là sở hữu của dòng họ, thôn, ấp, bản, làng, buôn,
      phum, sóc, cộng đồng tôn giáo và cộng đồng dân cư khác đối với tài sản được hình
      thành theo tập quán, tài sản do các thành viên của cộng đồng cùng nhau đóng góp,
      quyên góp, được tặng cho chung hoặc từ các nguồn khác phù hợp với quy định của
      pháp luật nhằm mục đích thỏa mãn lợi ích chung hợp pháp của cộng đồng.


      2. Các thành viên của cộng đồng cùng quản lý, sử dụng, định đoạt tài sản chung
      theo thỏa thuận hoặc theo tập quán vì lợi ích chung của cộng đồng nhưng không
      được vi phạm điều cấm của luật, không trái đạo đức xã hội.


      3. Tài sản chung của cộng đồng là tài sản chung hợp nhất không phân chia."
  utter_BoLuatDansu2015_212:
    - text: "Sở hữu chung của các thành viên gia đình


      1. Tài sản của các thành viên gia đình cùng sống chung gồm tài sản do các thành
      viên đóng góp, cùng nhau tạo lập nên và những tài sản khác được xác lập quyền
      sở hữu theo quy định của Bộ luật này và luật khác có liên quan.


      2. Việc chiếm hữu, sử dụng, định đoạt tài sản chung của các thành viên gia đình
      được thực hiện theo phương thức thỏa thuận. Trường hợp định đoạt tài sản là bất
      động sản, động sản có đăng ký, tài sản là nguồn thu nhập chủ yếu của gia đình
      phải có sự thỏa thuận của tất cả các thành viên gia đình là người thành niên có
      năng lực hành vi dân sự đầy đủ, trừ trường hợp luật có quy định khác.


      Trường hợp không có thỏa thuận thì áp dụng quy định về sở hữu chung theo phần
      được quy định tại Bộ luật này và luật khác có liên quan, trừ trường hợp quy định
      tại Điều 213 của Bộ luật này."
  utter_BoLuatDansu2015_213:
    - text: "Sở hữu chung của vợ chồng


      1. Sở hữu chung của vợ chồng là sở hữu chung hợp nhất có thể phân chia.


      2. Vợ chồng cùng nhau tạo lập, phát triển khối tài sản chung; có quyền ngang nhau
      trong việc chiếm hữu, sử dụng, định đoạt tài sản chung.


      3. Vợ chồng thỏa thuận hoặc ủy quyền cho nhau chiếm hữu, sử dụng, định đoạt tài
      sản chung.


      4. Tài sản chung của vợ chồng có thể phân chia theo thỏa thuận hoặc theo quyết
      định của Tòa án.


      5. Trường hợp vợ chồng lựa chọn chế độ tài sản theo thỏa thuận theo quy định của
      pháp luật về hôn nhân và gia đình thì tài sản chung của vợ chồng được áp dụng
      theo chế độ tài sản này."
  utter_BoLuatDansu2015_214:
    - text: "Sở hữu chung trong nhà chung cư


      1. Phần diện tích, trang thiết bị và các tài sản khác dùng chung trong nhà chung
      cư theo quy định của Luật nhà ở thuộc sở hữu chung hợp nhất của tất cả chủ sở
      hữu các căn hộ trong nhà đó và không phân chia, trừ trường hợp luật có quy định
      khác hoặc tất cả các chủ sở hữu có thỏa thuận khác.


      2. Chủ sở hữu các căn hộ trong nhà chung cư có quyền, nghĩa vụ ngang nhau trong
      việc quản lý, sử dụng tài sản quy định tại khoản 1 Điều này, trừ trường hợp luật
      có quy định khác hoặc có thỏa thuận khác.


      3. Trường hợp nhà chung cư bị tiêu hủy thì quyền của chủ sở hữu căn hộ chung cư
      thực hiện theo quy định của luật."
  utter_BoLuatDansu2015_215:
    - text: "Sở hữu chung hỗn hợp


      1. Sở hữu chung hỗn hợp là sở hữu đối với tài sản do các chủ sở hữu thuộc các
      thành phần kinh tế khác nhau góp vốn để sản xuất, kinh doanh thu lợi nhuận.


      2. Tài sản được hình thành từ nguồn vốn góp của các chủ sở hữu, lợi nhuận hợp
      pháp thu được từ hoạt động sản xuất, kinh doanh hoặc từ nguồn khác phù hợp với
      quy định của pháp luật là tài sản thuộc sở hữu chung hỗn hợp.


      3. Việc chiếm hữu, sử dụng, định đoạt tài sản thuộc sở hữu chung hỗn hợp phải
      tuân theo quy định tại Điều 209 của Bộ luật này và quy định của pháp luật có liên
      quan đến việc góp vốn, tổ chức, hoạt động sản xuất, kinh doanh, quản lý, điều
      hành, trách nhiệm về tài sản và phân chia lợi nhuận."
  utter_BoLuatDansu2015_216:
    - text: "Quản lý tài sản chung


      Các chủ sở hữu chung cùng quản lý tài sản chung theo nguyên tắc nhất trí, trừ
      trường hợp có thỏa thuận khác hoặc pháp luật có quy định khác."
  utter_BoLuatDansu2015_217:
    - text: "Sử dụng tài sản chung


      1. Mỗi chủ sở hữu chung theo phần có quyền khai thác công dụng, hưởng hoa lợi,
      lợi tức từ tài sản chung tương ứng với phần quyền sở hữu của mình, trừ trường
      hợp có thỏa thuận khác hoặc pháp luật có quy định khác.


      2. Các chủ sở hữu chung hợp nhất có quyền ngang nhau trong việc khai thác công
      dụng, hưởng hoa lợi, lợi tức từ tài sản chung, trừ trường hợp có thỏa thuận khác."
  utter_BoLuatDansu2015_218:
    - text: "Định đoạt tài sản chung


      1. Mỗi chủ sở hữu chung theo phần có quyền định đoạt phần quyền sở hữu của mình.


      2. Việc định đoạt tài sản chung hợp nhất được thực hiện theo thỏa thuận của các
      chủ sở hữu chung hoặc theo quy định của pháp luật.


      3. Trường hợp một chủ sở hữu chung theo phần bán phần quyền sở hữu của mình thì
      chủ sở hữu chung khác được quyền ưu tiên mua.


      Trong thời hạn 03 tháng đối với tài sản chung là bất động sản, 01 tháng đối với
      tài sản chung là động sản, kể từ ngày các chủ sở hữu chung khác nhận được thông
      báo về việc bán và các điều kiện bán mà không có chủ sở hữu chung nào mua thì
      chủ sở hữu đó được quyền bán cho người khác. Việc thông báo phải được thể hiện
      bằng văn bản và các điều kiện bán cho chủ sở hữu chung khác phải giống như điều
      kiện bán cho người không phải là chủ sở hữu chung.


      Trường hợp bán phần quyền sở hữu mà có sự vi phạm về quyền ưu tiên mua thì trong
      thời hạn 03 tháng, kể từ ngày phát hiện có sự vi phạm về quyền ưu tiên mua, chủ
      sở hữu chung theo phần trong số các chủ sở hữu chung có quyền yêu cầu Tòa án chuyển
      sang cho mình quyền và nghĩa vụ của người mua; bên có lỗi gây thiệt hại phải bồi
      thường thiệt hại.


      4. Trường hợp một trong các chủ sở hữu chung đối với bất động sản từ bỏ phần quyền
      sở hữu của mình hoặc khi người này chết mà không có người thừa kế thì phần quyền
      sở hữu đó thuộc về Nhà nước, trừ trường hợp sở hữu chung của cộng đồng thì thuộc
      sở hữu chung của các chủ sở hữu chung còn lại.


      5. Trường hợp một trong các chủ sở hữu chung đối với động sản từ bỏ phần quyền
      sở hữu của mình hoặc khi người này chết mà không có người thừa kế thì phần quyền
      sở hữu đó thuộc sở hữu chung của các chủ sở hữu còn lại.


      6. Trường hợp tất cả các chủ sở hữu từ bỏ quyền sở hữu của mình đối với tài sản
      chung thì việc xác lập quyền sở hữu được áp dụng theo quy định tại Điều 228 của
      Bộ luật này."
  utter_BoLuatDansu2015_219:
    - text: "Chia tài sản thuộc sở hữu chung


      1. Trường hợp sở hữu chung có thể phân chia thì mỗi chủ sở hữu chung đều có quyền
      yêu cầu chia tài sản chung; nếu tình trạng sở hữu chung phải được duy trì trong
      một thời hạn theo thỏa thuận của các chủ sở hữu chung hoặc theo quy định của luật
      thì mỗi chủ sở hữu chung chỉ có quyền yêu cầu chia tài sản chung khi hết thời
      hạn đó; khi tài sản chung không thể chia được bằng hiện vật thì chủ sở hữu chung
      có yêu cầu chia có quyền bán phần quyền sở hữu của mình, trừ trường hợp các chủ
      sở hữu chung có thỏa thuận khác.


      2. Trường hợp có người yêu cầu một người trong số các chủ sở hữu chung thực hiện
      nghĩa vụ thanh toán và chủ sở hữu chung đó không có tài sản riêng hoặc tài sản
      riêng không đủ để thanh toán thì người yêu cầu có quyền yêu cầu chia tài sản chung
      và tham gia vào việc chia tài sản chung, trừ trường hợp pháp luật có quy định
      khác.


      Nếu không thể chia phần quyền sở hữu bằng hiện vật hoặc việc chia này bị các chủ
      sở hữu chung còn lại phản đối thì người có quyền có quyền yêu cầu người có nghĩa
      vụ bán phần quyền sở hữu của mình để thực hiện nghĩa vụ thanh toán."
  utter_BoLuatDansu2015_22:
    - text: "Mất năng lực hành vi dân sự


      1. Khi một người do bị bệnh tâm thần hoặc mắc bệnh khác mà không thể nhận thức,
      làm chủ được hành vi thì theo yêu cầu của người có quyền, lợi ích liên quan hoặc
      của cơ quan, tổ chức hữu quan, Tòa án ra quyết định tuyên bố người này là người
      mất năng lực hành vi dân sự trên cơ sở kết luận giám định pháp y tâm thần.


      Khi không còn căn cứ tuyên bố một người mất năng lực hành vi dân sự thì theo yêu
      cầu của chính người đó hoặc của người có quyền, lợi ích liên quan hoặc của cơ
      quan, tổ chức hữu quan, Tòa án ra quyết định hủy bỏ quyết định tuyên bố mất năng
      lực hành vi dân sự.


      2. Giao dịch dân sự của người mất năng lực hành vi dân sự phải do người đại diện
      theo pháp luật xác lập, thực hiện."
  utter_BoLuatDansu2015_220:
    - text: "Chấm dứt sở hữu chung


      Sở hữu chung chấm dứt trong trường hợp sau đây:


      1. Tài sản chung đã được chia.


      2. Một trong số các chủ sở hữu chung được hưởng toàn bộ tài sản chung.


      3. Tài sản chung không còn.


      4. Trường hợp khác theo quy định của luật."
  utter_BoLuatDansu2015_221:
    - text: "Căn cứ xác lập quyền sở hữu


      Quyền sở hữu được xác lập đối với tài sản trong trường hợp sau đây:


      1. Do lao động, do hoạt động sản xuất, kinh doanh hợp pháp, do hoạt động sáng
      tạo ra đối tượng quyền sở hữu trí tuệ.


      2. Được chuyển quyền sở hữu theo thỏa thuận hoặc theo bản án, quyết định của Tòa
      án, cơ quan nhà nước có thẩm quyền khác.


      3. Thu hoa lợi, lợi tức.


      4. Tạo thành tài sản mới do sáp nhập, trộn lẫn, chế biến.


      5. Được thừa kế.


      6. Chiếm hữu trong các điều kiện do pháp luật quy định đối với tài sản vô chủ,
      tài sản không xác định được chủ sở hữu; tài sản bị chôn, giấu, bị vùi lấp, chìm
      đắm được tìm thấy; tài sản do người khác đánh rơi, bỏ quên; gia súc, gia cầm bị
      thất lạc, vật nuôi dưới nước di chuyển tự nhiên.


      7. Chiếm hữu, được lợi về tài sản theo quy định tại Điều 236 của Bộ luật này.


      8. Trường hợp khác do luật quy định."
  utter_BoLuatDansu2015_222:
    - text: "Xác lập quyền sở hữu đối với tài sản có được từ lao động, hoạt động
      sản xuất, kinh doanh hợp pháp, hoạt động sáng tạo ra đối tượng quyền sở hữu trí
      tuệ


      Người lao động, người tiến hành hoạt động sản xuất, kinh doanh hợp pháp có quyền
      sở hữu đối với tài sản có được từ lao động, hoạt động sản xuất, kinh doanh hợp
      pháp, kể từ thời điểm có được tài sản đó.


      Người tiến hành hoạt động sáng tạo có quyền sở hữu đối với tài sản có được từ
      hoạt động sáng tạo theo quy định của Luật sở hữu trí tuệ."
  utter_BoLuatDansu2015_223:
    - text: "Xác lập quyền sở hữu theo hợp đồng


      Người được giao tài sản thông qua hợp đồng mua bán, tặng cho, trao đổi, cho vay
      hoặc hợp đồng chuyển quyền sở hữu khác theo quy định của pháp luật thì có quyền
      sở hữu tài sản đó."
  utter_BoLuatDansu2015_224:
    - text: "Xác lập quyền sở hữu đối với hoa lợi, lợi tức


      Chủ sở hữu, người sử dụng tài sản có quyền sở hữu đối với hoa lợi, lợi tức theo
      thỏa thuận hoặc theo quy định của pháp luật, kể từ thời điểm thu được hoa lợi,
      lợi tức đó."
  utter_BoLuatDansu2015_225:
    - text: "Xác lập quyền sở hữu trong trường hợp sáp nhập


      1. Trường hợp tài sản của nhiều chủ sở hữu khác nhau được sáp nhập với nhau tạo
      thành vật không chia được và không thể xác định tài sản đem sáp nhập là vật chính
      hoặc vật phụ thì vật mới được tạo thành là tài sản thuộc sở hữu chung của các
      chủ sở hữu đó; nếu tài sản đem sáp nhập là vật chính và vật phụ thì vật mới được
      tạo thành thuộc chủ sở hữu vật chính, kể từ thời điểm vật mới được tạo thành,
      chủ sở hữu tài sản mới phải thanh toán cho chủ sở hữu vật phụ phần giá trị của
      vật phụ đó, trừ trường hợp có thỏa thuận khác.


      2. Khi một người sáp nhập tài sản là động sản của người khác vào tài sản là động
      sản của mình, mặc dù đã biết hoặc phải biết tài sản đó không phải là của mình
      và cũng không được sự đồng ý của chủ sở hữu tài sản bị sáp nhập thì chủ sở hữu
      tài sản bị sáp nhập có một trong các quyền sau đây:


      a) Yêu cầu người sáp nhập tài sản giao tài sản mới cho mình và thanh toán cho
      người sáp nhập giá trị tài sản của người đó;


      b) Yêu cầu người sáp nhập tài sản thanh toán giá trị phần tài sản của mình và
      bồi thường thiệt hại nếu không nhận tài sản mới;


      c) Quyền khác theo quy định của luật.


      3. Khi một người sáp nhập tài sản là động sản của người khác vào tài sản là bất
      động sản của mình, mặc dù đã biết hoặc phải biết tài sản đó không phải là của
      mình và cũng không được sự đồng ý của chủ sở hữu tài sản bị sáp nhập thì chủ sở
      hữu tài sản bị sáp nhập có một trong các quyền sau đây:


      a) Yêu cầu người sáp nhập tài sản thanh toán giá trị phần tài sản của mình và
      bồi thường thiệt hại;


      b) Quyền khác theo quy định của luật.


      4. Khi một người sáp nhập tài sản là động sản của mình vào một bất động sản của
      người khác thì chủ sở hữu bất động sản có quyền yêu cầu người sáp nhập dỡ bỏ tài
      sản sáp nhập trái phép và bồi thường thiệt hại hoặc giữ lại tài sản và thanh toán
      cho người sáp nhập giá trị tài sản sáp nhập, trừ trường hợp có thỏa thuận khác."
  utter_BoLuatDansu2015_226:
    - text: "Xác lập quyền sở hữu trong trường hợp trộn lẫn


      1. Trường hợp tài sản của nhiều chủ sở hữu khác nhau được trộn lẫn với nhau tạo
      thành vật mới không chia được thì vật mới là tài sản thuộc sở hữu chung của các
      chủ sở hữu đó, kể từ thời điểm trộn lẫn.


      2. Khi một người đã trộn lẫn tài sản của người khác vào tài sản của mình, mặc
      dù đã biết hoặc phải biết tài sản đó không phải của mình và không được sự đồng
      ý của chủ sở hữu tài sản bị trộn lẫn thì chủ sở hữu tài sản bị trộn lẫn có một
      trong các quyền sau đây:


      a) Yêu cầu người đã trộn lẫn tài sản giao tài sản mới cho mình và thanh toán cho
      người đã trộn lẫn phần giá trị tài sản của người đó;


      b) Yêu cầu người đã trộn lẫn tài sản thanh toán giá trị phần tài sản của mình
      và bồi thường thiệt hại nếu không nhận tài sản mới."
  utter_BoLuatDansu2015_227:
    - text: "Xác lập quyền sở hữu trong trường hợp chế biến


      1. Chủ sở hữu của nguyên vật liệu được đem chế biến tạo thành vật mới là chủ sở
      hữu của vật mới được tạo thành.


      2. Người dùng nguyên vật liệu thuộc sở hữu của người khác để chế biến mà ngay
      tình thì trở thành chủ sở hữu của tài sản mới nhưng phải thanh toán giá trị nguyên
      vật liệu, bồi thường thiệt hại cho chủ sở hữu nguyên vật liệu đó.


      3. Trường hợp người chế biến không ngay tình thì chủ sở hữu nguyên vật liệu có
      quyền yêu cầu giao lại vật mới; nếu có nhiều chủ sở hữu nguyên vật liệu thì những
      người này là đồng chủ sở hữu theo phần đối với vật mới được tạo thành, tương ứng
      với giá trị nguyên vật liệu của mỗi người. Chủ sở hữu nguyên vật liệu bị chế biến
      không ngay tình có quyền yêu cầu người chế biến bồi thường thiệt hại."
  utter_BoLuatDansu2015_228:
    - text: "Xác lập quyền sở hữu đối với tài sản vô chủ, tài sản không xác định
      được chủ sở hữu


      1. Tài sản vô chủ là tài sản mà chủ sở hữu đã từ bỏ quyền sở hữu đối với tài sản
      đó.


      Người đã phát hiện, người đang quản lý tài sản vô chủ là động sản thì có quyền
      sở hữu tài sản đó, trừ trường hợp luật có quy định khác; nếu tài sản là bất động
      sản thì thuộc về Nhà nước.


      2. Người phát hiện tài sản không xác định được ai là chủ sở hữu phải thông báo
      hoặc giao nộp cho Ủy ban nhân dân cấp xã hoặc công an cấp xã nơi gần nhất để thông
      báo công khai cho chủ sở hữu biết mà nhận lại.


      Việc giao nộp phải được lập biên bản, trong đó ghi rõ họ, tên, địa chỉ của người
      giao nộp, người nhận, tình trạng, số lượng, khối lượng tài sản giao nộp.


      Ủy ban nhân dân cấp xã hoặc công an cấp xã đã nhận tài sản phải thông báo cho
      người phát hiện về kết quả xác định chủ sở hữu.


      Sau 01 năm, kể từ ngày thông báo công khai mà không xác định được ai là chủ sở
      hữu tài sản là động sản thì quyền sở hữu đối với động sản đó thuộc về người phát
      hiện tài sản.


      Sau 05 năm, kể từ ngày thông báo công khai mà không xác định được ai là chủ sở
      hữu tài sản là bất động sản thì bất động sản đó thuộc về Nhà nước; người phát
      hiện được hưởng một khoản tiền thưởng theo quy định của pháp luật."
  utter_BoLuatDansu2015_229:
    - text: "Xác lập quyền sở hữu đối với tài sản bị chôn, giấu, bị vùi lấp, chìm
      đắm được tìm thấy


      1. Người phát hiện tài sản bị chôn, giấu, bị vùi lấp, chìm đắm phải thông báo
      hoặc trả lại ngay cho chủ sở hữu; nếu không biết ai là chủ sở hữu thì phải thông
      báo hoặc giao nộp cho Ủy ban nhân dân cấp xã hoặc công an cấp xã nơi gần nhất
      hoặc cơ quan nhà nước có thẩm quyền khác theo quy định của pháp luật.


      2. Tài sản bị chôn, giấu, bị vùi lấp, chìm đắm được tìm thấy mà không có hoặc
      không xác định được ai là chủ sở hữu thì sau khi trừ chi phí tìm kiếm, bảo quản,
      quyền sở hữu đối với tài sản này được xác định như sau:


      a) Tài sản được tìm thấy là tài sản thuộc di tích lịch sử - văn hóa theo quy định
      của Luật di sản văn hóa thì thuộc về Nhà nước; người tìm thấy tài sản đó được
      hưởng một khoản tiền thưởng theo quy định của pháp luật;


      b) Tài sản được tìm thấy không phải là tài sản thuộc di tích lịch sử - văn hóa
      theo quy định của Luật di sản văn hóa mà có giá trị nhỏ hơn hoặc bằng mười lần
      mức lương cơ sở do Nhà nước quy định thì thuộc sở hữu của người tìm thấy; nếu
      tài sản tìm thấy có giá trị lớn hơn mười lần mức lương cơ sở do Nhà nước quy định
      thì người tìm thấy được hưởng giá trị bằng mười lần mức lương cơ sở do Nhà nước
      quy định và 50% giá trị của phần vượt quá mười lần mức lương cơ sở do Nhà nước
      quy định, phần giá trị còn lại thuộc về Nhà nước."
  utter_BoLuatDansu2015_23:
    - text: "Người có khó khăn trong nhận thức, làm chủ hành vi


      1. Người thành niên do tình trạng thể chất hoặc tinh thần mà không đủ khả năng
      nhận thức, làm chủ hành vi nhưng chưa đến mức mất năng lực hành vi dân sự thì
      theo yêu cầu của người này, người có quyền, lợi ích liên quan hoặc của cơ quan,
      tổ chức hữu quan, trên cơ sở kết luận giám định pháp y tâm thần, Tòa án ra quyết
      định tuyên bố người này là người có khó khăn trong nhận thức, làm chủ hành vi
      và chỉ định người giám hộ, xác định quyền, nghĩa vụ của người giám hộ.


      2. Khi không còn căn cứ tuyên bố một người có khó khăn trong nhận thức, làm chủ
      hành vi thì theo yêu cầu của chính người đó hoặc của người có quyền, lợi ích liên
      quan hoặc của cơ quan, tổ chức hữu quan, Tòa án ra quyết định hủy bỏ quyết định
      tuyên bố người có khó khăn trong nhận thức, làm chủ hành vi."
  utter_BoLuatDansu2015_230:
    - text: "Xác lập quyền sở hữu đối với tài sản do người khác đánh rơi, bỏ quên


      1. Người phát hiện tài sản do người khác đánh rơi, bỏ quên mà biết được địa chỉ
      của người đánh rơi hoặc bỏ quên thì phải thông báo hoặc trả lại tài sản cho người
      đó; nếu không biết địa chỉ của người đánh rơi hoặc bỏ quên thì phải thông báo
      hoặc giao nộp cho Ủy ban nhân dân cấp xã hoặc công an cấp xã nơi gần nhất để thông
      báo công khai cho chủ sở hữu biết mà nhận lại.


      Ủy ban nhân dân cấp xã hoặc công an cấp xã đã nhận tài sản phải thông báo cho
      người đã giao nộp về kết quả xác định chủ sở hữu.


      2. Sau 01 năm, kể từ ngày thông báo công khai về tài sản do người khác đánh rơi,
      bỏ quên mà không xác định được chủ sở hữu hoặc chủ sở hữu không đến nhận thì quyền
      sở hữu đối với tài sản này được xác định như sau:


      a) Trường hợp tài sản bị đánh rơi, bỏ quên có giá trị nhỏ hơn hoặc bằng mười lần
      mức lương cơ sở do Nhà nước quy định thì người nhặt được được xác lập quyền sở
      hữu đối với tài sản đó theo quy định của Bộ luật này và quy định khác của pháp
      luật có liên quan; trường hợp tài sản có giá trị lớn hơn mười lần mức lương cơ
      sở do Nhà nước quy định thì sau khi trừ chi phí bảo quản, người nhặt được được
      hưởng giá trị bằng mười lần mức lương cơ sở do Nhà nước quy định và 50% giá trị
      của phần vượt quá mười lần mức lương cơ sở do Nhà nước quy định, phần giá trị
      còn lại thuộc về Nhà nước;


      b) Trường hợp tài sản bị đánh rơi, bị bỏ quên là tài sản thuộc di tích lịch sử
      - văn hóa theo quy định của Luật di sản văn hóa thì tài sản đó thuộc về Nhà nước;
      người nhặt được tài sản được hưởng một khoản tiền thưởng theo quy định của pháp
      luật."
  utter_BoLuatDansu2015_231:
    - text: "Xác lập quyền sở hữu đối với gia súc bị thất lạc


      1. Người bắt được gia súc bị thất lạc phải nuôi giữ và báo ngay cho Ủy ban nhân
      dân cấp xã nơi người đó cư trú để thông báo công khai cho chủ sở hữu biết mà nhận
      lại. Sau 06 tháng, kể từ ngày thông báo công khai hoặc sau 01 năm đối với gia
      súc thả rông theo tập quán thì quyền sở hữu đối với gia súc và số gia súc được
      sinh ra trong thời gian nuôi giữ thuộc về người bắt được gia súc.


      2. Trường hợp chủ sở hữu được nhận lại gia súc bị thất lạc thì phải thanh toán
      tiền công nuôi giữ và các chi phí khác cho người bắt được gia súc. Trong thời
      gian nuôi giữ gia súc bị thất lạc, nếu gia súc có sinh con thì người bắt được
      gia súc được hưởng một nửa số gia súc sinh ra hoặc 50% giá trị số gia súc sinh
      ra và phải bồi thường thiệt hại nếu có lỗi cố ý làm chết gia súc."
  utter_BoLuatDansu2015_232:
    - text: "Xác lập quyền sở hữu đối với gia cầm bị thất lạc


      1. Trường hợp gia cầm của một người bị thất lạc mà người khác bắt được thì người
      bắt được phải thông báo công khai để chủ sở hữu gia cầm biết mà nhận lại. Sau
      01 tháng, kể từ ngày thông báo công khai mà không có người đến nhận thì quyền
      sở hữu đối với gia cầm và hoa lợi do gia cầm sinh ra trong thời gian nuôi giữ
      thuộc về người bắt được gia cầm.


      2. Trường hợp chủ sở hữu được nhận lại gia cầm bị thất lạc thì phải thanh toán
      tiền công nuôi giữ và chi phí khác cho người bắt được gia cầm. Trong thời gian
      nuôi giữ gia cầm bị thất lạc, người bắt được gia cầm được hưởng hoa lợi do gia
      cầm sinh ra và phải bồi thường thiệt hại nếu có lỗi cố ý làm chết gia cầm."
  utter_BoLuatDansu2015_233:
    - text: "Xác lập quyền sở hữu đối với vật nuôi dưới nước


      Khi vật nuôi dưới nước của một người di chuyển tự nhiên vào ruộng, ao, hồ của
      người khác thì thuộc sở hữu của người có ruộng, ao, hồ đó. Trường hợp vật nuôi
      dưới nước có dấu hiệu riêng biệt để có thể xác định vật nuôi không thuộc sở hữu
      của mình thì người có ruộng, ao, hồ đó phải thông báo công khai để chủ sở hữu
      biết mà nhận lại. Sau 01 tháng, kể từ ngày thông báo công khai mà không có người
      đến nhận thì quyền sở hữu vật nuôi dưới nước đó thuộc về người có ruộng, ao, hồ."
  utter_BoLuatDansu2015_234:
    - text: "Xác lập quyền sở hữu do được thừa kế


      Người thừa kế được xác lập quyền sở hữu đối với tài sản thừa kế theo quy định
      tại Phần thứ tư của Bộ luật này."
  utter_BoLuatDansu2015_235:
    - text: "Xác lập quyền sở hữu theo bản án, quyết định của Tòa án, cơ quan nhà
      nước có thẩm quyền khác


      Quyền sở hữu có thể được xác lập căn cứ vào bản án, quyết định có hiệu lực pháp
      luật của Tòa án, cơ quan nhà nước có thẩm quyền khác."
  utter_BoLuatDansu2015_236:
    - text: "Xác lập quyền sở hữu theo thời hiệu do chiếm hữu, được lợi về tài sản
      không có căn cứ pháp luật


      Người chiếm hữu, người được lợi về tài sản không có căn cứ pháp luật nhưng ngay
      tình, liên tục, công khai trong thời hạn 10 năm đối với động sản, 30 năm đối với
      bất động sản thì trở thành chủ sở hữu tài sản đó, kể từ thời điểm bắt đầu chiếm
      hữu, trừ trường hợp Bộ luật này, luật khác có liên quan quy định khác."
  utter_BoLuatDansu2015_237:
    - text: "Căn cứ chấm dứt quyền sở hữu


      Quyền sở hữu chấm dứt trong trường hợp sau đây:


      1. Chủ sở hữu chuyển quyền sở hữu của mình cho người khác.


      2. Chủ sở hữu từ bỏ quyền sở hữu của mình.


      3. Tài sản đã được tiêu dùng hoặc bị tiêu hủy.


      4. Tài sản bị xử lý để thực hiện nghĩa vụ của chủ sở hữu.


      5. Tài sản bị trưng mua.


      6. Tài sản bị tịch thu.


      7. Tài sản đã được xác lập quyền sở hữu cho người khác theo quy định của Bộ luật
      này.


      8. Trường hợp khác do luật quy định."
  utter_BoLuatDansu2015_238:
    - text: "Chủ sở hữu chuyển giao quyền sở hữu của mình cho người khác


      Khi chủ sở hữu chuyển giao quyền sở hữu của mình cho người khác thông qua hợp
      đồng mua bán, trao đổi, tặng cho, cho vay, hợp đồng chuyển quyền sở hữu khác theo
      quy định của pháp luật hoặc thông qua việc để thừa kế thì quyền sở hữu đối với
      tài sản của người đó chấm dứt kể từ thời điểm phát sinh quyền sở hữu của người
      được chuyển giao."
  utter_BoLuatDansu2015_239:
    - text: "Từ bỏ quyền sở hữu


      Chủ sở hữu có thể tự chấm dứt quyền sở hữu đối với tài sản của mình bằng cách
      tuyên bố công khai hoặc thực hiện hành vi chứng tỏ việc mình từ bỏ quyền chiếm
      hữu, sử dụng và định đoạt tài sản đó.


      Đối với tài sản mà việc từ bỏ tài sản đó có thể gây hại đến trật tự, an toàn xã
      hội, ô nhiễm môi trường thì việc từ bỏ quyền sở hữu phải tuân theo quy định của
      pháp luật."
  utter_BoLuatDansu2015_24:
    - text: "Hạn chế năng lực hành vi dân sự


      1. Người nghiện ma túy, nghiện các chất kích thích khác dẫn đến phá tán tài sản
      của gia đình thì theo yêu cầu của người có quyền, lợi ích liên quan hoặc của cơ
      quan, tổ chức hữu quan, Tòa án có thể ra quyết định tuyên bố người này là người
      bị hạn chế năng lực hành vi dân sự.


      Tòa án quyết định người đại diện theo pháp luật của người bị hạn chế năng lực
      hành vi dân sự và phạm vi đại diện.


      2. Việc xác lập, thực hiện giao dịch dân sự liên quan đến tài sản của người bị
      Tòa án tuyên bố hạn chế năng lực hành vi dân sự phải có sự đồng ý của người đại
      diện theo pháp luật, trừ giao dịch nhằm phục vụ nhu cầu sinh hoạt hàng ngày hoặc
      luật liên quan có quy định khác.


      3. Khi không còn căn cứ tuyên bố một người bị hạn chế năng lực hành vi dân sự
      thì theo yêu cầu của chính người đó hoặc của người có quyền, lợi ích liên quan
      hoặc của cơ quan, tổ chức hữu quan, Tòa án ra quyết định hủy bỏ quyết định tuyên
      bố hạn chế năng lực hành vi dân sự."
  utter_BoLuatDansu2015_240:
    - text: "Tài sản đã được xác lập quyền sở hữu cho người khác


      Tài sản không xác định được chủ sở hữu; tài sản bị chôn, giấu, bị vùi lấp, chìm
      đắm được tìm thấy; tài sản bị đánh rơi, bị bỏ quên; gia súc, gia cầm bị thất lạc;
      vật nuôi dưới nước di chuyển tự nhiên đã được xác lập quyền sở hữu cho người khác
      theo quy định tại các điều từ Điều 228 đến Điều 233 của Bộ luật này thì quyền
      sở hữu của những người có tài sản đó chấm dứt.


      Khi quyền sở hữu của người chiếm hữu, người được lợi về tài sản đã được xác lập
      theo quy định tại Điều 236 của Bộ luật này hoặc quy định khác của luật có liên
      quan thì chấm dứt quyền sở hữu của người có tài sản bị chiếm hữu."
  utter_BoLuatDansu2015_241:
    - text: "Xử lý tài sản để thực hiện nghĩa vụ của chủ sở hữu


      1. Quyền sở hữu đối với một tài sản chấm dứt khi tài sản đó bị xử lý để thực hiện
      nghĩa vụ của chủ sở hữu theo quyết định của Tòa án hoặc cơ quan nhà nước có thẩm
      quyền khác, nếu pháp luật không có quy định khác.


      2. Việc xử lý tài sản để thực hiện nghĩa vụ của chủ sở hữu không áp dụng đối với
      tài sản không thuộc diện kê biên theo quy định của pháp luật.


      3. Quyền sở hữu đối với tài sản bị xử lý để thực hiện nghĩa vụ của chủ sở hữu
      chấm dứt tại thời điểm phát sinh quyền sở hữu của người nhận tài sản đó.


      4. Việc xử lý quyền sử dụng đất được thực hiện theo quy định của pháp luật về
      đất đai."
  utter_BoLuatDansu2015_242:
    - text: "Tài sản được tiêu dùng hoặc bị tiêu hủy


      Khi tài sản được tiêu dùng hoặc bị tiêu hủy thì quyền sở hữu đối với tài sản đó
      chấm dứt."
  utter_BoLuatDansu2015_243:
    - text: "Tài sản bị trưng mua


      Trường hợp Nhà nước trưng mua tài sản theo quy định của luật thì quyền sở hữu
      đối với tài sản của chủ sở hữu đó chấm dứt kể từ thời điểm quyết định của cơ quan
      nhà nước có thẩm quyền có hiệu lực pháp luật."
  utter_BoLuatDansu2015_244:
    - text: "Tài sản bị tịch thu


      Khi tài sản của chủ sở hữu do phạm tội, vi phạm hành chính mà bị tịch thu, sung
      quỹ nhà nước thì quyền sở hữu đối với tài sản đó chấm dứt kể từ thời điểm bản
      án, quyết định của Tòa án, cơ quan nhà nước có thẩm quyền khác có hiệu lực pháp
      luật."
  utter_BoLuatDansu2015_245:
    - text: "Quyền đối với bất động sản liền kề


      Quyền đối với bất động sản liền kề là quyền được thực hiện trên một bất động sản
      (gọi là bất động sản chịu hưởng quyền) nhằm phục vụ cho việc khai thác một bất
      động sản khác thuộc quyền sở hữu của người khác (gọi là bất động sản hưởng quyền)."
  utter_BoLuatDansu2015_246:
    - text: "Căn cứ xác lập quyền đối với bất động sản liền kề


      Quyền đối với bất động sản liền kề được xác lập do địa thế tự nhiên, theo quy
      định của luật, theo thỏa thuận hoặc theo di chúc."
  utter_BoLuatDansu2015_247:
    - text: "Hiệu lực của quyền đối với bất động sản liền kề


      Quyền đối với bất động sản liền kề có hiệu lực đối với mọi cá nhân, pháp nhân
      và được chuyển giao khi bất động sản được chuyển giao, trừ trường hợp luật liên
      quan có quy định khác."
  utter_BoLuatDansu2015_248:
    - text: "Nguyên tắc thực hiện quyền đối với bất động sản liền kề


      Việc thực hiện quyền đối với bất động sản liền kề theo thỏa thuận của các bên.
      Trường hợp các bên không có thỏa thuận thì thực hiện theo các nguyên tắc sau đây:


      1. Bảo đảm nhu cầu hợp lý của việc khai thác bất động sản hưởng quyền phù hợp
      với mục đích sử dụng của cả bất động sản hưởng quyền và bất động sản chịu hưởng
      quyền.


      2. Không được lạm dụng quyền đối với bất động sản chịu hưởng quyền.


      3. Không được thực hiện hành vi ngăn cản hoặc làm cho việc thực hiện quyền đối
      với bất động sản hưởng quyền trở nên khó khăn."
  utter_BoLuatDansu2015_249:
    - text: "Thay đổi việc thực hiện quyền đối với bất động sản liền kề


      Trường hợp có sự thay đổi về sử dụng, khai thác bất động sản chịu hưởng quyền
      dẫn đến thay đổi việc thực hiện quyền đối với bất động sản hưởng quyền thì chủ
      sở hữu bất động sản chịu hưởng quyền phải thông báo trước cho chủ sở hữu bất động
      sản hưởng quyền trong một thời hạn hợp lý. Chủ sở hữu bất động sản chịu hưởng
      quyền phải tạo điều kiện thuận lợi cho chủ sở hữu bất động sản hưởng quyền phù
      hợp với thay đổi này."
  utter_BoLuatDansu2015_25:
    - text: "Quyền nhân thân


      1. Quyền nhân thân được quy định trong Bộ luật này là quyền dân sự gắn liền với
      mỗi cá nhân, không thể chuyển giao cho người khác, trừ trường hợp luật khác có
      liên quan quy định khác.


      2. Việc xác lập, thực hiện quan hệ dân sự liên quan đến quyền nhân thân của người
      chưa thành niên, người mất năng lực hành vi dân sự, người có khó khăn trong nhận
      thức, làm chủ hành vi phải được người đại diện theo pháp luật của người này đồng
      ý theo quy định của Bộ luật này, luật khác có liên quan hoặc theo quyết định của
      Tòa án.


      Việc xác lập, thực hiện quan hệ dân sự liên quan đến quyền nhân thân của người
      bị tuyên bố mất tích, người đã chết phải được sự đồng ý của vợ, chồng hoặc con
      thành niên của người đó; trường hợp không có những người này thì phải được sự
      đồng ý của cha, mẹ của người bị tuyên bố mất tích, người đã chết, trừ trường hợp
      Bộ luật này, luật khác có liên quan quy định khác."
  utter_BoLuatDansu2015_250:
    - text: "Nghĩa vụ của chủ sở hữu trong việc thoát nước mưa


      Chủ sở hữu nhà, công trình xây dựng khác phải lắp đặt đường dẫn nước sao cho nước
      mưa từ mái nhà, công trình xây dựng của mình không được chảy xuống bất động sản
      của chủ sở hữu bất động sản liền kề."
  utter_BoLuatDansu2015_251:
    - text: "Nghĩa vụ của chủ sở hữu trong việc thoát nước thải


      Chủ sở hữu nhà, công trình xây dựng khác phải làm cống ngầm hoặc rãnh thoát nước
      để đưa nước thải ra nơi quy định, sao cho nước thải không chảy tràn sang bất động
      sản của chủ sở hữu bất động sản liền kề, ra đường công cộng hoặc nơi sinh hoạt
      công cộng."
  utter_BoLuatDansu2015_252:
    - text: "Quyền về cấp, thoát nước qua bất động sản liền kề


      Trường hợp do vị trí tự nhiên của bất động sản mà việc cấp, thoát nước buộc phải
      qua một bất động sản khác thì chủ sở hữu bất động sản có nước chảy qua phải dành
      một lối cấp, thoát nước thích hợp, không được cản trở hoặc ngăn chặn dòng nước
      chảy.


      Người sử dụng lối cấp, thoát nước phải hạn chế đến mức thấp nhất thiệt hại cho
      chủ sở hữu bất động sản có nước chảy qua khi lắp đặt đường dẫn nước; nếu gây thiệt
      hại thì phải bồi thường. Trường hợp nước tự nhiên chảy từ vị trí cao xuống vị
      trí thấp mà gây thiệt hại cho chủ sở hữu bất động sản có nước chảy qua thì người
      sử dụng lối cấp, thoát nước không phải bồi thường thiệt hại."
  utter_BoLuatDansu2015_253:
    - text: "Quyền về tưới nước, tiêu nước trong canh tác


      Người có quyền sử dụng đất canh tác khi có nhu cầu về tưới nước, tiêu nước, có
      quyền yêu cầu những người sử dụng đất xung quanh để cho mình một lối dẫn nước
      thích hợp, thuận tiện cho việc tưới, tiêu; người được yêu cầu có nghĩa vụ đáp
      ứng yêu cầu đó; nếu người sử dụng lối dẫn nước gây thiệt hại cho người sử dụng
      đất xung quanh thì phải bồi thường."
  utter_BoLuatDansu2015_254:
    - text: "Quyền về lối đi qua


      1. Chủ sở hữu có bất động sản bị vây bọc bởi các bất động sản của các chủ sở hữu
      khác mà không có hoặc không đủ lối đi ra đường công cộng, có quyền yêu cầu chủ
      sở hữu bất động sản vây bọc dành cho mình một lối đi hợp lý trên phần đất của
      họ.


      Lối đi được mở trên bất động sản liền kề nào mà được coi là thuận tiện và hợp
      lý nhất, có tính đến đặc điểm cụ thể của địa điểm, lợi ích của bất động sản bị
      vây bọc và thiệt hại gây ra là ít nhất cho bất động sản có mở lối đi.


      Chủ sở hữu bất động sản hưởng quyền về lối đi qua phải đền bù cho chủ sở hữu bất
      động sản chịu hưởng quyền, trừ trường hợp có thỏa thuận khác.


      2. Vị trí, giới hạn chiều dài, chiều rộng, chiều cao của lối đi do các bên thỏa
      thuận, bảo đảm thuận tiện cho việc đi lại và ít gây phiền hà cho các bên; nếu
      có tranh chấp về lối đi thì có quyền yêu cầu Tòa án, cơ quan nhà nước có thẩm
      quyền khác xác định.


      3. Trường hợp bất động sản được chia thành nhiều phần cho các chủ sở hữu, chủ
      sử dụng khác nhau thì khi chia phải dành lối đi cần thiết cho người phía trong
      theo quy định tại khoản 2 Điều này mà không có đền bù."
  utter_BoLuatDansu2015_255:
    - text: "Mắc đường dây tải điện, thông tin liên lạc qua bất động sản khác


      Chủ sở hữu bất động sản có quyền mắc đường dây tải điện, thông tin liên lạc qua
      bất động sản của các chủ sở hữu khác một cách hợp lý, nhưng phải bảo đảm an toàn
      và thuận tiện cho các chủ sở hữu đó; nếu gây thiệt hại thì phải bồi thường."
  utter_BoLuatDansu2015_256:
    - text: "Chấm dứt quyền đối với bất động sản liền kề


      Quyền đối với bất động sản liền kề chấm dứt trong trường hợp sau đây:


      1. Bất động sản hưởng quyền và bất động sản chịu hưởng quyền thuộc quyền sở hữu
      của một người.


      2. Việc sử dụng, khai thác bất động sản không còn làm phát sinh nhu cầu hưởng
      quyền.


      3. Theo thỏa thuận của các bên.


      4. Trường hợp khác theo quy định của luật."
  utter_BoLuatDansu2015_257:
    - text: "Quyền hưởng dụng


      Quyền hưởng dụng là quyền của chủ thể được khai thác công dụng và hưởng hoa lợi,
      lợi tức đối với tài sản thuộc quyền sở hữu của chủ thể khác trong một thời hạn
      nhất định."
  utter_BoLuatDansu2015_258:
    - text: "Căn cứ xác lập quyền hưởng dụng


      Quyền hưởng dụng được xác lập theo quy định của luật, theo thỏa thuận hoặc theo
      di chúc."
  utter_BoLuatDansu2015_259:
    - text: "Hiệu lực của quyền hưởng dụng


      Quyền hưởng dụng được xác lập từ thời điểm nhận chuyển giao tài sản, trừ trường
      hợp có thỏa thuận khác hoặc luật liên quan có quy định khác.


      Quyền hưởng dụng đã được xác lập có hiệu lực đối với mọi cá nhân, pháp nhân, trừ
      trường hợp luật liên quan có quy định khác."
  utter_BoLuatDansu2015_26:
    - text: "Quyền có họ, tên


      1. Cá nhân có quyền có họ, tên (bao gồm cả chữ đệm, nếu có). Họ, tên của một người
      được xác định theo họ, tên khai sinh của người đó.


      2. Họ của cá nhân được xác định là họ của cha đẻ hoặc họ của mẹ đẻ theo thỏa thuận
      của cha mẹ; nếu không có thỏa thuận thì họ của con được xác định theo tập quán.
      Trường hợp chưa xác định được cha đẻ thì họ của con được xác định theo họ của
      mẹ đẻ.


      Trường hợp trẻ em bị bỏ rơi, chưa xác định được cha đẻ, mẹ đẻ và được nhận làm
      con nuôi thì họ của trẻ em được xác định theo họ của cha nuôi hoặc họ của mẹ nuôi
      theo thỏa thuận của cha mẹ nuôi. Trường hợp chỉ có cha nuôi hoặc mẹ nuôi thì họ
      của trẻ em được xác định theo họ của người đó.


      Trường hợp trẻ em bị bỏ rơi, chưa xác định được cha đẻ, mẹ đẻ và chưa được nhận
      làm con nuôi thì họ của trẻ em được xác định theo đề nghị của người đứng đầu cơ
      sở nuôi dưỡng trẻ em đó hoặc theo đề nghị của người có yêu cầu đăng ký khai sinh
      cho trẻ em, nếu trẻ em đang được người đó tạm thời nuôi dưỡng.


      Cha đẻ, mẹ đẻ được quy định trong Bộ luật này là cha, mẹ được xác định dựa trên
      sự kiện sinh đẻ; người nhờ mang thai hộ với người được sinh ra từ việc mang thai
      hộ theo quy định của Luật hôn nhân và gia đình.


      3. Việc đặt tên bị hạn chế trong trường hợp xâm phạm đến quyền, lợi ích hợp pháp
      của người khác hoặc trái với các nguyên tắc cơ bản của pháp luật dân sự quy định
      tại Điều 3 của Bộ luật này.


      Tên của công dân Việt Nam phải bằng tiếng Việt hoặc tiếng dân tộc khác của Việt
      Nam; không đặt tên bằng số, bằng một ký tự mà không phải là chữ.


      4. Cá nhân xác lập, thực hiện quyền, nghĩa vụ dân sự theo họ, tên của mình.


      5. Việc sử dụng bí danh, bút danh không được gây thiệt hại đến quyền, lợi ích
      hợp pháp của người khác."
  utter_BoLuatDansu2015_260:
    - text: "Thời hạn của quyền hưởng dụng


      1. Thời hạn của quyền hưởng dụng do các bên thỏa thuận hoặc do luật quy định nhưng
      tối đa đến hết cuộc đời của người hưởng dụng đầu tiên nếu người hưởng dụng là
      cá nhân và đến khi pháp nhân chấm dứt tồn tại nhưng tối đa 30 năm nếu người hưởng
      dụng đầu tiên là pháp nhân.


      2. Người hưởng dụng có quyền cho thuê quyền hưởng dụng trong thời hạn quy định
      tại khoản 1 Điều này."
  utter_BoLuatDansu2015_261:
    - text: "Quyền của người hưởng dụng


      1. Tự mình hoặc cho phép người khác khai thác, sử dụng, thu hoa lợi, lợi tức từ
      đối tượng của quyền hưởng dụng.


      2. Yêu cầu chủ sở hữu tài sản thực hiện nghĩa vụ sửa chữa đối với tài sản theo
      quy định tại khoản 4 Điều 263 của Bộ luật này; trường hợp thực hiện nghĩa vụ thay
      cho chủ sở hữu tài sản thì có quyền yêu cầu chủ sở hữu tài sản hoàn trả chi phí.


      3. Cho thuê quyền hưởng dụng đối với tài sản."
  utter_BoLuatDansu2015_262:
    - text: "Nghĩa vụ của người hưởng dụng


      1. Tiếp nhận tài sản theo hiện trạng và thực hiện đăng ký nếu luật có quy định.


      2. Khai thác tài sản phù hợp với công dụng, mục đích sử dụng của tài sản.


      3. Giữ gìn, bảo quản tài sản như tài sản của mình.


      4. Bảo dưỡng, sửa chữa tài sản theo định kỳ để bảo đảm cho việc sử dụng bình thường;
      khôi phục tình trạng của tài sản và khắc phục các hậu quả xấu đối với tài sản
      do việc không thực hiện tốt nghĩa vụ của mình phù hợp với yêu cầu kỹ thuật hoặc
      theo tập quán về bảo quản tài sản.


      5. Hoàn trả tài sản cho chủ sở hữu khi hết thời hạn hưởng dụng."
  utter_BoLuatDansu2015_263:
    - text: "Quyền và nghĩa vụ của chủ sở hữu tài sản


      1. Định đoạt tài sản nhưng không được làm thay đổi quyền hưởng dụng đã được xác
      lập.


      2. Yêu cầu Tòa án truất quyền hưởng dụng trong trường hợp người hưởng dụng vi
      phạm nghiêm trọng nghĩa vụ của mình.


      3. Không được cản trở, thực hiện hành vi khác gây khó khăn hoặc xâm phạm đến quyền,
      lợi ích hợp pháp của người hưởng dụng.


      4. Thực hiện nghĩa vụ sửa chữa tài sản để bảo đảm không bị suy giảm đáng kể dẫn
      tới tài sản không thể sử dụng được hoặc mất toàn bộ công dụng, giá trị của tài
      sản."
  utter_BoLuatDansu2015_264:
    - text: "Quyền hưởng hoa lợi, lợi tức


      1. Người hưởng dụng có quyền sở hữu đối với hoa lợi, lợi tức thu được từ tài sản
      là đối tượng của quyền hưởng dụng trong thời gian quyền này có hiệu lực.


      2. Trường hợp quyền hưởng dụng chấm dứt mà chưa đến kỳ hạn thu hoa lợi, lợi tức
      thì khi đến kỳ hạn thu hoa lợi, lợi tức, người hưởng dụng được hưởng giá trị của
      hoa lợi, lợi tức thu được tương ứng với thời gian người đó được quyền hưởng dụng."
  utter_BoLuatDansu2015_265:
    - text: "Chấm dứt quyền hưởng dụng


      Quyền hưởng dụng chấm dứt trong trường hợp sau đây:


      1. Thời hạn của quyền hưởng dụng đã hết.


      2. Theo thỏa thuận của các bên.


      3. Người hưởng dụng trở thành chủ sở hữu tài sản là đối tượng của quyền hưởng
      dụng.


      4. Người hưởng dụng từ bỏ hoặc không thực hiện quyền hưởng dụng trong thời hạn
      do luật quy định.


      5. Tài sản là đối tượng của quyền hưởng dụng không còn.


      6. Theo quyết định của Tòa án.


      7. Căn cứ khác theo quy định của luật."
  utter_BoLuatDansu2015_266:
    - text: "Hoàn trả tài sản khi chấm dứt quyền hưởng dụng


      Tài sản là đối tượng của quyền hưởng dụng phải được hoàn trả cho chủ sở hữu khi
      chấm dứt quyền hưởng dụng, trừ trường hợp có thỏa thuận khác hoặc luật có quy
      định khác."
  utter_BoLuatDansu2015_267:
    - text: "Quyền bề mặt


      Quyền bề mặt là quyền của một chủ thể đối với mặt đất, mặt nước, khoảng không
      gian trên mặt đất, mặt nước và lòng đất mà quyền sử dụng đất đó thuộc về chủ thể
      khác."
  utter_BoLuatDansu2015_268:
    - text: "Căn cứ xác lập quyền bề mặt


      Quyền bề mặt được xác lập theo quy định của luật, theo thỏa thuận hoặc theo di
      chúc."
  utter_BoLuatDansu2015_269:
    - text: "Hiệu lực của quyền bề mặt


      Quyền bề mặt có hiệu lực từ thời điểm chủ thể có quyền sử dụng đất chuyển giao
      mặt đất, mặt nước, khoảng không gian trên mặt đất, mặt nước và lòng đất cho chủ
      thể có quyền bề mặt, trừ trường hợp có thỏa thuận khác hoặc luật liên quan có
      quy định khác.


      Quyền bề mặt có hiệu lực đối với mọi cá nhân, pháp nhân, trừ trường hợp luật liên
      quan có quy định khác."
  utter_BoLuatDansu2015_27:
    - text: "Quyền thay đổi họ


      1. Cá nhân có quyền yêu cầu cơ quan nhà nước có thẩm quyền công nhận việc thay
      đổi họ trong trường hợp sau đây:


      a) Thay đổi họ cho con đẻ từ họ của cha đẻ sang họ của mẹ đẻ hoặc ngược lại;


      b) Thay đổi họ cho con nuôi từ họ của cha đẻ hoặc mẹ đẻ sang họ của cha nuôi hoặc
      họ của mẹ nuôi theo yêu cầu của cha nuôi, mẹ nuôi;


      c) Khi người con nuôi thôi làm con nuôi và người này hoặc cha đẻ, mẹ đẻ yêu cầu
      lấy lại họ cho người đó theo họ của cha đẻ hoặc mẹ đẻ;


      d) Thay đổi họ cho con theo yêu cầu của cha đẻ, mẹ đẻ hoặc của con khi xác định
      cha, mẹ cho con;


      đ) Thay đổi họ của người bị lưu lạc đã tìm ra nguồn gốc huyết thống của mình;


      e) Thay đổi họ theo họ của vợ, họ của chồng trong quan hệ hôn nhân và gia đình
      có yếu tố nước ngoài để phù hợp với pháp luật của nước mà vợ, chồng người nước
      ngoài là công dân hoặc lấy lại họ trước khi thay đổi;


      g) Thay đổi họ của con khi cha, mẹ thay đổi họ;


      h) Trường hợp khác do pháp luật về hộ tịch quy định.


      2. Việc thay đổi họ cho người từ đủ chín tuổi trở lên phải có sự đồng ý của người
      đó.


      3. Việc thay đổi họ của cá nhân không làm thay đổi, chấm dứt quyền, nghĩa vụ dân
      sự được xác lập theo họ cũ."
  utter_BoLuatDansu2015_270:
    - text: "Thời hạn của quyền bề mặt


      1. Thời hạn của quyền bề mặt được xác định theo quy định của luật, theo thỏa thuận
      hoặc di chúc nhưng không vượt quá thời hạn của quyền sử dụng đất.


      2. Trường hợp thỏa thuận hoặc di chúc không xác định thời hạn của quyền bề mặt
      thì mỗi bên có quyền chấm dứt quyền này bất cứ lúc nào nhưng phải thông báo bằng
      văn bản cho bên kia biết trước ít nhất là 06 tháng."
  utter_BoLuatDansu2015_271:
    - text: "Nội dung của quyền bề mặt


      1. Chủ thể quyền bề mặt có quyền khai thác, sử dụng mặt đất, mặt nước, khoảng
      không gian trên mặt đất, mặt nước và lòng đất thuộc quyền sử dụng đất của người
      khác để xây dựng công trình, trồng cây, canh tác nhưng không được trái với quy
      định của Bộ luật này, pháp luật về đất đai, xây dựng, quy hoạch, tài nguyên, khoáng
      sản và quy định khác của pháp luật có liên quan.


      2. Chủ thể quyền bề mặt có quyền sở hữu đối với tài sản được tạo lập theo quy
      định tại khoản 1 Điều này.


      3. Trường hợp quyền bề mặt được chuyển giao một phần hoặc toàn bộ thì chủ thể
      nhận chuyển giao được kế thừa quyền bề mặt theo điều kiện và trong phạm vi tương
      ứng với phần quyền bề mặt được chuyển giao."
  utter_BoLuatDansu2015_272:
    - text: "Chấm dứt quyền bề mặt


      Quyền bề mặt chấm dứt trong trường hợp sau đây:


      1. Thời hạn hưởng quyền bề mặt đã hết.


      2. Chủ thể có quyền bề mặt và chủ thể có quyền sử dụng đất là một.


      3. Chủ thể có quyền bề mặt từ bỏ quyền của mình.


      4. Quyền sử dụng đất có quyền bề mặt bị thu hồi theo quy định của Luật đất đai.


      5. Theo thỏa thuận của các bên hoặc theo quy định của luật."
  utter_BoLuatDansu2015_273:
    - text: "Xử lý tài sản khi quyền bề mặt chấm dứt


      1. Khi quyền bề mặt chấm dứt, chủ thể quyền bề mặt phải trả lại mặt đất, mặt nước,
      khoảng không gian trên mặt đất, mặt nước và lòng đất cho chủ thể có quyền sử dụng
      đất theo thỏa thuận hoặc theo quy định của pháp luật.


      2. Chủ thể quyền bề mặt phải xử lý tài sản thuộc sở hữu của mình trước khi quyền
      bề mặt chấm dứt, trừ trường hợp có thỏa thuận khác.


      Trường hợp chủ thể quyền bề mặt không xử lý tài sản trước khi quyền bề mặt chấm
      dứt thì quyền sở hữu tài sản đó thuộc về chủ thể có quyền sử dụng đất kể từ thời
      điểm quyền bề mặt chấm dứt, trừ trường hợp chủ thể có quyền sử dụng đất không
      nhận tài sản đó.


      Trường hợp chủ thể có quyền sử dụng đất không nhận tài sản mà phải xử lý tài sản
      thì chủ thể có quyền bề mặt phải thanh toán chi phí xử lý tài sản."
  utter_BoLuatDansu2015_274:
    - text: "Nghĩa vụ


      Nghĩa vụ là việc mà theo đó, một hoặc nhiều chủ thể (sau đây gọi chung là bên
      có nghĩa vụ) phải chuyển giao vật, chuyển giao quyền, trả tiền hoặc giấy tờ có
      giá, thực hiện công việc hoặc không được thực hiện công việc nhất định vì lợi
      ích của một hoặc nhiều chủ thể khác (sau đây gọi chung là bên có quyền)."
  utter_BoLuatDansu2015_275:
    - text: "Căn cứ phát sinh nghĩa vụ


      Nghĩa vụ phát sinh từ căn cứ sau đây:


      1. Hợp đồng.


      2. Hành vi pháp lý đơn phương.


      3. Thực hiện công việc không có ủy quyền.


      4. Chiếm hữu, sử dụng tài sản hoặc được lợi về tài sản không có căn cứ pháp luật.


      5. Gây thiệt hại do hành vi trái pháp luật.


      6. Căn cứ khác do pháp luật quy định."
  utter_BoLuatDansu2015_276:
    - text: "Đối tượng của nghĩa vụ


      1. Đối tượng của nghĩa vụ là tài sản, công việc phải thực hiện hoặc không được
      thực hiện.


      2. Đối tượng của nghĩa vụ phải được xác định."
  utter_BoLuatDansu2015_277:
    - text: "Địa điểm thực hiện nghĩa vụ


      1. Địa điểm thực hiện nghĩa vụ do các bên thỏa thuận.


      2. Trường hợp không có thỏa thuận thì địa điểm thực hiện nghĩa vụ được xác định
      như sau:


      a) Nơi có bất động sản, nếu đối tượng của nghĩa vụ là bất động sản;


      b) Nơi cư trú hoặc trụ sở của bên có quyền, nếu đối tượng của nghĩa vụ không phải
      là bất động sản.


      Khi bên có quyền thay đổi nơi cư trú hoặc trụ sở thì phải báo cho bên có nghĩa
      vụ và phải chịu chi phí tăng lên do việc thay đổi nơi cư trú hoặc trụ sở, trừ
      trường hợp có thỏa thuận khác."
  utter_BoLuatDansu2015_278:
    - text: "Thời hạn thực hiện nghĩa vụ


      1. Thời hạn thực hiện nghĩa vụ do các bên thỏa thuận, theo quy định của pháp luật
      hoặc theo quyết định của cơ quan có thẩm quyền.


      2. Bên có nghĩa vụ phải thực hiện nghĩa vụ đúng thời hạn, trừ trường hợp Bộ luật
      này, luật khác có liên quan quy định khác.


      Trường hợp bên có nghĩa vụ đã tự ý thực hiện nghĩa vụ trước thời hạn và bên có
      quyền đã chấp nhận việc thực hiện nghĩa vụ thì nghĩa vụ được coi là đã hoàn thành
      đúng thời hạn.


      3. Trường hợp không xác định được thời hạn thực hiện nghĩa vụ theo quy định tại
      khoản 1 Điều này thì mỗi bên có thể thực hiện nghĩa vụ hoặc yêu cầu thực hiện
      nghĩa vụ vào bất cứ lúc nào nhưng phải thông báo cho bên kia biết trước một thời
      gian hợp lý."
  utter_BoLuatDansu2015_279:
    - text: "Thực hiện nghĩa vụ giao vật


      1. Bên có nghĩa vụ giao vật phải bảo quản, giữ gìn vật cho đến khi giao.


      2. Khi vật phải giao là vật đặc định thì bên có nghĩa vụ phải giao đúng vật đó
      và đúng tình trạng như đã cam kết; nếu là vật cùng loại thì phải giao đúng số
      lượng và chất lượng như đã thỏa thuận, nếu không có thỏa thuận về chất lượng thì
      phải giao vật đó với chất lượng trung bình; nếu là vật đồng bộ thì phải giao đồng
      bộ.


      3. Bên có nghĩa vụ phải chịu mọi chi phí về việc giao vật, trừ trường hợp có thỏa
      thuận khác."
  utter_BoLuatDansu2015_28:
    - text: "Quyền thay đổi tên


      1. Cá nhân có quyền yêu cầu cơ quan nhà nước có thẩm quyền công nhận việc thay
      đổi tên trong trường hợp sau đây:


      a) Theo yêu cầu của người có tên mà việc sử dụng tên đó gây nhầm lẫn, ảnh hưởng
      đến tình cảm gia đình, đến danh dự, quyền, lợi ích hợp pháp của người đó;


      b) Theo yêu cầu của cha nuôi, mẹ nuôi về việc thay đổi tên cho con nuôi hoặc khi
      người con nuôi thôi làm con nuôi và người này hoặc cha đẻ, mẹ đẻ yêu cầu lấy lại
      tên mà cha đẻ, mẹ đẻ đã đặt;


      c) Theo yêu cầu của cha đẻ, mẹ đẻ hoặc người con khi xác định cha, mẹ cho con;


      d) Thay đổi tên của người bị lưu lạc đã tìm ra nguồn gốc huyết thống của mình;


      đ) Thay đổi tên của vợ, chồng trong quan hệ hôn nhân và gia đình có yếu tố nước
      ngoài để phù hợp với pháp luật của nước mà vợ, chồng người nước ngoài là công
      dân hoặc lấy lại tên trước khi thay đổi;


      e) Thay đổi tên của người đã xác định lại giới tính, người đã chuyển đổi giới
      tính;


      g) Trường hợp khác do pháp luật về hộ tịch quy định.


      2. Việc thay đổi tên cho người từ đủ chín tuổi trở lên phải có sự đồng ý của người
      đó.


      3. Việc thay đổi tên của cá nhân không làm thay đổi, chấm dứt quyền, nghĩa vụ
      dân sự được xác lập theo tên cũ."
  utter_BoLuatDansu2015_280:
    - text: "Thực hiện nghĩa vụ trả tiền


      1. Nghĩa vụ trả tiền phải được thực hiện đầy đủ, đúng thời hạn, đúng địa điểm
      và phương thức đã thỏa thuận.


      2. Nghĩa vụ trả tiền bao gồm cả tiền lãi trên nợ gốc, trừ trường hợp có thỏa thuận
      khác."
  utter_BoLuatDansu2015_281:
    - text: "Nghĩa vụ phải thực hiện hoặc không được thực hiện một công việc


      1. Nghĩa vụ phải thực hiện một công việc là nghĩa vụ mà theo đó bên có nghĩa vụ
      phải thực hiện đúng công việc đó.


      2. Nghĩa vụ không được thực hiện một công việc là nghĩa vụ mà theo đó bên có nghĩa
      vụ không được thực hiện công việc đó."
  utter_BoLuatDansu2015_282:
    - text: "Thực hiện nghĩa vụ theo định kỳ


      Nghĩa vụ được thực hiện theo định kỳ theo thỏa thuận, theo quy định của pháp luật
      hoặc quyết định của cơ quan có thẩm quyền.


      Việc chậm thực hiện nghĩa vụ theo từng kỳ cũng bị coi là chậm thực hiện nghĩa
      vụ."
  utter_BoLuatDansu2015_283:
    - text: "Thực hiện nghĩa vụ thông qua người thứ ba


      Khi được bên có quyền đồng ý, bên có nghĩa vụ có thể ủy quyền cho người thứ ba
      thay mình thực hiện nghĩa vụ nhưng vẫn phải chịu trách nhiệm với bên có quyền,
      nếu người thứ ba không thực hiện hoặc thực hiện không đúng nghĩa vụ."
  utter_BoLuatDansu2015_284:
    - text: "Thực hiện nghĩa vụ có điều kiện


      1. Trường hợp các bên có thỏa thuận hoặc pháp luật có quy định về điều kiện thực
      hiện nghĩa vụ thì khi điều kiện phát sinh, bên có nghĩa vụ phải thực hiện.


      2. Trường hợp điều kiện không xảy ra hoặc xảy ra do có sự tác động của một bên
      thì áp dụng quy định tại khoản 2 Điều 120 của Bộ luật này."
  utter_BoLuatDansu2015_285:
    - text: "Thực hiện nghĩa vụ có đối tượng tùy ý lựa chọn


      1. Nghĩa vụ có đối tượng tùy ý lựa chọn là nghĩa vụ mà đối tượng là một trong
      nhiều tài sản hoặc công việc khác nhau và bên có nghĩa vụ có thể tùy ý lựa chọn,
      trừ trường hợp có thỏa thuận hoặc pháp luật có quy định dành quyền lựa chọn cho
      bên có quyền.


      2. Bên có nghĩa vụ phải thông báo cho bên có quyền biết về việc tài sản hoặc công
      việc được lựa chọn để thực hiện nghĩa vụ. Trường hợp bên có quyền đã xác định
      thời hạn thực hiện nghĩa vụ được lựa chọn thì bên có nghĩa vụ phải hoàn thành
      đúng thời hạn.


      3. Trường hợp chỉ còn một tài sản hoặc một công việc thì bên có nghĩa vụ phải
      giao tài sản đó hoặc thực hiện công việc đó."
  utter_BoLuatDansu2015_286:
    - text: "Thực hiện nghĩa vụ thay thế được


      Nghĩa vụ thay thế được là nghĩa vụ mà bên có nghĩa vụ không thực hiện được nghĩa
      vụ ban đầu thì có thể thực hiện một nghĩa vụ khác đã được bên có quyền chấp nhận
      để thay thế nghĩa vụ đó."
  utter_BoLuatDansu2015_287:
    - text: "Thực hiện nghĩa vụ riêng rẽ


      Khi nhiều người cùng thực hiện một nghĩa vụ, nhưng mỗi người có một phần nghĩa
      vụ nhất định và riêng rẽ thì mỗi người chỉ phải thực hiện phần nghĩa vụ của mình."
  utter_BoLuatDansu2015_288:
    - text: "Thực hiện nghĩa vụ liên đới


      1. Nghĩa vụ liên đới là nghĩa vụ do nhiều người cùng phải thực hiện và bên có
      quyền có thể yêu cầu bất cứ ai trong số những người có nghĩa vụ phải thực hiện
      toàn bộ nghĩa vụ.


      2. Trường hợp một người đã thực hiện toàn bộ nghĩa vụ thì có quyền yêu cầu những
      người có nghĩa vụ liên đới khác phải thực hiện phần nghĩa vụ liên đới của họ đối
      với mình.


      3. Trường hợp bên có quyền đã chỉ định một trong số những người có nghĩa vụ liên
      đới thực hiện toàn bộ nghĩa vụ, nhưng sau đó lại miễn cho người đó thì những người
      còn lại cũng được miễn thực hiện nghĩa vụ.


      4. Trường hợp bên có quyền chỉ miễn việc thực hiện nghĩa vụ cho một trong số những
      người có nghĩa vụ liên đới không phải thực hiện phần nghĩa vụ của mình thì những
      người còn lại vẫn phải liên đới thực hiện phần nghĩa vụ của họ."
  utter_BoLuatDansu2015_289:
    - text: "Thực hiện nghĩa vụ đối với nhiều người có quyền liên đới


      1. Nghĩa vụ đối với nhiều người có quyền liên đới là nghĩa vụ mà theo đó mỗi người
      trong số những người có quyền đều có thể yêu cầu bên có nghĩa vụ thực hiện toàn
      bộ nghĩa vụ.


      2. Bên có nghĩa vụ có thể thực hiện nghĩa vụ của mình đối với bất cứ ai trong
      số những người có quyền liên đới.


      3. Trường hợp một trong số những người có quyền liên đới miễn cho bên có nghĩa
      vụ không phải thực hiện phần nghĩa vụ đối với mình thì bên có nghĩa vụ vẫn phải
      thực hiện phần nghĩa vụ còn lại đối với những người có quyền liên đới khác."
  utter_BoLuatDansu2015_29:
    - text: "Quyền xác định, xác định lại dân tộc


      1. Cá nhân có quyền xác định, xác định lại dân tộc của mình.


      2. Cá nhân khi sinh ra được xác định dân tộc theo dân tộc của cha đẻ, mẹ đẻ. Trường
      hợp cha đẻ, mẹ đẻ thuộc hai dân tộc khác nhau thì dân tộc của con được xác định
      theo dân tộc của cha đẻ hoặc mẹ đẻ theo thỏa thuận của cha đẻ, mẹ đẻ; trường hợp
      không có thỏa thuận thì dân tộc của con được xác định theo tập quán; trường hợp
      tập quán khác nhau thì dân tộc của con được xác định theo tập quán của dân tộc
      ít người hơn.


      Trường hợp trẻ em bị bỏ rơi, chưa xác định được cha đẻ, mẹ đẻ và được nhận làm
      con nuôi thì được xác định dân tộc theo dân tộc của cha nuôi hoặc mẹ nuôi theo
      thỏa thuận của cha mẹ nuôi. Trường hợp chỉ có cha nuôi hoặc mẹ nuôi thì dân tộc
      của trẻ em được xác định theo dân tộc của người đó.


      Trường hợp trẻ em bị bỏ rơi, chưa xác định được cha đẻ, mẹ đẻ và chưa được nhận
      làm con nuôi thì được xác định dân tộc theo đề nghị của người đứng đầu cơ sở nuôi
      dưỡng trẻ em đó hoặc theo đề nghị của người đang tạm thời nuôi dưỡng trẻ em vào
      thời điểm đăng ký khai sinh cho trẻ em.


      3. Cá nhân có quyền yêu cầu cơ quan nhà nước có thẩm quyền xác định lại dân tộc
      trong trường hợp sau đây:


      a) Xác định lại theo dân tộc của cha đẻ hoặc mẹ đẻ trong trường hợp cha đẻ, mẹ
      đẻ thuộc hai dân tộc khác nhau;


      b) Xác định lại theo dân tộc của cha đẻ hoặc mẹ đẻ trong trường hợp con nuôi đã
      xác định được cha đẻ, mẹ đẻ của mình.


      4. Việc xác định lại dân tộc cho người từ đủ mười lăm tuổi đến dưới mười tám tuổi
      phải được sự đồng ý của người đó.


      5. Cấm lợi dụng việc xác định lại dân tộc nhằm mục đích trục lợi hoặc gây chia
      rẽ, phương hại đến sự đoàn kết của các dân tộc Việt Nam."
  utter_BoLuatDansu2015_290:
    - text: "Thực hiện nghĩa vụ phân chia được theo phần


      1. Nghĩa vụ phân chia được theo phần là nghĩa vụ mà đối tượng của nghĩa vụ có
      thể chia thành nhiều phần để thực hiện.


      2. Bên có nghĩa vụ có thể thực hiện từng phần nghĩa vụ, trừ trường hợp có thỏa
      thuận khác."
  utter_BoLuatDansu2015_291:
    - text: "Thực hiện nghĩa vụ không phân chia được theo phần


      1. Nghĩa vụ không phân chia được theo phần là nghĩa vụ mà đối tượng của nghĩa
      vụ phải được thực hiện cùng một lúc.


      2. Trường hợp nhiều người cùng phải thực hiện một nghĩa vụ không phân chia được
      theo phần thì họ phải thực hiện nghĩa vụ cùng một lúc."
  utter_BoLuatDansu2015_292:
    - text: "Biện pháp bảo đảm thực hiện nghĩa vụ


      Các biện pháp bảo đảm thực hiện nghĩa vụ bao gồm:


      1. Cầm cố tài sản.


      2. Thế chấp tài sản.


      3. Đặt cọc.


      4. Ký cược.


      5. Ký quỹ.


      6. Bảo lưu quyền sở hữu.


      7. Bảo lãnh.


      8. Tín chấp.


      9. Cầm giữ tài sản."
  utter_BoLuatDansu2015_293:
    - text: "Phạm vi nghĩa vụ được bảo đảm


      1. Nghĩa vụ có thể được bảo đảm một phần hoặc toàn bộ theo thỏa thuận hoặc theo
      quy định của pháp luật; nếu không có thỏa thuận và pháp luật không quy định phạm
      vi bảo đảm thì nghĩa vụ coi như được bảo đảm toàn bộ, kể cả nghĩa vụ trả lãi,
      tiền phạt và bồi thường thiệt hại.


      2. Nghĩa vụ được bảo đảm có thể là nghĩa vụ hiện tại, nghĩa vụ trong tương lai
      hoặc nghĩa vụ có điều kiện.


      3. Trường hợp bảo đảm nghĩa vụ trong tương lai thì nghĩa vụ được hình thành trong
      thời hạn bảo đảm là nghĩa vụ được bảo đảm, trừ trường hợp có thỏa thuận khác."
  utter_BoLuatDansu2015_294:
    - text: "Bảo đảm thực hiện nghĩa vụ trong tương lai


      1. Trường hợp bảo đảm thực hiện nghĩa vụ trong tương lai, các bên có quyền thỏa
      thuận cụ thể về phạm vi nghĩa vụ được bảo đảm và thời hạn thực hiện nghĩa vụ được
      bảo đảm, trừ trường hợp pháp luật có quy định khác.


      2. Khi nghĩa vụ trong tương lai được hình thành, các bên không phải xác lập lại
      biện pháp bảo đảm đối với nghĩa vụ đó."
  utter_BoLuatDansu2015_295:
    - text: "Tài sản bảo đảm


      1. Tài sản bảo đảm phải thuộc quyền sở hữu của bên bảo đảm, trừ trường hợp cầm
      giữ tài sản, bảo lưu quyền sở hữu.


      2. Tài sản bảo đảm có thể được mô tả chung, nhưng phải xác định được.


      3. Tài sản bảo đảm có thể là tài sản hiện có hoặc tài sản hình thành trong tương
      lai.


      4. Giá trị của tài sản bảo đảm có thể lớn hơn, bằng hoặc nhỏ hơn giá trị nghĩa
      vụ được bảo đảm."
  utter_BoLuatDansu2015_296:
    - text: "Một tài sản dùng để bảo đảm thực hiện nhiều nghĩa vụ


      1. Một tài sản có thể được dùng để bảo đảm thực hiện nhiều nghĩa vụ, nếu có giá
      trị tại thời điểm xác lập giao dịch bảo đảm lớn hơn tổng giá trị các nghĩa vụ
      được bảo đảm, trừ trường hợp có thỏa thuận khác hoặc pháp luật có quy định khác.


      2. Trường hợp một tài sản được bảo đảm thực hiện nhiều nghĩa vụ thì bên bảo đảm
      phải thông báo cho bên nhận bảo đảm sau biết về việc tài sản bảo đảm đang được
      dùng để bảo đảm thực hiện nghĩa vụ khác. Mỗi lần bảo đảm phải được lập thành văn
      bản.


      3. Trường hợp phải xử lý tài sản để thực hiện một nghĩa vụ đến hạn thì các nghĩa
      vụ khác tuy chưa đến hạn đều được coi là đến hạn và tất cả các bên cùng nhận bảo
      đảm đều được tham gia xử lý tài sản. Bên nhận bảo đảm đã thông báo về việc xử
      lý tài sản có trách nhiệm xử lý tài sản, nếu các bên cùng nhận bảo đảm không có
      thỏa thuận khác.


      Trường hợp các bên muốn tiếp tục thực hiện các nghĩa vụ chưa đến hạn thì có thể
      thỏa thuận về việc bên bảo đảm dùng tài sản khác để bảo đảm việc thực hiện các
      nghĩa vụ chưa đến hạn."
  utter_BoLuatDansu2015_297:
    - text: "Hiệu lực đối kháng với người thứ ba


      1. Biện pháp bảo đảm phát sinh hiệu lực đối kháng với người thứ ba từ khi đăng
      ký biện pháp bảo đảm hoặc bên nhận bảo đảm nắm giữ hoặc chiếm giữ tài sản bảo
      đảm.


      2. Khi biện pháp bảo đảm phát sinh hiệu lực đối kháng với người thứ ba thì bên
      nhận bảo đảm được quyền truy đòi tài sản bảo đảm và được quyền thanh toán theo
      quy định tại Điều 308 của Bộ luật này và luật khác có liên quan."
  utter_BoLuatDansu2015_298:
    - text: "Đăng ký biện pháp bảo đảm


      1. Biện pháp bảo đảm được đăng ký theo thỏa thuận hoặc theo quy định của luật.


      Việc đăng ký là điều kiện để giao dịch bảo đảm có hiệu lực chỉ trong trường hợp
      luật có quy định.


      2. Trường hợp được đăng ký thì biện pháp bảo đảm phát sinh hiệu lực đối kháng
      với người thứ ba kể từ thời điểm đăng ký.


      3. Việc đăng ký biện pháp bảo đảm được thực hiện theo quy định của pháp luật về
      đăng ký biện pháp bảo đảm."
  utter_BoLuatDansu2015_299:
    - text: "Các trường hợp xử lý tài sản bảo đảm


      1. Đến hạn thực hiện nghĩa vụ được bảo đảm mà bên có nghĩa vụ không thực hiện
      hoặc thực hiện không đúng nghĩa vụ.


      2. Bên có nghĩa vụ phải thực hiện nghĩa vụ được bảo đảm trước thời hạn do vi phạm
      nghĩa vụ theo thỏa thuận hoặc theo quy định của luật.


      3. Trường hợp khác do các bên thỏa thuận hoặc luật có quy định."
  utter_BoLuatDansu2015_3:
    - text: "Các nguyên tắc cơ bản của pháp luật dân sự


      1. Mọi cá nhân, pháp nhân đều bình đẳng, không được lấy bất kỳ lý do nào để phân
      biệt đối xử; được pháp luật bảo hộ như nhau về các quyền nhân thân và tài sản.


      2. Cá nhân, pháp nhân xác lập, thực hiện, chấm dứt quyền, nghĩa vụ dân sự của
      mình trên cơ sở tự do, tự nguyện cam kết, thỏa thuận. Mọi cam kết, thỏa thuận
      không vi phạm điều cấm của luật, không trái đạo đức xã hội có hiệu lực thực hiện
      đối với các bên và phải được chủ thể khác tôn trọng.


      3. Cá nhân, pháp nhân phải xác lập, thực hiện, chấm dứt quyền, nghĩa vụ dân sự
      của mình một cách thiện chí, trung thực.


      4. Việc xác lập, thực hiện, chấm dứt quyền, nghĩa vụ dân sự không được xâm phạm
      đến lợi ích quốc gia, dân tộc, lợi ích công cộng, quyền và lợi ích hợp pháp của
      người khác.


      5. Cá nhân, pháp nhân phải tự chịu trách nhiệm về việc không thực hiện hoặc thực
      hiện không đúng nghĩa vụ dân sự."
  utter_BoLuatDansu2015_30:
    - text: "Quyền được khai sinh, khai tử


      1. Cá nhân từ khi sinh ra có quyền được khai sinh.


      2. Cá nhân chết phải được khai tử.


      3. Trẻ em sinh ra mà sống được từ hai mươi bốn giờ trở lên mới chết thì phải được
      khai sinh và khai tử; nếu sinh ra mà sống dưới hai mươi bốn giờ thì không phải
      khai sinh và khai tử, trừ trường hợp cha đẻ, mẹ đẻ có yêu cầu.


      4. Việc khai sinh, khai tử do pháp luật về hộ tịch quy định."
  utter_BoLuatDansu2015_300:
    - text: "Thông báo về việc xử lý tài sản bảo đảm


      1. Trước khi xử lý tài sản bảo đảm, bên nhận bảo đảm phải thông báo bằng văn bản
      trong một thời hạn hợp lý về việc xử lý tài sản bảo đảm cho bên bảo đảm và các
      bên cùng nhận bảo đảm khác.


      Đối với tài sản bảo đảm có nguy cơ bị hư hỏng dẫn đến bị giảm sút giá trị hoặc
      mất toàn bộ giá trị thì bên nhận bảo đảm có quyền xử lý ngay, đồng thời phải thông
      báo cho bên bảo đảm và các bên nhận bảo đảm khác về việc xử lý tài sản đó.


      2. Trường hợp bên nhận bảo đảm không thông báo về việc xử lý tài sản bảo đảm theo
      quy định tại khoản 1 Điều này mà gây thiệt hại thì phải bồi thường cho bên bảo
      đảm, các bên cùng nhận bảo đảm khác."
  utter_BoLuatDansu2015_301:
    - text: "Giao tài sản bảo đảm để xử lý


      Người đang giữ tài sản bảo đảm có nghĩa vụ giao tài sản bảo đảm cho bên nhận bảo
      đảm để xử lý khi thuộc một trong các trường hợp quy định tại Điều 299 của Bộ luật
      này.


      Trường hợp người đang giữ tài sản không giao tài sản thì bên nhận bảo đảm có quyền
      yêu cầu Tòa án giải quyết, trừ trường hợp luật liên quan có quy định khác."
  utter_BoLuatDansu2015_302:
    - text: "Quyền nhận lại tài sản bảo đảm


      Trước thời điểm xử lý tài sản bảo đảm mà bên bảo đảm thực hiện đầy đủ nghĩa vụ
      của mình đối với bên nhận bảo đảm và thanh toán chi phí phát sinh do việc chậm
      thực hiện nghĩa vụ thì có quyền nhận lại tài sản đó, trừ trường hợp luật có quy
      định khác."
  utter_BoLuatDansu2015_303:
    - text: "Phương thức xử lý tài sản cầm cố, thế chấp


      1. Bên bảo đảm và bên nhận bảo đảm có quyền thỏa thuận một trong các phương thức
      xử lý tài sản cầm cố, thế chấp sau đây:


      a) Bán đấu giá tài sản;


      b) Bên nhận bảo đảm tự bán tài sản;


      c) Bên nhận bảo đảm nhận chính tài sản để thay thế cho việc thực hiện nghĩa vụ
      của bên bảo đảm;


      d) Phương thức khác.


      2. Trường hợp không có thỏa thuận về phương thức xử lý tài sản bảo đảm theo quy
      định tại khoản 1 Điều này thì tài sản được bán đấu giá, trừ trường hợp luật có
      quy định khác."
  utter_BoLuatDansu2015_304:
    - text: "Bán tài sản cầm cố, thế chấp


      1. Việc bán đấu giá tài sản cầm cố, thế chấp được thực hiện theo quy định của
      pháp luật về bán đấu giá tài sản.


      2. Việc tự bán tài sản cầm cố, thế chấp của bên nhận bảo đảm được thực hiện theo
      quy định về bán tài sản trong Bộ luật này và quy định sau đây:


      a) Việc thanh toán số tiền có được từ việc xử lý tài sản được thực hiện theo quy
      định tại Điều 307 của Bộ luật này;


      b) Sau khi có kết quả bán tài sản thì chủ sở hữu tài sản và bên có quyền xử lý
      tài sản phải thực hiện các thủ tục theo quy định của pháp luật để chuyển quyền
      sở hữu tài sản cho bên mua tài sản."
  utter_BoLuatDansu2015_305:
    - text: "Nhận chính tài sản bảo đảm để thay thế cho việc thực hiện nghĩa vụ của
      bên bảo đảm


      1. Bên nhận bảo đảm được quyền nhận chính tài sản bảo đảm để thay thế cho việc
      thực hiện nghĩa vụ của bên bảo đảm nếu có thỏa thuận khi xác lập giao dịch bảo
      đảm.


      2. Trường hợp không có thỏa thuận theo quy định tại khoản 1 Điều này thì bên nhận
      bảo đảm chỉ được nhận chính tài sản bảo đảm để thay thế cho việc thực hiện nghĩa
      vụ khi bên bảo đảm đồng ý bằng văn bản.


      3. Trường hợp giá trị của tài sản bảo đảm lớn hơn giá trị của nghĩa vụ được bảo
      đảm thì bên nhận bảo đảm phải thanh toán số tiền chênh lệch đó cho bên bảo đảm;
      trường hợp giá trị tài sản bảo đảm nhỏ hơn giá trị của nghĩa vụ được bảo đảm thì
      phần nghĩa vụ chưa được thanh toán trở thành nghĩa vụ không có bảo đảm.


      4. Bên bảo đảm có nghĩa vụ thực hiện các thủ tục chuyển quyền sở hữu tài sản cho
      bên nhận bảo đảm theo quy định của pháp luật."
  utter_BoLuatDansu2015_306:
    - text: "Định giá tài sản bảo đảm


      1. Bên bảo đảm và bên nhận bảo đảm có quyền thỏa thuận về giá tài sản bảo đảm
      hoặc định giá thông qua tổ chức định giá tài sản khi xử lý tài sản bảo đảm.


      Trường hợp không có thỏa thuận thì tài sản được định giá thông qua tổ chức định
      giá tài sản.


      2. Việc định giá tài sản bảo đảm phải bảo đảm khách quan, phù hợp với giá thị
      trường.


      3. Tổ chức định giá phải bồi thường thiệt hại nếu có hành vi trái pháp luật mà
      gây thiệt hại cho bên bảo đảm, bên nhận bảo đảm trong quá trình định giá tài sản
      bảo đảm."
  utter_BoLuatDansu2015_307:
    - text: "Thanh toán số tiền có được từ việc xử lý tài sản cầm cố, thế chấp


      1. Số tiền có được từ việc xử lý tài sản cầm cố, thế chấp sau khi thanh toán chi
      phí bảo quản, thu giữ và xử lý tài sản cầm cố, thế chấp được thanh toán theo thứ
      tự ưu tiên quy định tại Điều 308 của Bộ luật này.


      2. Trường hợp số tiền có được từ việc xử lý tài sản cầm cố, thế chấp sau khi thanh
      toán chi phí bảo quản, thu giữ và xử lý tài sản cầm cố, thế chấp lớn hơn giá trị
      nghĩa vụ được bảo đảm thì số tiền chênh lệch phải được trả cho bên bảo đảm.


      3. Trường hợp số tiền có được từ việc xử lý tài sản cầm cố, thế chấp sau khi thanh
      toán chi phí bảo quản, thu giữ và xử lý tài sản cầm cố, thế chấp nhỏ hơn giá trị
      nghĩa vụ được bảo đảm thì phần nghĩa vụ chưa được thanh toán được xác định là
      nghĩa vụ không có bảo đảm, trừ trường hợp các bên có thỏa thuận bổ sung tài sản
      bảo đảm. Bên nhận bảo đảm có quyền yêu cầu bên có nghĩa vụ được bảo đảm phải thực
      hiện phần nghĩa vụ chưa được thanh toán."
  utter_BoLuatDansu2015_308:
    - text: "Thứ tự ưu tiên thanh toán giữa các bên cùng nhận tài sản bảo đảm


      1. Khi một tài sản được dùng để bảo đảm thực hiện nhiều nghĩa vụ thì thứ tự ưu
      tiên thanh toán giữa các bên cùng nhận bảo đảm được xác định như sau:


      a) Trường hợp các biện pháp bảo đảm đều phát sinh hiệu lực đối kháng với người
      thứ ba thì thứ tự thanh toán được xác định theo thứ tự xác lập hiệu lực đối kháng;


      b) Trường hợp có biện pháp bảo đảm phát sinh hiệu lực đối kháng với người thứ
      ba và có biện pháp bảo đảm không phát sinh hiệu lực đối kháng với người thứ ba
      thì nghĩa vụ có biện pháp bảo đảm có hiệu lực đối kháng với người thứ ba được
      thanh toán trước;


      c) Trường hợp các biện pháp bảo đảm đều không phát sinh hiệu lực đối kháng với
      người thứ ba thì thứ tự thanh toán được xác định theo thứ tự xác lập biện pháp
      bảo đảm.


      2. Thứ tự ưu tiên thanh toán quy định tại khoản 1 Điều này có thể thay đổi, nếu
      các bên cùng nhận bảo đảm có thỏa thuận thay đổi thứ tự ưu tiên thanh toán cho
      nhau. Bên thế quyền ưu tiên thanh toán chỉ được ưu tiên thanh toán trong phạm
      vi bảo đảm của bên mà mình thế quyền."
  utter_BoLuatDansu2015_309:
    - text: "Cầm cố tài sản


      Cầm cố tài sản là việc một bên (sau đây gọi là bên cầm cố) giao tài sản thuộc
      quyền sở hữu của mình cho bên kia (sau đây gọi là bên nhận cầm cố) để bảo đảm
      thực hiện nghĩa vụ."
  utter_BoLuatDansu2015_31:
    - text: "Quyền đối với quốc tịch


      1. Cá nhân có quyền có quốc tịch.


      2. Việc xác định, thay đổi, nhập, thôi, trở lại quốc tịch Việt Nam do Luật quốc
      tịch Việt Nam quy định.


      3. Quyền của người không quốc tịch cư trú, sinh sống trên lãnh thổ Việt Nam được
      bảo đảm theo luật."
  utter_BoLuatDansu2015_310:
    - text: "Hiệu lực của cầm cố tài sản


      1. Hợp đồng cầm cố tài sản có hiệu lực từ thời điểm giao kết, trừ trường hợp có
      thỏa thuận khác hoặc luật có quy định khác.


      2. Cầm cố tài sản có hiệu lực đối kháng với người thứ ba kể từ thời điểm bên nhận
      cầm cố nắm giữ tài sản cầm cố.


      Trường hợp bất động sản là đối tượng của cầm cố theo quy định của luật thì việc
      cầm cố bất động sản có hiệu lực đối kháng với người thứ ba kể từ thời điểm đăng
      ký."
  utter_BoLuatDansu2015_311:
    - text: "Nghĩa vụ của bên cầm cố


      1. Giao tài sản cầm cố cho bên nhận cầm cố theo đúng thỏa thuận.


      2. Báo cho bên nhận cầm cố về quyền của người thứ ba đối với tài sản cầm cố, nếu
      có; trường hợp không thông báo thì bên nhận cầm cố có quyền hủy hợp đồng cầm cố
      tài sản và yêu cầu bồi thường thiệt hại hoặc duy trì hợp đồng và chấp nhận quyền
      của người thứ ba đối với tài sản cầm cố.


      3. Thanh toán cho bên nhận cầm cố chi phí hợp lý để bảo quản tài sản cầm cố, trừ
      trường hợp có thỏa thuận khác."
  utter_BoLuatDansu2015_312:
    - text: "Quyền của bên cầm cố


      1. Yêu cầu bên nhận cầm cố chấm dứt việc sử dụng tài sản cầm cố trong trường hợp
      quy định tại khoản 3 Điều 314 của Bộ luật này nếu do sử dụng mà tài sản cầm cố
      có nguy cơ bị mất giá trị hoặc giảm sút giá trị.


      2. Yêu cầu bên nhận cầm cố trả lại tài sản cầm cố và giấy tờ liên quan, nếu có
      khi nghĩa vụ được bảo đảm bằng cầm cố chấm dứt.


      3. Yêu cầu bên nhận cầm cố bồi thường thiệt hại xảy ra đối với tài sản cầm cố.


      4. Được bán, thay thế, trao đổi, tặng cho tài sản cầm cố nếu được bên nhận cầm
      cố đồng ý hoặc theo quy định của luật."
  utter_BoLuatDansu2015_313:
    - text: "Nghĩa vụ của bên nhận cầm cố


      1. Bảo quản, giữ gìn tài sản cầm cố; nếu làm mất, thất lạc hoặc hư hỏng tài sản
      cầm cố thì phải bồi thường thiệt hại cho bên cầm cố.


      2. Không được bán, trao đổi, tặng cho, sử dụng tài sản cầm cố để bảo đảm thực
      hiện nghĩa vụ khác.


      3. Không được cho thuê, cho mượn, khai thác công dụng, hưởng hoa lợi, lợi tức
      từ tài sản cầm cố, trừ trường hợp có thỏa thuận khác.


      4. Trả lại tài sản cầm cố và giấy tờ liên quan, nếu có khi nghĩa vụ được bảo đảm
      bằng cầm cố chấm dứt hoặc được thay thế bằng biện pháp bảo đảm khác."
  utter_BoLuatDansu2015_314:
    - text: "Quyền của bên nhận cầm cố


      1. Yêu cầu người đang chiếm hữu, sử dụng trái pháp luật tài sản cầm cố trả lại
      tài sản đó.


      2. Xử lý tài sản cầm cố theo phương thức đã thỏa thuận hoặc theo quy định của
      pháp luật.


      3. Được cho thuê, cho mượn, khai thác công dụng tài sản cầm cố và hưởng hoa lợi,
      lợi tức từ tài sản cầm cố, nếu có thỏa thuận.


      4. Được thanh toán chi phí hợp lý bảo quản tài sản cầm cố khi trả lại tài sản
      cho bên cầm cố."
  utter_BoLuatDansu2015_315:
    - text: "Chấm dứt cầm cố tài sản


      Cầm cố tài sản chấm dứt trong trường hợp sau đây:


      1. Nghĩa vụ được bảo đảm bằng cầm cố chấm dứt.


      2. Việc cầm cố tài sản được hủy bỏ hoặc được thay thế bằng biện pháp bảo đảm khác.


      3. Tài sản cầm cố đã được xử lý.


      4. Theo thỏa thuận của các bên."
  utter_BoLuatDansu2015_316:
    - text: "Trả lại tài sản cầm cố


      Khi việc cầm cố tài sản chấm dứt theo quy định tại khoản 1 và khoản 2 Điều 315
      của Bộ luật này hoặc theo thỏa thuận của các bên thì tài sản cầm cố, giấy tờ liên
      quan đến tài sản cầm cố được trả lại cho bên cầm cố. Hoa lợi, lợi tức thu được
      từ tài sản cầm cố cũng được trả lại cho bên cầm cố, trừ trường hợp có thỏa thuận
      khác."
  utter_BoLuatDansu2015_317:
    - text: "Thế chấp tài sản


      1. Thế chấp tài sản là việc một bên (sau đây gọi là bên thế chấp) dùng tài sản
      thuộc sở hữu của mình để bảo đảm thực hiện nghĩa vụ và không giao tài sản cho
      bên kia (sau đây gọi là bên nhận thế chấp).


      2. Tài sản thế chấp do bên thế chấp giữ. Các bên có thể thỏa thuận giao cho người
      thứ ba giữ tài sản thế chấp."
  utter_BoLuatDansu2015_318:
    - text: "Tài sản thế chấp


      1. Trường hợp thế chấp toàn bộ bất động sản, động sản có vật phụ thì vật phụ của
      bất động sản, động sản đó cũng thuộc tài sản thế chấp, trừ trường hợp có thỏa
      thuận khác.


      2. Trường hợp thế chấp một phần bất động sản, động sản có vật phụ thì vật phụ
      gắn với tài sản đó thuộc tài sản thế chấp, trừ trường hợp có thỏa thuận khác.


      3. Trường hợp thế chấp quyền sử dụng đất mà tài sản gắn liền với đất thuộc quyền
      sở hữu của bên thế chấp thì tài sản gắn liền với đất cũng thuộc tài sản thế chấp,
      trừ trường hợp có thỏa thuận khác.


      4. Trường hợp tài sản thế chấp được bảo hiểm thì bên nhận thế chấp phải thông
      báo cho tổ chức bảo hiểm biết về việc tài sản bảo hiểm đang được dùng để thế chấp.
      Tổ chức bảo hiểm chi trả tiền bảo hiểm trực tiếp cho bên nhận thế chấp khi xảy
      ra sự kiện bảo hiểm.


      Trường hợp bên nhận thế chấp không thông báo cho tổ chức bảo hiểm biết về việc
      tài sản bảo hiểm đang được dùng để thế chấp thì tổ chức bảo hiểm chi trả tiền
      bảo hiểm theo hợp đồng bảo hiểm và bên thế chấp có nghĩa vụ thanh toán cho bên
      nhận thế chấp."
  utter_BoLuatDansu2015_319:
    - text: "Hiệu lực của thế chấp tài sản


      1. Hợp đồng thế chấp tài sản có hiệu lực từ thời điểm giao kết, trừ trường hợp
      có thỏa thuận khác hoặc luật có quy định khác.


      2. Thế chấp tài sản phát sinh hiệu lực đối kháng với người thứ ba kể từ thời điểm
      đăng ký."
  utter_BoLuatDansu2015_32:
    - text: "Quyền của cá nhân đối với hình ảnh


      1. Cá nhân có quyền đối với hình ảnh của mình.


      Việc sử dụng hình ảnh của cá nhân phải được người đó đồng ý.


      Việc sử dụng hình ảnh của người khác vì mục đích thương mại thì phải trả thù lao
      cho người có hình ảnh, trừ trường hợp các bên có thỏa thuận khác.


      2. Việc sử dụng hình ảnh trong trường hợp sau đây không cần có sự đồng ý của người
      có hình ảnh hoặc người đại diện theo pháp luật của họ:


      a) Hình ảnh được sử dụng vì lợi ích quốc gia, dân tộc, lợi ích công cộng;


      b) Hình ảnh được sử dụng từ các hoạt động công cộng, bao gồm hội nghị, hội thảo,
      hoạt động thi đấu thể thao, biểu diễn nghệ thuật và hoạt động công cộng khác mà
      không làm tổn hại đến danh dự, nhân phẩm, uy tín của người có hình ảnh.


      3. Việc sử dụng hình ảnh mà vi phạm quy định tại Điều này thì người có hình ảnh
      có quyền yêu cầu Tòa án ra quyết định buộc người vi phạm, cơ quan, tổ chức, cá
      nhân có liên quan phải thu hồi, tiêu hủy, chấm dứt việc sử dụng hình ảnh, bồi
      thường thiệt hại và áp dụng các biện pháp xử lý khác theo quy định của pháp luật."
  utter_BoLuatDansu2015_320:
    - text: "Nghĩa vụ của bên thế chấp


      1. Giao giấy tờ liên quan đến tài sản thế chấp trong trường hợp các bên có thỏa
      thuận, trừ trường hợp luật có quy định khác.


      2. Bảo quản, giữ gìn tài sản thế chấp.


      3. Áp dụng các biện pháp cần thiết để khắc phục, kể cả phải ngừng việc khai thác
      công dụng tài sản thế chấp nếu do việc khai thác đó mà tài sản thế chấp có nguy
      cơ mất giá trị hoặc giảm sút giá trị.


      4. Khi tài sản thế chấp bị hư hỏng thì trong một thời gian hợp lý bên thế chấp
      phải sửa chữa hoặc thay thế bằng tài sản khác có giá trị tương đương, trừ trường
      hợp có thỏa thuận khác.


      5. Cung cấp thông tin về thực trạng tài sản thế chấp cho bên nhận thế chấp.


      6. Giao tài sản thế chấp cho bên nhận thế chấp để xử lý khi thuộc một trong các
      trường hợp xử lý tài sản bảo đảm quy định tại Điều 299 của Bộ luật này.


      7. Thông báo cho bên nhận thế chấp về các quyền của người thứ ba đối với tài sản
      thế chấp, nếu có; trường hợp không thông báo thì bên nhận thế chấp có quyền hủy
      hợp đồng thế chấp tài sản và yêu cầu bồi thường thiệt hại hoặc duy trì hợp đồng
      và chấp nhận quyền của người thứ ba đối với tài sản thế chấp.


      8. Không được bán, thay thế, trao đổi, tặng cho tài sản thế chấp, trừ trường hợp
      quy định tại khoản 4 và khoản 5 Điều 321 của Bộ luật này."
  utter_BoLuatDansu2015_321:
    - text: "Quyền của bên thế chấp


      1. Khai thác công dụng, hưởng hoa lợi, lợi tức từ tài sản thế chấp, trừ trường
      hợp hoa lợi, lợi tức cũng là tài sản thế chấp theo thỏa thuận.


      2. Đầu tư để làm tăng giá trị của tài sản thế chấp.


      3. Nhận lại tài sản thế chấp do người thứ ba giữ và giấy tờ liên quan đến tài
      sản thế chấp do bên nhận thế chấp giữ khi nghĩa vụ được bảo đảm bằng thế chấp
      chấm dứt hoặc được thay thế bằng biện pháp bảo đảm khác.


      4. Được bán, thay thế, trao đổi tài sản thế chấp, nếu tài sản đó là hàng hóa luân
      chuyển trong quá trình sản xuất, kinh doanh. Trong trường hợp này, quyền yêu cầu
      bên mua thanh toán tiền, số tiền thu được, tài sản hình thành từ số tiền thu được,
      tài sản được thay thế hoặc được trao đổi trở thành tài sản thế chấp.


      Trường hợp tài sản thế chấp là kho hàng thì bên thế chấp được quyền thay thế hàng
      hóa trong kho, nhưng phải bảo đảm giá trị của hàng hóa trong kho đúng như thỏa
      thuận.


      5. Được bán, trao đổi, tặng cho tài sản thế chấp không phải là hàng hóa luân chuyển
      trong quá trình sản xuất, kinh doanh, nếu được bên nhận thế chấp đồng ý hoặc theo
      quy định của luật.


      6. Được cho thuê, cho mượn tài sản thế chấp nhưng phải thông báo cho bên thuê,
      bên mượn biết về việc tài sản cho thuê, cho mượn đang được dùng để thế chấp và
      phải thông báo cho bên nhận thế chấp biết."
  utter_BoLuatDansu2015_322:
    - text: "Nghĩa vụ của bên nhận thế chấp


      1. Trả các giấy tờ cho bên thế chấp sau khi chấm dứt thế chấp đối với trường hợp
      các bên thỏa thuận bên nhận thế chấp giữ giấy tờ liên quan đến tài sản thế chấp.


      2. Thực hiện thủ tục xử lý tài sản thế chấp theo đúng quy định của pháp luật."
  utter_BoLuatDansu2015_323:
    - text: "Quyền của bên nhận thế chấp


      1. Xem xét, kiểm tra trực tiếp tài sản thế chấp, nhưng không được cản trở hoặc
      gây khó khăn cho việc hình thành, sử dụng, khai thác tài sản thế chấp.


      2. Yêu cầu bên thế chấp phải cung cấp thông tin về thực trạng tài sản thế chấp.


      3. Yêu cầu bên thế chấp áp dụng các biện pháp cần thiết để bảo toàn tài sản, giá
      trị tài sản trong trường hợp có nguy cơ làm mất giá trị hoặc giảm sút giá trị
      của tài sản do việc khai thác, sử dụng.


      4. Thực hiện việc đăng ký thế chấp theo quy định của pháp luật.


      5. Yêu cầu bên thế chấp hoặc người thứ ba giữ tài sản thế chấp giao tài sản đó
      cho mình để xử lý khi bên thế chấp không thực hiện hoặc thực hiện không đúng nghĩa
      vụ.


      6. Giữ giấy tờ liên quan đến tài sản thế chấp trong trường hợp các bên có thỏa
      thuận, trừ trường hợp luật có quy định khác.


      7. Xử lý tài sản thế chấp khi thuộc trường hợp quy định tại Điều 299 của Bộ luật
      này."
  utter_BoLuatDansu2015_324:
    - text: "Quyền và nghĩa vụ của người thứ ba giữ tài sản thế chấp


      1. Người thứ ba giữ tài sản thế chấp có các quyền sau đây:


      a) Được khai thác công dụng tài sản thế chấp, nếu có thỏa thuận;


      b) Được trả thù lao và chi phí bảo quản, giữ gìn tài sản thế chấp, trừ trường
      hợp có thỏa thuận khác.


      2. Người thứ ba giữ tài sản thế chấp có các nghĩa vụ sau đây:


      a) Bảo quản, giữ gìn tài sản thế chấp; nếu làm mất tài sản thế chấp, làm mất giá
      trị hoặc giảm sút giá trị của tài sản thế chấp thì phải bồi thường;


      b) Không được tiếp tục khai thác công dụng tài sản thế chấp nếu việc tiếp tục
      khai thác có nguy cơ làm mất giá trị hoặc giảm sút giá trị của tài sản thế chấp;


      c) Giao lại tài sản thế chấp cho bên nhận thế chấp hoặc bên thế chấp theo thỏa
      thuận hoặc theo quy định của pháp luật."
  utter_BoLuatDansu2015_325:
    - text: "Thế chấp quyền sử dụng đất mà không thế chấp tài sản gắn liền với đất


      1. Trường hợp thế chấp quyền sử dụng đất mà không thế chấp tài sản gắn liền với
      đất và người sử dụng đất đồng thời là chủ sở hữu tài sản gắn liền với đất thì
      tài sản được xử lý bao gồm cả tài sản gắn liền với đất, trừ trường hợp có thỏa
      thuận khác.


      2. Trường hợp thế chấp quyền sử dụng đất mà người sử dụng đất không đồng thời
      là chủ sở hữu tài sản gắn liền với đất thì khi xử lý quyền sử dụng đất, chủ sở
      hữu tài sản gắn liền với đất được tiếp tục sử dụng đất trong phạm vi quyền, nghĩa
      vụ của mình; quyền và nghĩa vụ của bên thế chấp trong mối quan hệ với chủ sở hữu
      tài sản gắn liền với đất được chuyển giao cho người nhận chuyển quyền sử dụng
      đất, trừ trường hợp có thỏa thuận khác."
  utter_BoLuatDansu2015_326:
    - text: "Thế chấp tài sản gắn liền với đất mà không thế chấp quyền sử dụng đất


      1. Trường hợp chỉ thế chấp tài sản gắn liền với đất mà không thế chấp quyền sử
      dụng đất và chủ sở hữu tài sản gắn liền với đất đồng thời là người sử dụng đất
      thì tài sản được xử lý bao gồm cả quyền sử dụng đất, trừ trường hợp có thỏa thuận
      khác.


      2. Trường hợp chỉ thế chấp tài sản gắn liền với đất mà không thế chấp quyền sử
      dụng đất và chủ sở hữu tài sản gắn liền với đất không đồng thời là người sử dụng
      đất thì khi xử lý tài sản gắn liền với đất, người nhận chuyển quyền sở hữu tài
      sản gắn liền với đất được tiếp tục sử dụng đất trong phạm vi quyền, nghĩa vụ của
      chủ sở hữu tài sản gắn liền với đất được chuyển giao, trừ trường hợp có thỏa thuận
      khác."
  utter_BoLuatDansu2015_327:
    - text: "Chấm dứt thế chấp tài sản


      Thế chấp tài sản chấm dứt trong trường hợp sau đây:


      1. Nghĩa vụ được bảo đảm bằng thế chấp chấm dứt.


      2. Việc thế chấp tài sản được hủy bỏ hoặc được thay thế bằng biện pháp bảo đảm
      khác.


      3. Tài sản thế chấp đã được xử lý.


      4. Theo thỏa thuận của các bên."
  utter_BoLuatDansu2015_328:
    - text: "Đặt cọc


      1. Đặt cọc là việc một bên (sau đây gọi là bên đặt cọc) giao cho bên kia (sau
      đây gọi là bên nhận đặt cọc) một khoản tiền hoặc kim khí quý, đá quý hoặc vật
      có giá trị khác (sau đây gọi chung là tài sản đặt cọc) trong một thời hạn để bảo
      đảm giao kết hoặc thực hiện hợp đồng.


      2. Trường hợp hợp đồng được giao kết, thực hiện thì tài sản đặt cọc được trả lại
      cho bên đặt cọc hoặc được trừ để thực hiện nghĩa vụ trả tiền; nếu bên đặt cọc
      từ chối việc giao kết, thực hiện hợp đồng thì tài sản đặt cọc thuộc về bên nhận
      đặt cọc; nếu bên nhận đặt cọc từ chối việc giao kết, thực hiện hợp đồng thì phải
      trả cho bên đặt cọc tài sản đặt cọc và một khoản tiền tương đương giá trị tài
      sản đặt cọc, trừ trường hợp có thỏa thuận khác."
  utter_BoLuatDansu2015_329:
    - text: "Ký cược


      1. Ký cược là việc bên thuê tài sản là động sản giao cho bên cho thuê một khoản
      tiền hoặc kim khí quý, đá quý hoặc vật có giá trị khác (sau đây gọi chung là tài
      sản ký cược) trong một thời hạn để bảo đảm việc trả lại tài sản thuê.


      2. Trường hợp tài sản thuê được trả lại thì bên thuê được nhận lại tài sản ký
      cược sau khi trả tiền thuê; nếu bên thuê không trả lại tài sản thuê thì bên cho
      thuê có quyền đòi lại tài sản thuê; nếu tài sản thuê không còn để trả lại thì
      tài sản ký cược thuộc về bên cho thuê."
  utter_BoLuatDansu2015_33:
    - text: "Quyền sống, quyền được bảo đảm an toàn về tính mạng, sức khỏe, thân
      thể


      1. Cá nhân có quyền sống, quyền bất khả xâm phạm về tính mạng, thân thể, quyền
      được pháp luật bảo hộ về sức khỏe. Không ai bị tước đoạt tính mạng trái luật.


      2. Khi phát hiện người bị tai nạn, bệnh tật mà tính mạng bị đe dọa thì người phát
      hiện có trách nhiệm hoặc yêu cầu cá nhân, cơ quan, tổ chức khác có điều kiện cần
      thiết đưa ngay đến cơ sở khám bệnh, chữa bệnh nơi gần nhất; cơ sở khám bệnh, chữa
      bệnh có trách nhiệm thực hiện việc khám bệnh, chữa bệnh theo quy định của pháp
      luật về khám bệnh, chữa bệnh.


      3. Việc gây mê, mổ, cắt bỏ, cấy ghép mô, bộ phận cơ thể người; thực hiện kỹ thuật,
      phương pháp khám, chữa bệnh mới trên cơ thể người; thử nghiệm y học, dược học,
      khoa học hay bất cứ hình thức thử nghiệm nào khác trên cơ thể người phải được
      sự đồng ý của người đó và phải được tổ chức có thẩm quyền thực hiện.


      Trường hợp người được thử nghiệm là người chưa thành niên, người mất năng lực
      hành vi dân sự, người có khó khăn trong nhận thức, làm chủ hành vi hoặc là bệnh
      nhân bất tỉnh thì phải được cha, mẹ, vợ, chồng, con thành niên hoặc người giám
      hộ của người đó đồng ý; trường hợp có nguy cơ đe dọa đến tính mạng của bệnh nhân
      mà không chờ được ý kiến của những người nêu trên thì phải có quyết định của người
      có thẩm quyền của cơ sở khám bệnh, chữa bệnh.


      4. Việc khám nghiệm tử thi được thực hiện khi thuộc một trong các trường hợp sau
      đây:


      a) Có sự đồng ý của người đó trước khi chết;


      b) Có sự đồng ý của cha, mẹ, vợ, chồng, con thành niên hoặc người giám hộ nếu
      không có ý kiến của người đó trước khi chết;


      c) Theo quyết định của người đứng đầu cơ sở khám bệnh, chữa bệnh hoặc của cơ quan
      nhà nước có thẩm quyền trong trường hợp luật quy định."
  utter_BoLuatDansu2015_330:
    - text: "Ký quỹ


      1. Ký quỹ là việc bên có nghĩa vụ gửi một khoản tiền hoặc kim khí quý, đá quý
      hoặc giấy tờ có giá vào tài khoản phong tỏa tại một tổ chức tín dụng để bảo đảm
      việc thực hiện nghĩa vụ.


      2. Trường hợp bên có nghĩa vụ không thực hiện hoặc thực hiện không đúng nghĩa
      vụ thì bên có quyền được tổ chức tín dụng nơi ký quỹ thanh toán, bồi thường thiệt
      hại do bên có nghĩa vụ gây ra, sau khi trừ chi phí dịch vụ.


      3. Thủ tục gửi và thanh toán thực hiện theo quy định của pháp luật."
  utter_BoLuatDansu2015_331:
    - text: "Bảo lưu quyền sở hữu


      1. Trong hợp đồng mua bán, quyền sở hữu tài sản có thể được bên bán bảo lưu cho
      đến khi nghĩa vụ thanh toán được thực hiện đầy đủ.


      2. Bảo lưu quyền sở hữu phải được lập thành văn bản riêng hoặc được ghi trong
      hợp đồng mua bán.


      3. Bảo lưu quyền sở hữu phát sinh hiệu lực đối kháng với người thứ ba kể từ thời
      điểm đăng ký."
  utter_BoLuatDansu2015_332:
    - text: "Quyền đòi lại tài sản


      Trường hợp bên mua không hoàn thành nghĩa vụ thanh toán cho bên bán theo thỏa
      thuận thì bên bán có quyền đòi lại tài sản. Bên bán hoàn trả cho bên mua số tiền
      bên mua đã thanh toán sau khi trừ giá trị hao mòn tài sản do sử dụng. Trường hợp
      bên mua làm mất, hư hỏng tài sản thì bên bán có quyền yêu cầu bồi thường thiệt
      hại."
  utter_BoLuatDansu2015_333:
    - text: "Quyền và nghĩa vụ của bên mua tài sản


      1. Sử dụng tài sản và hưởng hoa lợi, lợi tức từ tài sản trong thời hạn bảo lưu
      quyền sở hữu có hiệu lực.


      2. Chịu rủi ro về tài sản trong thời hạn bảo lưu quyền sở hữu, trừ trường hợp
      có thỏa thuận khác."
  utter_BoLuatDansu2015_334:
    - text: "Chấm dứt bảo lưu quyền sở hữu


      Bảo lưu quyền sở hữu chấm dứt trong trường hợp sau đây:


      1. Nghĩa vụ thanh toán cho bên bán được thực hiện xong.


      2. Bên bán nhận lại tài sản bảo lưu quyền sở hữu.


      3. Theo thỏa thuận của các bên."
  utter_BoLuatDansu2015_335:
    - text: "Bảo lãnh


      1. Bảo lãnh là việc người thứ ba (sau đây gọi là bên bảo lãnh) cam kết với bên
      có quyền (sau đây gọi là bên nhận bảo lãnh) sẽ thực hiện nghĩa vụ thay cho bên
      có nghĩa vụ (sau đây gọi là bên được bảo lãnh), nếu khi đến thời hạn thực hiện
      nghĩa vụ mà bên được bảo lãnh không thực hiện hoặc thực hiện không đúng nghĩa
      vụ.


      2. Các bên có thể thỏa thuận về việc bên bảo lãnh chỉ phải thực hiện nghĩa vụ
      thay cho bên được bảo lãnh trong trường hợp bên được bảo lãnh không có khả năng
      thực hiện nghĩa vụ bảo lãnh."
  utter_BoLuatDansu2015_336:
    - text: "Phạm vi bảo lãnh


      1. Bên bảo lãnh có thể cam kết bảo lãnh một phần hoặc toàn bộ nghĩa vụ cho bên
      được bảo lãnh.


      2. Nghĩa vụ bảo lãnh bao gồm cả tiền lãi trên nợ gốc, tiền phạt, tiền bồi thường
      thiệt hại, lãi trên số tiền chậm trả, trừ trường hợp có thỏa thuận khác.


      3. Các bên có thể thỏa thuận sử dụng biện pháp bảo đảm bằng tài sản để bảo đảm
      thực hiện nghĩa vụ bảo lãnh.


      4. Trường hợp nghĩa vụ được bảo lãnh là nghĩa vụ phát sinh trong tương lai thì
      phạm vi bảo lãnh không bao gồm nghĩa vụ phát sinh sau khi người bảo lãnh chết
      hoặc pháp nhân bảo lãnh chấm dứt tồn tại."
  utter_BoLuatDansu2015_337:
    - text: "Thù lao


      Bên bảo lãnh được hưởng thù lao nếu bên bảo lãnh và bên được bảo lãnh có thỏa
      thuận."
  utter_BoLuatDansu2015_338:
    - text: "Nhiều người cùng bảo lãnh


      Khi nhiều người cùng bảo lãnh một nghĩa vụ thì phải liên đới thực hiện việc bảo
      lãnh, trừ trường hợp có thỏa thuận hoặc pháp luật có quy định bảo lãnh theo các
      phần độc lập; bên có quyền có thể yêu cầu bất cứ ai trong số những người bảo lãnh
      liên đới phải thực hiện toàn bộ nghĩa vụ.


      Khi một người trong số những người bảo lãnh liên đới đã thực hiện toàn bộ nghĩa
      vụ thay cho bên được bảo lãnh thì có quyền yêu cầu những người bảo lãnh còn lại
      phải thực hiện phần nghĩa vụ của họ đối với mình."
  utter_BoLuatDansu2015_339:
    - text: "Quan hệ giữa bên bảo lãnh và bên nhận bảo lãnh


      1. Trường hợp bên được bảo lãnh không thực hiện hoặc thực hiện không đúng nghĩa
      vụ của mình thì bên nhận bảo lãnh có quyền yêu cầu bên bảo lãnh phải thực hiện
      nghĩa vụ bảo lãnh, trừ trường hợp các bên có thỏa thuận bên bảo lãnh chỉ phải
      thực hiện nghĩa vụ thay cho bên được bảo lãnh trong trường hợp bên được bảo lãnh
      không có khả năng thực hiện nghĩa vụ.


      2. Bên nhận bảo lãnh không được yêu cầu bên bảo lãnh thực hiện nghĩa vụ thay cho
      bên được bảo lãnh khi nghĩa vụ chưa đến hạn.


      3. Bên bảo lãnh không phải thực hiện nghĩa vụ bảo lãnh trong trường hợp bên nhận
      bảo lãnh có thể bù trừ nghĩa vụ với bên được bảo lãnh."
  utter_BoLuatDansu2015_34:
    - text: "Quyền được bảo vệ danh dự, nhân phẩm, uy tín


      1. Danh dự, nhân phẩm, uy tín của cá nhân là bất khả xâm phạm và được pháp luật
      bảo vệ.


      2. Cá nhân có quyền yêu cầu Tòa án bác bỏ thông tin làm ảnh hưởng xấu đến danh
      dự, nhân phẩm, uy tín của mình.


      Việc bảo vệ danh dự, nhân phẩm, uy tín có thể được thực hiện sau khi cá nhân chết
      theo yêu cầu của vợ, chồng hoặc con thành niên; trường hợp không có những người
      này thì theo yêu cầu của cha, mẹ của người đã chết, trừ trường hợp luật liên quan
      có quy định khác.


      3. Thông tin ảnh hưởng xấu đến danh dự, nhân phẩm, uy tín của cá nhân được đăng
      tải trên phương tiện thông tin đại chúng nào thì phải được gỡ bỏ, cải chính bằng
      chính phương tiện thông tin đại chúng đó. Nếu thông tin này được cơ quan, tổ chức,
      cá nhân cất giữ thì phải được hủy bỏ.


      4. Trường hợp không xác định được người đã đưa tin ảnh hưởng xấu đến danh dự,
      nhân phẩm, uy tín của mình thì người bị đưa tin có quyền yêu cầu Tòa án tuyên
      bố thông tin đó là không đúng.


      5. Cá nhân bị thông tin làm ảnh hưởng xấu đến danh dự, nhân phẩm, uy tín thì ngoài
      quyền yêu cầu bác bỏ thông tin đó còn có quyền yêu cầu người đưa ra thông tin
      xin lỗi, cải chính công khai và bồi thường thiệt hại."
  utter_BoLuatDansu2015_340:
    - text: "Quyền yêu cầu của bên bảo lãnh


      Bên bảo lãnh có quyền yêu cầu bên được bảo lãnh thực hiện nghĩa vụ đối với mình
      trong phạm vi nghĩa vụ bảo lãnh đã thực hiện, trừ trường hợp có thỏa thuận khác."
  utter_BoLuatDansu2015_341:
    - text: "Miễn việc thực hiện nghĩa vụ bảo lãnh


      1. Trường hợp bên bảo lãnh phải thực hiện nghĩa vụ bảo lãnh mà bên nhận bảo lãnh
      miễn việc thực hiện nghĩa vụ cho bên bảo lãnh thì bên được bảo lãnh không phải
      thực hiện nghĩa vụ đối với bên nhận bảo lãnh, trừ trường hợp có thỏa thuận hoặc
      pháp luật có quy định khác.


      2. Trường hợp chỉ một trong số nhiều người cùng bảo lãnh liên đới được miễn việc
      thực hiện phần nghĩa vụ bảo lãnh của mình thì những người khác vẫn phải thực hiện
      nghĩa vụ bảo lãnh của họ.


      3. Trường hợp một trong số những người nhận bảo lãnh liên đới miễn cho bên bảo
      lãnh không phải thực hiện phần nghĩa vụ đối với mình thì bên bảo lãnh vẫn phải
      thực hiện phần nghĩa vụ còn lại đối với những người nhận bảo lãnh liên đới còn
      lại."
  utter_BoLuatDansu2015_342:
    - text: "Trách nhiệm dân sự của bên bảo lãnh


      1. Trường hợp bên được bảo lãnh không thực hiện hoặc thực hiện không đúng nghĩa
      vụ thì bên bảo lãnh phải thực hiện nghĩa vụ đó.


      2. Trường hợp bên bảo lãnh không thực hiện đúng nghĩa vụ bảo lãnh thì bên nhận
      bảo lãnh có quyền yêu cầu bên bảo lãnh thanh toán giá trị nghĩa vụ vi phạm và
      bồi thường thiệt hại."
  utter_BoLuatDansu2015_343:
    - text: "Chấm dứt bảo lãnh


      Bảo lãnh chấm dứt trong trường hợp sau đây:


      1. Nghĩa vụ được bảo lãnh chấm dứt.


      2. Việc bảo lãnh được hủy bỏ hoặc được thay thế bằng biện pháp bảo đảm khác.


      3. Bên bảo lãnh đã thực hiện nghĩa vụ bảo lãnh.


      4. Theo thỏa thuận của các bên."
  utter_BoLuatDansu2015_344:
    - text: "Bảo đảm bằng tín chấp của tổ chức chính trị - xã hội


      Tổ chức chính trị - xã hội ở cơ sở có thể bảo đảm bằng tín chấp cho cá nhân, hộ
      gia đình nghèo vay một khoản tiền tại tổ chức tín dụng để sản xuất, kinh doanh,
      tiêu dùng theo quy định của pháp luật."
  utter_BoLuatDansu2015_345:
    - text: "Hình thức, nội dung tín chấp


      Việc cho vay có bảo đảm bằng tín chấp phải được lập thành văn bản có xác nhận
      của tổ chức chính trị - xã hội bảo đảm bằng tín chấp về điều kiện, hoàn cảnh của
      bên vay vốn.


      Thỏa thuận bảo đảm bằng tín chấp phải cụ thể về số tiền, mục đích, thời hạn vay,
      lãi suất, quyền, nghĩa vụ và trách nhiệm của người vay, tổ chức tín dụng cho vay
      và tổ chức chính trị - xã hội bảo đảm bằng tín chấp."
  utter_BoLuatDansu2015_346:
    - text: "Cầm giữ tài sản


      Cầm giữ tài sản là việc bên có quyền (sau đây gọi là bên cầm giữ) đang nắm giữ
      hợp pháp tài sản là đối tượng của hợp đồng song vụ được chiếm giữ tài sản trong
      trường hợp bên có nghĩa vụ không thực hiện hoặc thực hiện không đúng nghĩa vụ."
  utter_BoLuatDansu2015_347:
    - text: "Xác lập cầm giữ tài sản


      1. Cầm giữ tài sản phát sinh từ thời điểm đến hạn thực hiện nghĩa vụ mà bên có
      nghĩa vụ không thực hiện hoặc thực hiện không đúng nghĩa vụ.


