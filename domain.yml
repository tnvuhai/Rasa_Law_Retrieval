      33. Tìm kiếm thăm dò dầu khí là hoạt động được tiến hành nhằm phát hiện các tích
      tụ dầu khí, thẩm lượng các tích tụ dầu khí đó.


      34. Thông lệ công nghiệp dầu khí quốc tế là các chuẩn mực, tiêu chuẩn, phương
      pháp, thủ tục đã được chấp nhận và sử dụng phổ biến bởi các nhà đầu tư dầu khí,
