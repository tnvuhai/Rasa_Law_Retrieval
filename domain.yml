      hợp với giới tính đã được xác định lại theo quy định của Bộ luật này và luật khác
      có liên quan."
  utter_BoLuatDansu2015_360:
    - text: "Trách nhiệm bồi thường thiệt hại do vi phạm nghĩa vụ


      Trường hợp có thiệt hại do vi phạm nghĩa vụ gây ra thì bên có nghĩa vụ phải bồi
      thường toàn bộ thiệt hại, trừ trường hợp có thỏa thuận khác hoặc luật có quy định
      khác."
  utter_BoLuatDansu2015_361:
    - text: "Thiệt hại do vi phạm nghĩa vụ


      1. Thiệt hại do vi phạm nghĩa vụ bao gồm thiệt hại về vật chất và thiệt hại về
      tinh thần.


      2. Thiệt hại về vật chất là tổn thất vật chất thực tế xác định được, bao gồm tổn
      thất về tài sản, chi phí hợp lý để ngăn chặn, hạn chế, khắc phục thiệt hại, thu
      nhập thực tế bị mất hoặc bị giảm sút.


      3. Thiệt hại về tinh thần là tổn thất về tinh thần do bị xâm phạm đến tính mạng,
      sức khỏe, danh dự, nhân phẩm, uy tín và các lợi ích nhân thân khác của một chủ
      thể."
  utter_BoLuatDansu2015_362:
    - text: "Nghĩa vụ ngăn chặn, hạn chế thiệt hại


      Bên có quyền phải áp dụng các biện pháp cần thiết, hợp lý để thiệt hại không xảy
      ra hoặc hạn chế thiệt hại cho mình."
  utter_BoLuatDansu2015_363:
    - text: "Bồi thường thiệt hại trong trường hợp bên bị vi phạm có lỗi


      Trường hợp vi phạm nghĩa vụ và có thiệt hại là do một phần lỗi của bên bị vi phạm
      thì bên vi phạm chỉ phải bồi thường thiệt hại tương ứng với mức độ lỗi của mình."
  utter_BoLuatDansu2015_364:
    - text: "Lỗi trong trách nhiệm dân sự


      Lỗi trong trách nhiệm dân sự bao gồm lỗi cố ý, lỗi vô ý.


      Lỗi cố ý là trường hợp một người nhận thức rõ hành vi của mình sẽ gây thiệt hại
      cho người khác mà vẫn thực hiện và mong muốn hoặc tuy không mong muốn nhưng để
      mặc cho thiệt hại xảy ra.


      Lỗi vô ý là trường hợp một người không thấy trước hành vi của mình có khả năng
      gây thiệt hại, mặc dù phải biết hoặc có thể biết trước thiệt hại sẽ xảy ra hoặc
      thấy trước hành vi của mình có khả năng gây thiệt hại, nhưng cho rằng thiệt hại
      sẽ không xảy ra hoặc có thể ngăn chặn được."
  utter_BoLuatDansu2015_365:
    - text: "Chuyển giao quyền yêu cầu


      1. Bên có quyền yêu cầu thực hiện nghĩa vụ có thể chuyển giao quyền yêu cầu đó
      cho người thế quyền theo thỏa thuận, trừ trường hợp sau đây:


      a) Quyền yêu cầu cấp dưỡng, yêu cầu bồi thường thiệt hại do xâm phạm đến tính
      mạng, sức khỏe, danh dự, nhân phẩm, uy tín;


      b) Bên có quyền và bên có nghĩa vụ có thỏa thuận hoặc pháp luật có quy định về
      việc không được chuyển giao quyền yêu cầu.


      2. Khi bên có quyền yêu cầu chuyển giao quyền yêu cầu cho người thế quyền thì
      người thế quyền trở thành bên có quyền yêu cầu. Việc chuyển giao quyền yêu cầu
      không cần có sự đồng ý của bên có nghĩa vụ.


      Người chuyển giao quyền yêu cầu phải thông báo bằng văn bản cho bên có nghĩa vụ
      biết về việc chuyển giao quyền yêu cầu, trừ trường hợp có thỏa thuận khác. Trường
      hợp bên chuyển giao quyền yêu cầu không thông báo về việc chuyển giao quyền mà
      phát sinh chi phí cho bên có nghĩa vụ thì bên chuyển giao quyền yêu cầu phải thanh
      toán chi phí này."
  utter_BoLuatDansu2015_366:
    - text: "Nghĩa vụ cung cấp thông tin và chuyển giao giấy tờ


      1. Người chuyển giao quyền yêu cầu phải cung cấp thông tin cần thiết, chuyển giao
      giấy tờ có liên quan cho người thế quyền.


      2. Người chuyển giao quyền yêu cầu vi phạm nghĩa vụ quy định tại khoản 1 Điều
      này mà gây thiệt hại thì phải bồi thường thiệt hại."
  utter_BoLuatDansu2015_367:
    - text: "Không chịu trách nhiệm sau khi chuyển giao quyền yêu cầu


      Người chuyển giao quyền yêu cầu không phải chịu trách nhiệm về khả năng thực hiện
      nghĩa vụ của bên có nghĩa vụ sau khi chuyển giao quyền yêu cầu, trừ trường hợp
      có thỏa thuận khác."
  utter_BoLuatDansu2015_368:
    - text: "Chuyển giao quyền yêu cầu có biện pháp bảo đảm thực hiện nghĩa vụ


      Trường hợp quyền yêu cầu thực hiện nghĩa vụ có biện pháp bảo đảm thì việc chuyển
      giao quyền yêu cầu bao gồm cả biện pháp bảo đảm đó."
  utter_BoLuatDansu2015_369:
    - text: "Quyền từ chối của bên có nghĩa vụ


      1. Trường hợp bên có nghĩa vụ không được thông báo về việc chuyển giao quyền yêu
      cầu và người thế quyền không chứng minh về tính xác thực của việc chuyển giao
      quyền yêu cầu thì bên có nghĩa vụ có quyền từ chối việc thực hiện nghĩa vụ đối
