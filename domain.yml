      2. Các bên thỏa thuận sử dụng biện pháp bảo đảm khác để thay thế cho cầm giữ.


      3. Nghĩa vụ đã được thực hiện xong.


      4. Tài sản cầm giữ không còn.


      5. Theo thỏa thuận của các bên."
  utter_BoLuatDansu2015_351:
    - text: "Trách nhiệm dân sự do vi phạm nghĩa vụ


      1. Bên có nghĩa vụ mà vi phạm nghĩa vụ thì phải chịu trách nhiệm dân sự đối với
