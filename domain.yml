  utter_BoLuatDansu2015_688:
    - text: "Điều khoản chuyển tiếp


      1. Đối với giao dịch dân sự được xác lập trước ngày Bộ luật này có hiệu lực thì
      việc áp dụng pháp luật được quy định như sau:


      a) Giao dịch dân sự chưa được thực hiện mà có nội dung, hình thức khác với quy
      định của Bộ luật này thì chủ thể giao dịch tiếp tục thực hiện theo quy định của
      Bộ luật dân sự số 33/2005/QH11 và các văn bản quy phạm pháp luật quy định chi
      tiết Bộ luật dân sự số 33/2005/QH11, trừ trường hợp các bên của giao dịch dân
      sự có thỏa thuận về việc sửa đổi, bổ sung nội dung, hình thức của giao dịch để
      phù hợp với Bộ luật này và để áp dụng quy định của Bộ luật này.


      Giao dịch dân sự đang được thực hiện mà có nội dung, hình thức khác với quy định
      của Bộ luật này thì áp dụng quy định của Bộ luật dân sự số 33/2005/QH11 và các
      văn bản quy phạm pháp luật quy định chi tiết Bộ luật dân sự số 33/2005/QH11;


      b) Giao dịch dân sự chưa được thực hiện hoặc đang được thực hiện mà có nội dung
      và hình thức phù hợp với quy định của Bộ luật này thì áp dụng quy định của Bộ
      luật này;


      c) Giao dịch dân sự được thực hiện xong trước ngày Bộ luật này có hiệu lực mà
      có tranh chấp thì áp dụng quy định của Bộ luật dân sự số 33/2005/QH11 và các văn
      bản quy phạm pháp luật quy định chi tiết Bộ luật dân sự số 33/2005/QH11 để giải
      quyết;


      d) Thời hiệu được áp dụng theo quy định của Bộ luật này.


      2. Không áp dụng Bộ luật này để kháng nghị theo thủ tục giám đốc thẩm, tái thẩm
      đối với vụ việc mà Tòa án đã giải quyết theo quy định của pháp luật về dân sự
      trước ngày Bộ luật này có hiệu lực."
  utter_BoLuatDansu2015_689:
    - text: "Hiệu lực thi hành


      Bộ luật này có hiệu lực thi hành từ ngày 01 tháng 01 năm 2017.


      Bộ luật dân sự số 33/2005/QH11 hết hiệu lực kể từ ngày Bộ luật này có hiệu lực.


      Bộ luật này đã được Quốc hội nước Cộng hòa xã hội chủ nghĩa Việt Nam khóa XIII,
      kỳ họp thứ 10 thông qua ngày 24 tháng 11 năm 2015./."
  utter_BoLuatDansu2015_69:
    - text: "Quản lý tài sản của người bị tuyên bố mất tích


      Người đang quản lý tài sản của người vắng mặt tại nơi cư trú quy định tại Điều
      65 của Bộ luật này tiếp tục quản lý tài sản của người đó khi người đó bị Tòa án
      tuyên bố mất tích và có các quyền, nghĩa vụ quy định tại Điều 66 và Điều 67 của
      Bộ luật này.


      Trường hợp Tòa án giải quyết cho vợ hoặc chồng của người bị tuyên bố mất tích
      ly hôn thì tài sản của người mất tích được giao cho con thành niên hoặc cha, mẹ
      của người mất tích quản lý; nếu không có những người này thì giao cho người thân
      thích của người mất tích quản lý; nếu không có người thân thích thì Tòa án chỉ
      định người khác quản lý tài sản."
  utter_BoLuatDansu2015_7:
    - text: "Chính sách của Nhà nước đối với quan hệ dân sự


      1. Việc xác lập, thực hiện, chấm dứt quyền, nghĩa vụ dân sự phải bảo đảm giữ gìn
      bản sắc dân tộc, tôn trọng và phát huy phong tục, tập quán, truyền thống tốt đẹp,
      tình đoàn kết, tương thân, tương ái, mỗi người vì cộng đồng, cộng đồng vì mỗi
      người và các giá trị đạo đức cao đẹp của các dân tộc cùng sinh sống trên đất nước
      Việt Nam.


      2. Trong quan hệ dân sự, việc hòa giải giữa các bên phù hợp với quy định của pháp
      luật được khuyến khích."
  utter_BoLuatDansu2015_70:
    - text: "Hủy bỏ quyết định tuyên bố mất tích


      1. Khi người bị tuyên bố mất tích trở về hoặc có tin tức xác thực là người đó
      còn sống thì theo yêu cầu của người đó hoặc của người có quyền, lợi ích liên quan,
      Tòa án ra quyết định hủy bỏ quyết định tuyên bố mất tích đối với người đó.


      2. Người bị tuyên bố mất tích trở về được nhận lại tài sản do người quản lý tài
      sản chuyển giao sau khi đã thanh toán chi phí quản lý.


      3. Trường hợp vợ hoặc chồng của người bị tuyên bố mất tích đã được ly hôn thì
      dù người bị tuyên bố mất tích trở về hoặc có tin tức xác thực là người đó còn
      sống, quyết định cho ly hôn vẫn có hiệu lực pháp luật.


      4. Quyết định của Tòa án hủy bỏ quyết định tuyên bố một người mất tích phải được
      gửi cho Ủy ban nhân dân cấp xã nơi cư trú của người bị tuyên bố mất tích để ghi
      chú theo quy định của pháp luật về hộ tịch."
  utter_BoLuatDansu2015_71:
    - text: "Tuyên bố chết


      1. Người có quyền, lợi ích liên quan có thể yêu cầu Tòa án ra quyết định tuyên
      bố một người là đã chết trong trường hợp sau đây:


      a) Sau 03 năm, kể từ ngày quyết định tuyên bố mất tích của Tòa án có hiệu lực
      pháp luật mà vẫn không có tin tức xác thực là còn sống;


      b) Biệt tích trong chiến tranh sau 05 năm, kể từ ngày chiến tranh kết thúc mà
      vẫn không có tin tức xác thực là còn sống;


      c) Bị tai nạn hoặc thảm họa, thiên tai mà sau 02 năm, kể từ ngày tai nạn hoặc
      thảm hoạ, thiên tai đó chấm dứt vẫn không có tin tức xác thực là còn sống, trừ
      trường hợp pháp luật có quy định khác;


      d) Biệt tích 05 năm liền trở lên và không có tin tức xác thực là còn sống; thời
      hạn này được tính theo quy định tại khoản 1 Điều 68 của Bộ luật này.


      2. Căn cứ vào các trường hợp quy định tại khoản 1 Điều này, Tòa án xác định ngày
      chết của người bị tuyên bố là đã chết.


      3. Quyết định của Tòa án tuyên bố một người là đã chết phải được gửi cho Ủy ban
      nhân dân cấp xã nơi cư trú của người bị tuyên bố là đã chết để ghi chú theo quy
      định của pháp luật về hộ tịch."
  utter_BoLuatDansu2015_72:
    - text: "Quan hệ nhân thân và quan hệ tài sản của người bị Tòa án tuyên bố là
      đã chết


      1. Khi quyết định của Tòa án tuyên bố một người là đã chết có hiệu lực pháp luật
      thì quan hệ về hôn nhân, gia đình và các quan hệ nhân thân khác của người đó được
      giải quyết như đối với người đã chết.


      2. Quan hệ tài sản của người bị Tòa án tuyên bố là đã chết được giải quyết như
      đối với người đã chết; tài sản của người đó được giải quyết theo quy định của
      pháp luật về thừa kế."
  utter_BoLuatDansu2015_73:
    - text: "Hủy bỏ quyết định tuyên bố chết


      1. Khi một người bị tuyên bố là đã chết trở về hoặc có tin tức xác thực là người
      đó còn sống thì theo yêu cầu của người đó hoặc của người có quyền, lợi ích liên
      quan, Tòa án ra quyết định hủy bỏ quyết định tuyên bố người đó là đã chết.


      2. Quan hệ nhân thân của người bị tuyên bố là đã chết được khôi phục khi Tòa án
      ra quyết định hủy bỏ quyết định tuyên bố người đó là đã chết, trừ trường hợp sau
      đây:


      a) Vợ hoặc chồng của người bị tuyên bố là đã chết đã được Tòa án cho ly hôn theo
      quy định tại khoản 2 Điều 68 của Bộ luật này thì quyết định cho ly hôn vẫn có
      hiệu lực pháp luật;


      b) Vợ hoặc chồng của người bị tuyên bố là đã chết đã kết hôn với người khác thì
      việc kết hôn đó vẫn có hiệu lực pháp luật.


      3. Người bị tuyên bố là đã chết mà còn sống có quyền yêu cầu những người đã nhận
      tài sản thừa kế trả lại tài sản, giá trị tài sản hiện còn.


      Trường hợp người thừa kế của người bị tuyên bố là đã chết biết người này còn sống
      mà cố tình giấu giếm nhằm hưởng thừa kế thì người đó phải hoàn trả toàn bộ tài
      sản đã nhận, kể cả hoa lợi, lợi tức; nếu gây thiệt hại thì phải bồi thường.


      4. Quan hệ tài sản giữa vợ và chồng được giải quyết theo quy định của Bộ luật
      này, Luật hôn nhân và gia đình.


      5. Quyết định của Tòa án hủy bỏ quyết định tuyên bố một người là đã chết phải
      được gửi cho Ủy ban nhân dân cấp xã nơi cư trú của người bị tuyên bố là đã chết
      để ghi chú theo quy định của pháp luật về hộ tịch."
  utter_BoLuatDansu2015_74:
    - text: "Pháp nhân


      1. Một tổ chức được công nhận là pháp nhân khi có đủ các điều kiện sau đây:


      a) Được thành lập theo quy định của Bộ luật này, luật khác có liên quan;


      b) Có cơ cấu tổ chức theo quy định tại Điều 83 của Bộ luật này;


      c) Có tài sản độc lập với cá nhân, pháp nhân khác và tự chịu trách nhiệm bằng
      tài sản của mình;


      d) Nhân danh mình tham gia quan hệ pháp luật một cách độc lập.


      2. Mọi cá nhân, pháp nhân đều có quyền thành lập pháp nhân, trừ trường hợp luật
      có quy định khác."
  utter_BoLuatDansu2015_75:
    - text: "Pháp nhân thương mại


      1. Pháp nhân thương mại là pháp nhân có mục tiêu chính là tìm kiếm lợi nhuận và
      lợi nhuận được chia cho các thành viên.


      2. Pháp nhân thương mại bao gồm doanh nghiệp và các tổ chức kinh tế khác.


      3. Việc thành lập, hoạt động và chấm dứt pháp nhân thương mại được thực hiện theo
      quy định của Bộ luật này, Luật doanh nghiệp và quy định khác của pháp luật có
      liên quan."
  utter_BoLuatDansu2015_76:
    - text: "Pháp nhân phi thương mại


      1. Pháp nhân phi thương mại là pháp nhân không có mục tiêu chính là tìm kiếm lợi
      nhuận; nếu có lợi nhuận thì cũng không được phân chia cho các thành viên.


      2. Pháp nhân phi thương mại bao gồm cơ quan nhà nước, đơn vị vũ trang nhân dân,
      tổ chức chính trị, tổ chức chính trị - xã hội, tổ chức chính trị xã hội - nghề
      nghiệp, tổ chức xã hội, tổ chức xã hội - nghề nghiệp, quỹ xã hội, quỹ từ thiện,
      doanh nghiệp xã hội và các tổ chức phi thương mại khác.


      3. Việc thành lập, hoạt động và chấm dứt pháp nhân phi thương mại được thực hiện
      theo quy định của Bộ luật này, các luật về tổ chức bộ máy nhà nước và quy định
      khác của pháp luật có liên quan."
  utter_BoLuatDansu2015_77:
    - text: "Điều lệ của pháp nhân


      1. Pháp nhân phải có điều lệ trong trường hợp pháp luật có quy định.


      2. Điều lệ của pháp nhân có những nội dung chủ yếu sau đây:


      a) Tên gọi của pháp nhân;


      b) Mục đích và phạm vi hoạt động của pháp nhân;


      c) Trụ sở chính; chi nhánh, văn phòng đại diện, nếu có;


      d) Vốn điều lệ, nếu có;


      đ) Đại diện theo pháp luật của pháp nhân;


      e) Cơ cấu tổ chức; thể thức cử, bầu, bổ nhiệm, miễn nhiệm, cách chức, nhiệm vụ
      và quyền hạn của các chức danh của cơ quan điều hành và các cơ quan khác;


      g) Điều kiện trở thành thành viên hoặc không còn là thành viên của pháp nhân,
      nếu là pháp nhân có thành viên;


      h) Quyền, nghĩa vụ của các thành viên, nếu là pháp nhân có thành viên;


      i) Thể thức thông qua quyết định của pháp nhân; nguyên tắc giải quyết tranh chấp
      nội bộ;


      k) Thể thức sửa đổi, bổ sung điều lệ;


      l) Ðiều kiện hợp nhất, sáp nhập, chia, tách, chuyển đổi hình thức, giải thể pháp
      nhân."
  utter_BoLuatDansu2015_78:
    - text: "Tên gọi của pháp nhân


      1. Pháp nhân phải có tên gọi bằng tiếng Việt.


      2. Tên gọi của pháp nhân phải thể hiện rõ loại hình tổ chức của pháp nhân và phân
      biệt với các pháp nhân khác trong cùng một lĩnh vực hoạt động.


      3. Pháp nhân phải sử dụng tên gọi của mình trong giao dịch dân sự.


      4. Tên gọi của pháp nhân được pháp luật công nhận và bảo vệ."
  utter_BoLuatDansu2015_79:
    - text: "Trụ sở của pháp nhân


      1. Trụ sở của pháp nhân là nơi đặt cơ quan điều hành của pháp nhân. Trường hợp
      thay đổi trụ sở thì pháp nhân phải công bố công khai.


      2. Địa chỉ liên lạc của pháp nhân là địa chỉ trụ sở của pháp nhân. Pháp nhân có
      thể chọn nơi khác làm địa chỉ liên lạc."
  utter_BoLuatDansu2015_8:
    - text: "Căn cứ xác lập quyền dân sự


      Quyền dân sự được xác lập từ các căn cứ sau đây:


      1. Hợp đồng.


      2. Hành vi pháp lý đơn phương.


      3. Quyết định của Tòa án, cơ quan có thẩm quyền khác theo quy định của luật.


      4. Kết quả của lao động, sản xuất, kinh doanh; kết quả của hoạt động sáng tạo
      ra đối tượng quyền sở hữu trí tuệ.


      5. Chiếm hữu tài sản.


      6. Sử dụng tài sản, được lợi về tài sản không có căn cứ pháp luật.


      7. Bị thiệt hại do hành vi trái pháp luật.


      8. Thực hiện công việc không có ủy quyền.


      9. Căn cứ khác do pháp luật quy định."
  utter_BoLuatDansu2015_80:
    - text: "Quốc tịch của pháp nhân


      Pháp nhân được thành lập theo pháp luật Việt Nam là pháp nhân Việt Nam."
  utter_BoLuatDansu2015_81:
    - text: "Tài sản của pháp nhân


      Tài sản của pháp nhân bao gồm vốn góp của chủ sở hữu, sáng lập viên, thành viên
      của pháp nhân và tài sản khác mà pháp nhân được xác lập quyền sở hữu theo quy
      định của Bộ luật này, luật khác có liên quan."
  utter_BoLuatDansu2015_82:
    - text: "Thành lập, đăng ký pháp nhân


      1. Pháp nhân được thành lập theo sáng kiến của cá nhân, pháp nhân hoặc theo quyết
      định của cơ quan nhà nước có thẩm quyền.


      2. Đăng ký pháp nhân bao gồm đăng ký thành lập, đăng ký thay đổi và đăng ký khác
      theo quy định của pháp luật.


      3. Việc đăng ký pháp nhân phải được công bố công khai."
  utter_BoLuatDansu2015_83:
    - text: "Cơ cấu tổ chức của pháp nhân


      1. Pháp nhân phải có cơ quan điều hành. Tổ chức, nhiệm vụ và quyền hạn của cơ
      quan điều hành của pháp nhân được quy định trong điều lệ của pháp nhân hoặc trong
      quyết định thành lập pháp nhân.


