      tài sản là thời điểm tài sản được chuyển giao.


      Thời điểm tài sản được chuyển giao là thời điểm bên có quyền hoặc người đại diện
      hợp pháp của họ chiếm hữu tài sản.


      2. Trường hợp tài sản chưa được chuyển giao mà phát sinh hoa lợi, lợi tức thì
      hoa lợi, lợi tức thuộc về bên có tài sản chuyển giao, trừ trường hợp có thỏa thuận
      khác."
  utter_BoLuatDansu2015_162:
    - text: "Chịu rủi ro về tài sản


      1. Chủ sở hữu phải chịu rủi ro về tài sản thuộc sở hữu của mình, trừ trường hợp
      có thỏa thuận khác hoặc Bộ luật này, luật khác có liên quan quy định khác.


      2. Chủ thể có quyền khác đối với tài sản phải chịu rủi ro về tài sản trong phạm
      vi quyền của mình, trừ trường hợp có thỏa thuận khác với chủ sở hữu tài sản hoặc
      Bộ luật này, luật khác có liên quan quy định khác."
  utter_BoLuatDansu2015_163:
    - text: "Bảo vệ quyền sở hữu, quyền khác đối với tài sản


      1. Không ai có thể bị hạn chế, bị tước đoạt trái luật quyền sở hữu, quyền khác
      đối với tài sản.


      2. Trường hợp thật cần thiết vì lý do quốc phòng, an ninh hoặc vì lợi ích quốc
