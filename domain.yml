      3. Người chịu trách nhiệm bồi thường trong trường hợp mồ mả của người khác bị
      xâm phạm phải bồi thường theo quy định tại khoản 2 Điều này và một khoản tiền
      khác để bù đắp tổn thất về tinh thần cho những người thân thích theo thứ tự hàng
      thừa kế của người chết; nếu không có những người này thì người trực tiếp nuôi
      dưỡng người chết được hưởng khoản tiền này. Mức bồi thường bù đắp tổn thất về
      tinh thần do các bên thỏa thuận; nếu không thỏa thuận được thì mức tối đa đối
      với mỗi mồ mả bị xâm phạm không quá mười lần mức lương cơ sở do Nhà nước quy định."
  utter_BoLuatDansu2015_608:
    - text: "Bồi thường thiệt hại do vi phạm quyền lợi của người tiêu dùng


      Cá nhân, pháp nhân sản xuất, kinh doanh hàng hóa, dịch vụ không bảo đảm chất lượng
      hàng hóa, dịch vụ mà gây thiệt hại cho người tiêu dùng thì phải bồi thường."
  utter_BoLuatDansu2015_609:
    - text: "Quyền thừa kế


      Cá nhân có quyền lập di chúc để định đoạt tài sản của mình; để lại tài sản của
      mình cho người thừa kế theo pháp luật; hưởng di sản theo di chúc hoặc theo pháp
      luật.


      Người thừa kế không là cá nhân có quyền hưởng di sản theo di chúc."
  utter_BoLuatDansu2015_61:
    - text: "Chuyển giao giám hộ


      1. Khi thay đổi người giám hộ thì trong thời hạn 15 ngày, kể từ ngày có người
      giám hộ mới, người đã thực hiện việc giám hộ phải chuyển giao giám hộ cho người
      thay thế mình.


      2. Việc chuyển giao giám hộ phải được lập thành văn bản, trong đó ghi rõ lý do
      chuyển giao và tình trạng tài sản, vấn đề khác có liên quan của người được giám
      hộ tại thời điểm chuyển giao. Cơ quan cử, chỉ định người giám hộ, người giám sát
      việc giám hộ chứng kiến việc chuyển giao giám hộ.


      3. Trường hợp thay đổi người giám hộ quy định tại khoản 1 Điều 60 của Bộ luật
      này thì cơ quan cử, chỉ định người giám hộ lập biên bản, ghi rõ tình trạng tài
      sản, vấn đề khác có liên quan của người được giám hộ, quyền, nghĩa vụ phát sinh
      trong quá trình thực hiện việc giám hộ để chuyển giao cho người giám hộ mới với
      sự chứng kiến của người giám sát việc giám hộ."
  utter_BoLuatDansu2015_610:
    - text: "Quyền bình đẳng về thừa kế của cá nhân


      Mọi cá nhân đều bình đẳng về quyền để lại tài sản của mình cho người khác và quyền
      hưởng di sản theo di chúc hoặc theo pháp luật."
  utter_BoLuatDansu2015_611:
    - text: "Thời điểm, địa điểm mở thừa kế


      1. Thời điểm mở thừa kế là thời điểm người có tài sản chết. Trường hợp Tòa án
      tuyên bố một người là đã chết thì thời điểm mở thừa kế là ngày được xác định tại
      khoản 2 Điều 71 của Bộ luật này.


      2. Địa điểm mở thừa kế là nơi cư trú cuối cùng của người để lại di sản; nếu không
      xác định được nơi cư trú cuối cùng thì địa điểm mở thừa kế là nơi có toàn bộ di
      sản hoặc nơi có phần lớn di sản."
  utter_BoLuatDansu2015_612:
    - text: "Di sản


      Di sản bao gồm tài sản riêng của người chết, phần tài sản của người chết trong
      tài sản chung với người khác."
  utter_BoLuatDansu2015_613:
    - text: "Người thừa kế


      Người thừa kế là cá nhân phải là người còn sống vào thời điểm mở thừa kế hoặc
      sinh ra và còn sống sau thời điểm mở thừa kế nhưng đã thành thai trước khi người
      để lại di sản chết. Trường hợp người thừa kế theo di chúc không là cá nhân thì
      phải tồn tại vào thời điểm mở thừa kế."
  utter_BoLuatDansu2015_614:
    - text: "Thời điểm phát sinh quyền và nghĩa vụ của người thừa kế


      Kể từ thời điểm mở thừa kế, những người thừa kế có các quyền, nghĩa vụ tài sản
      do người chết để lại."
  utter_BoLuatDansu2015_615:
    - text: "Thực hiện nghĩa vụ tài sản do người chết để lại


      1. Những người hưởng thừa kế có trách nhiệm thực hiện nghĩa vụ tài sản trong phạm
      vi di sản do người chết để lại, trừ trường hợp có thỏa thuận khác.


      2. Trường hợp di sản chưa được chia thì nghĩa vụ tài sản do người chết để lại
      được người quản lý di sản thực hiện theo thỏa thuận của những người thừa kế trong
      phạm vi di sản do người chết để lại.


      3. Trường hợp di sản đã được chia thì mỗi người thừa kế thực hiện nghĩa vụ tài
      sản do người chết để lại tương ứng nhưng không vượt quá phần tài sản mà mình đã
      nhận, trừ trường hợp có thỏa thuận khác.


      4. Trường hợp người thừa kế không phải là cá nhân hưởng di sản theo di chúc thì
      cũng phải thực hiện nghĩa vụ tài sản do người chết để lại như người thừa kế là
      cá nhân."
  utter_BoLuatDansu2015_616:
    - text: "Người quản lý di sản


      1. Người quản lý di sản là người được chỉ định trong di chúc hoặc do những người
      thừa kế thỏa thuận cử ra.


      2. Trường hợp di chúc không chỉ định người quản lý di sản và những người thừa
      kế chưa cử được người quản lý di sản thì người đang chiếm hữu, sử dụng, quản lý
      di sản tiếp tục quản lý di sản đó cho đến khi những người thừa kế cử được người
      quản lý di sản.


      3. Trường hợp chưa xác định được người thừa kế và di sản chưa có người quản lý
      theo quy định tại khoản 1 và khoản 2 Điều này thì di sản do cơ quan nhà nước có
      thẩm quyền quản lý."
  utter_BoLuatDansu2015_617:
    - text: "Nghĩa vụ của người quản lý di sản


      1. Người quản lý di sản quy định tại khoản 1 và khoản 3 Điều 616 của Bộ luật này
      có nghĩa vụ sau đây:


      a) Lập danh mục di sản; thu hồi tài sản thuộc di sản của người chết mà người khác
      đang chiếm hữu, trừ trường hợp pháp luật có quy định khác;


      b) Bảo quản di sản; không được bán, trao đổi, tặng cho, cầm cố, thế chấp hoặc
      định đoạt tài sản bằng hình thức khác, nếu không được những người thừa kế đồng
      ý bằng văn bản;


      c) Thông báo về tình trạng di sản cho những người thừa kế;


      d) Bồi thường thiệt hại nếu vi phạm nghĩa vụ của mình mà gây thiệt hại;


      đ) Giao lại di sản theo yêu cầu của người thừa kế.


      2. Người đang chiếm hữu, sử dụng, quản lý di sản quy định tại khoản 2 Điều 616
      của Bộ luật này có nghĩa vụ sau đây:


      a) Bảo quản di sản; không được bán, trao đổi, tặng cho, cầm cố, thế chấp hoặc
      định đoạt tài sản bằng hình thức khác;


      b) Thông báo về di sản cho những người thừa kế;


      c) Bồi thường thiệt hại nếu vi phạm nghĩa vụ của mình mà gây thiệt hại;


      d) Giao lại di sản theo thỏa thuận trong hợp đồng với người để lại di sản hoặc
      theo yêu cầu của người thừa kế."
  utter_BoLuatDansu2015_618:
    - text: "Quyền của người quản lý di sản


      1. Người quản lý di sản quy định tại khoản 1 và khoản 3 Điều 616 của Bộ luật này
      có quyền sau đây:


      a) Đại diện cho những người thừa kế trong quan hệ với người thứ ba liên quan đến
      di sản thừa kế;


      b) Được hưởng thù lao theo thỏa thuận với những người thừa kế;


      c) Được thanh toán chi phí bảo quản di sản.


      2. Người đang chiếm hữu, sử dụng, quản lý di sản quy định tại khoản 2 Điều 616
      của Bộ luật này có quyền sau đây:


      a) Được tiếp tục sử dụng di sản theo thỏa thuận trong hợp đồng với người để lại
      di sản hoặc được sự đồng ý của những người thừa kế;


      b) Được hưởng thù lao theo thỏa thuận với những người thừa kế;


      c) Được thanh toán chi phí bảo quản di sản.


      3. Trường hợp không đạt được thỏa thuận với những người thừa kế về mức thù lao
      thì người quản lý di sản được hưởng một khoản thù lao hợp lý."
  utter_BoLuatDansu2015_619:
    - text: "Việc thừa kế của những người có quyền thừa kế di sản của nhau mà chết
      cùng thời điểm


      Trường hợp những người có quyền thừa kế di sản của nhau đều chết cùng thời điểm
      hoặc được coi là chết cùng thời điểm do không thể xác định được người nào chết
      trước (sau đây gọi chung là chết cùng thời điểm) thì họ không được thừa kế di
      sản của nhau và di sản của mỗi người do người thừa kế của người đó hưởng, trừ
      trường hợp thừa kế thế vị theo quy định tại Điều 652 của Bộ luật này."
  utter_BoLuatDansu2015_62:
    - text: "Chấm dứt việc giám hộ


      1. Việc giám hộ chấm dứt trong trường hợp sau đây:


      a) Người được giám hộ đã có năng lực hành vi dân sự đầy đủ;


      b) Người được giám hộ chết;


      c) Cha, mẹ của người được giám hộ là người chưa thành niên đã có đủ điều kiện
      để thực hiện quyền, nghĩa vụ của mình;


      d) Người được giám hộ được nhận làm con nuôi.


      2. Thủ tục chấm dứt việc giám hộ thực hiện theo quy định của pháp luật về hộ tịch."
  utter_BoLuatDansu2015_620:
    - text: "Từ chối nhận di sản


      1. Người thừa kế có quyền từ chối nhận di sản, trừ trường hợp việc từ chối nhằm
      trốn tránh việc thực hiện nghĩa vụ tài sản của mình đối với người khác.


      2. Việc từ chối nhận di sản phải được lập thành văn bản và gửi đến người quản
      lý di sản, những người thừa kế khác, người được giao nhiệm vụ phân chia di sản
      để biết.


      3. Việc từ chối nhận di sản phải được thể hiện trước thời điểm phân chia di sản."
  utter_BoLuatDansu2015_621:
    - text: "Người không được quyền hưởng di sản


      1. Những người sau đây không được quyền hưởng di sản:


      a) Người bị kết án về hành vi cố ý xâm phạm tính mạng, sức khỏe hoặc về hành vi
      ngược đãi nghiêm trọng, hành hạ người để lại di sản, xâm phạm nghiêm trọng danh
      dự, nhân phẩm của người đó;


      b) Người vi phạm nghiêm trọng nghĩa vụ nuôi dưỡng người để lại di sản;


      c) Người bị kết án về hành vi cố ý xâm phạm tính mạng người thừa kế khác nhằm
      hưởng một phần hoặc toàn bộ phần di sản mà người thừa kế đó có quyền hưởng;


      d) Người có hành vi lừa dối, cưỡng ép hoặc ngăn cản người để lại di sản trong
      việc lập di chúc; giả mạo di chúc, sửa chữa di chúc, hủy di chúc, che giấu di
      chúc nhằm hưởng một phần hoặc toàn bộ di sản trái với ý chí của người để lại di
      sản.


      2. Những người quy định tại khoản 1 Điều này vẫn được hưởng di sản, nếu người
      để lại di sản đã biết hành vi của những người đó, nhưng vẫn cho họ hưởng di sản
      theo di chúc."
  utter_BoLuatDansu2015_622:
    - text: "Tài sản không có người nhận thừa kế


      Trường hợp không có người thừa kế theo di chúc, theo pháp luật hoặc có nhưng không
      được quyền hưởng di sản, từ chối nhận di sản thì tài sản còn lại sau khi đã thực
      hiện nghĩa vụ về tài sản mà không có người nhận thừa kế thuộc về Nhà nước."
  utter_BoLuatDansu2015_623:
    - text: "Thời hiệu thừa kế


      1. Thời hiệu để người thừa kế yêu cầu chia di sản là 30 năm đối với bất động sản,
      10 năm đối với động sản, kể từ thời điểm mở thừa kế. Hết thời hạn này thì di sản
      thuộc về người thừa kế đang quản lý di sản đó. Trường hợp không có người thừa
      kế đang quản lý di sản thì di sản được giải quyết như sau:


      a) Di sản thuộc quyền sở hữu của người đang chiếm hữu theo quy định tại Điều 236
      của Bộ luật này;


      b) Di sản thuộc về Nhà nước, nếu không có người chiếm hữu quy định tại điểm a
      khoản này.


      2. Thời hiệu để người thừa kế yêu cầu xác nhận quyền thừa kế của mình hoặc bác
      bỏ quyền thừa kế của người khác là 10 năm, kể từ thời điểm mở thừa kế.


      3. Thời hiệu yêu cầu người thừa kế thực hiện nghĩa vụ về tài sản của người chết
      để lại là 03 năm, kể từ thời điểm mở thừa kế."
  utter_BoLuatDansu2015_624:
    - text: "Di chúc


      Di chúc là sự thể hiện ý chí của cá nhân nhằm chuyển tài sản của mình cho người
      khác sau khi chết."
  utter_BoLuatDansu2015_625:
    - text: "Người lập di chúc


      1. Người thành niên có đủ điều kiện theo quy định tại điểm a khoản 1 Điều 630
      của Bộ luật này có quyền lập di chúc để định đoạt tài sản của mình.


      2. Người từ đủ mười lăm tuổi đến chưa đủ mười tám tuổi được lập di chúc, nếu được
      cha, mẹ hoặc người giám hộ đồng ý về việc lập di chúc."
  utter_BoLuatDansu2015_626:
    - text: "Quyền của người lập di chúc


      Người lập di chúc có quyền sau đây:


      1. Chỉ định người thừa kế; truất quyền hưởng di sản của người thừa kế.


      2. Phân định phần di sản cho từng người thừa kế.


      3. Dành một phần tài sản trong khối di sản để di tặng, thờ cúng.


      4. Giao nghĩa vụ cho người thừa kế.


      5. Chỉ định người giữ di chúc, người quản lý di sản, người phân chia di sản."
  utter_BoLuatDansu2015_627:
    - text: "Hình thức của di chúc


      Di chúc phải được lập thành văn bản; nếu không thể lập được di chúc bằng văn bản
      thì có thể di chúc miệng."
  utter_BoLuatDansu2015_628:
    - text: "Di chúc bằng văn bản


      Di chúc bằng văn bản bao gồm:


      1. Di chúc bằng văn bản không có người làm chứng.


      2. Di chúc bằng văn bản có người làm chứng.


      3. Di chúc bằng văn bản có công chứng.


      4. Di chúc bằng văn bản có chứng thực."
  utter_BoLuatDansu2015_629:
    - text: "Di chúc miệng


      1. Trường hợp tính mạng một người bị cái chết đe dọa và không thể lập di chúc
      bằng văn bản thì có thể lập di chúc miệng.


      2. Sau 03 tháng, kể từ thời điểm di chúc miệng mà người lập di chúc còn sống,
      minh mẫn, sáng suốt thì di chúc miệng mặc nhiên bị hủy bỏ."
  utter_BoLuatDansu2015_63:
    - text: "Hậu quả chấm dứt việc giám hộ


      1. Trường hợp người được giám hộ đã có năng lực hành vi dân sự đầy đủ thì trong
      thời hạn 15 ngày, kể từ ngày chấm dứt việc giám hộ, người giám hộ thanh toán tài
      sản với người được giám hộ, chuyển giao quyền, nghĩa vụ phát sinh từ giao dịch
      dân sự vì lợi ích của người được giám hộ cho người được giám hộ.


      2. Trường hợp người được giám hộ chết thì trong thời hạn 03 tháng, kể từ ngày
      chấm dứt việc giám hộ, người giám hộ thanh toán tài sản với người thừa kế hoặc
      giao tài sản cho người quản lý di sản của người được giám hộ, chuyển giao quyền,
      nghĩa vụ phát sinh từ giao dịch dân sự vì lợi ích của người được giám hộ cho người
      thừa kế của người được giám hộ; nếu hết thời hạn đó mà chưa xác định được người
      thừa kế thì người giám hộ tiếp tục quản lý tài sản của người được giám hộ cho
      đến khi tài sản được giải quyết theo quy định của pháp luật về thừa kế và thông
      báo cho Ủy ban nhân dân cấp xã nơi cư trú của người được giám hộ.


      3. Trường hợp chấm dứt việc giám hộ quy định tại điểm c và điểm d khoản 1 Điều
      62 của Bộ luật này thì trong thời hạn 15 ngày, kể từ ngày chấm dứt việc giám hộ,
      người giám hộ thanh toán tài sản và chuyển giao quyền, nghĩa vụ phát sinh từ giao
      dịch dân sự vì lợi ích của người được giám hộ cho cha, mẹ của người được giám
      hộ.


      4. Việc thanh toán tài sản và chuyển giao quyền, nghĩa vụ quy định tại Điều này
      được lập thành văn bản với sự giám sát của người giám sát việc giám hộ."
  utter_BoLuatDansu2015_630:
    - text: "Di chúc hợp pháp


      1. Di chúc hợp pháp phải có đủ các điều kiện sau đây:


      a) Người lập di chúc minh mẫn, sáng suốt trong khi lập di chúc; không bị lừa dối,
      đe doạ, cưỡng ép;


      b) Nội dung của di chúc không vi phạm điều cấm của luật, không trái đạo đức xã
      hội; hình thức di chúc không trái quy định của luật.


      2. Di chúc của người từ đủ mười lăm tuổi đến chưa đủ mười tám tuổi phải được lập
      thành văn bản và phải được cha, mẹ hoặc người giám hộ đồng ý về việc lập di chúc.


      3. Di chúc của người bị hạn chế về thể chất hoặc của người không biết chữ phải
      được người làm chứng lập thành văn bản và có công chứng hoặc chứng thực.


      4. Di chúc bằng văn bản không có công chứng, chứng thực chỉ được coi là hợp pháp,
      nếu có đủ các điều kiện được quy định tại khoản 1 Điều này.


      5. Di chúc miệng được coi là hợp pháp nếu người di chúc miệng thể hiện ý chí cuối
      cùng của mình trước mặt ít nhất hai người làm chứng và ngay sau khi người di chúc
      miệng thể hiện ý chí cuối cùng, người làm chứng ghi chép lại, cùng ký tên hoặc
      điểm chỉ. Trong thời hạn 05 ngày làm việc, kể từ ngày người di chúc miệng thể
      hiện ý chí cuối cùng thì di chúc phải được công chứng viên hoặc cơ quan có thẩm
      quyền chứng thực xác nhận chữ ký hoặc điểm chỉ của người làm chứng."
  utter_BoLuatDansu2015_631:
    - text: "Nội dung của di chúc


      1. Di chúc gồm các nội dung chủ yếu sau:


      a) Ngày, tháng, năm lập di chúc;


      b) Họ, tên và nơi cư trú của người lập di chúc;


      c) Họ, tên người, cơ quan, tổ chức được hưởng di sản;


      d) Di sản để lại và nơi có di sản.


      2. Ngoài các nội dung quy định tại khoản 1 Điều này, di chúc có thể có các nội
      dung khác.


      3. Di chúc không được viết tắt hoặc viết bằng ký hiệu, nếu di chúc gồm nhiều trang
      thì mỗi trang phải được ghi số thứ tự và có chữ ký hoặc điểm chỉ của người lập
      di chúc.


      Trường hợp di chúc có sự tẩy xóa, sửa chữa thì người tự viết di chúc hoặc người
      làm chứng di chúc phải ký tên bên cạnh chỗ tẩy xóa, sửa chữa."
  utter_BoLuatDansu2015_632:
    - text: "Người làm chứng cho việc lập di chúc


      Mọi người đều có thể làm chứng cho việc lập di chúc, trừ những người sau đây:


      1. Người thừa kế theo di chúc hoặc theo pháp luật của người lập di chúc.


      2. Người có quyền, nghĩa vụ tài sản liên quan tới nội dung di chúc.


      3. Người chưa thành niên, người mất năng lực hành vi dân sự, người có khó khăn
      trong nhận thức, làm chủ hành vi."
  utter_BoLuatDansu2015_633:
    - text: "Di chúc bằng văn bản không có người làm chứng


      Người lập di chúc phải tự viết và ký vào bản di chúc.


      Việc lập di chúc bằng văn bản không có người làm chứng phải tuân theo quy định
      tại Điều 631 của Bộ luật này."
  utter_BoLuatDansu2015_634:
    - text: "Di chúc bằng văn bản có người làm chứng


      Trường hợp người lập di chúc không tự mình viết bản di chúc thì có thể tự mình
      đánh máy hoặc nhờ người khác viết hoặc đánh máy bản di chúc, nhưng phải có ít
      nhất là hai người làm chứng. Người lập di chúc phải ký hoặc điểm chỉ vào bản di
      chúc trước mặt những người làm chứng; những người làm chứng xác nhận chữ ký, điểm
      chỉ của người lập di chúc và ký vào bản di chúc.


      Việc lập di chúc bằng văn bản có người làm chứng phải tuân theo quy định tại Điều
      631 và Điều 632 của Bộ luật này."
  utter_BoLuatDansu2015_635:
    - text: "Di chúc có công chứng hoặc chứng thực


      Người lập di chúc có thể yêu cầu công chứng hoặc chứng thực bản di chúc."
  utter_BoLuatDansu2015_636:
    - text: "Thủ tục lập di chúc tại tổ chức hành nghề công chứng hoặc Ủy ban nhân
      dân cấp xã


      Việc lập di chúc tại tổ chức hành nghề công chứng hoặc Ủy ban nhân dân cấp xã
      phải tuân theo thủ tục sau đây:


      1. Người lập di chúc tuyên bố nội dung của di chúc trước công chứng viên hoặc
      người có thẩm quyền chứng thực của Ủy ban nhân dân cấp xã. Công chứng viên hoặc
      người có thẩm quyền chứng thực của Ủy ban nhân dân cấp xã phải ghi chép lại nội
      dung mà người lập di chúc đã tuyên bố. Người lập di chúc ký hoặc điểm chỉ vào
      bản di chúc sau khi xác nhận bản di chúc đã được ghi chép chính xác và thể hiện
      đúng ý chí của mình. Công chứng viên hoặc người có thẩm quyền chứng thực của Ủy
